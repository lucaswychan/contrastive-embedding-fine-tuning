 "}, {"color": "#97c2fc", "id": "164.502(b)(2)(i)", "label": "164.502(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Disclosures to or requests by a health care provider for treatment; "}, {"color": "#97c2fc", "id": "164.502(b)(2)(iii)", "label": "164.502(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Uses or disclosures made pursuant to an authorization under \u00a7 164.508; "}, {"color": "#97c2fc", "id": "164.502(b)(2)(iv)", "label": "164.502(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Disclosures made to the Secretary in accordance with subpart C of part 160 of this subchapter; "}, {"color": "#97c2fc", "id": "164.502(b)(2)(v)", "label": "164.502(b)(2)(v)", "shape": "dot", "size": 10, "text": "(v) Uses or disclosures that are required by law, as described by \u00a7 164.512(a); and "}, {"color": "#97c2fc", "id": "164.502(b)(2)(vi)", "label": "164.502(b)(2)(vi)", "shape": "dot", "size": 10, "text": "(vi) Uses or disclosures that are required for compliance with applicable requirements of this subchapter. "}, {"color": "#97c2fc", "id": "164.522(a)(1)", "label": "164.522(a)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Right of an individual to request restriction of uses and disclosures. "}, {"color": "#97c2fc", "id": "164.522(a)", "label": "164.522(a)", "shape": "dot", "size": 10, "text": "(a) "}, {"color": "#97c2fc", "id": "164.502(d)(1)", "label": "164.502(d)(1)", "shape": "dot", "size": 10, "text": "(1) Uses and disclosures to create de-identified information.  A covered entity may use protected health information to create information that is not individually identifiable health information or disclose protected health information only to a business associate for such purpose, whether or not the de-identified information is to be used by the covered entity. "}, {"color": "#97c2fc", "id": "164.502(d)(2)", "label": "164.502(d)(2)", "shape": "dot", "size": 10, "text": "(2) Uses and disclosures of de-identified information.  Health information that meets the standard and implementation specifications for de-identification under \u00a7 164.514(a) and (b) is considered not to be individually identifiable health information, i.e., de-identified. The requirements of this subpart do not apply to information that has been de-identified in accordance with the applicable requirements of \u00a7 164.514, provided that: "}, {"color": "#97c2fc", "id": "164.502(d)(2)(i)", "label": "164.502(d)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Disclosure of a code or other means of record identification designed to enable coded or otherwise de-identified information to be re-identified constitutes disclosure of protected health information; and "}, {"color": "#97c2fc", "id": "164.502(d)(2)(ii)", "label": "164.502(d)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) If de-identified information is re-identified, a covered entity may use or disclose such re-identified information only as permitted or required by this subpart. "}, {"color": "#97c2fc", "id": "164.514(a)", "label": "164.514(a)", "shape": "dot", "size": 10, "text": "(a) Standard: De-identification of protected health information.  Health information that does not identify an individual and with respect to which there is no reasonable basis to believe that the information can be used to identify an individual is not individually identifiable health information. "}, {"color": "#97c2fc", "id": "164.514(b)", "label": "164.514(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Requirements for de-identification of protected health information.  A covered entity may determine that health information is not individually identifiable health information only if: "}, {"color": "#97c2fc", "id": "164.502(e)(1)", "label": "164.502(e)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Disclosures to business associates. "}, {"color": "#97c2fc", "id": "164.502(e)(2)", "label": "164.502(e)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Documentation.  The satisfactory assurances required by paragraph (e)(1) of this section must be documented through a written contract or other written agreement or arrangement with the business associate that meets the applicable requirements of \u00a7 164.504(e). "}, {"color": "#97c2fc", "id": "164.504(e)(1)(ii)", "label": "164.504(e)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity is not in compliance with the standards in \u00a7 164.502(e) and this paragraph, if the covered entity knew of a pattern of activity or practice of the business associate that constituted a material breach or violation of the business associate\u0027s obligation under the contract or other arrangement, unless the covered entity took reasonable steps to cure the breach or end the violation, as applicable, and, if such steps were unsuccessful, terminated the contract or arrangement, if feasible. "}, {"color": "#97c2fc", "id": "164.504(e)(1)(iii)", "label": "164.504(e)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) A business associate is not in compliance with the standards in \u00a7 164.502(e) and this paragraph, if the business associate knew of a pattern of activity or practice of a subcontractor that constituted a material breach or violation of the subcontractor\u0027s obligation under the contract or other arrangement, unless the business associate took reasonable steps to cure the breach or end the violation, as applicable, and, if such steps were unsuccessful, terminated the contract or arrangement, if feasible. "}, {"color": "#97c2fc", "id": "164.502(e)(1)(i)", "label": "164.502(e)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity may disclose protected health information to a business associate and may allow a business associate to create, receive, maintain, or transmit protected health information on its behalf, if the covered entity obtains satisfactory assurance that the business associate will appropriately safeguard the information. A covered entity is not required to obtain such satisfactory assurances from a business associate that is a subcontractor. "}, {"color": "#97c2fc", "id": "164.502(e)(1)(ii)", "label": "164.502(e)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A business associate may disclose protected health information to a business associate that is a subcontractor and may allow the subcontractor to create, receive, maintain, or transmit protected health information on its behalf, if the business associate obtains satisfactory assurances, in accordance with \u00a7 164.504(e)(1)(i), that the subcontractor will appropriately safeguard the information. "}, {"color": "#97c2fc", "id": "164.504(e)(1)(i)", "label": "164.504(e)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The contract or other arrangement required by \u00a7 164.502(e)(2) must meet the requirements of paragraph (e)(2), (e)(3), or (e)(5) of this section, as applicable. "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(D)", "label": "164.504(e)(2)(ii)(D)", "shape": "dot", "size": 10, "text": "(D) In accordance with \u00a7 164.502(e)(1)(ii), ensure that any subcontractors that create, receive, maintain, or transmit protected health information on behalf of the business associate agree to the same restrictions and conditions that apply to the business associate with respect to such information; "}, {"color": "#97c2fc", "id": "164.504(e)(5)", "label": "164.504(e)(5)", "shape": "dot", "size": 10, "text": "(5) Implementation specifications: Business associate contracts with subcontractors.  The requirements of \u00a7 164.504(e)(2) through (e)(4) apply to the contract or other arrangement required by \u00a7 164.502(e)(1)(ii) between a business associate and a business associate that is a subcontractor in the same manner as such requirements apply to contracts or other arrangements between a covered entity and business associate. "}, {"color": "#97c2fc", "id": "164.502(g)(1)", "label": "164.502(g)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Personal representatives.  As specified in this paragraph, a covered entity must, except as provided in paragraphs (g)(3) and (g)(5) of this section, treat a personal representative as the individual for purposes of this subchapter. "}, {"color": "#97c2fc", "id": "164.502(g)(2)", "label": "164.502(g)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Adults and emancipated minors.  If under applicable law a person has authority to act on behalf of an individual who is an adult or an emancipated minor in making decisions related to health care, a covered entity must treat such person as a personal representative under this subchapter, with respect to protected health information relevant to such personal representation. "}, {"color": "#97c2fc", "id": "164.502(g)(3)", "label": "164.502(g)(3)", "shape": "dot", "size": 10, "text": "(3) "}, {"color": "#97c2fc", "id": "164.502(g)(5)", "label": "164.502(g)(5)", "shape": "dot", "size": 10, "text": "(5) Implementation specification: Abuse, neglect, endangerment situations.  Notwithstanding a State law or any requirement of this paragraph to the contrary, a covered entity may elect not to treat a person as the personal representative of an individual if: "}, {"color": "#97c2fc", "id": "164.502(g)(3)(i)", "label": "164.502(g)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Implementation specification: Unemancipated minors.  If under applicable law a parent, guardian, or other person acting in loco parentis has authority to act on behalf of an individual who is an unemancipated minor in making decisions related to health care, a covered entity must treat such person as a personal representative under this subchapter, with respect to protected health information relevant to such personal representation, except that such person may not be a personal representative of an unemancipated minor, and the minor has the authority to act as an individual, with respect to protected health information pertaining to a health care service, if: "}, {"color": "#97c2fc", "id": "164.502(g)(3)(ii)", "label": "164.502(g)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Notwithstanding the provisions of paragraph (g)(3)(i) of this section: "}, {"color": "#97c2fc", "id": "164.502(g)(3)(i)(A)", "label": "164.502(g)(3)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The minor consents to such health care service; no other consent to such health care service is required by law, regardless of whether the consent of another person has also been obtained; and the minor has not requested that such person be treated as the personal representative; "}, {"color": "#97c2fc", "id": "164.502(g)(3)(i)(B)", "label": "164.502(g)(3)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The minor may lawfully obtain such health care service without the consent of a parent, guardian, or other person acting in loco parentis, and the minor, a court, or another person authorized by law consents to such health care service; or "}, {"color": "#97c2fc", "id": "164.502(g)(3)(i)(C)", "label": "164.502(g)(3)(i)(C)", "shape": "dot", "size": 10, "text": "(C) A parent, guardian, or other person acting in loco parentis assents to an agreement of confidentiality between a covered health care provider and the minor with respect to such health care service. "}, {"color": "#97c2fc", "id": "164.502(g)(3)(ii)(C)", "label": "164.502(g)(3)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Where the parent, guardian, or other person acting in loco parentis, is not the personal representative under paragraphs (g)(3)(i)(A), (B), or (C) of this section and where there is no applicable access provision under State or other law, including case law, a covered entity may provide or deny access under \u00a7 164.524 to a parent, guardian, or other person acting in loco parentis, if such action is consistent with State or other applicable law, provided that such decision must be made by a licensed health care professional, in the exercise of professional judgment. "}, {"color": "#97c2fc", "id": "164.502(g)(3)(ii)(A)", "label": "164.502(g)(3)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) If, and to the extent, permitted or required by an applicable provision of State or other law, including applicable case law, a covered entity may disclose, or provide access in accordance with \u00a7 164.524 to, protected health information about an unemancipated minor to a parent, guardian, or other person acting in loco parentis; "}, {"color": "#97c2fc", "id": "164.502(g)(3)(ii)(B)", "label": "164.502(g)(3)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) If, and to the extent, prohibited by an applicable provision of State or other law, including applicable case law, a covered entity may not disclose, or provide access in accordance with \u00a7 164.524 to, protected health information about an unemancipated minor to a parent, guardian, or other person acting in loco parentis; and "}, {"color": "#97c2fc", "id": "164.502(g)(5)(i)", "label": "164.502(g)(5)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity has a reasonable belief that: "}, {"color": "#97c2fc", "id": "164.502(g)(5)(ii)", "label": "164.502(g)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) The covered entity, in the exercise of professional judgment, decides that it is not in the best interest of the individual to treat the person as the individual\u0027s personal representative. "}, {"color": "#97c2fc", "id": "164.502(g)(5)(i)(A)", "label": "164.502(g)(5)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The individual has been or may be subjected to domestic violence, abuse, or neglect by such person; or "}, {"color": "#97c2fc", "id": "164.502(g)(5)(i)(B)", "label": "164.502(g)(5)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Treating such person as the personal representative could endanger the individual; and "}, {"color": "#97c2fc", "id": "164.522(b)", "label": "164.522(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iii)", "label": "164.520(b)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Separate statements for certain uses or disclosures.  If the covered entity intends to engage in any of the following activities, the description required by paragraph (b)(1)(ii)(A) of this section must include a separate statement informing the individual of such activities, as applicable: "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iii)(A)", "label": "164.520(b)(1)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) In accordance with \u00a7 164.514(f)(1), the covered entity may contact the individual to raise funds for the covered entity and the individual has a right to opt out of receiving such communications; "}, {"color": "#97c2fc", "id": "164.502(j)(1)", "label": "164.502(j)(1)", "shape": "dot", "size": 10, "text": "(1) Disclosures by whistleblowers.  A covered entity is not considered to have violated the requirements of this subpart if a member of its workforce or a business associate discloses protected health information, provided that: "}, {"color": "#97c2fc", "id": "164.502(j)(2)", "label": "164.502(j)(2)", "shape": "dot", "size": 10, "text": "(2) Disclosures by workforce members who are victims of a crime.  A covered entity is not considered to have violated the requirements of this subpart if a member of its workforce who is the victim of a criminal act discloses protected health information to a law enforcement official, provided that: "}, {"color": "#97c2fc", "id": "164.530(e)(1)", "label": "164.530(e)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Sanctions.  A covered entity must have and apply appropriate sanctions against members of its workforce who fail to comply with the privacy policies and procedures of the covered entity or the requirements of this subpart or subpart D of this part. This standard does not apply to a member of the covered entity\u0027s workforce with respect to actions that are covered by and that meet the conditions of \u00a7 164.502(j) or paragraph (g)(2) of this section. "}, {"color": "#97c2fc", "id": "164.502(j)(1)(i)", "label": "164.502(j)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The workforce member or business associate believes in good faith that the covered entity has engaged in conduct that is unlawful or otherwise violates professional or clinical standards, or that the care, services, or conditions provided by the covered entity potentially endangers one or more patients, workers, or the public; and "}, {"color": "#97c2fc", "id": "164.502(j)(1)(ii)", "label": "164.502(j)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) The disclosure is to: "}, {"color": "#97c2fc", "id": "164.502(j)(1)(ii)(B)", "label": "164.502(j)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) An attorney retained by or on behalf of the workforce member or business associate for the purpose of determining the legal options of the workforce member or business associate with regard to the conduct described in paragraph (j)(1)(i) of this section. "}, {"color": "#97c2fc", "id": "164.502(j)(1)(ii)(A)", "label": "164.502(j)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) A health oversight agency or public health authority authorized by law to investigate or otherwise oversee the relevant conduct or conditions of the covered entity or to an appropriate health care accreditation organization for the purpose of reporting the allegation of failure to meet professional standards or misconduct by the covered entity; or "}, {"color": "#97c2fc", "id": "164.502(j)(2)(i)", "label": "164.502(j)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The protected health information disclosed is about the suspected perpetrator of the criminal act; and "}, {"color": "#97c2fc", "id": "164.502(j)(2)(ii)", "label": "164.502(j)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The protected health information disclosed is limited to the information listed in \u00a7 164.512(f)(2)(i). "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)", "label": "164.512(f)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity may disclose only the following information: "}, {"color": "#97c2fc", "id": "164.504(a)", "label": "164.504(a)", "shape": "dot", "size": 10, "text": "(a) Definitions.  As used in this section: "}, {"color": "#97c2fc", "id": "164.504(b)", "label": "164.504(b)", "shape": "dot", "size": 10, "text": "(b)\u2013(d) [Reserved] "}, {"color": "#97c2fc", "id": "164.504(g)", "label": "164.504(g)", "shape": "dot", "size": 10, "text": "(g) Standard: Requirements for a covered entity with multiple covered functions. "}, {"color": "#97c2fc", "id": "164.504(a)Planadministrationfunctions", "label": "164.504(a)Planadministrationfunctions", "shape": "dot", "size": 10, "text": "Plan administration functions   means administration functions performed by the plan sponsor of a group health plan on behalf of the group health plan and excludes functions performed by the plan sponsor in connection with any other benefit or benefit plan of the plan sponsor. "}, {"color": "#97c2fc", "id": "164.504(a)Summaryhealthinformation", "label": "164.504(a)Summaryhealthinformation", "shape": "dot", "size": 10, "text": "Summary health information   means information, that may be individually identifiable health information, and: "}, {"color": "#97c2fc", "id": "164.520(a)(2)(ii)", "label": "164.520(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A group health plan that provides health benefits solely through an insurance contract with a health insurance issuer or HMO, and that creates or receives protected health information in addition to summary health information as defined in \u00a7 164.504(a) or information on whether the individual is participating in the group health plan, or is enrolled in or has disenrolled from a health insurance issuer or HMO offered by the plan, must: "}, {"color": "#97c2fc", "id": "164.520(a)(2)(iii)", "label": "164.520(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) A group health plan that provides health benefits solely through an insurance contract with a health insurance issuer or HMO, and does not create or receive protected health information other than summary health information as defined in \u00a7 164.504(a) or information on whether an individual is participating in the group health plan, or is enrolled in or has disenrolled from a health insurance issuer or HMO offered by the plan, is not required to maintain or provide a notice under this section. "}, {"color": "#97c2fc", "id": "164.530(k)(1)(ii)(A)", "label": "164.530(k)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Summary health information as defined in \u00a7 164.504(a); or "}, {"color": "#97c2fc", "id": "164.504(a)Summaryhealthinformation(1)", "label": "164.504(a)Summaryhealthinformation(1)", "shape": "dot", "size": 10, "text": "(1) That summarizes the claims history, claims expenses, or type of claims experienced by individuals for whom a plan sponsor has provided health benefits under a group health plan; and "}, {"color": "#97c2fc", "id": "164.504(a)\u201cSummaryhealthinformation\u201d", "label": "164.504(a)\u201cSummaryhealthinformation\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.504(a)Summaryhealthinformation(2)", "label": "164.504(a)Summaryhealthinformation(2)", "shape": "dot", "size": 10, "text": "(2) From which the information described at \u00a7 164.514(b)(2)(i) has been deleted, except that the geographic information described in \u00a7 164.514(b)(2)(i)(B) need only be aggregated to the level of a five digit zip code. "}, {"color": "#97c2fc", "id": "164.504(e)(1)", "label": "164.504(e)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Business associate contracts. "}, {"color": "#97c2fc", "id": "164.504(e)(2)", "label": "164.504(e)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Business associate contracts.  A contract between the covered entity and a business associate must: "}, {"color": "#97c2fc", "id": "164.504(e)(4)", "label": "164.504(e)(4)", "shape": "dot", "size": 10, "text": "(4) Implementation specifications: Other requirements for contracts and other arrangements. "}, {"color": "#97c2fc", "id": "164.504(e)(2)(i)", "label": "164.504(e)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Establish the permitted and required uses and disclosures of protected health information by the business associate. The contract may not authorize the business associate to use or further disclose the information in a manner that would violate the requirements of this subpart, if done by the covered entity, except that: "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)", "label": "164.504(e)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Provide that the business associate will: "}, {"color": "#97c2fc", "id": "164.504(e)(2)(iii)", "label": "164.504(e)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Authorize termination of the contract by the covered entity, if the covered entity determines that the business associate has violated a material term of the contract. "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(A)", "label": "164.504(e)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Not use or further disclose the information other than as permitted or required by the contract or as required by law; "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(B)", "label": "164.504(e)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Use appropriate safeguards and comply, where applicable, with subpart C of this part with respect to electronic protected health information, to prevent use or disclosure of the information other than as provided for by its contract; "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(E)", "label": "164.504(e)(2)(ii)(E)", "shape": "dot", "size": 10, "text": "(E) Make available protected health information in accordance with \u00a7 164.524; "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(F)", "label": "164.504(e)(2)(ii)(F)", "shape": "dot", "size": 10, "text": "(F) Make available protected health information for amendment and incorporate any amendments to protected health information in accordance with \u00a7 164.526; "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(G)", "label": "164.504(e)(2)(ii)(G)", "shape": "dot", "size": 10, "text": "(G) Make available the information required to provide an accounting of disclosures in accordance with \u00a7 164.528; "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(H)", "label": "164.504(e)(2)(ii)(H)", "shape": "dot", "size": 10, "text": "(H) To the extent the business associate is to carry out a covered entity\u0027s obligation under this subpart, comply with the requirements of this subpart that apply to the covered entity in the performance of such obligation. "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(I)", "label": "164.504(e)(2)(ii)(I)", "shape": "dot", "size": 10, "text": "(I) Make its internal practices, books, and records relating to the use and disclosure of protected health information received from, or created or received by the business associate on behalf of, the covered entity available to the Secretary for purposes of determining the covered entity\u0027s compliance with this subpart; and "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(J)", "label": "164.504(e)(2)(ii)(J)", "shape": "dot", "size": 10, "text": "(J) At termination of the contract, if feasible, return or destroy all protected health information received from, or created or received by the business associate on behalf of, the covered entity that the business associate still maintains in any form and retain no copies of such information or, if such return or destruction is not feasible, extend the protections of the contract to the information and limit further uses and disclosures to those purposes that make the return or destruction of the information infeasible. "}, {"color": "#97c2fc", "id": "164.504(e)(3)(iii)", "label": "164.504(e)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) The covered entity may omit from its other arrangements the termination authorization required by paragraph (e)(2)(iii) of this section, if such authorization is inconsistent with the statutory obligations of the covered entity or its business associate. "}, {"color": "#97c2fc", "id": "164.504(e)(3)(i)", "label": "164.504(e)(3)(i)", "shape": "dot", "size": 10, "text": "(i) If a covered entity and its business associate are both governmental entities: "}, {"color": "#97c2fc", "id": "164.514(e)(4)", "label": "164.514(e)(4)", "shape": "dot", "size": 10, "text": "(4) Implementation specifications: Data use agreement \u2014"}, {"color": "#97c2fc", "id": "164.504(e)(4)(i)", "label": "164.504(e)(4)(i)", "shape": "dot", "size": 10, "text": "(i) The contract or other arrangement between the covered entity and the business associate may permit the business associate to use the protected health information received by the business associate in its capacity as a business associate to the covered entity, if necessary: "}, {"color": "#97c2fc", "id": "164.504(e)(4)(ii)", "label": "164.504(e)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) The contract or other arrangement between the covered entity and the business associate may permit the business associate to disclose the protected health information received by the business associate in its capacity as a business associate for the purposes described in paragraph (e)(4)(i) of this section, if: "}, {"color": "#97c2fc", "id": "164.504(e)(4)(i)(A)", "label": "164.504(e)(4)(i)(A)", "shape": "dot", "size": 10, "text": "(A) For the proper management and administration of the business associate; or "}, {"color": "#97c2fc", "id": "164.504(e)(4)(i)(B)", "label": "164.504(e)(4)(i)(B)", "shape": "dot", "size": 10, "text": "(B) To carry out the legal responsibilities of the business associate. "}, {"color": "#97c2fc", "id": "164.504(e)(4)(ii)(A)", "label": "164.504(e)(4)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The disclosure is required by law; or "}, {"color": "#97c2fc", "id": "164.504(e)(4)(ii)(B)", "label": "164.504(e)(4)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) "}, {"color": "#97c2fc", "id": "164.504(e)(4)(ii)(B)(1)", "label": "164.504(e)(4)(ii)(B)(1)", "shape": "dot", "size": 10, "text": "(1) The business associate obtains reasonable assurances from the person to whom the information is disclosed that it will be held confidentially and used or further disclosed only as required by law or for the purposes for which it was disclosed to the person; and "}, {"color": "#97c2fc", "id": "164.504(e)(4)(ii)(B)(2)", "label": "164.504(e)(4)(ii)(B)(2)", "shape": "dot", "size": 10, "text": "(2) The person notifies the business associate of any instances of which it is aware in which the confidentiality of the information has been breached. "}, {"color": "#97c2fc", "id": "164.504(f)(1)", "label": "164.504(f)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Requirements for group health plans. "}, {"color": "#97c2fc", "id": "164.504(f)(2)", "label": "164.504(f)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Requirements for plan documents.  The plan documents of the group health plan must be amended to incorporate provisions to: "}, {"color": "#97c2fc", "id": "164.504(f)(3)", "label": "164.504(f)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specifications: Uses and disclosures.  A group health plan may: "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iii)(B)", "label": "164.520(b)(1)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) In accordance with \u00a7 164.504(f), the group health plan, or a health insurance issuer or HMO with respect to a group health plan, may disclose protected health information to the sponsor of the plan; or "}, {"color": "#97c2fc", "id": "164.530(k)(2)", "label": "164.530(k)(2)", "shape": "dot", "size": 10, "text": "(2) A group health plan described in paragraph (k)(1) of this section is subject to the standard and implementation specification in paragraph (j) of this section only with respect to plan documents amended in accordance with \u00a7 164.504(f). "}, {"color": "#97c2fc", "id": "164.504(f)(1)(i)", "label": "164.504(f)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Except as provided under paragraph (f)(1)(ii) or (iii) of this section or as otherwise authorized under \u00a7 164.508, a group health plan, in order to disclose protected health information to the plan sponsor or to provide for or permit the disclosure of protected health information to the plan sponsor by a health insurance issuer or HMO with respect to the group health plan, must ensure that the plan documents restrict uses and disclosures of such information by the plan sponsor consistent with the requirements of this subpart. "}, {"color": "#97c2fc", "id": "164.504(f)(1)(ii)(A)", "label": "164.504(f)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Obtaining premium bids from health plans for providing health insurance coverage under the group health plan; or "}, {"color": "#97c2fc", "id": "164.504(f)(1)(ii)(B)", "label": "164.504(f)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Modifying, amending, or terminating the group health plan. "}, {"color": "#97c2fc", "id": "164.504(f)(2)(i)", "label": "164.504(f)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Establish the permitted and required uses and disclosures of such information by the plan sponsor, provided that such permitted and required uses and disclosures may not be inconsistent with this subpart. "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)", "label": "164.504(f)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Provide that the group health plan will disclose protected health information to the plan sponsor only upon receipt of a certification by the plan sponsor that the plan documents have been amended to incorporate the following provisions and that the plan sponsor agrees to: "}, {"color": "#97c2fc", "id": "164.504(f)(3)(i)", "label": "164.504(f)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Disclose protected health information to a plan sponsor to carry out plan administration functions that the plan sponsor performs only consistent with the provisions of paragraph (f)(2) of this section; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(A)", "label": "164.504(f)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Not use or further disclose the information other than as permitted or required by the plan documents or as required by law; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(B)", "label": "164.504(f)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Ensure that any agents to whom it provides protected health information received from the group health plan agree to the same restrictions and conditions that apply to the plan sponsor with respect to such information; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(C)", "label": "164.504(f)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Not use or disclose the information for employment-related actions and decisions or in connection with any other benefit or employee benefit plan of the plan sponsor; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(D)", "label": "164.504(f)(2)(ii)(D)", "shape": "dot", "size": 10, "text": "(D) Report to the group health plan any use or disclosure of the information that is inconsistent with the uses or disclosures provided for of which it becomes aware; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(E)", "label": "164.504(f)(2)(ii)(E)", "shape": "dot", "size": 10, "text": "(E) Make available protected health information in accordance with \u00a7 164.524; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(F)", "label": "164.504(f)(2)(ii)(F)", "shape": "dot", "size": 10, "text": "(F) Make available protected health information for amendment and incorporate any amendments to protected health information in accordance with \u00a7 164.526; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(G)", "label": "164.504(f)(2)(ii)(G)", "shape": "dot", "size": 10, "text": "(G) Make available the information required to provide an accounting of disclosures in accordance with \u00a7 164.528; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(H)", "label": "164.504(f)(2)(ii)(H)", "shape": "dot", "size": 10, "text": "(H) Make its internal practices, books, and records relating to the use and disclosure of protected health information received from the group health plan available to the Secretary for purposes of determining compliance by the group health plan with this subpart; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(I)", "label": "164.504(f)(2)(ii)(I)", "shape": "dot", "size": 10, "text": "(I) If feasible, return or destroy all protected health information received from the group health plan that the sponsor still maintains in any form and retain no copies of such information when no longer needed for the purpose for which disclosure was made, except that, if such return or destruction is not feasible, limit further uses and disclosures to those purposes that make the return or destruction of the information infeasible; and "}, {"color": "#97c2fc", "id": "164.504(f)(2)(ii)(J)", "label": "164.504(f)(2)(ii)(J)", "shape": "dot", "size": 10, "text": "(J) Ensure that the adequate separation required in paragraph (f)(2)(iii) of this section is established. "}, {"color": "#97c2fc", "id": "164.504(f)(2)(iii)(A)", "label": "164.504(f)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Describe those employees or classes of employees or other persons under the control of the plan sponsor to be given access to the protected health information to be disclosed, provided that any employee or person who receives protected health information relating to payment under, health care operations of, or other matters pertaining to the group health plan in the ordinary course of business must be included in such description; "}, {"color": "#97c2fc", "id": "164.504(f)(2)(iii)(B)", "label": "164.504(f)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) Restrict the access to and use by such employees and other persons described in paragraph (f)(2)(iii)(A) of this section to the plan administration functions that the plan sponsor performs for the group health plan; and "}, {"color": "#97c2fc", "id": "164.504(f)(2)(iii)(C)", "label": "164.504(f)(2)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) Provide an effective mechanism for resolving any issues of noncompliance by persons described in paragraph (f)(2)(iii)(A) of this section with the plan document provisions required by this paragraph. "}, {"color": "#97c2fc", "id": "164.504(f)(3)(ii)", "label": "164.504(f)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Not permit a health insurance issuer or HMO with respect to the group health plan to disclose protected health information to the plan sponsor except as permitted by this paragraph; "}, {"color": "#97c2fc", "id": "164.504(f)(3)(iii)", "label": "164.504(f)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) Not disclose and may not permit a health insurance issuer or HMO to disclose protected health information to a plan sponsor as otherwise permitted by this paragraph unless a statement required by \u00a7 164.520(b)(1)(iii)(C) is included in the appropriate notice; and "}, {"color": "#97c2fc", "id": "164.504(f)(3)(iv)", "label": "164.504(f)(3)(iv)", "shape": "dot", "size": 10, "text": "(iv) Not disclose protected health information to the plan sponsor for the purpose of employment-related actions or decisions or in connection with any other benefit or employee benefit plan of the plan sponsor. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iii)(C)", "label": "164.520(b)(1)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) If a covered entity that is a health plan, excluding an issuer of a long-term care policy falling within paragraph (1)(viii) of the definition of health plan, intends to use or disclose protected health information for underwriting purposes, a statement that the covered entity is prohibited from using or disclosing protected health information that is genetic information of an individual for such purposes. "}, {"color": "#97c2fc", "id": "164.504(g)(1)", "label": "164.504(g)(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity that performs multiple covered functions that would make the entity any combination of a health plan, a covered health care provider, and a health care clearinghouse, must comply with the standards, requirements, and implementation specifications of this subpart, as applicable to the health plan, health care provider, or health care clearinghouse covered functions performed. "}, {"color": "#97c2fc", "id": "164.504(g)(2)", "label": "164.504(g)(2)", "shape": "dot", "size": 10, "text": "(2) A covered entity that performs multiple covered functions may use or disclose the protected health information of individuals who receive the covered entity\u0027s health plan or health care provider services, but not both, only for purposes related to the appropriate function being performed. "}, {"color": "#97c2fc", "id": "164.506(b)", "label": "164.506(b)", "shape": "dot", "size": 10, "text": "(b) Standard: Consent for uses and disclosures permitted. "}, {"color": "#97c2fc", "id": "164.506(c)", "label": "164.506(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Treatment, payment, or health care operations. "}, {"color": "#97c2fc", "id": "164.528(a)(1)(i)", "label": "164.528(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) To carry out treatment, payment and health care operations as provided in \u00a7 164.506; "}, {"color": "#97c2fc", "id": "164.508(a)(2)", "label": "164.508(a)(2)", "shape": "dot", "size": 10, "text": "(2) Authorization required: Psychotherapy notes.  Notwithstanding any provision of this subpart, other than the transition provisions in \u00a7 164.532, a covered entity must obtain an authorization for any use or disclosure of psychotherapy notes, except: "}, {"color": "#97c2fc", "id": "164.506(b)(1)", "label": "164.506(b)(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity may obtain consent of the individual to use or disclose protected health information to carry out treatment, payment, or health care operations. "}, {"color": "#97c2fc", "id": "164.506(b)(2)", "label": "164.506(b)(2)", "shape": "dot", "size": 10, "text": "(2) Consent, under paragraph (b) of this section, shall not be effective to permit a use or disclosure of protected health information when an authorization, under \u00a7 164.508, is required or when another condition must be met for such use or disclosure to be permissible under this subpart. "}, {"color": "#97c2fc", "id": "164.506(c)(1)", "label": "164.506(c)(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity may use or disclose protected health information for its own treatment, payment, or health care operations. "}, {"color": "#97c2fc", "id": "164.506(c)(2)", "label": "164.506(c)(2)", "shape": "dot", "size": 10, "text": "(2) A covered entity may disclose protected health information for treatment activities of a health care provider. "}, {"color": "#97c2fc", "id": "164.506(c)(3)", "label": "164.506(c)(3)", "shape": "dot", "size": 10, "text": "(3) A covered entity may disclose protected health information to another covered entity or a health care provider for the payment activities of the entity that receives the information. "}, {"color": "#97c2fc", "id": "164.506(c)(4)", "label": "164.506(c)(4)", "shape": "dot", "size": 10, "text": "(4) A covered entity may disclose protected health information to another covered entity for health care operations activities of the entity that receives the information, if each entity either has or had a relationship with the individual who is the subject of the protected health information being requested, the protected health information pertains to such relationship, and the disclosure is: "}, {"color": "#97c2fc", "id": "164.506(c)(5)", "label": "164.506(c)(5)", "shape": "dot", "size": 10, "text": "(5) A covered entity that participates in an organized health care arrangement may disclose protected health information about an individual to other participants in the organized health care arrangement for any health care operations activities of the organized health care arrangement. "}, {"color": "#97c2fc", "id": "164.506(c)(4)(i)", "label": "164.506(c)(4)(i)", "shape": "dot", "size": 10, "text": "(i) For a purpose listed in paragraph (1) or (2) of the definition of health care operations; or "}, {"color": "#97c2fc", "id": "164.506(c)(4)(ii)", "label": "164.506(c)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) For the purpose of health care fraud and abuse detection or compliance. "}, {"color": "#97c2fc", "id": "164.508(a)", "label": "164.508(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Authorizations for uses and disclosures \u2014"}, {"color": "#97c2fc", "id": "164.508(b)", "label": "164.508(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: General requirements \u2014"}, {"color": "#97c2fc", "id": "164.508(c)", "label": "164.508(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Core elements and requirements \u2014"}, {"color": "#97c2fc", "id": "45 CFR 164.512", "label": "45 CFR 164.512", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.512(i)(1)(i)", "label": "164.512(i)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Board approval of a waiver of authorization.  The covered entity obtains documentation that an alteration to or waiver, in whole or in part, of the individual authorization required by \u00a7 164.508 for use or disclosure of protected health information has been approved by either: "}, {"color": "#97c2fc", "id": "164.514(f)(1)", "label": "164.514(f)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Uses and disclosures for fundraising.  Subject to the conditions of paragraph (f)(2) of this section, a covered entity may use, or disclose to a business associate or to an institutionally related foundation, the following protected health information for the purpose of raising funds for its own benefit, without an authorization meeting the requirements of \u00a7 164.508: "}, {"color": "#97c2fc", "id": "164.528(a)(1)(iv)", "label": "164.528(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Pursuant to an authorization as provided in \u00a7 164.508; "}, {"color": "#97c2fc", "id": "164.532(a)", "label": "164.532(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Effect of prior authorizations.  Notwithstanding \u00a7\u00a7 164.508 and 164.512(i), a covered entity may use or disclose protected health information, consistent with paragraphs (b) and (c) of this section, pursuant to an authorization or other express legal permission obtained from an individual permitting the use or disclosure of protected health information, informed consent of the individual to participate in research, a waiver of informed consent by an IRB, or a waiver of authorization in accordance with \u00a7 164.512(i)(1)(i). "}, {"color": "#97c2fc", "id": "164.532(b)", "label": "164.532(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specification: Effect of prior authorization for purposes other than research.  Notwithstanding any provisions in \u00a7 164.508, a covered entity may use or disclose protected health information that it created or received prior to the applicable compliance date of this subpart pursuant to an authorization or other express legal permission obtained from an individual prior to the applicable compliance date of this subpart, provided that the authorization or other express legal permission specifically permits such use or disclosure and there is no agreed-to restriction in accordance with \u00a7 164.522(a). "}, {"color": "#97c2fc", "id": "164.532(c)", "label": "164.532(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specification: Effect of prior permission for research.  Notwithstanding any provisions in \u00a7\u00a7 164.508 and 164.512(i), a covered entity may, to the extent allowed by one of the following permissions, use or disclose, for research, protected health information that it created or received either before or after the applicable compliance date of this subpart, provided that there is no agreed-to restriction in accordance with \u00a7 164.522(a), and the covered entity has obtained, prior to the applicable compliance date, either: "}, {"color": "#97c2fc", "id": "164.532(c)(3)", "label": "164.532(c)(3)", "shape": "dot", "size": 10, "text": "(3) A waiver, by an IRB, of informed consent for the research, in accordance with 7 CFR 1c.116(d), 10 CFR 745.116(d), 14 CFR 1230.116(d), 15 CFR 27.116(d), 16 CFR 1028.116(d), 21 CFR 50.24, 22 CFR 225.116(d), 24 CFR 60.116(d), 28 CFR 46.116(d), 32 CFR 219.116(d), 34 CFR 97.116(d), 38 CFR 16.116(d), 40 CFR 26.116(d), 45 CFR 46.116(d), 45 CFR 690.116(d), or 49 CFR 11.116(d), provided that a covered entity must obtain authorization in accordance with \u00a7 164.508 if, after the compliance date, informed consent is sought from an individual participating in the research; or "}, {"color": "#97c2fc", "id": "164.508(a)(1)", "label": "164.508(a)(1)", "shape": "dot", "size": 10, "text": "(1) Authorization required: General rule.  Except as otherwise permitted or required by this subchapter, a covered entity may not use or disclose protected health information without an authorization that is valid under this section. When a covered entity obtains or receives a valid authorization for its use or disclosure of protected health information, such use or disclosure must be consistent with such authorization. "}, {"color": "#97c2fc", "id": "164.508(a)(3)", "label": "164.508(a)(3)", "shape": "dot", "size": 10, "text": "(3) Authorization required: Marketing. "}, {"color": "#97c2fc", "id": "164.508(a)(2)(i)", "label": "164.508(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) To carry out the following treatment, payment, or health care operations: "}, {"color": "#97c2fc", "id": "164.508(b)(4)(ii)(B)", "label": "164.508(b)(4)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The authorization is not for a use or disclosure of psychotherapy notes under paragraph (a)(2) of this section; and "}, {"color": "#97c2fc", "id": "164.520(b)(1)(ii)(E)", "label": "164.520(b)(1)(ii)(E)", "shape": "dot", "size": 10, "text": "(E) A description of the types of uses and disclosures that require an authorization under \u00a7 164.508(a)(2)\u2013(a)(4), a statement that other uses and disclosures not described in the notice will be made only with the individual\u0027s written authorization, and a statement that the individual may revoke an authorization as provided by \u00a7 164.508(b)(5). "}, {"color": "#97c2fc", "id": "164.508(a)(2)(i)(A)", "label": "164.508(a)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Use by the originator of the psychotherapy notes for treatment; "}, {"color": "#97c2fc", "id": "164.508(a)(2)(i)(B)", "label": "164.508(a)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Use or disclosure by the covered entity for its own training programs in which students, trainees, or practitioners in mental health learn under supervision to practice or improve their skills in group, joint, family, or individual counseling; or "}, {"color": "#97c2fc", "id": "164.508(a)(2)(i)(C)", "label": "164.508(a)(2)(i)(C)", "shape": "dot", "size": 10, "text": "(C) Use or disclosure by the covered entity to defend itself in a legal action or other proceeding brought by the individual; and "}, {"color": "#97c2fc", "id": "164.512(d)", "label": "164.512(d)", "shape": "dot", "size": 10, "text": "(d) Standard: Uses and disclosures for health oversight activities \u2014"}, {"color": "#97c2fc", "id": "164.512(g)(1)", "label": "164.512(g)(1)", "shape": "dot", "size": 10, "text": "(1) Coroners and medical examiners.  A covered entity may disclose protected health information to a coroner or medical examiner for the purpose of identifying a deceased person, determining a cause of death, or other duties as authorized by law. A covered entity that also performs the duties of a coroner or medical examiner may use protected health information for the purposes described in this paragraph. "}, {"color": "#97c2fc", "id": "164.512(j)(1)(i)", "label": "164.512(j)(1)(i)", "shape": "dot", "size": 10, "text": "(i) "}, {"color": "#97c2fc", "id": "164.508(a)(3)(i)", "label": "164.508(a)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Notwithstanding any provision of this subpart, other than the transition provisions in \u00a7 164.532, a covered entity must obtain an authorization for any use or disclosure of protected health information for marketing, except if the communication is in the form of: "}, {"color": "#97c2fc", "id": "164.508(a)(3)(i)(A)", "label": "164.508(a)(3)(i)(A)", "shape": "dot", "size": 10, "text": "(A) A face-to-face communication made by a covered entity to an individual; or "}, {"color": "#97c2fc", "id": "164.508(a)(3)(i)(B)", "label": "164.508(a)(3)(i)(B)", "shape": "dot", "size": 10, "text": "(B) A promotional gift of nominal value provided by the covered entity. "}, {"color": "#97c2fc", "id": "164.508(b)(1)(i)", "label": "164.508(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A valid authorization is a document that meets the requirements in paragraphs (a)(3)(ii), (a)(4)(ii), (c)(1), and (c)(2) of this section, as applicable. "}, {"color": "#97c2fc", "id": "164.508(a)(4)(ii)", "label": "164.508(a)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) Such authorization must state that the disclosure will result in remuneration to the covered entity. "}, {"color": "#97c2fc", "id": "164.508(b)(1)", "label": "164.508(b)(1)", "shape": "dot", "size": 10, "text": "(1) Valid authorizations. "}, {"color": "#97c2fc", "id": "164.508(b)(2)", "label": "164.508(b)(2)", "shape": "dot", "size": 10, "text": "(2) Defective authorizations.  An authorization is not valid, if the document submitted has any of the following defects: "}, {"color": "#97c2fc", "id": "164.508(b)(3)", "label": "164.508(b)(3)", "shape": "dot", "size": 10, "text": "(3) Compound authorizations.  An authorization for use or disclosure of protected health information may not be combined with any other document to create a compound authorization, except as follows: "}, {"color": "#97c2fc", "id": "164.508(b)(4)", "label": "164.508(b)(4)", "shape": "dot", "size": 10, "text": "(4) Prohibition on conditioning of authorizations.  A covered entity may not condition the provision to an individual of treatment, payment, enrollment in the health plan, or eligibility for benefits on the provision of an authorization, except: "}, {"color": "#97c2fc", "id": "164.508(b)(5)", "label": "164.508(b)(5)", "shape": "dot", "size": 10, "text": "(5) Revocation of authorizations.  An individual may revoke an authorization provided under this section at any time, provided that the revocation is in writing, except to the extent that: "}, {"color": "#97c2fc", "id": "164.508(b)(6)", "label": "164.508(b)(6)", "shape": "dot", "size": 10, "text": "(6) Documentation.  A covered entity must document and retain any signed authorization under this section as required by \u00a7 164.530(j). "}, {"color": "#97c2fc", "id": "164.508(b)(1)(ii)", "label": "164.508(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A valid authorization may contain elements or information in addition to the elements required by this section, provided that such additional elements or information are not inconsistent with the elements required by this section. "}, {"color": "#97c2fc", "id": "164.508(c)(1)", "label": "164.508(c)(1)", "shape": "dot", "size": 10, "text": "(1) Core elements.  A valid authorization under this section must contain at least the following elements: "}, {"color": "#97c2fc", "id": "164.508(c)(2)", "label": "164.508(c)(2)", "shape": "dot", "size": 10, "text": "(2) Required statements.  In addition to the core elements, the authorization must contain statements adequate to place the individual on notice of all of the following: "}, {"color": "#97c2fc", "id": "164.508(b)(2)(i)", "label": "164.508(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The expiration date has passed or the expiration event is known by the covered entity to have occurred; "}, {"color": "#97c2fc", "id": "164.508(b)(2)(ii)", "label": "164.508(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The authorization has not been filled out completely, with respect to an element described by paragraph (c) of this section, if applicable; "}, {"color": "#97c2fc", "id": "164.508(b)(2)(iii)", "label": "164.508(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) The authorization is known by the covered entity to have been revoked; "}, {"color": "#97c2fc", "id": "164.508(b)(2)(iv)", "label": "164.508(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) The authorization violates paragraph (b)(3) or (4) of this section, if applicable; "}, {"color": "#97c2fc", "id": "164.508(b)(2)(v)", "label": "164.508(b)(2)(v)", "shape": "dot", "size": 10, "text": "(v) Any material information in the authorization is known by the covered entity to be false. "}, {"color": "#97c2fc", "id": "164.508(b)(3)(i)", "label": "164.508(b)(3)(i)", "shape": "dot", "size": 10, "text": "(i) An authorization for the use or disclosure of protected health information for a research study may be combined with any other type of written permission for the same or another research study. This exception includes combining an authorization for the use or disclosure of protected health information for a research study with another authorization for the same research study, with an authorization for the creation or maintenance of a research database or repository, or with a consent to participate in research. Where a covered health care provider has conditioned the provision of research-related treatment on the provision of one of the authorizations, as permitted under paragraph (b)(4)(i) of this section, any compound authorization created under this paragraph must clearly differentiate between the conditioned and unconditioned components and provide the individual with an opportunity to opt in to the research activities described in the unconditioned authorization. "}, {"color": "#97c2fc", "id": "164.508(b)(3)(ii)", "label": "164.508(b)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) An authorization for a use or disclosure of psychotherapy notes may only be combined with another authorization for a use or disclosure of psychotherapy notes. "}, {"color": "#97c2fc", "id": "164.508(b)(3)(iii)", "label": "164.508(b)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) An authorization under this section, other than an authorization for a use or disclosure of psychotherapy notes, may be combined with any other such authorization under this section, except when a covered entity has conditioned the provision of treatment, payment, enrollment in the health plan, or eligibility for benefits under paragraph (b)(4) of this section on the provision of one of the authorizations. The prohibition in this paragraph on combining authorizations where one authorization conditions the provision of treatment, payment, enrollment in a health plan, or eligibility for benefits under paragraph (b)(4) of this section does not apply to a compound authorization created in accordance with paragraph (b)(3)(i) of this section. "}, {"color": "#97c2fc", "id": "164.508(b)(4)(i)", "label": "164.508(b)(4)(i)", "shape": "dot", "size": 10, "text": "(i) A covered health care provider may condition the provision of research-related treatment on provision of an authorization for the use or disclosure of protected health information for such research under this section; "}, {"color": "#97c2fc", "id": "164.508(b)(4)(ii)", "label": "164.508(b)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) A health plan may condition enrollment in the health plan or eligibility for benefits on provision of an authorization requested by the health plan prior to an individual\u0027s enrollment in the health plan, if: "}, {"color": "#97c2fc", "id": "164.508(b)(4)(iii)", "label": "164.508(b)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) A covered entity may condition the provision of health care that is solely for the purpose of creating protected health information for disclosure to a third party on provision of an authorization for the disclosure of the protected health information to such third party. "}, {"color": "#97c2fc", "id": "164.508(c)(2)(ii)(A)", "label": "164.508(c)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity may not condition treatment, payment, enrollment or eligibility for benefits on whether the individual signs the authorization when the prohibition on conditioning of authorizations in paragraph (b)(4) of this section applies; or "}, {"color": "#97c2fc", "id": "164.508(c)(2)(ii)(B)", "label": "164.508(c)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The consequences to the individual of a refusal to sign the authorization when, in accordance with paragraph (b)(4) of this section, the covered entity can condition treatment, enrollment in the health plan, or eligibility for benefits on failure to obtain such authorization. "}, {"color": "#97c2fc", "id": "164.508(b)(4)(ii)(A)", "label": "164.508(b)(4)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The authorization sought is for the health plan\u0027s eligibility or enrollment determinations relating to the individual or for its underwriting or risk rating determinations; and "}, {"color": "#97c2fc", "id": "164.508(b)(5)(i)", "label": "164.508(b)(5)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity has taken action in reliance thereon; or "}, {"color": "#97c2fc", "id": "164.508(b)(5)(ii)", "label": "164.508(b)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the authorization was obtained as a condition of obtaining insurance coverage, other law provides the insurer with the right to contest a claim under the policy or the policy itself. "}, {"color": "#97c2fc", "id": "164.508(c)(3)", "label": "164.508(c)(3)", "shape": "dot", "size": 10, "text": "(3) Plain language requirement.  The authorization must be written in plain language. "}, {"color": "#97c2fc", "id": "164.508(c)(4)", "label": "164.508(c)(4)", "shape": "dot", "size": 10, "text": "(4) Copy to the individual.  If a covered entity seeks an authorization from an individual for a use or disclosure of protected health information, the covered entity must provide the individual with a copy of the signed authorization. "}, {"color": "#97c2fc", "id": "164.508(c)(1)(i)", "label": "164.508(c)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A description of the information to be used or disclosed that identifies the information in a specific and meaningful fashion. "}, {"color": "#97c2fc", "id": "164.508(c)(1)(ii)", "label": "164.508(c)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) The name or other specific identification of the person(s), or class of persons, authorized to make the requested use or disclosure. "}, {"color": "#97c2fc", "id": "164.508(c)(1)(iii)", "label": "164.508(c)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) The name or other specific identification of the person(s), or class of persons, to whom the covered entity may make the requested use or disclosure. "}, {"color": "#97c2fc", "id": "164.508(c)(1)(iv)", "label": "164.508(c)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) A description of each purpose of the requested use or disclosure. The statement \u201cat the request of the individual\u201d is a sufficient description of the purpose when an individual initiates the authorization and does not, or elects not to, provide a statement of the purpose. "}, {"color": "#97c2fc", "id": "164.508(c)(1)(v)", "label": "164.508(c)(1)(v)", "shape": "dot", "size": 10, "text": "(v) An expiration date or an expiration event that relates to the individual or the purpose of the use or disclosure. The statement \u201cend of the research study,\u201d \u201cnone,\u201d or similar language is sufficient if the authorization is for a use or disclosure of protected health information for research, including for the creation and maintenance of a research database or research repository. "}, {"color": "#97c2fc", "id": "164.508(c)(1)(vi)", "label": "164.508(c)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Signature of the individual and date. If the authorization is signed by a personal representative of the individual, a description of such representative\u0027s authority to act for the individual must also be provided. "}, {"color": "#97c2fc", "id": "164.508(c)(2)(i)", "label": "164.508(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The individual\u0027s right to revoke the authorization in writing, and either: "}, {"color": "#97c2fc", "id": "164.508(c)(2)(ii)", "label": "164.508(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The ability or inability to condition treatment, payment, enrollment or eligibility for benefits on the authorization, by stating either: "}, {"color": "#97c2fc", "id": "164.508(c)(2)(iii)", "label": "164.508(c)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) The potential for information disclosed pursuant to the authorization to be subject to redisclosure by the recipient and no longer be protected by this subpart. "}, {"color": "#97c2fc", "id": "164.508(c)(2)(i)(A)", "label": "164.508(c)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The exceptions to the right to revoke and a description of how the individual may revoke the authorization; or "}, {"color": "#97c2fc", "id": "164.508(c)(2)(i)(B)", "label": "164.508(c)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) To the extent that the information in paragraph (c)(2)(i)(A) of this section is included in the notice required by \u00a7 164.520, a reference to the covered entity\u0027s notice. "}, {"color": "#97c2fc", "id": "164.510(a)", "label": "164.510(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Use and disclosure for facility directories \u2014"}, {"color": "#97c2fc", "id": "164.510(b)", "label": "164.510(b)", "shape": "dot", "size": 10, "text": "(b) Standard: Uses and disclosures for involvement in the individual\u0027s care and notification purposes \u2014"}, {"color": "#97c2fc", "id": "164.514(h)(1)(i)", "label": "164.514(h)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Except with respect to disclosures under \u00a7 164.510, verify the identity of a person requesting protected health information and the authority of any such person to have access to protected health information under this subpart, if the identity or any such authority of such person is not known to the covered entity; and "}, {"color": "#97c2fc", "id": "164.514(h)(2)(iv)", "label": "164.514(h)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Exercise of professional judgment.  The verification requirements of this paragraph are met if the covered entity relies on the exercise of professional judgment in making a use or disclosure in accordance with \u00a7 164.510 or acts on a good faith belief in making a disclosure in accordance with \u00a7 164.512(j). "}, {"color": "#97c2fc", "id": "164.528(a)(1)(v)", "label": "164.528(a)(1)(v)", "shape": "dot", "size": 10, "text": "(v) For the facility\u0027s directory or to persons involved in the individual\u0027s care or other notification purposes as provided in \u00a7 164.510; "}, {"color": "#97c2fc", "id": "164.510(a)(1)", "label": "164.510(a)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted uses and disclosure.  Except when an objection is expressed in accordance with paragraphs (a)(2) or (3) of this section, a covered health care provider may: "}, {"color": "#97c2fc", "id": "164.510(a)(2)", "label": "164.510(a)(2)", "shape": "dot", "size": 10, "text": "(2) Opportunity to object.  A covered health care provider must inform an individual of the protected health information that it may include in a directory and the persons to whom it may disclose such information (including disclosures to clergy of information regarding religious affiliation) and provide the individual with the opportunity to restrict or prohibit some or all of the uses or disclosures permitted by paragraph (a)(1) of this section. "}, {"color": "#97c2fc", "id": "164.510(a)(3)", "label": "164.510(a)(3)", "shape": "dot", "size": 10, "text": "(3) Emergency circumstances. "}, {"color": "#97c2fc", "id": "164.510(a)(1)(i)", "label": "164.510(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Use the following protected health information to maintain a directory of individuals in its facility: "}, {"color": "#97c2fc", "id": "164.510(a)(1)(ii)", "label": "164.510(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Use or disclose for directory purposes such information: "}, {"color": "#97c2fc", "id": "164.510(a)(3)(i)", "label": "164.510(a)(3)(i)", "shape": "dot", "size": 10, "text": "(i) If the opportunity to object to uses or disclosures required by paragraph (a)(2) of this section cannot practicably be provided because of the individual\u0027s incapacity or an emergency treatment circumstance, a covered health care provider may use or disclose some or all of the protected health information permitted by paragraph (a)(1) of this section for the facility\u0027s directory, if such disclosure is: "}, {"color": "#97c2fc", "id": "164.510(a)(1)(i)(A)", "label": "164.510(a)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The individual\u0027s name; "}, {"color": "#97c2fc", "id": "164.510(a)(1)(i)(B)", "label": "164.510(a)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The individual\u0027s location in the covered health care provider\u0027s facility; "}, {"color": "#97c2fc", "id": "164.510(a)(1)(i)(C)", "label": "164.510(a)(1)(i)(C)", "shape": "dot", "size": 10, "text": "(C) The individual\u0027s condition described in general terms that does not communicate specific medical information about the individual; and "}, {"color": "#97c2fc", "id": "164.510(a)(1)(i)(D)", "label": "164.510(a)(1)(i)(D)", "shape": "dot", "size": 10, "text": "(D) The individual\u0027s religious affiliation; and "}, {"color": "#97c2fc", "id": "164.510(a)(1)(ii)(A)", "label": "164.510(a)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) To members of the clergy; or "}, {"color": "#97c2fc", "id": "164.510(a)(1)(ii)(B)", "label": "164.510(a)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Except for religious affiliation, to other persons who ask for the individual by name. "}, {"color": "#97c2fc", "id": "164.510(a)(3)(ii)", "label": "164.510(a)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) The covered health care provider must inform the individual and provide an opportunity to object to uses or disclosures for directory purposes as required by paragraph (a)(2) of this section when it becomes practicable to do so. "}, {"color": "#97c2fc", "id": "164.510(a)(3)(i)(A)", "label": "164.510(a)(3)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Consistent with a prior expressed preference of the individual, if any, that is known to the covered health care provider; and "}, {"color": "#97c2fc", "id": "164.510(a)(3)(i)(B)", "label": "164.510(a)(3)(i)(B)", "shape": "dot", "size": 10, "text": "(B) In the individual\u0027s best interest as determined by the covered health care provider, in the exercise of professional judgment. "}, {"color": "#97c2fc", "id": "164.510(b)(1)", "label": "164.510(b)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted uses and disclosures. "}, {"color": "#97c2fc", "id": "164.510(b)(2)", "label": "164.510(b)(2)", "shape": "dot", "size": 10, "text": "(2) Uses and disclosures with the individual present.  If the individual is present for, or otherwise available prior to, a use or disclosure permitted by paragraph (b)(1) of this section and has the capacity to make health care decisions, the covered entity may use or disclose the protected health information if it: "}, {"color": "#97c2fc", "id": "164.510(b)(3)", "label": "164.510(b)(3)", "shape": "dot", "size": 10, "text": "(3) Limited uses and disclosures when the individual is not present.  If the individual is not present, or the opportunity to agree or object to the use or disclosure cannot practicably be provided because of the individual\u0027s incapacity or an emergency circumstance, the covered entity may, in the exercise of professional judgment, determine whether the disclosure is in the best interests of the individual and, if so, disclose only the protected health information that is directly relevant to the person\u0027s involvement with the individual\u0027s care or payment related to the individual\u0027s health care or needed for notification purposes. A covered entity may use professional judgment and its experience with common practice to make reasonable inferences of the individual\u0027s best interest in allowing a person to act on behalf of the individual to pick up filled prescriptions, medical supplies, X-rays, or other similar forms of protected health information. "}, {"color": "#97c2fc", "id": "164.510(b)(4)", "label": "164.510(b)(4)", "shape": "dot", "size": 10, "text": "(4) Uses and disclosures for disaster relief purposes.  A covered entity may use or disclose protected health information to a public or private entity authorized by law or by its charter to assist in disaster relief efforts, for the purpose of coordinating with such entities the uses or disclosures permitted by paragraph (b)(1)(ii) of this section. The requirements in paragraphs (b)(2), (b)(3), or (b)(5) of this section apply to such uses and disclosures to the extent that the covered entity, in the exercise of professional judgment, determines that the requirements do not interfere with the ability to respond to the emergency circumstances. "}, {"color": "#97c2fc", "id": "164.510(b)(5)", "label": "164.510(b)(5)", "shape": "dot", "size": 10, "text": "(5) Uses and disclosures when the individual is deceased.  If the individual is deceased, a covered entity may disclose to a family member, or other persons identified in paragraph (b)(1) of this section who were involved in the individual\u0027s care or payment for health care prior to the individual\u0027s death, protected health information of the individual that is relevant to such person\u0027s involvement, unless doing so is inconsistent with any prior expressed preference of the individual that is known to the covered entity. "}, {"color": "#97c2fc", "id": "164.522(a)(1)(i)(B)", "label": "164.522(a)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Disclosures permitted under \u00a7 164.510(b). "}, {"color": "#97c2fc", "id": "164.510(b)(1)(i)", "label": "164.510(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity may, in accordance with paragraphs (b)(2), (b)(3), or (b)(5) of this section, disclose to a family member, other relative, or a close personal friend of the individual, or any other person identified by the individual, the protected health information directly relevant to such person\u0027s involvement with the individual\u0027s health care or payment related to the individual\u0027s health care. "}, {"color": "#97c2fc", "id": "164.510(b)(1)(ii)", "label": "164.510(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity may use or disclose protected health information to notify, or assist in the notification of (including identifying or locating), a family member, a personal representative of the individual, or another person responsible for the care of the individual of the individual\u0027s location, general condition, or death. Any such use or disclosure of protected health information for such notification purposes must be in accordance with paragraphs (b)(2), (b)(3), (b)(4), or (b)(5) of this section, as applicable. "}, {"color": "#97c2fc", "id": "164.510(b)(2)(i)", "label": "164.510(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Obtains the individual\u0027s agreement; "}, {"color": "#97c2fc", "id": "164.510(b)(2)(ii)", "label": "164.510(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Provides the individual with the opportunity to object to the disclosure, and the individual does not express an objection; or "}, {"color": "#97c2fc", "id": "164.510(b)(2)(iii)", "label": "164.510(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Reasonably infers from the circumstances, based on the exercise of professional judgment, that the individual does not object to the disclosure. "}, {"color": "#97c2fc", "id": "164.512(c)", "label": "164.512(c)", "shape": "dot", "size": 10, "text": "(c) Standard: Disclosures about victims of abuse, neglect or domestic violence \u2014"}, {"color": "#97c2fc", "id": "164.512(e)", "label": "164.512(e)", "shape": "dot", "size": 10, "text": "(e) Standard: Disclosures for judicial and administrative proceedings \u2014"}, {"color": "#97c2fc", "id": "164.512(f)", "label": "164.512(f)", "shape": "dot", "size": 10, "text": "(f) Standard: Disclosures for law enforcement purposes.  A covered entity may disclose protected health information for a law enforcement purpose to a law enforcement official if the conditions in paragraphs (f)(1) through (f)(6) of this section are met, as applicable. "}, {"color": "#97c2fc", "id": "164.512(g)", "label": "164.512(g)", "shape": "dot", "size": 10, "text": "(g) Standard: Uses and disclosures about decedents \u2014"}, {"color": "#97c2fc", "id": "164.512(h)", "label": "164.512(h)", "shape": "dot", "size": 10, "text": "(h) Standard: Uses and disclosures for cadaveric organ, eye or tissue donation purposes.  A covered entity may use or disclose protected health information to organ procurement organizations or other entities engaged in the procurement, banking, or transplantation of cadaveric organs, eyes, or tissue for the purpose of facilitating organ, eye or tissue donation and transplantation. "}, {"color": "#97c2fc", "id": "164.512(j)", "label": "164.512(j)", "shape": "dot", "size": 10, "text": "(j) Standard: Uses and disclosures to avert a serious threat to health or safety \u2014"}, {"color": "#97c2fc", "id": "164.512(k)", "label": "164.512(k)", "shape": "dot", "size": 10, "text": "(k) Standard: Uses and disclosures for specialized government functions \u2014"}, {"color": "#97c2fc", "id": "164.512(l)", "label": "164.512(l)", "shape": "dot", "size": 10, "text": "(l) Standard: Disclosures for workers\u0027 compensation.  A covered entity may disclose protected health information as authorized by and to the extent necessary to comply with laws relating to workers\u0027 compensation or other similar programs, established by law, that provide benefits for work-related injuries or illness without regard to fault. "}, {"color": "#97c2fc", "id": "164.514(d)(3)(iii)(A)", "label": "164.514(d)(3)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Making disclosures to public officials that are permitted under \u00a7 164.512, if the public official represents that the information requested is the minimum necessary for the stated purpose(s); "}, {"color": "#97c2fc", "id": "164.512(a)(1)", "label": "164.512(a)(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity may use or disclose protected health information to the extent that such use or disclosure is required by law and the use or disclosure complies with and is limited to the relevant requirements of such law. "}, {"color": "#97c2fc", "id": "164.512(a)(2)", "label": "164.512(a)(2)", "shape": "dot", "size": 10, "text": "(2) A covered entity must meet the requirements described in paragraph (c), (e), or (f) of this section for uses or disclosures required by law. "}, {"color": "#97c2fc", "id": "164.512(b)(1)", "label": "164.512(b)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted uses and disclosures.  A covered entity may use or disclose protected health information for the public health activities and purposes described in this paragraph to: "}, {"color": "#97c2fc", "id": "164.512(b)(2)", "label": "164.512(b)(2)", "shape": "dot", "size": 10, "text": "(2) Permitted uses.  If the covered entity also is a public health authority, the covered entity is permitted to use protected health information in all cases in which it is permitted to disclose such information for public health activities under paragraph (b)(1) of this section. "}, {"color": "#97c2fc", "id": "164.512(f)(3)", "label": "164.512(f)(3)", "shape": "dot", "size": 10, "text": "(3) Permitted disclosure: Victims of a crime.  Except for disclosures required by law as permitted by paragraph (f)(1) of this section, a covered entity may disclose protected health information in response to a law enforcement official\u0027s request for such information about an individual who is or is suspected to be a victim of a crime, other than disclosures that are subject to paragraph (b) or (c) of this section, if: "}, {"color": "#97c2fc", "id": "164.512(b)(1)(i)", "label": "164.512(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A public health authority that is authorized by law to collect or receive such information for the purpose of preventing or controlling disease, injury, or disability, including, but not limited to, the reporting of disease, injury, vital events such as birth or death, and the conduct of public health surveillance, public health investigations, and public health interventions; or, at the direction of a public health authority, to an official of a foreign government agency that is acting in colla
