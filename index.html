itled to the same fees and mileage as witnesses in the district courts of the United States (28 U.S.C. 1821 and 1825). Fees need not be paid at the time the subpoena is served. "}, {"color": "#97c2fc", "id": "160.314(a)(5)", "label": "160.314(a)(5)", "shape": "dot", "size": 10, "text": "(5) A subpoena under this section is enforceable through the district court of the United States for the district where the subpoenaed natural person resides or is found or where the entity transacts business. "}, {"color": "#97c2fc", "id": "160.314(a)(1)(i)", "label": "160.314(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) State the name of the person (including the entity, if applicable) to whom the subpoena is addressed; "}, {"color": "#97c2fc", "id": "160.314(a)(1)(ii)", "label": "160.314(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) State the statutory authority for the subpoena; "}, {"color": "#97c2fc", "id": "160.314(a)(1)(iii)", "label": "160.314(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Indicate the date, time, and place that the testimony will take place; "}, {"color": "#97c2fc", "id": "160.314(a)(1)(iv)", "label": "160.314(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Include a reasonably specific description of any documents or items required to be produced; and "}, {"color": "#97c2fc", "id": "160.314(a)(1)(v)", "label": "160.314(a)(1)(v)", "shape": "dot", "size": 10, "text": "(v) If the subpoena is addressed to an entity, describe with reasonable particularity the subject matter on which testimony is required. In that event, the entity must designate one or more natural persons who will testify on its behalf, and must state as to each such person that person\u0027s name and address and the matters on which he or she will testify. The designated person must testify as to matters known or reasonably available to the entity. "}, {"color": "#97c2fc", "id": "160.314(a)(2)(i)", "label": "160.314(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Delivering a copy to the natural person named in the subpoena or to the entity named in the subpoena at its last principal place of business; or "}, {"color": "#97c2fc", "id": "160.314(a)(2)(ii)", "label": "160.314(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Registered or certified mail addressed to the natural person at his or her last known dwelling place or to the entity at its last known principal place of business. "}, {"color": "#97c2fc", "id": "160.314(b)(7)", "label": "160.314(b)(7)", "shape": "dot", "size": 10, "text": "(7) If a witness refuses to answer any question not privileged or to produce requested documents or items, or engages in conduct likely to delay or obstruct the investigational inquiry, the Secretary may seek enforcement of the subpoena under paragraph (a)(5) of this section. "}, {"color": "#97c2fc", "id": "160.314(b)(1)", "label": "160.314(b)(1)", "shape": "dot", "size": 10, "text": "(1) Testimony at investigational inquiries will be taken under oath or affirmation. "}, {"color": "#97c2fc", "id": "160.314(b)(2)", "label": "160.314(b)(2)", "shape": "dot", "size": 10, "text": "(2) Attendance of non-witnesses is discretionary with the Secretary, except that a witness is entitled to be accompanied, represented, and advised by an attorney. "}, {"color": "#97c2fc", "id": "160.314(b)(3)", "label": "160.314(b)(3)", "shape": "dot", "size": 10, "text": "(3) Representatives of the Secretary are entitled to attend and ask questions. "}, {"color": "#97c2fc", "id": "160.314(b)(4)", "label": "160.314(b)(4)", "shape": "dot", "size": 10, "text": "(4) A witness will have the opportunity to clarify his or her answers on the record following questioning by the Secretary. "}, {"color": "#97c2fc", "id": "160.314(b)(5)", "label": "160.314(b)(5)", "shape": "dot", "size": 10, "text": "(5) Any claim of privilege must be asserted by the witness on the record. "}, {"color": "#97c2fc", "id": "160.314(b)(6)", "label": "160.314(b)(6)", "shape": "dot", "size": 10, "text": "(6) Objections must be asserted on the record. Errors of any kind that might be corrected if promptly presented will be deemed to be waived unless reasonable objection is made at the investigational inquiry. Except where the objection is on the grounds of privilege, the question will be answered on the record, subject to objection. "}, {"color": "#97c2fc", "id": "160.314(b)(8)", "label": "160.314(b)(8)", "shape": "dot", "size": 10, "text": "(8) The proceedings will be recorded and transcribed. The witness is entitled to a copy of the transcript, upon payment of prescribed costs, except that, for good cause, the witness may be limited to inspection of the official transcript of his or her testimony. "}, {"color": "#97c2fc", "id": "160.314(b)(9)", "label": "160.314(b)(9)", "shape": "dot", "size": 10, "text": "(9) "}, {"color": "#97c2fc", "id": "160.314(b)(9)(i)(B)", "label": "160.314(b)(9)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Where, as provided in paragraph (b)(8) of this section, the witness is limited to inspecting the transcript, the witness will have the opportunity at the time of inspection to propose corrections to the transcript, with corrections attached to the transcript. The witness will also have the opportunity to sign the transcript. If the witness does not sign the transcript or offer corrections within 30 days (computed in the same manner as prescribed under \u00a7 160.526 of this part) of receipt of notice of the opportunity to inspect the transcript, the witness will be deemed to have agreed that the transcript is true and accurate. "}, {"color": "#97c2fc", "id": "160.314(b)(9)(i)", "label": "160.314(b)(9)(i)", "shape": "dot", "size": 10, "text": "(i) The transcript will be submitted to the witness for signature. "}, {"color": "#97c2fc", "id": "160.314(b)(9)(ii)", "label": "160.314(b)(9)(ii)", "shape": "dot", "size": 10, "text": "(ii) The Secretary\u0027s proposed corrections to the record of transcript will be attached to the transcript. "}, {"color": "#97c2fc", "id": "160.314(b)(9)(i)(A)", "label": "160.314(b)(9)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Where the witness will be provided a copy of the transcript, the transcript will be submitted to the witness for signature. The witness may submit to the Secretary written proposed corrections to the transcript, with such corrections attached to the transcript. If the witness does not return a signed copy of the transcript or proposed corrections within 30 days (computed in the same manner as prescribed under \u00a7 160.526 of this part) of its being submitted to him or her for signature, the witness will be deemed to have agreed that the transcript is true and accurate. "}, {"color": "#97c2fc", "id": "160.316(b)", "label": "160.316(b)", "shape": "dot", "size": 10, "text": "(b) Testifying, assisting, or participating in an investigation, compliance review, proceeding, or hearing under this part; or "}, {"color": "#97c2fc", "id": "160.316(c)", "label": "160.316(c)", "shape": "dot", "size": 10, "text": "(c) Opposing any act or practice made unlawful by this subchapter, provided the individual or person has a good faith belief that the practice opposed is unlawful, and the manner of opposition is reasonable and does not involve a disclosure of protected health information in violation of subpart E of part 164 of this subchapter. "}, {"color": "#97c2fc", "id": "164.530(g)(2)", "label": "164.530(g)(2)", "shape": "dot", "size": 10, "text": "(2) Must refrain from intimidation and retaliation as provided in \u00a7 160.316 of this subchapter. "}, {"color": "#97c2fc", "id": "160.400", "label": "160.400", "shape": "dot", "size": 10, "text": "\u00a7 160.400 Applicability. This subpart applies to the imposition of a civil money penalty by the Secretary under 42 U.S.C. 1320d\u20135. "}, {"color": "#97c2fc", "id": "160.401", "label": "160.401", "shape": "dot", "size": 10, "text": "\u00a7 160.401 Definitions. As used in this subpart, the following terms have the following meanings: "}, {"color": "#97c2fc", "id": "160.402", "label": "160.402", "shape": "dot", "size": 10, "text": "\u00a7 160.402 Basis for a civil money penalty."}, {"color": "#97c2fc", "id": "160.406", "label": "160.406", "shape": "dot", "size": 10, "text": "\u00a7 160.406 Violations of an identical requirement or prohibition. The Secretary will determine the number of violations of an administrative simplification provision based on the nature of the covered entity\u0027s or business associate\u0027s obligation to act or not act under the provision that is violated, such as its obligation to act in a certain manner, or within a certain time, or to act or not act with respect to certain persons. In the case of continuing violation of a provision, a separate violation occurs each day the covered entity or business associate is in violation of the provision. "}, {"color": "#97c2fc", "id": "160.412", "label": "160.412", "shape": "dot", "size": 10, "text": "\u00a7 160.412 Waiver. For violations described in \u00a7 160.410(b)(2) or (c) that are not corrected within the period specified under such paragraphs, the Secretary may waive the civil money penalty, in whole or in part, to the extent that the payment of the penalty would be excessive relative to the violation. "}, {"color": "#97c2fc", "id": "160.414", "label": "160.414", "shape": "dot", "size": 10, "text": "\u00a7 160.414 Limitations. No action under this subpart may be entertained unless commenced by the Secretary, in accordance with \u00a7 160.420, within 6 years from the date of the occurrence of the violation. "}, {"color": "#97c2fc", "id": "160.416", "label": "160.416", "shape": "dot", "size": 10, "text": "\u00a7 160.416 Authority to settle. Nothing in this subpart limits the authority of the Secretary to settle any issue or case or to compromise any penalty. "}, {"color": "#97c2fc", "id": "160.418", "label": "160.418", "shape": "dot", "size": 10, "text": "\u00a7 160.418 Penalty not exclusive. Except as otherwise provided by 42 U.S.C. 1320d\u20135(b)(1) and 42 U.S.C. 299b\u201322(f)(3), a penalty imposed under this part is in addition to any other penalty prescribed by law. "}, {"color": "#97c2fc", "id": "160.422", "label": "160.422", "shape": "dot", "size": 10, "text": "\u00a7 160.422 Failure to request a hearing. If the respondent does not request a hearing within the time prescribed by \u00a7 160.504 of this part and the matter is not settled pursuant to \u00a7 160.416, the Secretary will impose the proposed penalty or any lesser penalty permitted by 42 U.S.C. 1320d\u20135. The Secretary will notify the respondent by certified mail, return receipt requested, of any penalty that has been imposed and of the means by which the respondent may satisfy the penalty, and the penalty is final on receipt of the notice. The respondent has no right to appeal a penalty under \u00a7 160.548 of this part with respect to which the respondent has not timely requested a hearing. "}, {"color": "#97c2fc", "id": "160.424", "label": "160.424", "shape": "dot", "size": 10, "text": "\u00a7 160.424 Collection of penalty."}, {"color": "#97c2fc", "id": "160.426", "label": "160.426", "shape": "dot", "size": 10, "text": "\u00a7 160.426 Notification of the public and other agencies. Whenever a proposed penalty becomes final, the Secretary will notify, in such manner as the Secretary deems appropriate, the public and the following organizations and entities thereof and the reason it was imposed: the appropriate State or local medical or professional organization, the appropriate State agency or agencies administering or supervising the administration of State health care programs (as defined in 42 U.S.C. 1320a\u20137(h)), the appropriate utilization and quality control peer review organization, and the appropriate State or local licensing agency or organization (including the agency specified in 42 U.S.C. 1395aa(a), 1396a(a)(33)). "}, {"color": "#97c2fc", "id": "160.401Reasonablecause", "label": "160.401Reasonablecause", "shape": "dot", "size": 10, "text": "Reasonable cause   means an act or omission in which a covered entity or business associate knew, or by exercising reasonable diligence would have known, that the act or omission violated an administrative simplification provision, but in which the covered entity or business associate did not act with willful neglect. "}, {"color": "#97c2fc", "id": "160.401Reasonablediligence", "label": "160.401Reasonablediligence", "shape": "dot", "size": 10, "text": "Reasonable diligence   means the business care and prudence expected from a person seeking to satisfy a legal requirement under similar circumstances. "}, {"color": "#97c2fc", "id": "160.401Willfulneglect", "label": "160.401Willfulneglect", "shape": "dot", "size": 10, "text": "Willful neglect   means conscious, intentional failure or reckless indifference to the obligation to comply with the administrative simplification provision violated. "}, {"color": "#97c2fc", "id": "160.402(a)", "label": "160.402(a)", "shape": "dot", "size": 10, "text": "(a) General rule.  Subject to \u00a7 160.410, the Secretary will impose a civil money penalty upon a covered entity or business associate if the Secretary determines that the covered entity or business associate has violated an administrative simplification provision. "}, {"color": "#97c2fc", "id": "160.402(b)", "label": "160.402(b)", "shape": "dot", "size": 10, "text": "(b) Violation by more than one covered entity or business associate. "}, {"color": "#97c2fc", "id": "160.402(c)", "label": "160.402(c)", "shape": "dot", "size": 10, "text": "(c) Violation attributed to a covered entity or business associate. "}, {"color": "#97c2fc", "id": "160.402(b)(1)", "label": "160.402(b)(1)", "shape": "dot", "size": 10, "text": "(1) Except as provided in paragraph (b)(2) of this section, if the Secretary determines that more than one covered entity or business associate was responsible for a violation, the Secretary will impose a civil money penalty against each such covered entity or business associate. "}, {"color": "#97c2fc", "id": "160.402(b)(2)", "label": "160.402(b)(2)", "shape": "dot", "size": 10, "text": "(2) A covered entity that is a member of an affiliated covered entity, in accordance with \u00a7 164.105(b) of this subchapter, is jointly and severally liable for a civil money penalty for a violation of part 164 of this subchapter based on an act or omission of the affiliated covered entity, unless it is established that another member of the affiliated covered entity was responsible for the violation. "}, {"color": "#97c2fc", "id": "164.105(b)", "label": "164.105(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "160.402(c)(1)", "label": "160.402(c)(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity is liable, in accordance with the Federal common law of agency, for a civil money penalty for a violation based on the act or omission of any agent of the covered entity, including a workforce member or business associate, acting within the scope of the agency. "}, {"color": "#97c2fc", "id": "160.402(c)(2)", "label": "160.402(c)(2)", "shape": "dot", "size": 10, "text": "(2) A business associate is liable, in accordance with the Federal common law of agency, for a civil money penalty for a violation based on the act or omission of any agent of the business associate, including a workforce member or subcontractor, acting within the scope of the agency. "}, {"color": "#97c2fc", "id": "160.404(a)", "label": "160.404(a)", "shape": "dot", "size": 10, "text": "(a) The amount of a civil money penalty will be determined in accordance with paragraph (b) of this section, and \u00a7\u00a7 160.406, 160.408, and 160.412. These amounts were adjusted in accordance with the Federal Civil Monetary Penalty Inflation Adjustment Act of 1990, (Pub. L. 101\u2013140), as amended by the Federal Civil Penalties Inflation Adjustment Act Improvements Act of 2015, (section 701 of Pub. L. 114\u201374), and appear at 45 CFR part 102. These amounts will be updated annually and published at 45 CFR part 102. "}, {"color": "#97c2fc", "id": "160.404(b)", "label": "160.404(b)", "shape": "dot", "size": 10, "text": "(b) The amount of a civil money penalty that may be imposed is subject to the following limitations: "}, {"color": "#97c2fc", "id": "160.420(a)(4)", "label": "160.420(a)(4)", "shape": "dot", "size": 10, "text": "(4) The amount of the proposed penalty and a reference to the subparagraph of \u00a7 160.404 upon which it is based. "}, {"color": "#97c2fc", "id": "160.534(b)(1)(ii)", "label": "160.534(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Challenge to the amount of a proposed penalty pursuant to \u00a7\u00a7 160.404\u2013160.408 of this part, including any factors raised as mitigating factors; or "}, {"color": "#97c2fc", "id": "160.404(b)(1)", "label": "160.404(b)(1)", "shape": "dot", "size": 10, "text": "(1) For violations occurring prior to February 18, 2009, the Secretary may not impose a civil money penalty\u2014 "}, {"color": "#97c2fc", "id": "160.404(b)(2)", "label": "160.404(b)(2)", "shape": "dot", "size": 10, "text": "(2) For violations occurring on or after February 18, 2009, the Secretary may not impose a civil money penalty\u2014 "}, {"color": "#97c2fc", "id": "160.404(b)(3)", "label": "160.404(b)(3)", "shape": "dot", "size": 10, "text": "(3) If a requirement or prohibition in one administrative simplification provision is repeated in a more general form in another administrative simplification provision in the same subpart, a civil money penalty may be imposed for a violation of only one of these administrative simplification provisions. "}, {"color": "#97c2fc", "id": "160.404(b)(1)(i)", "label": "160.404(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) In the amount of more than $100 for each violation; or "}, {"color": "#97c2fc", "id": "160.404(b)(1)(ii)", "label": "160.404(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) In excess of $25,000 for identical violations during a calendar year (January 1 through the following December 31); "}, {"color": "#97c2fc", "id": "160.404(b)(2)(i)", "label": "160.404(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) For a violation in which it is established that the covered entity or business associate did not know and, by exercising reasonable diligence, would not have known that the covered entity or business associate violated such provision, "}, {"color": "#97c2fc", "id": "160.404(b)(2)(ii)", "label": "160.404(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) For a violation in which it is established that the violation was due to reasonable cause and not to willful neglect, "}, {"color": "#97c2fc", "id": "160.404(b)(2)(iii)", "label": "160.404(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) For a violation in which it is established that the violation was due to willful neglect and was corrected during the 30-day period beginning on the first date the covered entity or business associate liable for the penalty knew, or, by exercising reasonable diligence, would have known that the violation occurred, "}, {"color": "#97c2fc", "id": "160.404(b)(2)(iv)", "label": "160.404(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) For a violation in which it is established that the violation was due to willful neglect and was not corrected during the 30-day period beginning on the first date the covered entity or business associate liable for the penalty knew, or, by exercising reasonable diligence, would have known that the violation occurred, "}, {"color": "#97c2fc", "id": "160.404(b)(2)(i)(A)", "label": "160.404(b)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) In the amount of less than $100 or more than $50,000 for each violation; or "}, {"color": "#97c2fc", "id": "160.404(b)(2)(i)(B)", "label": "160.404(b)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) In excess of $1,500,000 for identical violations during a calendar year (January 1 through the following December 31); "}, {"color": "#97c2fc", "id": "160.404(b)(2)(ii)(A)", "label": "160.404(b)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) In the amount of less than $1,000 or more than $50,000 for each violation; or "}, {"color": "#97c2fc", "id": "160.404(b)(2)(ii)(B)", "label": "160.404(b)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) In excess of $1,500,000 for identical violations during a calendar year (January 1 through the following December 31); "}, {"color": "#97c2fc", "id": "160.404(b)(2)(iii)(A)", "label": "160.404(b)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) In the amount of less than $10,000 or more than $50,000 for each violation; or "}, {"color": "#97c2fc", "id": "160.404(b)(2)(iii)(B)", "label": "160.404(b)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) In excess of $1,500,000 for identical violations during a calendar year (January 1 through the following December 31); "}, {"color": "#97c2fc", "id": "160.404(b)(2)(iv)(A)", "label": "160.404(b)(2)(iv)(A)", "shape": "dot", "size": 10, "text": "(A) In the amount of less than $50,000 for each violation; or "}, {"color": "#97c2fc", "id": "160.404(b)(2)(iv)(B)", "label": "160.404(b)(2)(iv)(B)", "shape": "dot", "size": 10, "text": "(B) In excess of $1,500,000 for identical violations during a calendar year (January 1 through the following December 31). "}, {"color": "#97c2fc", "id": "160.536(a)", "label": "160.536(a)", "shape": "dot", "size": 10, "text": "(a) In meeting the burden of proof set forth in \u00a7 160.534, the Secretary may introduce the results of a statistical sampling study as evidence of the number of violations under \u00a7 160.406 of this part, or the factors considered in determining the amount of the civil money penalty under \u00a7 160.408 of this part. Such statistical sampling study, if based upon an appropriate sampling and computed by valid statistical methods, constitutes prima facie evidence of the number of violations and the existence of factors material to the proposed civil money penalty as described in \u00a7\u00a7 160.406 and 160.408. "}, {"color": "#97c2fc", "id": "160.408(a)", "label": "160.408(a)", "shape": "dot", "size": 10, "text": "(a) The nature and extent of the violation, consideration of which may include but is not limited to: "}, {"color": "#97c2fc", "id": "160.408(b)", "label": "160.408(b)", "shape": "dot", "size": 10, "text": "(b) The nature and extent of the harm resulting from the violation, consideration of which may include but is not limited to: "}, {"color": "#97c2fc", "id": "160.408(c)", "label": "160.408(c)", "shape": "dot", "size": 10, "text": "(c) The history of prior compliance with the administrative simplification provisions, including violations, by the covered entity or business associate, consideration of which may include but is not limited to: "}, {"color": "#97c2fc", "id": "160.408(d)", "label": "160.408(d)", "shape": "dot", "size": 10, "text": "(d) The financial condition of the covered entity or business associate, consideration of which may include but is not limited to: "}, {"color": "#97c2fc", "id": "160.408(e)", "label": "160.408(e)", "shape": "dot", "size": 10, "text": "(e) Such other matters as justice may require. "}, {"color": "#97c2fc", "id": "160.420(a)(5)", "label": "160.420(a)(5)", "shape": "dot", "size": 10, "text": "(5) Any circumstances described in \u00a7 160.408 that were considered in determining the amount of the proposed penalty; and "}, {"color": "#97c2fc", "id": "160.408(a)(1)", "label": "160.408(a)(1)", "shape": "dot", "size": 10, "text": "(1) The number of individuals affected; and "}, {"color": "#97c2fc", "id": "160.408(a)(2)", "label": "160.408(a)(2)", "shape": "dot", "size": 10, "text": "(2) The time period during which the violation occurred; "}, {"color": "#97c2fc", "id": "160.408(b)(1)", "label": "160.408(b)(1)", "shape": "dot", "size": 10, "text": "(1) Whether the violation caused physical harm; "}, {"color": "#97c2fc", "id": "160.408(b)(2)", "label": "160.408(b)(2)", "shape": "dot", "size": 10, "text": "(2) Whether the violation resulted in financial harm; "}, {"color": "#97c2fc", "id": "160.408(b)(3)", "label": "160.408(b)(3)", "shape": "dot", "size": 10, "text": "(3) Whether the violation resulted in harm to an individual\u0027s reputation; and "}, {"color": "#97c2fc", "id": "160.408(b)(4)", "label": "160.408(b)(4)", "shape": "dot", "size": 10, "text": "(4) Whether the violation hindered an individual\u0027s ability to obtain health care; "}, {"color": "#97c2fc", "id": "160.408(c)(1)", "label": "160.408(c)(1)", "shape": "dot", "size": 10, "text": "(1) Whether the current violation is the same or similar to previous indications of noncompliance; "}, {"color": "#97c2fc", "id": "160.408(c)(2)", "label": "160.408(c)(2)", "shape": "dot", "size": 10, "text": "(2) Whether and to what extent the covered entity or business associate has attempted to correct previous indications of noncompliance; "}, {"color": "#97c2fc", "id": "160.408(c)(3)", "label": "160.408(c)(3)", "shape": "dot", "size": 10, "text": "(3) How the covered entity or business associate has responded to technical assistance from the Secretary provided in the context of a compliance effort; and "}, {"color": "#97c2fc", "id": "160.408(c)(4)", "label": "160.408(c)(4)", "shape": "dot", "size": 10, "text": "(4) How the covered entity or business associate has responded to prior complaints; "}, {"color": "#97c2fc", "id": "160.408(d)(1)", "label": "160.408(d)(1)", "shape": "dot", "size": 10, "text": "(1) Whether the covered entity or business associate had financial difficulties that affected its ability to comply; "}, {"color": "#97c2fc", "id": "160.408(d)(2)", "label": "160.408(d)(2)", "shape": "dot", "size": 10, "text": "(2) Whether the imposition of a civil money penalty would jeopardize the ability of the covered entity or business associate to continue to provide, or to pay for, health care; and "}, {"color": "#97c2fc", "id": "160.408(d)(3)", "label": "160.408(d)(3)", "shape": "dot", "size": 10, "text": "(3) The size of the covered entity or business associate; and "}, {"color": "#97c2fc", "id": "160.410(a)", "label": "160.410(a)", "shape": "dot", "size": 10, "text": "(a) The Secretary may not: "}, {"color": "#97c2fc", "id": "160.410(b)", "label": "160.410(b)", "shape": "dot", "size": 10, "text": "(b) For violations occurring prior to February 18, 2009, the Secretary may not impose a civil money penalty on a covered entity for a violation if the covered entity establishes that an affirmative defense exists with respect to the violation, including the following: "}, {"color": "#97c2fc", "id": "160.410(c)", "label": "160.410(c)", "shape": "dot", "size": 10, "text": "(c) For violations occurring on or after February 18, 2009, the Secretary may not impose a civil money penalty on a covered entity or business associate for a violation if the covered entity or business associate establishes to the satisfaction of the Secretary that the violation is\u2014 "}, {"color": "#97c2fc", "id": "160.534(b)(1)(i)", "label": "160.534(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Affirmative defense pursuant to \u00a7 160.410 of this part; "}, {"color": "#97c2fc", "id": "160.410(a)(1)", "label": "160.410(a)(1)", "shape": "dot", "size": 10, "text": "(1) Prior to February 18, 2011, impose a civil money penalty on a covered entity or business associate for an act that violates an administrative simplification provision if the covered entity or business associate establishes that the violation is punishable under 42 U.S.C. 1320d\u20136. "}, {"color": "#97c2fc", "id": "160.410(a)(2)", "label": "160.410(a)(2)", "shape": "dot", "size": 10, "text": "(2) On or after February 18, 2011, impose a civil money penalty on a covered entity or business associate for an act that violates an administrative simplification provision if the covered entity or business associate establishes that a penalty has been imposed under 42 U.S.C. 1320d\u20136 with respect to such act. "}, {"color": "#97c2fc", "id": "160.548(e)", "label": "160.548(e)", "shape": "dot", "size": 10, "text": "(e) Except for an affirmative defense under \u00a7 160.410(a)(1) or (2) of this part, the Board may not consider any issue not raised in the parties\u0027 briefs, nor any issue in the briefs that could have been raised before the ALJ but was not. "}, {"color": "#97c2fc", "id": "160.410(b)(1)", "label": "160.410(b)(1)", "shape": "dot", "size": 10, "text": "(1) The covered entity establishes, to the satisfaction of the Secretary, that it did not have knowledge of the violation, determined in accordance with the Federal common law of agency, and by exercising reasonable diligence, would not have known that the violation occurred; or "}, {"color": "#97c2fc", "id": "160.410(b)(2)", "label": "160.410(b)(2)", "shape": "dot", "size": 10, "text": "(2) The violation is\u2014 "}, {"color": "#97c2fc", "id": "160.504(c)", "label": "160.504(c)", "shape": "dot", "size": 10, "text": "(c) The request for a hearing must clearly and directly admit, deny, or explain each of the findings of fact contained in the notice of proposed determination with regard to which the respondent has any knowledge. If the respondent has no knowledge of a particular finding of fact and so states, the finding shall be deemed denied. The request for a hearing must also state the circumstances or arguments that the respondent alleges constitute the grounds for any defense and the factual and legal basis for opposing the penalty, except that a respondent may raise an affirmative defense under \u00a7 160.410(b)(1) at any time. "}, {"color": "#97c2fc", "id": "160.410(b)(2)(i)", "label": "160.410(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Due to circumstances that would make it unreasonable for the covered entity, despite the exercise of ordinary business care and prudence, to comply with the administrative simplification provision violated and is not due to willful neglect; and "}, {"color": "#97c2fc", "id": "160.410(b)(2)(ii)", "label": "160.410(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Corrected during either: "}, {"color": "#97c2fc", "id": "45 CFR 160.412", "label": "45 CFR 160.412", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.410(b)(2)(ii)(A)", "label": "160.410(b)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The 30-day period beginning on the first date the covered entity liable for the penalty knew, or by exercising reasonable diligence would have known, that the violation occurred; or "}, {"color": "#97c2fc", "id": "160.410(b)(2)(ii)(B)", "label": "160.410(b)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Such additional period as the Secretary determines to be appropriate based on the nature and extent of the failure to comply. "}, {"color": "#97c2fc", "id": "160.508(c)(5)", "label": "160.508(c)(5)", "shape": "dot", "size": 10, "text": "(5) May not review the exercise of discretion by the Secretary with respect to whether to grant an extension under \u00a7 160.410(b)(2)(ii)(B) or (c)(2)(ii) of this part or to provide technical assistance under 42 U.S.C. 1320d\u20135(b)(2)(B). "}, {"color": "#97c2fc", "id": "160.410(c)(1)", "label": "160.410(c)(1)", "shape": "dot", "size": 10, "text": "(1) Not due to willful neglect; and "}, {"color": "#97c2fc", "id": "160.410(c)(2)", "label": "160.410(c)(2)", "shape": "dot", "size": 10, "text": "(2) Corrected during either: "}, {"color": "#97c2fc", "id": "160.410(c)(2)(i)", "label": "160.410(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The 30-day period beginning on the first date the covered entity or business associate liable for the penalty knew, or, by exercising reasonable diligence, would have known that the violation occurred; or "}, {"color": "#97c2fc", "id": "160.410(c)(2)(ii)", "label": "160.410(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Such additional period as the Secretary determines to be appropriate based on the nature and extent of the failure to comply. "}, {"color": "#97c2fc", "id": "160.534(b)(1)(iii)", "label": "160.534(b)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Claim that a proposed penalty should be reduced or waived pursuant to \u00a7 160.412 of this part; and "}, {"color": "#97c2fc", "id": "45 CFR 160.422", "label": "45 CFR 160.422", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.420(a)", "label": "160.420(a)", "shape": "dot", "size": 10, "text": "(a) If a penalty is proposed in accordance with this part, the Secretary must deliver, or send by certified mail with return receipt requested, to the respondent, written notice of the Secretary\u0027s intent to impose a penalty. This notice of proposed determination must include\u2014 "}, {"color": "#97c2fc", "id": "160.420(b)", "label": "160.420(b)", "shape": "dot", "size": 10, "text": "(b) The respondent may request a hearing before an ALJ on the proposed penalty by filing a request in accordance with \u00a7 160.504 of this part. "}, {"color": "#97c2fc", "id": "45 CFR 160.414", "label": "45 CFR 160.414", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.534(d)(1)(i)", "label": "160.534(d)(1)(i)", "shape": "dot", "size": 10, "text": "(i) By the Secretary, unless they are material and relevant to the acts or omissions with respect to which the penalty is proposed in the notice of proposed determination pursuant to \u00a7 160.420 of this part, including circumstances that may increase penalties; or "}, {"color": "#97c2fc", "id": "160.534(d)(1)(ii)", "label": "160.534(d)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) By the respondent, unless they are material and relevant to an admission, denial or explanation of a finding of fact in the notice of proposed determination under \u00a7 160.420 of this part, or to a specific circumstance or argument expressly stated in the request for hearing under \u00a7 160.504, including circumstances that may reduce penalties. "}, {"color": "#97c2fc", "id": "160.540(g)", "label": "160.540(g)", "shape": "dot", "size": 10, "text": "(g) Evidence of crimes, wrongs, or acts other than those at issue in the instant case is admissible in order to show motive, opportunity, intent, knowledge, preparation, identity, lack of mistake, or existence of a scheme. This evidence is admissible regardless of whether the crimes, wrongs, or acts occurred during the statute of limitations period applicable to the acts or omissions that constitute the basis for liability in the case and regardless of whether they were referenced in the Secretary\u0027s notice of proposed determination under \u00a7 160.420 of this part. "}, {"color": "#97c2fc", "id": "160.420(a)(1)", "label": "160.420(a)(1)", "shape": "dot", "size": 10, "text": "(1) Reference to the statutory basis for the penalty; "}, {"color": "#97c2fc", "id": "160.420(a)(2)", "label": "160.420(a)(2)", "shape": "dot", "size": 10, "text": "(2) A description of the findings of fact regarding the violations with respect to which the penalty is proposed (except that, in any case where the Secretary is relying upon a statistical sampling study in accordance with \u00a7 160.536 of this part, the notice must provide a copy of the study relied upon by the Secretary); "}, {"color": "#97c2fc", "id": "160.420(a)(3)", "label": "160.420(a)(3)", "shape": "dot", "size": 10, "text": "(3) The reason(s) why the violation(s) subject(s) the respondent to a penalty; "}, {"color": "#97c2fc", "id": "160.420(a)(6)", "label": "160.420(a)(6)", "shape": "dot", "size": 10, "text": "(6) Instructions for responding to the notice, including a statement of the respondent\u0027s right to a hearing, a statement that failure to request a hearing within 90 days permits the imposition of the proposed penalty without the right to a hearing under \u00a7 160.504 or a right of appeal under \u00a7 160.548 of this part, and the address to which the hearing request must be sent. "}, {"color": "#97c2fc", "id": "160.536", "label": "160.536", "shape": "dot", "size": 10, "text": "\u00a7 160.536 Statistical sampling."}, {"color": "#97c2fc", "id": "160.504", "label": "160.504", "shape": "dot", "size": 10, "text": "\u00a7 160.504 Hearing before an ALJ."}, {"color": "#97c2fc", "id": "160.548", "label": "160.548", "shape": "dot", "size": 10, "text": "\u00a7 160.548 Appeal of the ALJ\u0027s decision."}, {"color": "#97c2fc", "id": "160.424(a)", "label": "160.424(a)", "shape": "dot", "size": 10, "text": "(a) Once a determination of the Secretary to impose a penalty has become final, the penalty will be collected by the Secretary, subject to the first sentence of 42 U.S.C. 1320a\u20137a(f). "}, {"color": "#97c2fc", "id": "160.424(b)", "label": "160.424(b)", "shape": "dot", "size": 10, "text": "(b) The penalty may be recovered in a civil action brought in the United States district court for the district where the respondent resides, is found, or is located. "}, {"color": "#97c2fc", "id": "160.424(c)", "label": "160.424(c)", "shape": "dot", "size": 10, "text": "(c) The amount of a penalty, when finally determined, or the amount agreed upon in compromise, may be deducted from any sum then or later owing by the United States, or by a State agency, to the respondent. "}, {"color": "#97c2fc", "id": "160.424(d)", "label": "160.424(d)", "shape": "dot", "size": 10, "text": "(d) Matters that were raised or that could have been raised in a hearing before an ALJ, or in an appeal under 42 U.S.C. 1320a\u20137a(e), may not be raised as a defense in a civil action by the United States to collect a penalty under this part. "}, {"color": "#97c2fc", "id": "160.500", "label": "160.500", "shape": "dot", "size": 10, "text": "\u00a7 160.500 Applicability. This subpart applies to hearings conducted relating to the imposition of a civil money penalty by the Secretary under 42 U.S.C. 1320d\u20135. "}, {"color": "#97c2fc", "id": "160.502", "label": "160.502", "shape": "dot", "size": 10, "text": "\u00a7 160.502 Definitions. As used in this subpart, the following term has the following meaning: "}, {"color": "#97c2fc", "id": "160.506", "label": "160.506", "shape": "dot", "size": 10, "text": "\u00a7 160.506 Rights of the parties."}, {"color": "#97c2fc", "id": "160.508", "label": "160.508", "shape": "dot", "size": 10, "text": "\u00a7 160.508 Authority of the ALJ."}, {"color": "#97c2fc", "id": "160.510", "label": "160.510", "shape": "dot", "size": 10, "text": "\u00a7 160.510 Ex parte contacts. No party or person (except employees of the ALJ\u0027s office) may communicate in any way with the ALJ on any matter at issue in a case, unless on notice and opportunity for both parties to participate. This provision does not prohibit a party or person from inquiring about the status of a case or asking routine questions concerning administrative functions or procedures. "}, {"color": "#97c2fc", "id": "160.512", "label": "160.512", "shape": "dot", "size": 10, "text": "\u00a7 160.512 Prehearing conferences."}, {"color": "#97c2fc", "id": "160.514", "label": "160.514", "shape": "dot", "size": 10, "text": "\u00a7 160.514 Authority to settle. The Secretary has exclusive authority to settle any issue or case without the consent of the ALJ. "}, {"color": "#97c2fc", "id": "160.516", "label": "160.516", "shape": "dot", "size": 10, "text": "\u00a7 160.516 Discovery."}, {"color": "#97c2fc", "id": "160.518", "label": "160.518", "shape": "dot", "size": 10, "text": "\u00a7 160.518 Exchange of witness lists, witness statements, and exhibits."}, {"color": "#97c2fc", "id": "160.520", "label": "160.520", "shape": "dot", "size": 10, "text": "\u00a7 160.520 Subpoenas for attendance at hearing."}, {"color": "#97c2fc", "id": "160.522", "label": "160.522", "shape": "dot", "size": 10, "text": "\u00a7 160.522 Fees. The party requesting a subpoena must pay the cost of the fees and mileage of any witness subpoenaed in the amounts that would be payable to a witness in a proceeding in United States District Court. A check for witness fees and mileage must accompany the subpoena when served, except that, when a subpoena is issued on behalf of the Secretary, a check for witness fees and mileage need not accompany the subpoena. "}, {"color": "#97c2fc", "id": "160.524", "label": "160.524", "shape": "dot", "size": 10, "text": "\u00a7 160.524 Form, filing, and service of papers."}, {"color": "#97c2fc", "id": "160.528", "label": "160.528", "shape": "dot", "size": 10, "text": "\u00a7 160.528 Motions."}, {"color": "#97c2fc", "id": "160.530", "label": "160.530", "shape": "dot", "size": 10, "text": "\u00a7 160.530 Sanctions. The ALJ may sanction a person, including any party or attorney, for failing to comply with an order or procedure, for failing to defend an action or for other misconduct that interferes with the speedy, orderly or fair conduct of the hearing. The sanctions must reasonably relate to the severity and nature of the failure or misconduct. The sanctions may include\u2014 "}, {"color": "#97c2fc", "id": "160.532", "label": "160.532", "shape": "dot", "size": 10, "text": "\u00a7 160.532 Collateral estoppel. When a final determination that the respondent violated an administrative simplification provision has been rendered in any proceeding in which the respondent was a party and had an opportunity to be heard, the respondent is bound by that determination in any proceeding under this part. "}, {"color": "#97c2fc", "id": "160.534", "label": "160.534", "shape": "dot", "size": 10, "text": "\u00a7 160.534 The hearing."}, {"color": "#97c2fc", "id": "160.538", "label": "160.538", "shape": "dot", "size": 10, "text": "\u00a7 160.538 Witnesses."}, {"color": "#97c2fc", "id": "160.540", "label": "160.540", "shape": "dot", "size": 10, "text": "\u00a7 160.540 Evidence."}, {"color": "#97c2fc", "id": "160.542", "label": "160.542", "shape": "dot", "size": 10, "text": "\u00a7 160.542 The record."}, {"color": "#97c2fc", "id": "160.544", "label": "160.544", "shape": "dot", "size": 10, "text": "\u00a7 160.544 Post hearing briefs. The ALJ may require the parties to file post-hearing briefs. In any event, any party may file a post-hearing brief. The ALJ must fix the time for filing the briefs. The time for filing may not exceed 60 days from the date the parties receive the transcript of the hearing or, if applicable, the stipulated record. The briefs may be accompanied by proposed findings of fact and conclusions of law. The ALJ may permit the parties to file reply briefs. "}, {"color": "#97c2fc", "id": "160.546", "label": "160.546", "shape": "dot", "size": 10, "text": "\u00a7 160.546 ALJ\u0027s decision."}, {"color": "#97c2fc", "id": "160.550", "label": "160.550", "shape": "dot", "size": 10, "text": "\u00a7 160.550 Stay of the Secretary\u0027s decision."}, {"color": "#97c2fc", "id": "160.552", "label": "160.552", "shape": "dot", "size": 10, "text": "\u00a7 160.552 Harmless error. No error in either the admission or the exclusion of evidence, and no error or defect in any ruling or order or in any act done or omitted by the ALJ or by any of the parties is ground for vacating, modifying or otherwise disturbing an otherwise appropriate ruling or order or act, unless refusal to take such action appears to the ALJ or the Board inconsistent with substantial justice. The ALJ and the Board at every stage of the proceeding must disregard any error or defect in the proceeding that does not affect the substantial rights of the parties. "}, {"color": "#97c2fc", "id": "160.502Board", "label": "160.502Board", "shape": "dot", "size": 10, "text": "Board   means the members of the HHS Departmental Appeals Board, in the Office of the Secretary, who issue decisions in panels of three. "}, {"color": "#97c2fc", "id": "160.504(a)", "label": "160.504(a)", "shape": "dot", "size": 10, "text": "(a) A respondent may request a hearing before an ALJ. The parties to the hearing proceeding consist of\u2014 "}, {"color": "#97c2fc", "id": "160.504(b)", "label": "160.504(b)", "shape": "dot", "size": 10, "text": "(b) The request for a hearing must be made in writing signed by the respondent or by the respondent\u0027s attorney and sent by certified mail, return receipt requested, to the address specified in the notice of proposed determination. The request for a hearing must be mailed within 90 days after notice of the proposed determination is received by the respondent. For purposes of this section, the respondent\u0027s date of receipt of the notice of proposed determination is presumed to be 5 days after the date of the notice unless the respondent makes a reasonable showing to the contrary to the ALJ. "}, {"color": "#97c2fc", "id": "160.504(d)", "label": "160.504(d)", "shape": "dot", "size": 10, "text": "(d) The ALJ must dismiss a hearing request where\u2014 "}, {"color": "#97c2fc", "id": "160.526(c)", "label": "160.526(c)", "shape": "dot", "size": 10, "text": "(c) Where a document has been served or issued by placing it in the mail, an additional 5 days must be added to the time permitted for any response. This paragraph does not apply to requests for hearing under \u00a7 160.504. "}, {"color": "#97c2fc", "id": "160.504(a)(1)", "label": "160.504(a)(1)", "shape": "dot", "size": 10, "text": "(1) The respondent; and "}, {"color": "#97c2fc", "id": "160.504(a)(2)", "label": "160.504(a)(2)", "shape": "dot", "size": 10, "text": "(2) The officer(s) or employee(s) of HHS to whom the enforcement authority involved has been delegated. "}, {"color": "#97c2fc", "id": "160.504(d)(1)", "label": "160.504(d)(1)", "shape": "dot", "size": 10, "text": "(1) On motion of the Secretary, the ALJ determines that the respondent\u0027s hearing request is not timely filed as required by paragraphs (b) or does not meet the requirements of paragraph (c) of this section; "}, {"color": "#97c2fc", "id": "160.504(d)(2)", "label": "160.504(d)(2)", "shape": "dot", "size": 10, "text": "(2) The respondent withdraws the request for a hearing; "}, {"color": "#97c2fc", "id": "160.504(d)(3)", "label": "160.504(d)(3)", "shape": "dot", "size": 10, "text": "(3) The respondent abandons the request for a hearing; or "}, {"color": "#97c2fc", "id": "160.504(d)(4)", "label": "160.504(d)(4)", "shape": "dot", "size": 10, "text": "(4) The respondent\u0027s hearing request fails to raise any issue that may properly be addressed in a hearing. "}, {"color": "#97c2fc", "id": "160.506(a)", "label": "160.506(a)", "shape": "dot", "size": 10, "text": "(a) Except as otherwise limited by this subpart, each party may\u2014 "}, {"color": "#97c2fc", "id": "160.506(b)", "label": "160.506(b)", "shape": "dot", "size": 10, "text": "(b) A party may appear in person or by a representative. Natural persons who appear as an attorney or other representative must conform to the standards of conduct and ethics required of practitioners before the courts of the United States. "}, {"color": "#97c2fc", "id": "160.506(c)", "label": "160.506(c)", "shape": "dot", "size": 10, "text": "(c) Fees for any services performed on behalf of a party by an attorney are not subject to the provisions of 42 U.S.C. 406, which authorizes the Secretary to specify or limit their fees. "}, {"color": "#97c2fc", "id": "160.506(a)(1)", "label": "160.506(a)(1)", "shape": "dot", "size": 10, "text": "(1) Be accompanied, represented, and advised by an attorney; "}, {"color": "#97c2fc", "id": "160.506(a)(2)", "label": "160.506(a)(2)", "shape": "dot", "size": 10, "text": "(2) Participate in any conference held by the ALJ; "}, {"color": "#97c2fc", "id": "160.506(a)(3)", "label": "160.506(a)(3)", "shape": "dot", "size": 10, "text": "(3) Conduct discovery of documents as permitted by this subpart; "}, {"color": "#97c2fc", "id": "160.506(a)(4)", "label": "160.506(a)(4)", "shape": "dot", "size": 10, "text": "(4) Agree to stipulations of fact or law that will be made part of the record; "}, {"color": "#97c2fc", "id": "160.506(a)(5)", "label": "160.506(a)(5)", "shape": "dot", "size": 10, "text": "(5) Present evidence relevant to the issues at the hearing; "}, {"color": "#97c2fc", "id": "160.506(a)(6)", "label": "160.506(a)(6)", "shape": "dot", "size": 10, "text": "(6) Present and cross-examine witnesses; "}, {"color": "#97c2fc", "id": "160.506(a)(7)", "label": "160.506(a)(7)", "shape": "dot", "size": 10, "text": "(7) Present oral arguments at the hearing as permitted by the ALJ; and "}, {"color": "#97c2fc", "id": "160.506(a)(8)", "label": "160.506(a)(8)", "shape": "dot", "size": 10, "text": "(8) Submit written briefs and proposed findings of fact and conclusions of law after the hearing. "}, {"color": "#97c2fc", "id": "160.508(a)", "label": "160.508(a)", "shape": "dot", "size": 10, "text": "(a) The ALJ must conduct a fair and impartial hearing, avoid delay, maintain order, and ensure that a record of the proceeding is made. "}, {"color": "#97c2fc", "id": "160.508(b)", "label": "160.508(b)", "shape": "dot", "size": 10, "text": "(b) The ALJ may\u2014 "}, {"color": "#97c2fc", "id": "160.508(c)", "label": "160.508(c)", "shape": "dot", "size": 10, "text": "(c) The ALJ\u2014 "}, {"color": "#97c2fc", "id": "160.508(b)(1)", "label": "160.508(b)(1)", "shape": "dot", "size": 10, "text": "(1) Set and change the date, time and place of the hearing upon reasonable notice to the parties; "}, {"color": "#97c2fc", "id": "160.508(b)(2)", "label": "160.508(b)(2)", "shape": "dot", "size": 10, "text": "(2) Continue or recess the hearing in whole or in part for a reasonable period of time; "}, {"color": "#97c2fc", "id": "160.508(b)(3)", "label": "160.508(b)(3)", "shape": "dot", "size": 10, "text": "(3) Hold conferences to identify or simplify the issues, or to consider other matters that may aid in the expeditious disposition of the proceeding; "}, {"color": "#97c2fc", "id": "160.508(b)(4)", "label": "160.508(b)(4)", "shape": "dot", "size": 10, "text": "(4) Administer oaths and affirmations; "}, {"color": "#97c2fc", "id": "160.508(b)(5)", "label": "160.508(b)(5)", "shape": "dot", "size": 10, "text": "(5) Issue subpoenas requiring the attendance of witnesses at hearings and the production of documents at or in relation to hearings; "}, {"color": "#97c2fc", "id": "160.508(b)(6)", "label": "160.508(b)(6)", "shape": "dot", "size": 10, "text": "(6) Rule on motions and other procedural matters; "}, {"color": "#97c2fc", "id": "160.508(b)(7)", "label": "160.508(b)(7)", "shape": "dot", "size": 10, "text": "(7) Regulate the scope and timing of documentary discovery as permitted by this subpart; "}, {"color": "#97c2fc", "id": "160.508(b)(8)", "label": "160.508(b)(8)", "shape": "dot", "size": 10, "text": "(8) Regulate the course of the hearing and the conduct of representatives, parties, and witnesses; "}, {"color": "#97c2fc", "id": "160.508(b)(9)", "label": "160.508(b)(9)", "shape": "dot", "size": 10, "text": "(9) Examine witnesses; "}, {"color": "#97c2fc", "id": "160.508(b)(10)", "label": "160.508(b)(10)", "shape": "dot", "size": 10, "text": "(10) Receive, rule on, exclude, or limit evidence; "}, {"color": "#97c2fc", "id": "160.508(b)(11)", "label": "160.508(b)(11)", "shape": "dot", "size": 10, "text": "(11) Upon motion of a party, take official notice of facts; "}, {"color": "#97c2fc", "id": "160.508(b)(12)", "label": "160.508(b)(12)", "shape": "dot", "size": 10, "text": "(12) Conduct any conference, argument or hearing in person or, upon agreement of the parties, by telephone; and "}, {"color": "#97c2fc", "id": "160.508(b)(13)", "label": "160.508(b)(13)", "shape": "dot", "size": 10, "text": "(13) Upon motion of a party, decide cases, in whole or in part, by summary judgment where there is no disputed issue of material fact. A summary judgment decision constitutes a hearing on the record for the purposes of this subpart. "}, {"color": "#97c2fc", "id": "160.508(c)(1)", "label": "160.508(c)(1)", "shape": "dot", "size": 10, "text": "(1) May not find invalid or refuse to follow Federal statutes, regulations, or Secretarial delegations of authority and must give deference to published guidance to the extent not inconsistent with statute or regulation; "}, {"color": "#97c2fc", "id": "160.508(c)(2)", "label": "160.508(c)(2)", "shape": "dot", "size": 10, "text": "(2) May not enter an order in the nature of a directed verdict; "}, {"color": "#97c2fc", "id": "160.508(c)(3)", "label": "160.508(c)(3)", "shape": "dot", "size": 10, "text": "(3) May not compel settlement negotiations; "}, {"color": "#97c2fc", "id": "160.508(c)(4)", "label": "160.508(c)(4)", "shape": "dot", "size": 10, "text": "(4) May not enjoin any act of the Secretary; or "}, {"color": "#97c2fc", "id": "160.512(a)", "label": "160.512(a)", "shape": "dot", "size": 10, "text": "(a) The ALJ must schedule at least one prehearing conference, and may schedule additional prehearing conferences as appropriate, upon reasonable notice, which may not be less than 14 business days, to the parties. "}, {"color": "#97c2fc", "id": "160.512(b)", "label": "160.512(b)", "shape": "dot", "size": 10, "text": "(b) The ALJ may use prehearing conferences to discuss the following\u2014 "}, {"color": "#97c2fc", "id": "160.512(c)", "label": "160.512(c)", "shape": "dot", "size": 10, "text": "(c) The ALJ must issue an order containing the matters agreed upon by the parties or ordered by the ALJ at a prehearing conference. "}, {"color": "#97c2fc", "id": "160.512(b)(1)", "label": "160.512(b)(1)", "shape": "dot", "size": 10, "text": "(1) Simplification of the issues; "}, {"color": "#97c2fc", "id": "160.512(b)(2)", "label": "160.512(b)(2)", "shape": "dot", "size": 10, "text": "(2) The necessity or desirability of amendments to the pleadings, including the need for a more definite statement; "}, {"color": "#97c2fc", "id": "160.512(b)(3)", "label": "160.512(b)(3)", "shape": "dot", "size": 10, "text": "(3) Stipulations and admissions of fact or as to the contents and authenticity of documents; "}, {"color": "#97c2fc", "id": "160.512(b)(4)", "label": "160.512(b)(4)", "shape": "dot", "size": 10, "text": "(4) Whether the parties can agree to submission of the case on a stipulated record; "}, {"color": "#97c2fc", "id": "160.512(b)(5)", "label": "160.512(b)(5)", "shape": "dot", "size": 10, "text": "(5) Whether a party chooses to waive appearance at an oral hearing and to submit only documentary evidence (subject to the objection of the other party) and written argument; "}, {"color": "#97c2fc", "id": "160.512(b)(6)", "label": "160.512(b)(6)", "shape": "dot", "size": 10, "text": "(6) Limitation of the number of witnesses; "}, {"color": "#97c2fc", "id": "160.512(b)(7)", "label": "160.512(b)(7)", "shape": "dot", "size": 10, "text": "(7) Scheduling dates for the exchange of witness lists and of proposed exhibits; "}, {"color": "#97c2fc", "id": "160.512(b)(8)", "label": "160.512(b)(8)", "shape": "dot", "size": 10, "text": "(8) Discovery of documents as permitted by this subpart; "}, {"color": "#97c2fc", "id": "160.512(b)(9)", "label": "160.512(b)(9)", "shape": "dot", "size": 10, "text": "(9) The time and place for the hearing; "}, {"color": "#97c2fc", "id": "160.512(b)(10)", "label": "160.512(b)(10)", "shape": "dot", "size": 10, "text": "(10) The potential for the settlement of the case by the parties; and "}, {"color": "#97c2fc", "id": "160.512(b)(11)", "label": "160.512(b)(11)", "shape": "dot", "size": 10, "text": "(11) Other matters as may tend to encourage the fair, just and expeditious disposition of the proceedings, including the protection of privacy of individually identifiable health information that may be submitted into evidence or otherwise used in the proceeding, if appropriate. "}, {"color": "#97c2fc", "id": "160.516(a)", "label": "160.516(a)", "shape": "dot", "size": 10, "text": "(a) A party may make a request to another party for production of documents for inspection and copying that are relevant and material to the issues before the ALJ. "}, {"color": "#97c2fc", "id": "160.516(b)", "label": "160.516(b)", "shape": "dot", "size": 10, "text": "(b) For the purpose of this section, the term \u201cdocuments\u201d includes information, reports, answers, records, accounts, papers and other data and documentary evidence. Nothing contained in this section may be interpreted to require the creation of a document, except that requested data stored in an electronic data storage system must be produced in a form accessible to the requesting party. "}, {"color": "#97c2fc", "id": "160.516(c)", "label": "160.516(c)", "shape": "dot", "size": 10, "text": "(c) Requests for documents, requests for admissions, written interrogatories, depositions and any forms of discovery, other than those permitted under paragraph (a) of this section, are not authorized. "}, {"color": "#97c2fc", "id": "160.516(d)", "label": "160.516(d)", "shape": "dot", "size": 10, "text": "(d) This section may not be construed to require the disclosure of interview reports or statements obtained by any party, or on behalf of any party, of persons who will not be called as witnesses by that party, or analyses and summaries prepared in conjunction with the investigation or litigation of the case, or any otherwise privileged documents. "}, {"color": "#97c2fc", "id": "160.516(e)", "label": "160.516(e)", "shape": "dot", "size": 10, "text": "(e) "}, {"color": "#97c2fc", "id": "160.516(e)(1)", "label": "160.516(e)(1)", "shape": "dot", "size": 10, "text": "(1) When a request for production of documents has been received, within 30 days the party receiving that request must either fully respond to the request, or state that the request is being objected to and the reasons for that objection. If objection is made to part of an item or category, the part must be specified. Upon receiving any objections, the party seeking production may then, within 30 days or any other time frame set by the ALJ, file a motion for an order compelling discovery. The party receiving a request for production may also file a motion for protective order any time before the date the production is due. "}, {"color": "#97c2fc", "id": "160.516(e)(2)", "label": "160.516(e)(2)", "shape": "dot", "size": 10, "text": "(2) The ALJ may grant a motion for protective order or deny a motion for an order compelling discovery if the ALJ finds that the discovery sought\u2014 "}, {"color": "#97c2fc", "id": "160.516(e)(3)", "label": "160.516(e)(3)", "shape": "dot", "size": 10, "text": "(3) The ALJ may extend any of the time frames set forth in paragraph (e)(1) of this section. "}, {"color": "#97c2fc", "id": "160.516(e)(4)", "label": "160.516(e)(4)", "shape": "dot", "size": 10, "text": "(4) The burden of showing that discovery should be allowed is on the party seeking discovery. "}, {"color": "#97c2fc", "id": "160.516(e)(2)(i)", "label": "160.516(e)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Is irrelevant; "}, {"color": "#97c2fc", "id": "160.516(e)(2)(ii)", "label": "160.516(e)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Is unduly costly or burdensome; "}, {"color": "#97c2fc", "id": "160.516(e)(2)(iii)", "label": "160.516(e)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Will unduly delay the proceeding; or "}, {"color": "#97c2fc", "id": "160.516(e)(2)(iv)", "label": "160.516(e)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Seeks privileged information. "}, {"color": "#97c2fc", "id": "160.518(a)", "label": "160.518(a)", "shape": "dot", "size": 10, "text": "(a) The parties must exchange witness lists, copies of prior written statements of proposed witnesses, and copies of proposed hearing exhibits, including copies of any written statements that the party intends to offer in lieu of live testimony in accordance with \u00a7 160.538, not more than 60, and not less than 15, days before the scheduled hearing, except that if a respondent intends to introduce the evidence of a statistical expert, the respondent must provide the Secretarial party with a copy of the statistical expert\u0027s report not less than 30 days before the scheduled hearing. "}, {"color": "#97c2fc", "id": "160.518(b)", "label": "160.518(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "160.518(c)", "label": "160.518(c)", "shape": "dot", "size": 10, "text": "(c) Unless the other party objects within a reasonable period of time before the hearing, documents exchanged in accordance with paragraph (a) of this section will be deemed to be authentic for the purpose of admissibility at the hearing. "}, {"color": "#97c2fc", "id": "160.534(d)(2)", "label": "160.534(d)(2)", "shape": "dot", "size": 10, "text": "(2) After both parties have presented their cases, evidence may be admitted in rebuttal even if not previously exchanged in accordance with \u00a7 160.518. "}, {"color": "#97c2fc", "id": "160.538(b)", "label": "160.538(b)", "shape": "dot", "size": 10, "text": "(b) At the discretion of the ALJ, testimony of witnesses other than the testimony of expert witnesses may be admitted in the form of a written statement. The ALJ may, at his or her discretion, admit prior sworn testimony of experts that has been subject to adverse examination, such as a deposition or trial testimony. Any such written statement must be provided to the other party, along with the last known address of the witness, in a manner that allows sufficient time for the other party to subpoena the witness for cross-examination at the hearing. Prior written statements of witnesses proposed to testify at the hearing must be exchanged as provided in \u00a7 160.518. "}, {"color": "#97c2fc", "id": "160.518(b)(1)", "label": "160.518(b)(1)", "shape": "dot", "size": 10, "text": "(1) If, at any time, a party objects to the proposed admission of evidence not exchanged in accordance with paragraph (a) of this section, the ALJ must determine whether the failure to comply with paragraph (a) of this section should result in the exclusion of that evidence. "}, {"color": "#97c2fc", "id": "160.518(b)(2)", "label": "160.518(b)(2)", "shape": "dot", "size": 10, "text": "(2) Unless the ALJ finds that extraordinary circumstances justified the failure timely to exchange the information listed under paragraph (a) of this section, the ALJ must exclude from the party\u0027s case-in-chief\u2014 "}, {"color": "#97c2fc", "id": "160.518(b)(2)(ii)", "label": "160.518(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Any exhibit not provided to the opposing party as specified in paragraph (a) of this section. "}, {"color": "#97c2fc", "id": "160.534(d)(1)", "label": "160.534(d)(1)", "shape": "dot", "size": 10, "text": "(1) Subject to the 15-day rule under \u00a7 160.518(a) and the admissibility of evidence under \u00a7 160.540, either party may introduce, during its case in chief, items or information that arose or became known after the date of the issuance of the notice of proposed determination or the request for hearing, as applicable. Such items and information may not be admitted into evidence, if introduced\u2014 "}, {"color": "#97c2fc", "id": "160.518(b)(3)", "label": "160.518(b)(3)", "shape": "dot", "size": 10, "text": "(3) If the ALJ finds that extraordinary circumstances existed, the ALJ must then determine whether the admission of that evidence would cause substantial prejudice to the objecting party. "}, {"color": "#97c2fc", "id": "160.518(b)(2)(i)", "label": "160.518(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The testimony of any witness whose name does not appear on the witness list; and "}, {"color": "#97c2fc", "id": "160.518(b)(3)(i)", "label": "160.518(b)(3)(i)", "shape": "dot", "size": 10, "text": "(i) If the ALJ finds that there is no substantial prejudice, the evidence may be admitted. "}, {"color": "#97c2fc", "id": "160.518(b)(3)(ii)", "label": "160.518(b)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the ALJ finds that there is substantial prejudice, the ALJ may exclude the evidence, or, if he or she does not exclude the evidence, must postpone the hearing for such time as is necessary for the objecting party to prepare and respond to the evidence, unless the objecting party waives postponement. "}, {"color": "#97c2fc", "id": "160.520(a)", "label": "160.520(a)", "shape": "dot", "size": 10, "text": "(a) A party wishing to procure the appearance and testimony of any person at the hearing may make a motion requesting the ALJ to issue a subpoena if the appearance and testimony are reasonably necessary for the presentation of a party\u0027s case. "}, {"color": "#97c2fc", "id": "160.520(b)", "label": "160.520(b)", "shape": "dot", "size": 10, "text": "(b) A subpoena requiring the attendance of a person in accordance with paragraph (a) of this section may also require the person (whether or not the person is a party) to produce relevant and material evidence at or before the hearing. "}, {"color": "#97c2fc", "id": "160.520(c)", "label": "160.520(c)", "shape": "dot", "size": 10, "text": "(c) When a subpoena is served by a respondent on a particular employee or official or particular office of HHS, the Secretary may comply by designating any knowledgeable HHS representative to appear and testify. "}, {"color": "#97c2fc", "id": "160.520(d)", "label": "160.520(d)", "shape": "dot", "size": 10, "text": "(d) A party seeking a subpoena must file a written motion not less than 30 days before the date fixed for the hearing, unless otherwise allowed by the ALJ for good cause shown. That motion must\u2014 "}, {"color": "#97c2fc", "id": "160.520(e)", "label": "160.520(e)", "shape": "dot", "size": 10, "text": "(e) The subpoena must specify the time and place at which the witness is to appear and any evidence the witness is to produce. "}, {"color": "#97c2fc", "id": "160.520(f)", "label": "160.520(f)", "shape": "dot", "size": 10, "text": "(f) Within 15 days after the written motion requesting issuance of a subpoena is served, any party may file an opposition or other response. "}, {"color": "#97c2fc", "id": "160.520(g)", "label": "160.520(g)", "shape": "dot", "size": 10, "text": "(g) If the motion requesting issuance of a subpoena is granted, the party seeking the subpoena must serve it by delivery to the person named, or by certified mail addressed to that person at the person\u0027s last dwelling place or principal place of business. "}, {"color": "#97c2fc", "id": "160.520(h)", "label": "160.520(h)", "shape": "dot", "size": 10, "text": "(h) The person to whom the subpoena is directed may file with the ALJ a motion to quash the subpoena within 10 days after service. "}, {"color": "#97c2fc", "id": "160.520(i)", "label": "160.520(i)", "shape": "dot", "size": 10, "text": "(i) The exclusive remedy for contumacy by, or refusal to obey a subpoena duly served upon, any person is specified in 42 U.S.C. 405(e). "}, {"color": "#97c2fc", "id": "160.520(d)(1)", "label": "160.520(d)(1)", "shape": "dot", "size": 10, "text": "(1) Specify any evidence to be produced; "}, {"color": "#97c2fc", "id": "160.520(d)(2)", "label": "160.520(d)(2)", "shape": "dot", "size": 10, "text": "(2) Designate the witnesses; and "}, {"color": "#97c2fc", "id": "160.520(d)(3)", "label": "160.520(d)(3)", "shape": "dot", "size": 10, "text": "(3) Describe the address and location with sufficient particularity to permit those witnesses to be found. "}, {"color": "#97c2fc", "id": "160.524(a)", "label": "160.524(a)", "shape": "dot", "size": 10, "text": "(a) Forms. "}, {"color": "#97c2fc", "id": "160.524(b)", "label": "160.524(b)", "shape": "dot", "size": 10, "text": "(b) Service.  A party filing a document with the ALJ or the Board must, at the time of filing, serve a copy of the document on the other party. Service upon any party of any document must be made by delivering a copy, or placing a copy of the document in the United States mail, postage prepaid and addressed, or with a private delivery service, to the party\u0027s last known address. When a party is represented by an attorney, service must be made upon the attorney in lieu of the party. "}, {"color": "#97c2fc", "id": "160.524(c)", "label": "160.524(c)", "shape": "dot", "size": 10, "text": "(c) Proof of service.  A certificate of the natural person serving the document by personal delivery or by mail, setting forth the manner of service, constitutes proof of service. "}, {"color": "#97c2fc", "id": "160.524(a)(1)", "label": "160.524(a)(1)", "shape": "dot", "size": 10, "text": "(1) Unless the ALJ directs the parties to do otherwise, documents filed with the ALJ must include an original and two copies. "}, {"color": "#97c2fc", "id": "160.524(a)(2)", "label": "160.524(a)(2)", "shape": "dot", "size": 10, "text": "(2) Every pleading and paper filed in the proceeding must contain a caption setting forth the title of the action, the case number, and a designation of the paper, such as motion to quash subpoena. "}, {"color": "#97c2fc", "id": "160.524(a)(3)", "label": "160.524(a)(3)", "shape": "dot", "size": 10, "text": "(3) Every pleading and paper must be signed by and must contain the address and telephone number of the party or the person on whose behalf the paper was filed, or his or her representative. "}, {"color": "#97c2fc", "id": "160.524(a)(4)", "label": "160.524(a)(4)", "shape": "dot", "size": 10, "text": "(4) Papers are considered filed when they are mailed. "}, {"color": "#97c2fc", "id": "160.526(a)", "label": "160.526(a)", "shape": "dot", "size": 10, "text": "(a) In computing any period of time under this subpart or in an order issued thereunder, the time begins with the day following the act, event or default, and includes the last day of the period unless it is a Saturday, Sunday, or legal holiday observed by the Federal Government, in which event it includes the next business day. "}, {"color": "#97c2fc", "id": "160.526(b)", "label": "160.526(b)", "shape": "dot", "size": 10, "text": "(b) When the period of time allowed is less than 7 days, intermediate Saturdays, Sundays, and legal holidays observed by the Federal Government must be excluded from the computation. "}, {"color": "#97c2fc", "id": "160.528(a)", "label": "160.528(a)", "shape": "dot", "size": 10, "text": "(a) An application to the ALJ for an order or ruling must be by motion. Motions must state the relief sought, the authority relied upon and the facts alleged, and must be filed with the ALJ and served on all other parties. "}, {"color": "#97c2fc", "id": "160.528(b)", "label": "160.528(b)", "shape": "dot", "size": 10, "text": "(b) Except for motions made during a prehearing conference or at the hearing, all motions must be in writing. The ALJ may require that oral motions be reduced to writing. "}, {"color": "#97c2fc", "id": "160.528(c)", "label": "160.528(c)", "shape": "dot", "size": 10, "text": "(c) Within 10 days after a written motion is served, or such other time as may be fixed by the ALJ, any party may file a response to the motion. "}, {"color": "#97c2fc", "id": "160.528(d)", "label": "160.528(d)", "shape": "dot", "size": 10, "text": "(d) The ALJ may not grant a written motion before the time for filing responses has expired, except upon consent of the parties or following a hearing on the motion, but may overrule or deny the motion without awaiting a response. "}, {"color": "#97c2fc", "id": "160.528(e)", "label": "160.528(e)", "shape": "dot", "size": 10, "text": "(e) The ALJ must make a reasonable effort to dispose of all outstanding motions before the beginning of the hearing. "}, {"color": "#97c2fc", "id": "160.530(a)", "label": "160.530(a)", "shape": "dot", "size": 10, "text": "(a) In the case of refusal to provide or permit discovery under the terms of this part, drawing negative factual inferences or treating the refusal as an admission by deeming the matter, or certain facts, to be established; "}, {"color": "#97c2fc", "id": "160.530(b)", "label": "160.530(b)", "shape": "dot", "size": 10, "text": "(b) Prohibiting a party from introducing certain evidence or otherwise supporting a particular claim or defense; "}, {"color": "#97c2fc", "id": "160.530(c)", "label": "160.530(c)", "shape": "dot", "size": 10, "text": "(c) Striking pleadings, in whole or in part; "}, {"color": "#97c2fc", "id": "160.530(d)", "label": "160.530(d)", "shape": "dot", "size": 10, "text": "(d) Staying the proceedings; "}, {"color": "#97c2fc", "id": "160.530(e)", "label": "160.530(e)", "shape": "dot", "size": 10, "text": "(e) Dismissal of the action; "}, {"color": "#97c2fc", "id": "160.530(f)", "label": "160.530(f)", "shape": "dot", "size": 10, "text": "(f) Entering a decision by default; "}, {"color": "#97c2fc", "id": "160.530(g)", "label": "160.530(g)", "shape": "dot", "size": 10, "text": "(g) Ordering the party or attorney to pay the attorney\u0027s fees and other costs caused by the failure or misconduct; and "}, {"color": "#97c2fc", "id": "160.530(h)", "label": "160.530(h)", "shape": "dot", "size": 10, "text": "(h) Refusing to consider any motion or other action that is not filed in a timely manner. "}, {"color": "#97c2fc", "id": "160.534(a)", "label": "160.534(a)", "shape": "dot", "size": 10, "text": "(a) The ALJ must conduct a hearing on the record in order to determine whether the respondent should be found liable under this part. "}, {"color": "#97c2fc", "id": "160.534(b)", "label": "160.534(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "160.534(c)", "label": "160.534(c)", "shape": "dot", "size": 10, "text": "(c) The hearing must be open to the public unless otherwise ordered by the ALJ for good cause shown. "}, {"color": "#97c2fc", "id": "160.534(d)", "label": "160.534(d)", "shape": "dot", "size": 10, "text": "(d) "}, {"color": "#97c2fc", "id": "160.534(b)(1)", "label": "160.534(b)(1)", "shape": "dot", "size": 10, "text": "(1) The respondent has the burden of going forward and the burden of persuasion with respect to any: "}, {"color": "#97c2fc", "id": "160.534(b)(2)", "label": "160.534(b)(2)", "shape": "dot", "size": 10, "text": "(2) The Secretary has the burden of going forward and the burden of persuasion with respect to all other issues, including issues of liability other than with respect to subpart D of part 164, and the existence of any factors considered aggravating factors in determining the amount of the proposed penalty. "}, {"color": "#97c2fc", "id": "160.534(b)(3)", "label": "160.534(b)(3)", "shape": "dot", "size": 10, "text": "(3) The burden of persuasion will be judged by a preponderance of the evidence. "}, {"color": "#97c2fc", "id": "160.534(b)(1)(iv)", "label": "160.534(b)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Compliance with subpart D of part 164, as provided under \u00a7 164.414(b). "}, {"color": "#97c2fc", "id": "164.414(b)", "label": "164.414(b)", "shape": "dot", "size": 10, "text": "(b) Burden of proof.  In the event of a use or disclosure in violation of subpart E, the covered entity or business associate, as applicable, shall have the burden of demonstrating that all notifications were made as required by this subpart or that the use or disclosure did not constitute a breach, as defined at \u00a7 164.402. "}, {"color": "#97c2fc", "id": "160.536(b)", "label": "160.536(b)", "shape": "dot", "size": 10, "text": "(b) Once the Secretary has made a prima facie case, as described in paragraph (a) of this section, the burden of going forward shifts to the respondent to produce evidence reasonably calculated to rebut the findings of the statistical sampling study. The Secretary will then be given the opportunity to rebut this evidence. "}, {"color": "#97c2fc", "id": "160.538(a)", "label": "160.538(a)", "shape": "dot", "size": 10, "text": "(a) Except as provided in paragraph (b) of this section, testimony at the hearing must be given orally by witnesses under oath or affirmation. "}, {"color": "#97c2fc", "id": "160.538(c)", "label": "160.538(c)", "shape": "dot", "size": 10, "text": "(c) The ALJ must exercise reasonable control over the mode and order of interrogating witnesses and presenting evidence so as to: "}, {"color": "#97c2fc", "id": "160.538(d)", "label": "160.538(d)", "shape": "dot", "size": 10, "text": "(d) The ALJ must permit the parties to conduct cross-examination of witnesses as may be required for a full and true disclosure of the facts. "}, {"color": "#97c2fc", "id": "160.538(e)", "label": "160.538(e)", "shape": "dot", "size": 10, "text": "(e) The ALJ may order witnesses excluded so that they cannot hear the testimony of other witnesses, except that the ALJ may not order to be excluded\u2014 "}, {"color": "#97c2fc", "id": "160.538(c)(1)", "label": "160.538(c)(1)", "shape": "dot", "size": 10, "text": "(1) Make the interrogation and presentation effective for the ascertainment of the truth; "}, {"color": "#97c2fc", "id": "160.538(c)(2)", "label": "160.538(c)(2)", "shape": "dot", "size": 10, "text": "(2) Avoid repetition or needless consumption of time; and "}, {"color": "#97c2fc", "id": "160.538(c)(3)", "label": "160.538(c)(3)", "shape": "dot", "size": 10, "text": "(3) Protect witnesses from harassment or undue embarrassment. "}, {"color": "#97c2fc", "id": "160.538(e)(1)", "label": "160.538(e)(1)", "shape": "dot", "size": 10, "text": "(1) A party who is a natural person; "}, {"color": "#97c2fc", "id": "160.538(e)(2)", "label": "160.538(e)(2)", "shape": "dot", "size": 10, "text": "(2) In the case of a party that is not a natural person, the officer or employee of the party appearing for the entity pro se or designated as the party\u0027s representative; or "}, {"color": "#97c2fc", "id": "160.538(e)(3)", "label": "160.538(e)(3)", "shape": "dot", "size": 10, "text": "(3) A natural person whose presence is shown by a party to be essential to the presentation of its case, including a person engaged in assisting the attorney for the Secretary. "}, {"color": "#97c2fc", "id": "160.540(a)", "label": "160.540(a)", "shape": "dot", "size": 10, "text": "(a) The ALJ must determine the admissibility of evidence. "}, {"color": "#97c2fc", "id": "160.540(b)", "label": "160.540(b)", "shape": "dot", "size": 10, "text": "(b) Except as provided in this subpart, the ALJ is not bound by the Federal Rules of Evidence. However, the ALJ may apply the Federal Rules of Evidence where appropriate, for example, to exclude unreliable evidence. "}, {"color": "#97c2fc", "id": "160.540(c)", "label": "160.540(c)", "shape": "dot", "size": 10, "text": "(c) The ALJ must exclude irrelevant or immaterial evidence. "}, {"color": "#97c2fc", "id": "160.540(d)", "label": "160.540(d)", "shape": "dot", "size": 10, "text": "(d) Although relevant, evidence may be excluded if its probative value is substantially outweighed by the danger of unfair prejudice, confusion of the issues, or by considerations of undue delay or needless presentation of cumulative evidence. "}, {"color": "#97c2fc", "id": "160.540(e)", "label": "160.540(e)", "shape": "dot", "size": 10, "text": "(e) Although relevant, evidence must be excluded if it is privileged under Federal law. "}, {"color": "#97c2fc", "id": "160.540(f)", "label": "160.540(f)", "shape": "dot", "size": 10, "text": "(f) Evidence concerning offers of compromise or settlement are inadmissible to the extent provided in Rule 408 of the Federal Rules of Evidence. "}, {"color": "#97c2fc", "id": "160.540(h)", "label": "160.540(h)", "shape": "dot", "size": 10, "text": "(h) The ALJ must permit the parties to introduce rebuttal witnesses and evidence. "}, {"color": "#97c2fc", "id": "160.540(i)", "label": "160.540(i)", "shape": "dot", "size": 10, "text": "(i) All documents and other evidence offered or taken for the record must be open to examination by both parties, unless otherwise ordered by the ALJ for good cause shown. "}, {"color": "#97c2fc", "id": "160.542(a)", "label": "160.542(a)", "shape": "dot", "size": 10, "text": "(a) The hearing must be recorded and transcribed. Transcripts may be obtained following the hearing from the ALJ. A party that requests a transcript of hearing proceedings must pay the cost of preparing th
