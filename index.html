of fundraising communications. "}, {"color": "#97c2fc", "id": "164.514(f)(2)(iv)", "label": "164.514(f)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) A covered entity may not make fundraising communications to an individual under this paragraph where the individual has elected not to receive such communications under paragraph (f)(2)(ii) of this section. "}, {"color": "#97c2fc", "id": "164.514(f)(2)(v)", "label": "164.514(f)(2)(v)", "shape": "dot", "size": 10, "text": "(v) A covered entity may provide an individual who has elected not to receive further fundraising communications with a method to opt back in to receive such communications. "}, {"color": "#97c2fc", "id": "164.514(h)(1)", "label": "164.514(h)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Verification requirements.  Prior to any disclosure permitted by this subpart, a covered entity must: "}, {"color": "#97c2fc", "id": "164.514(h)(2)", "label": "164.514(h)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Verification \u2014"}, {"color": "#97c2fc", "id": "164.514(h)(1)(ii)", "label": "164.514(h)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Obtain any documentation, statements, or representations, whether oral or written, from the person requesting the protected health information when such documentation, statement, or representation is a condition of the disclosure under this subpart. "}, {"color": "#97c2fc", "id": "164.514(h)(2)(i)", "label": "164.514(h)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Conditions on disclosures.  If a disclosure is conditioned by this subpart on particular documentation, statements, or representations from the person requesting the protected health information, a covered entity may rely, if such reliance is reasonable under the circumstances, on documentation, statements, or representations that, on their face, meet the applicable requirements. "}, {"color": "#97c2fc", "id": "164.514(h)(2)(ii)", "label": "164.514(h)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Identity of public officials.  A covered entity may rely, if such reliance is reasonable under the circumstances, on any of the following to verify identity when the disclosure of protected health information is to a public official or a person acting on behalf of the public official: "}, {"color": "#97c2fc", "id": "164.514(h)(2)(iii)", "label": "164.514(h)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Authority of public officials.  A covered entity may rely, if such reliance is reasonable under the circumstances, on any of the following to verify authority when the disclosure of protected health information is to a public official or a person acting on behalf of the public official: "}, {"color": "#97c2fc", "id": "164.514(h)(2)(ii)(A)", "label": "164.514(h)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) If the request is made in person, presentation of an agency identification badge, other official credentials, or other proof of government status; "}, {"color": "#97c2fc", "id": "164.514(h)(2)(ii)(B)", "label": "164.514(h)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) If the request is in writing, the request is on the appropriate government letterhead; or "}, {"color": "#97c2fc", "id": "164.514(h)(2)(ii)(C)", "label": "164.514(h)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) If the disclosure is to a person acting on behalf of a public official, a written statement on appropriate government letterhead that the person is acting under the government\u0027s authority or other evidence or documentation of agency, such as a contract for services, memorandum of understanding, or purchase order, that establishes that the person is acting on behalf of the public official. "}, {"color": "#97c2fc", "id": "164.514(h)(2)(iii)(A)", "label": "164.514(h)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) A written statement of the legal authority under which the information is requested, or, if a written statement would be impracticable, an oral statement of such legal authority; "}, {"color": "#97c2fc", "id": "164.514(h)(2)(iii)(B)", "label": "164.514(h)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) If a request is made pursuant to legal process, warrant, subpoena, order, or other legal process issued by a grand jury or a judicial or administrative tribunal is presumed to constitute legal authority. "}, {"color": "#97c2fc", "id": "164.520(a)", "label": "164.520(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Notice of privacy practices \u2014"}, {"color": "#97c2fc", "id": "164.520(b)", "label": "164.520(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Content of notice \u2014"}, {"color": "#97c2fc", "id": "164.520(c)", "label": "164.520(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Provision of notice.  A covered entity must make the notice required by this section available on request to any person and to individuals as specified in paragraphs (c)(1) through (c)(3) of this section, as applicable. "}, {"color": "#97c2fc", "id": "164.520(d)", "label": "164.520(d)", "shape": "dot", "size": 10, "text": "(d) Implementation specifications: Joint notice by separate covered entities.  Covered entities that participate in organized health care arrangements may comply with this section by a joint notice, provided that: "}, {"color": "#97c2fc", "id": "164.520(e)", "label": "164.520(e)", "shape": "dot", "size": 10, "text": "(e) Implementation specifications: Documentation.  A covered entity must document compliance with the notice requirements, as required by \u00a7 164.530(j), by retaining copies of the notices issued by the covered entity and, if applicable, any written acknowledgments of receipt of the notice or documentation of good faith efforts to obtain such written acknowledgment, in accordance with paragraph (c)(2)(ii) of this section. "}, {"color": "#97c2fc", "id": "164.530(a)(1)(ii)", "label": "164.530(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity must designate a contact person or office who is responsible for receiving complaints under this section and who is able to provide further information about matters covered by the notice required by \u00a7 164.520. "}, {"color": "#97c2fc", "id": "164.530(i)(2)(ii)", "label": "164.530(i)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) When a covered entity changes a privacy practice that is stated in the notice described in \u00a7 164.520, and makes corresponding changes to its policies and procedures, it may make the changes effective for protected health information that it created or received prior to the effective date of the notice revision, if the covered entity has, in accordance with \u00a7 164.520(b)(1)(v)(C), included in the notice a statement reserving its right to make such a change in its privacy practices; or "}, {"color": "#97c2fc", "id": "164.530(i)(3)", "label": "164.530(i)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specification: Changes in law.  Whenever there is a change in law that necessitates a change to the covered entity\u0027s policies or procedures, the covered entity must promptly document and implement the revised policy or procedure. If the change in law materially affects the content of the notice required by \u00a7 164.520, the covered entity must promptly make the appropriate revisions to the notice in accordance with \u00a7 164.520(b)(3). Nothing in this paragraph may be used by a covered entity to excuse a failure to comply with the law. "}, {"color": "#97c2fc", "id": "164.530(i)(5)", "label": "164.530(i)(5)", "shape": "dot", "size": 10, "text": "(5) Implementation specification: Changes to other policies or procedures.  A covered entity may change, at any time, a policy or procedure that does not materially affect the content of the notice required by \u00a7 164.520, provided that: "}, {"color": "#97c2fc", "id": "164.520(a)(1)", "label": "164.520(a)(1)", "shape": "dot", "size": 10, "text": "(1) Right to notice.  Except as provided by paragraph (a)(2) or (3) of this section, an individual has a right to adequate notice of the uses and disclosures of protected health information that may be made by the covered entity, and of the individual\u0027s rights and the covered entity\u0027s legal duties with respect to protected health information. "}, {"color": "#97c2fc", "id": "164.520(a)(2)", "label": "164.520(a)(2)", "shape": "dot", "size": 10, "text": "(2) Exception for group health plans. "}, {"color": "#97c2fc", "id": "164.520(a)(3)", "label": "164.520(a)(3)", "shape": "dot", "size": 10, "text": "(3) Exception for inmates.  An inmate does not have a right to notice under this section, and the requirements of this section do not apply to a correctional institution that is a covered entity. "}, {"color": "#97c2fc", "id": "164.520(a)(2)(i)", "label": "164.520(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) An individual enrolled in a group health plan has a right to notice: "}, {"color": "#97c2fc", "id": "164.520(a)(2)(i)(A)", "label": "164.520(a)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) From the group health plan, if, and to the extent that, such an individual does not receive health benefits under the group health plan through an insurance contract with a health insurance issuer or HMO; or "}, {"color": "#97c2fc", "id": "164.520(a)(2)(i)(B)", "label": "164.520(a)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) From the health insurance issuer or HMO with respect to the group health plan through which such individuals receive their health benefits under the group health plan. "}, {"color": "#97c2fc", "id": "164.520(a)(2)(ii)(A)", "label": "164.520(a)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Maintain a notice under this section; and "}, {"color": "#97c2fc", "id": "164.520(a)(2)(ii)(B)", "label": "164.520(a)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Provide such notice upon request to any person. The provisions of paragraph (c)(1) of this section do not apply to such group health plan. "}, {"color": "#97c2fc", "id": "164.520(c)(1)", "label": "164.520(c)(1)", "shape": "dot", "size": 10, "text": "(1) Specific requirements for health plans. "}, {"color": "#97c2fc", "id": "164.520(b)(1)", "label": "164.520(b)(1)", "shape": "dot", "size": 10, "text": "(1) Required elements.  The covered entity must provide a notice that is written in plain language and that contains the elements required by this paragraph. "}, {"color": "#97c2fc", "id": "164.520(b)(2)", "label": "164.520(b)(2)", "shape": "dot", "size": 10, "text": "(2) Optional elements. "}, {"color": "#97c2fc", "id": "164.520(b)(3)", "label": "164.520(b)(3)", "shape": "dot", "size": 10, "text": "(3) Revisions to the notice.  The covered entity must promptly revise and distribute its notice whenever there is a material change to the uses or disclosures, the individual\u0027s rights, the covered entity\u0027s legal duties, or other privacy practices stated in the notice. Except when required by law, a material change to any term of the notice may not be implemented prior to the effective date of the notice in which such material change is reflected. "}, {"color": "#97c2fc", "id": "164.520(d)(2)", "label": "164.520(d)(2)", "shape": "dot", "size": 10, "text": "(2) The joint notice meets the implementation specifications in paragraph (b) of this section, except that the statements required by this section may be altered to reflect the fact that the notice covers more than one covered entity; and "}, {"color": "#97c2fc", "id": "164.520(b)(1)(i)", "label": "164.520(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Header.  The notice must contain the following statement as a header or otherwise prominently displayed: "}, {"color": "#97c2fc", "id": "164.520(b)(1)(ii)", "label": "164.520(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Uses and disclosures.  The notice must contain: "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)", "label": "164.520(b)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Individual rights.  The notice must contain a statement of the individual\u0027s rights with respect to protected health information and a brief description of how the individual may exercise these rights, as follows: "}, {"color": "#97c2fc", "id": "164.520(b)(1)(v)", "label": "164.520(b)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Covered entity\u0027s duties.  The notice must contain: "}, {"color": "#97c2fc", "id": "164.520(b)(1)(vi)", "label": "164.520(b)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Complaints.  The notice must contain a statement that individuals may complain to the covered entity and to the Secretary if they believe their privacy rights have been violated, a brief description of how the individual may file a complaint with the covered entity, and a statement that the individual will not be retaliated against for filing a complaint. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(vii)", "label": "164.520(b)(1)(vii)", "shape": "dot", "size": 10, "text": "(vii) Contact.  The notice must contain the name, or title, and telephone number of a person or office to contact for further information as required by \u00a7 164.530(a)(1)(ii). "}, {"color": "#97c2fc", "id": "164.520(b)(1)(viii)", "label": "164.520(b)(1)(viii)", "shape": "dot", "size": 10, "text": "(viii) Effective date.  The notice must contain the date on which the notice is first in effect, which may not be earlier than the date on which the notice is printed or otherwise published. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(ii)(A)", "label": "164.520(b)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) A description, including at least one example, of the types of uses and disclosures that the covered entity is permitted by this subpart to make for each of the following purposes: treatment, payment, and health care operations. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(ii)(B)", "label": "164.520(b)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) A description of each of the other purposes for which the covered entity is permitted or required by this subpart to use or disclose protected health information without the individual\u0027s written authorization. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(ii)(D)", "label": "164.520(b)(1)(ii)(D)", "shape": "dot", "size": 10, "text": "(D) For each purpose described in paragraph (b)(1)(ii)(A) or (B) of this section, the description must include sufficient detail to place the individual on notice of the uses and disclosures that are permitted or required by this subpart and other applicable law. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)(A)", "label": "164.520(b)(1)(iv)(A)", "shape": "dot", "size": 10, "text": "(A) The right to request restrictions on certain uses and disclosures of protected health information as provided by \u00a7 164.522(a), including a statement that the covered entity is not required to agree to a requested restriction, except in case of a disclosure restricted under \u00a7 164.522(a)(1) "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)(B)", "label": "164.520(b)(1)(iv)(B)", "shape": "dot", "size": 10, "text": "(B) The right to receive confidential communications of protected health information as provided by \u00a7 164.522(b), as applicable; "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)(C)", "label": "164.520(b)(1)(iv)(C)", "shape": "dot", "size": 10, "text": "(C) The right to inspect and copy protected health information as provided by \u00a7 164.524; "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)(D)", "label": "164.520(b)(1)(iv)(D)", "shape": "dot", "size": 10, "text": "(D) The right to amend protected health information as provided by \u00a7 164.526; "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)(E)", "label": "164.520(b)(1)(iv)(E)", "shape": "dot", "size": 10, "text": "(E) The right to receive an accounting of disclosures of protected health information as provided by \u00a7 164.528; and "}, {"color": "#97c2fc", "id": "164.520(b)(1)(iv)(F)", "label": "164.520(b)(1)(iv)(F)", "shape": "dot", "size": 10, "text": "(F) The right of an individual, including an individual who has agreed to receive the notice electronically in accordance with paragraph (c)(3) of this section, to obtain a paper copy of the notice from the covered entity upon request. "}, {"color": "#97c2fc", "id": "164.520(c)(3)", "label": "164.520(c)(3)", "shape": "dot", "size": 10, "text": "(3) Specific requirements for electronic notice. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(v)(A)", "label": "164.520(b)(1)(v)(A)", "shape": "dot", "size": 10, "text": "(A) A statement that the covered entity is required by law to maintain the privacy of protected health information, to provide individuals with notice of its legal duties and privacy practices with respect to protected health information, and to notify affected individuals following a breach of unsecured protected health information; "}, {"color": "#97c2fc", "id": "164.520(b)(1)(v)(B)", "label": "164.520(b)(1)(v)(B)", "shape": "dot", "size": 10, "text": "(B) A statement that the covered entity is required to abide by the terms of the notice currently in effect; and "}, {"color": "#97c2fc", "id": "164.520(b)(1)(v)(C)", "label": "164.520(b)(1)(v)(C)", "shape": "dot", "size": 10, "text": "(C) For the covered entity to apply a change in a privacy practice that is described in the notice to protected health information that the covered entity created or received prior to issuing a revised notice, in accordance with \u00a7 164.530(i)(2)(ii), a statement that it reserves the right to change the terms of its notice and to make the new notice provisions effective for all protected health information that it maintains. The statement must also describe how it will provide individuals with a revised notice. "}, {"color": "#97c2fc", "id": "164.520(b)(2)(ii)", "label": "164.520(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) For the covered entity to apply a change in its more limited uses and disclosures to protected health information created or received prior to issuing a revised notice, in accordance with \u00a7 164.530(i)(2)(ii), the notice must include the statements required by paragraph (b)(1)(v)(C) of this section. "}, {"color": "#97c2fc", "id": "164.530(i)(4)(ii)", "label": "164.530(i)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) If a covered entity has not reserved its right under \u00a7 164.520(b)(1)(v)(C) to change a privacy practice that is stated in the notice, the covered entity is bound by the privacy practices as stated in the notice with respect to protected health information created or received while such notice is in effect. A covered entity may change a privacy practice that is stated in the notice, and the related policies and procedures, without having reserved the right to do so, provided that: "}, {"color": "#97c2fc", "id": "164.530(i)(4)(i)(C)", "label": "164.530(i)(4)(i)(C)", "shape": "dot", "size": 10, "text": "(C) Revise the notice as required by \u00a7 164.520(b)(3) to state the changed practice and make the revised notice available as required by \u00a7 164.520(c). The covered entity may not implement a change to a policy or procedure prior to the effective date of the revised notice. "}, {"color": "#97c2fc", "id": "164.520(c)(2)", "label": "164.520(c)(2)", "shape": "dot", "size": 10, "text": "(2) Specific requirements for certain covered health care providers.  A covered health care provider that has a direct treatment relationship with an individual must: "}, {"color": "#97c2fc", "id": "164.520(c)(3)(ii)", "label": "164.520(c)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity may provide the notice required by this section to an individual by e-mail, if the individual agrees to electronic notice and such agreement has not been withdrawn. If the covered entity knows that the e-mail transmission has failed, a paper copy of the notice must be provided to the individual. Provision of electronic notice by the covered entity will satisfy the provision requirements of paragraph (c) of this section when timely made in accordance with paragraph (c)(1) or (2) of this section. "}, {"color": "#97c2fc", "id": "164.520(d)(3)", "label": "164.520(d)(3)", "shape": "dot", "size": 10, "text": "(3) The covered entities included in the joint notice must provide the notice to individuals in accordance with the applicable implementation specifications of paragraph (c) of this section. Provision of the joint notice to an individual by any one of the covered entities included in the joint notice will satisfy the provision requirement of paragraph (c) of this section with respect to all others covered by the joint notice. "}, {"color": "#97c2fc", "id": "164.520(c)(1)(i)", "label": "164.520(c)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A health plan must provide the notice: "}, {"color": "#97c2fc", "id": "164.520(c)(1)(ii)", "label": "164.520(c)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) No less frequently than once every three years, the health plan must notify individuals then covered by the plan of the availability of the notice and how to obtain the notice. "}, {"color": "#97c2fc", "id": "164.520(c)(1)(iii)", "label": "164.520(c)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) The health plan satisfies the requirements of paragraph (c)(1) of this section if notice is provided to the named insured of a policy under which coverage is provided to the named insured and one or more dependents. "}, {"color": "#97c2fc", "id": "164.520(c)(1)(iv)", "label": "164.520(c)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) If a health plan has more than one notice, it satisfies the requirements of paragraph (c)(1) of this section by providing the notice that is relevant to the individual or other person requesting the notice. "}, {"color": "#97c2fc", "id": "164.520(c)(1)(v)", "label": "164.520(c)(1)(v)", "shape": "dot", "size": 10, "text": "(v) If there is a material change to the notice: "}, {"color": "#97c2fc", "id": "164.520(c)(1)(i)(A)", "label": "164.520(c)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) No later than the compliance date for the health plan, to individuals then covered by the plan; "}, {"color": "#97c2fc", "id": "164.520(c)(1)(i)(B)", "label": "164.520(c)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Thereafter, at the time of enrollment, to individuals who are new enrollees. "}, {"color": "#97c2fc", "id": "164.520(c)(1)(v)(A)", "label": "164.520(c)(1)(v)(A)", "shape": "dot", "size": 10, "text": "(A) A health plan that posts its notice on its web site in accordance with paragraph (c)(3)(i) of this section must prominently post the change or its revised notice on its web site by the effective date of the material change to the notice, and provide the revised notice, or information about the material change and how to obtain the revised notice, in its next annual mailing to individuals then covered by the plan. "}, {"color": "#97c2fc", "id": "164.520(c)(1)(v)(B)", "label": "164.520(c)(1)(v)(B)", "shape": "dot", "size": 10, "text": "(B) A health plan that does not post its notice on a web site pursuant to paragraph (c)(3)(i) of this section must provide the revised notice, or information about the material change and how to obtain the revised notice, to individuals then covered by the plan within 60 days of the material revision to the notice. "}, {"color": "#97c2fc", "id": "164.520(c)(3)(i)", "label": "164.520(c)(3)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity that maintains a web site that provides information about the covered entity\u0027s customer services or benefits must prominently post its notice on the web site and make the notice available electronically through the web site. "}, {"color": "#97c2fc", "id": "164.520(c)(2)(i)", "label": "164.520(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Provide the notice: "}, {"color": "#97c2fc", "id": "164.520(c)(2)(ii)", "label": "164.520(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Except in an emergency treatment situation, make a good faith effort to obtain a written acknowledgment of receipt of the notice provided in accordance with paragraph (c)(2)(i) of this section, and if not obtained, document its good faith efforts to obtain such acknowledgment and the reason why the acknowledgment was not obtained; "}, {"color": "#97c2fc", "id": "164.520(c)(2)(iii)", "label": "164.520(c)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) If the covered health care provider maintains a physical service delivery site: "}, {"color": "#97c2fc", "id": "164.520(c)(2)(iv)", "label": "164.520(c)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Whenever the notice is revised, make the notice available upon request on or after the effective date of the revision and promptly comply with the requirements of paragraph (c)(2)(iii) of this section, if applicable. "}, {"color": "#97c2fc", "id": "164.520(c)(2)(i)(A)", "label": "164.520(c)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) No later than the date of the first service delivery, including service delivered electronically, to such individual after the compliance date for the covered health care provider; or "}, {"color": "#97c2fc", "id": "164.520(c)(2)(i)(B)", "label": "164.520(c)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) In an emergency treatment situation, as soon as reasonably practicable after the emergency treatment situation. "}, {"color": "#97c2fc", "id": "164.520(c)(3)(iii)", "label": "164.520(c)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) For purposes of paragraph (c)(2)(i) of this section, if the first service delivery to an individual is delivered electronically, the covered health care provider must provide electronic notice automatically and contemporaneously in response to the individual\u0027s first request for service. The requirements in paragraph (c)(2)(ii) of this section apply to electronic notice. "}, {"color": "#97c2fc", "id": "164.520(c)(2)(iii)(A)", "label": "164.520(c)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Have the notice available at the service delivery site for individuals to request to take with them; and "}, {"color": "#97c2fc", "id": "164.520(c)(2)(iii)(B)", "label": "164.520(c)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) Post the notice in a clear and prominent location where it is reasonable to expect individuals seeking service from the covered health care provider to be able to read the notice; and "}, {"color": "#97c2fc", "id": "164.520(c)(3)(iv)", "label": "164.520(c)(3)(iv)", "shape": "dot", "size": 10, "text": "(iv) The individual who is the recipient of electronic notice retains the right to obtain a paper copy of the notice from a covered entity upon request. "}, {"color": "#97c2fc", "id": "164.520(d)(1)", "label": "164.520(d)(1)", "shape": "dot", "size": 10, "text": "(1) The covered entities participating in the organized health care arrangement agree to abide by the terms of the notice with respect to protected health information created or received by the covered entity as part of its participation in the organized health care arrangement; "}, {"color": "#97c2fc", "id": "164.520(d)(2)(i)", "label": "164.520(d)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Describes with reasonable specificity the covered entities, or class of entities, to which the joint notice applies; "}, {"color": "#97c2fc", "id": "164.520(d)(2)(ii)", "label": "164.520(d)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Describes with reasonable specificity the service delivery sites, or classes of service delivery sites, to which the joint notice applies; and "}, {"color": "#97c2fc", "id": "164.520(d)(2)(iii)", "label": "164.520(d)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) If applicable, states that the covered entities participating in the organized health care arrangement will share protected health information with each other, as necessary to carry out treatment, payment, or health care operations relating to the organized health care arrangement. "}, {"color": "#97c2fc", "id": "164.522(a)(2)", "label": "164.522(a)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Terminating a restriction.  A covered entity may terminate a restriction, if: "}, {"color": "#97c2fc", "id": "164.522(a)(3)", "label": "164.522(a)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specification: Documentation.  A covered entity must document a restriction in accordance with \u00a7 160.530(j) of this subchapter. "}, {"color": "#97c2fc", "id": "164.522(a)(1)(i)", "label": "164.522(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity must permit an individual to request that the covered entity restrict: "}, {"color": "#97c2fc", "id": "164.522(a)(1)(ii)", "label": "164.522(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Except as provided in paragraph (a)(1)(vi) of this section, a covered entity is not required to agree to a restriction. "}, {"color": "#97c2fc", "id": "164.522(a)(1)(iii)", "label": "164.522(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) A covered entity that agrees to a restriction under paragraph (a)(1)(i) of this section may not use or disclose protected health information in violation of such restriction, except that, if the individual who requested the restriction is in need of emergency treatment and the restricted protected health information is needed to provide the emergency treatment, the covered entity may use the restricted protected health information, or may disclose such information to a health care provider, to provide such treatment to the individual. "}, {"color": "#97c2fc", "id": "164.522(a)(1)(iv)", "label": "164.522(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) If restricted protected health information is disclosed to a health care provider for emergency treatment under paragraph (a)(1)(iii) of this section, the covered entity must request that such health care provider not further use or disclose the information. "}, {"color": "#97c2fc", "id": "164.522(a)(1)(vi)", "label": "164.522(a)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) A covered entity must agree to the request of an individual to restrict disclosure of protected health information about the individual to a health plan if: "}, {"color": "#97c2fc", "id": "164.522(a)(1)(i)(A)", "label": "164.522(a)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Uses or disclosures of protected health information about the individual to carry out treatment, payment, or health care operations; and "}, {"color": "#97c2fc", "id": "164.522(a)(1)(vi)(A)", "label": "164.522(a)(1)(vi)(A)", "shape": "dot", "size": 10, "text": "(A) The disclosure is for the purpose of carrying out payment or health care operations and is not otherwise required by law; and "}, {"color": "#97c2fc", "id": "164.522(a)(1)(vi)(B)", "label": "164.522(a)(1)(vi)(B)", "shape": "dot", "size": 10, "text": "(B) The protected health information pertains solely to a health care item or service for which the individual, or person other than the health plan on behalf of the individual, has paid the covered entity in full. "}, {"color": "#97c2fc", "id": "164.522(a)(2)(iii)(A)", "label": "164.522(a)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Not effective for protected health information restricted under paragraph (a)(1)(vi) of this section; and "}, {"color": "#97c2fc", "id": "164.522(a)(2)(i)", "label": "164.522(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The individual agrees to or requests the termination in writing; "}, {"color": "#97c2fc", "id": "164.522(a)(2)(ii)", "label": "164.522(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The individual orally agrees to the termination and the oral agreement is documented; or "}, {"color": "#97c2fc", "id": "164.522(a)(2)(iii)", "label": "164.522(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) The covered entity informs the individual that it is terminating its agreement to a restriction, except that such termination is: "}, {"color": "#97c2fc", "id": "164.522(a)(2)(iii)(B)", "label": "164.522(a)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) Only effective with respect to protected health information created or received after it has so informed the individual. "}, {"color": "#97c2fc", "id": "164.522(b)(1)", "label": "164.522(b)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Confidential communications requirements. "}, {"color": "#97c2fc", "id": "164.522(b)(2)", "label": "164.522(b)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Conditions on providing confidential communications. "}, {"color": "#97c2fc", "id": "164.522(b)(1)(i)", "label": "164.522(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A covered health care provider must permit individuals to request and must accommodate reasonable requests by individuals to receive communications of protected health information from the covered health care provider by alternative means or at alternative locations. "}, {"color": "#97c2fc", "id": "164.522(b)(1)(ii)", "label": "164.522(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A health plan must permit individuals to request and must accommodate reasonable requests by individuals to receive communications of protected health information from the health plan by alternative means or at alternative locations, if the individual clearly states that the disclosure of all or part of that information could endanger the individual. "}, {"color": "#97c2fc", "id": "164.522(b)(2)(i)", "label": "164.522(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity may require the individual to make a request for a confidential communication described in paragraph (b)(1) of this section in writing. "}, {"color": "#97c2fc", "id": "164.522(b)(2)(ii)", "label": "164.522(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity may condition the provision of a reasonable accommodation on: "}, {"color": "#97c2fc", "id": "164.522(b)(2)(iii)", "label": "164.522(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) A covered health care provider may not require an explanation from the individual as to the basis for the request as a condition of providing communications on a confidential basis. "}, {"color": "#97c2fc", "id": "164.522(b)(2)(iv)", "label": "164.522(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) A health plan may require that a request contain a statement that disclosure of all or part of the information to which the request pertains could endanger the individual. "}, {"color": "#97c2fc", "id": "164.522(b)(2)(ii)(A)", "label": "164.522(b)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) When appropriate, information as to how payment, if any, will be handled; and "}, {"color": "#97c2fc", "id": "164.522(b)(2)(ii)(B)", "label": "164.522(b)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Specification of an alternative address or other method of contact. "}, {"color": "#97c2fc", "id": "164.524(a)", "label": "164.524(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Access to protected health information \u2014"}, {"color": "#97c2fc", "id": "164.524(b)", "label": "164.524(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Requests for access and timely action \u2014"}, {"color": "#97c2fc", "id": "164.524(c)", "label": "164.524(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Provision of access.  If the covered entity provides an individual with access, in whole or in part, to protected health information, the covered entity must comply with the following requirements. "}, {"color": "#97c2fc", "id": "164.524(d)", "label": "164.524(d)", "shape": "dot", "size": 10, "text": "(d) Implementation specifications: Denial of access.  If the covered entity denies access, in whole or in part, to protected health information, the covered entity must comply with the following requirements. "}, {"color": "#97c2fc", "id": "164.524(e)", "label": "164.524(e)", "shape": "dot", "size": 10, "text": "(e) Implementation specification: Documentation.  A covered entity must document the following and retain the documentation as required by \u00a7 164.530(j): "}, {"color": "#97c2fc", "id": "164.526(a)(2)(iii)", "label": "164.526(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Would not be available for inspection under \u00a7 164.524; or "}, {"color": "#97c2fc", "id": "164.532(e)(3)", "label": "164.532(e)(3)", "shape": "dot", "size": 10, "text": "(3) Covered entity responsibilities.  Nothing in this section shall alter the requirements of a covered entity to comply with part 160, subpart C of this subchapter and \u00a7\u00a7 164.524, 164.526, 164.528, and 164.530(f) with respect to protected health information held by a business associate. "}, {"color": "#97c2fc", "id": "164.524(a)(1)", "label": "164.524(a)(1)", "shape": "dot", "size": 10, "text": "(1) Right of access.  Except as otherwise provided in paragraph (a)(2) or (a)(3) of this section, an individual has a right of access to inspect and obtain a copy of protected health information about the individual in a designated record set, for as long as the protected health information is maintained in the designated record set, except for: "}, {"color": "#97c2fc", "id": "164.524(a)(2)", "label": "164.524(a)(2)", "shape": "dot", "size": 10, "text": "(2) Unreviewable grounds for denial.  A covered entity may deny an individual access without providing the individual an opportunity for review, in the following circumstances. "}, {"color": "#97c2fc", "id": "164.524(a)(3)", "label": "164.524(a)(3)", "shape": "dot", "size": 10, "text": "(3) Reviewable grounds for denial.  A covered entity may deny an individual access, provided that the individual is given a right to have such denials reviewed, as required by paragraph (a)(4) of this section, in the following circumstances: "}, {"color": "#97c2fc", "id": "164.524(a)(4)", "label": "164.524(a)(4)", "shape": "dot", "size": 10, "text": "(4) Review of a denial of access.  If access is denied on a ground permitted under paragraph (a)(3) of this section, the individual has the right to have the denial reviewed by a licensed health care professional who is designated by the covered entity to act as a reviewing official and who did not participate in the original decision to deny. The covered entity must provide or deny access in accordance with the determination of the reviewing official under paragraph (d)(4) of this section. "}, {"color": "#97c2fc", "id": "164.524(a)(1)(i)", "label": "164.524(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Psychotherapy notes; and "}, {"color": "#97c2fc", "id": "164.524(a)(1)(ii)", "label": "164.524(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Information compiled in reasonable anticipation of, or for use in, a civil, criminal, or administrative action or proceeding. "}, {"color": "#97c2fc", "id": "164.524(a)(2)(i)", "label": "164.524(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The protected health information is excepted from the right of access by paragraph (a)(1) of this section. "}, {"color": "#97c2fc", "id": "164.524(a)(2)(ii)", "label": "164.524(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity that is a correctional institution or a covered health care provider acting under the direction of the correctional institution may deny, in whole or in part, an inmate\u0027s request to obtain a copy of protected health information, if obtaining such copy would jeopardize the health, safety, security, custody, or rehabilitation of the individual or of other inmates, or the safety of any officer, employee, or other person at the correctional institution or responsible for the transporting of the inmate. "}, {"color": "#97c2fc", "id": "164.524(a)(2)(iii)", "label": "164.524(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) An individual\u0027s access to protected health information created or obtained by a covered health care provider in the course of research that includes treatment may be temporarily suspended for as long as the research is in progress, provided that the individual has agreed to the denial of access when consenting to participate in the research that includes treatment, and the covered health care provider has informed the individual that the right of access will be reinstated upon completion of the research. "}, {"color": "#97c2fc", "id": "164.524(a)(2)(iv)", "label": "164.524(a)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) An individual\u0027s access to protected health information that is contained in records that are subject to the Privacy Act, 5 U.S.C. 552a, may be denied, if the denial of access under the Privacy Act would meet the requirements of that law. "}, {"color": "#97c2fc", "id": "164.524(a)(2)(v)", "label": "164.524(a)(2)(v)", "shape": "dot", "size": 10, "text": "(v) An individual\u0027s access may be denied if the protected health information was obtained from someone other than a health care provider under a promise of confidentiality and the access requested would be reasonably likely to reveal the source of the information. "}, {"color": "#97c2fc", "id": "164.524(a)(3)(i)", "label": "164.524(a)(3)(i)", "shape": "dot", "size": 10, "text": "(i) A licensed health care professional has determined, in the exercise of professional judgment, that the access requested is reasonably likely to endanger the life or physical safety of the individual or another person; "}, {"color": "#97c2fc", "id": "164.524(a)(3)(ii)", "label": "164.524(a)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) The protected health information makes reference to another person (unless such other person is a health care provider) and a licensed health care professional has determined, in the exercise of professional judgment, that the access requested is reasonably likely to cause substantial harm to such other person; or "}, {"color": "#97c2fc", "id": "164.524(a)(3)(iii)", "label": "164.524(a)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) The request for access is made by the individual\u0027s personal representative and a licensed health care professional has determined, in the exercise of professional judgment, that the provision of access to such personal representative is reasonably likely to cause substantial harm to the individual or another person. "}, {"color": "#97c2fc", "id": "164.524(d)(4)", "label": "164.524(d)(4)", "shape": "dot", "size": 10, "text": "(4) Review of denial requested.  If the individual has requested a review of a denial under paragraph (a)(4) of this section, the covered entity must designate a licensed health care professional, who was not directly involved in the denial to review the decision to deny access. The covered entity must promptly refer a request for review to such designated reviewing official. The designated reviewing official must determine, within a reasonable period of time, whether or not to deny the access requested based on the standards in paragraph (a)(3) of this section. The covered entity must promptly provide written notice to the individual of the determination of the designated reviewing official and take other action as required by this section to carry out the designated reviewing official\u0027s determination. "}, {"color": "#97c2fc", "id": "164.524(d)(2)(ii)", "label": "164.524(d)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) If applicable, a statement of the individual\u0027s review rights under paragraph (a)(4) of this section, including a description of how the individual may exercise such review rights; and "}, {"color": "#97c2fc", "id": "164.524(b)(1)", "label": "164.524(b)(1)", "shape": "dot", "size": 10, "text": "(1) Individual\u0027s request for access.  The covered entity must permit an individual to request access to inspect or to obtain a copy of the protected health information about the individual that is maintained in a designated record set. The covered entity may require individuals to make requests for access in writing, provided that it informs individuals of such a requirement. "}, {"color": "#97c2fc", "id": "164.524(b)(2)", "label": "164.524(b)(2)", "shape": "dot", "size": 10, "text": "(2) Timely action by the covered entity. "}, {"color": "#97c2fc", "id": "164.524(b)(2)(i)", "label": "164.524(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Except as provided in paragraph (b)(2)(ii) of this section, the covered entity must act on a request for access no later than 30 days after receipt of the request as follows. "}, {"color": "#97c2fc", "id": "164.524(b)(2)(ii)", "label": "164.524(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the covered entity is unable to take an action required by paragraph (b)(2)(i)(A) or (B) of this section within the time required by paragraph (b)(2)(i) of this section, as applicable, the covered entity may extend the time for such actions by no more than 30 days, provided that: "}, {"color": "#97c2fc", "id": "164.524(c)(3)(i)", "label": "164.524(c)(3)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity must provide the access as requested by the individual in a timely manner as required by paragraph (b)(2) of this section, including arranging with the individual for a convenient time and place to inspect or obtain a copy of the protected health information, or mailing the copy of the protected health information at the individual\u0027s request. The covered entity may discuss the scope, format, and other aspects of the request for access with the individual as necessary to facilitate the timely provision of access. "}, {"color": "#97c2fc", "id": "164.524(d)(2)", "label": "164.524(d)(2)", "shape": "dot", "size": 10, "text": "(2) Denial.  The covered entity must provide a timely, written denial to the individual, in accordance with paragraph (b)(2) of this section. The denial must be in plain language and contain: "}, {"color": "#97c2fc", "id": "164.524(b)(2)(i)(A)", "label": "164.524(b)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) If the covered entity grants the request, in whole or in part, it must inform the individual of the acceptance of the request and provide the access requested, in accordance with paragraph (c) of this section. "}, {"color": "#97c2fc", "id": "164.524(b)(2)(i)(B)", "label": "164.524(b)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) If the covered entity denies the request, in whole or in part, it must provide the individual with a written denial, in accordance with paragraph (d) of this section. "}, {"color": "#97c2fc", "id": "164.524(b)(2)(ii)(A)", "label": "164.524(b)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity, within the time limit set by paragraph (b)(2)(i) of this section, as applicable, provides the individual with a written statement of the reasons for the delay and the date by which the covered entity will complete its action on the request; and "}, {"color": "#97c2fc", "id": "164.524(b)(2)(ii)(B)", "label": "164.524(b)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The covered entity may have only one such extension of time for action on a request for access. "}, {"color": "#97c2fc", "id": "164.524(c)(1)", "label": "164.524(c)(1)", "shape": "dot", "size": 10, "text": "(1) Providing the access requested.  The covered entity must provide the access requested by individuals, including inspection or obtaining a copy, or both, of the protected health information about them in designated record sets. If the same protected health information that is the subject of a request for access is maintained in more than one designated record set or at more than one location, the covered entity need only produce the protected health information once in response to a request for access. "}, {"color": "#97c2fc", "id": "164.524(c)(2)", "label": "164.524(c)(2)", "shape": "dot", "size": 10, "text": "(2) Form of access requested. "}, {"color": "#97c2fc", "id": "164.524(c)(3)", "label": "164.524(c)(3)", "shape": "dot", "size": 10, "text": "(3) Time and manner of access. "}, {"color": "#97c2fc", "id": "164.524(c)(4)", "label": "164.524(c)(4)", "shape": "dot", "size": 10, "text": "(4) Fees.  If the individual requests a copy of the protected health information or agrees to a summary or explanation of such information, the covered entity may impose a reasonable, cost-based fee, provided that the fee includes only the cost of: "}, {"color": "#97c2fc", "id": "164.524(c)(2)(i)", "label": "164.524(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity must provide the individual with access to the protected health information in the form and format requested by the individual, if it is readily producible in such form and format; or, if not, in a readable hard copy form or such other form and format as agreed to by the covered entity and the individual. "}, {"color": "#97c2fc", "id": "164.524(c)(2)(iii)", "label": "164.524(c)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) The covered entity may provide the individual with a summary of the protected health information requested, in lieu of providing access to the protected health information or may provide an explanation of the protected health information to which access has been provided, if: "}, {"color": "#97c2fc", "id": "164.524(c)(2)(iii)(A)", "label": "164.524(c)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) The individual agrees in advance to such a summary or explanation; and "}, {"color": "#97c2fc", "id": "164.524(c)(2)(iii)(B)", "label": "164.524(c)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) The individual agrees in advance to the fees imposed, if any, by the covered entity for such summary or explanation. "}, {"color": "#97c2fc", "id": "164.524(c)(4)(iv)", "label": "164.524(c)(4)(iv)", "shape": "dot", "size": 10, "text": "(iv) Preparing an explanation or summary of the protected health information, if agreed to by the individual as required by paragraph (c)(2)(iii) of this section. "}, {"color": "#97c2fc", "id": "164.524(c)(3)(ii)", "label": "164.524(c)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) If an individual\u0027s request for access directs the covered entity to transmit the copy of protected health information directly to another person designated by the individual, the covered entity must provide the copy to the person designated by the individual. The individual\u0027s request must be in writing, signed by the individual, and clearly identify the designated person and where to send the copy of protected health information. "}, {"color": "#97c2fc", "id": "164.524(c)(4)(i)", "label": "164.524(c)(4)(i)", "shape": "dot", "size": 10, "text": "(i) Labor for copying the protected health information requested by the individual, whether in paper or electronic form; "}, {"color": "#97c2fc", "id": "164.524(c)(4)(ii)", "label": "164.524(c)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) Supplies for creating the paper copy or electronic media if the individual requests that the electronic copy be provided on portable media; "}, {"color": "#97c2fc", "id": "164.524(c)(4)(iii)", "label": "164.524(c)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) Postage, when the individual has requested the copy, or the summary or explanation, be mailed; and "}, {"color": "#97c2fc", "id": "164.524(d)(1)", "label": "164.524(d)(1)", "shape": "dot", "size": 10, "text": "(1) Making other information accessible.  The covered entity must, to the extent possible, give the individual access to any other protected health information requested, after excluding the protected health information as to which the covered entity has a ground to deny access. "}, {"color": "#97c2fc", "id": "164.524(d)(3)", "label": "164.524(d)(3)", "shape": "dot", "size": 10, "text": "(3) Other responsibility.  If the covered entity does not maintain the protected health information that is the subject of the individual\u0027s request for access, and the covered entity knows where the requested information is maintained, the covered entity must inform the individual where to direct the request for access. "}, {"color": "#97c2fc", "id": "164.524(d)(2)(i)", "label": "164.524(d)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The basis for the denial; "}, {"color": "#97c2fc", "id": "164.524(e)(1)", "label": "164.524(e)(1)", "shape": "dot", "size": 10, "text": "(1) The designated record sets that are subject to access by individuals; and "}, {"color": "#97c2fc", "id": "164.524(e)(2)", "label": "164.524(e)(2)", "shape": "dot", "size": 10, "text": "(2) The titles of the persons or offices responsible for receiving and processing requests for access by individuals. "}, {"color": "#97c2fc", "id": "164.526(a)", "label": "164.526(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Right to amend. "}, {"color": "#97c2fc", "id": "164.526(b)", "label": "164.526(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Requests for amendment and timely action \u2014"}, {"color": "#97c2fc", "id": "164.526(c)", "label": "164.526(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Accepting the amendment.  If the covered entity accepts the requested amendment, in whole or in part, the covered entity must comply with the following requirements. "}, {"color": "#97c2fc", "id": "164.526(d)", "label": "164.526(d)", "shape": "dot", "size": 10, "text": "(d) Implementation specifications: Denying the amendment.  If the covered entity denies the requested amendment, in whole or in part, the covered entity must comply with the following requirements. "}, {"color": "#97c2fc", "id": "164.526(e)", "label": "164.526(e)", "shape": "dot", "size": 10, "text": "(e) Implementation specification: Actions on notices of amendment.  A covered entity that is informed by another covered entity of an amendment to an individual\u0027s protected health information, in accordance with paragraph (c)(3) of this section, must amend the protected health information in designated record sets as provided by paragraph (c)(1) of this section. "}, {"color": "#97c2fc", "id": "164.526(f)", "label": "164.526(f)", "shape": "dot", "size": 10, "text": "(f) Implementation specification: Documentation.  A covered entity must document the titles of the persons or offices responsible for receiving and processing requests for amendments by individuals and retain the documentation as required by \u00a7 164.530(j). "}, {"color": "#97c2fc", "id": "164.526(a)(1)", "label": "164.526(a)(1)", "shape": "dot", "size": 10, "text": "(1) Right to amend.  An individual has the right to have a covered entity amend protected health information or a record about the individual in a designated record set for as long as the protected health information is maintained in the designated record set. "}, {"color": "#97c2fc", "id": "164.526(a)(2)", "label": "164.526(a)(2)", "shape": "dot", "size": 10, "text": "(2) Denial of amendment.  A covered entity may deny an individual\u0027s request for amendment, if it determines that the protected health information or record that is the subject of the request: "}, {"color": "#97c2fc", "id": "164.526(a)(2)(i)", "label": "164.526(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Was not created by the covered entity, unless the individual provides a reasonable basis to believe that the originator of protected health information is no longer available to act on the requested amendment; "}, {"color": "#97c2fc", "id": "164.526(a)(2)(ii)", "label": "164.526(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Is not part of the designated record set; "}, {"color": "#97c2fc", "id": "164.526(a)(2)(iv)", "label": "164.526(a)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Is accurate and complete. "}, {"color": "#97c2fc", "id": "164.526(d)(1)(i)", "label": "164.526(d)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The basis for the denial, in accordance with paragraph (a)(2) of this section; "}, {"color": "#97c2fc", "id": "164.526(b)(1)", "label": "164.526(b)(1)", "shape": "dot", "size": 10, "text": "(1) Individual\u0027s request for amendment.  The covered entity must permit an individual to request that the covered entity amend the protected health information maintained in the designated record set. The covered entity may require individuals to make requests for amendment in writing and to provide a reason to support a requested amendment, provided that it informs individuals in advance of such requirements. "}, {"color": "#97c2fc", "id": "164.526(b)(2)", "label": "164.526(b)(2)", "shape": "dot", "size": 10, "text": "(2) Timely action by the covered entity. "}, {"color": "#97c2fc", "id": "164.526(c)(2)", "label": "164.526(c)(2)", "shape": "dot", "size": 10, "text": "(2) Informing the individual.  In accordance with paragraph (b) of this section, the covered entity must timely inform the individual that the amendment is accepted and obtain the individual\u0027s identification of and agreement to have the covered entity notify the relevant persons with which the amendment needs to be shared in accordance with paragraph (c)(3) of this section. "}, {"color": "#97c2fc", "id": "164.526(b)(2)(i)", "label": "164.526(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity must act on the individual\u0027s request for an amendment no later than 60 days after receipt of such a request, as follows. "}, {"color": "#97c2fc", "id": "164.526(b)(2)(ii)", "label": "164.526(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the covered entity is unable to act on the amendment within the time required by paragraph (b)(2)(i) of this section, the covered entity may extend the time for such action by no more than 30 days, provided that: "}, {"color": "#97c2fc", "id": "164.526(d)(1)", "label": "164.526(d)(1)", "shape": "dot", "size": 10, "text": "(1) Denial.  The covered entity must provide the individual with a timely, written denial, in accordance with paragraph (b)(2) of this section. The denial must use plain language and contain: "}, {"color": "#97c2fc", "id": "164.526(b)(2)(i)(A)", "label": "164.526(b)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) If the covered entity grants the requested amendment, in whole or in part, it must take the actions required by paragraphs (c)(1) and (2) of this section. "}, {"color": "#97c2fc", "id": "164.526(b)(2)(i)(B)", "label": "164.526(b)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) If the covered entity denies the requested amendment, in whole or in part, it must provide the individual with a written denial, in accordance with paragraph (d)(1) of this section. "}, {"color": "#97c2fc", "id": "164.526(b)(2)(ii)(A)", "label": "164.526(b)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity, within the time limit set by paragraph (b)(2)(i) of this section, provides the individual with a written statement of the reasons for the delay and the date by which the covered entity will complete its action on the request; and "}, {"color": "#97c2fc", "id": "164.526(c)(1)", "label": "164.526(c)(1)", "shape": "dot", "size": 10, "text": "(1) Making the amendment.  The covered entity must make the appropriate amendment to the protected health information or record that is the subject of the request for amendment by, at a minimum, identifying the records in the designated record set that are affected by the amendment and appending or otherwise providing a link to the location of the amendment. "}, {"color": "#97c2fc", "id": "164.526(b)(2)(ii)(B)", "label": "164.526(b)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The covered entity may have only one such extension of time for action on a request for an amendment. "}, {"color": "#97c2fc", "id": "164.526(c)(3)", "label": "164.526(c)(3)", "shape": "dot", "size": 10, "text": "(3) Informing others.  The covered entity must make reasonable efforts to inform and provide the amendment within a reasonable time to: "}, {"color": "#97c2fc", "id": "164.526(c)(3)(i)", "label": "164.526(c)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Persons identified by the individual as having received protected health information about the individual and needing the amendment; and "}, {"color": "#97c2fc", "id": "164.526(c)(3)(ii)", "label": "164.526(c)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Persons, including business associates, that the covered entity knows have the protected health information that is the subject of the amendment and that may have relied, or could foreseeably rely, on such information to the detriment of the individual. "}, {"color": "#97c2fc", "id": "164.526(d)(2)", "label": "164.526(d)(2)", "shape": "dot", "size": 10, "text": "(2) Statement of disagreement.  The covered entity must permit the individual to submit to the covered entity a written statement disagreeing with the denial of all or part of a requested amendment and the basis of such disagreement. The covered entity may reasonably limit the length of a statement of disagreement. "}, {"color": "#97c2fc", "id": "164.526(d)(3)", "label": "164.526(d)(3)", "shape": "dot", "size": 10, "text": "(3) Rebuttal statement.  The covered entity may prepare a written rebuttal to the individual\u0027s statement of disagreement. Whenever such a rebuttal is prepared, the covered entity must provide a copy to the individual who submitted the statement of disagreement. "}, {"color": "#97c2fc", "id": "164.526(d)(4)", "label": "164.526(d)(4)", "shape": "dot", "size": 10, "text": "(4) Recordkeeping.  The covered entity must, as appropriate, identify the record or protected health information in the designated record set that is the subject of the disputed amendment and append or otherwise link the individual\u0027s request for an amendment, the covered entity\u0027s denial of the request, the individual\u0027s statement of disagreement, if any, and the covered entity\u0027s rebuttal, if any, to the designated record set. "}, {"color": "#97c2fc", "id": "164.526(d)(5)", "label": "164.526(d)(5)", "shape": "dot", "size": 10, "text": "(5) Future disclosures. "}, {"color": "#97c2fc", "id": "164.526(d)(1)(ii)", "label": "164.526(d)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) The individual\u0027s right to submit a written statement disagreeing with the denial and how the individual may file such a statement; "}, {"color": "#97c2fc", "id": "164.526(d)(1)(iii)", "label": "164.526(d)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) A statement that, if the individual does not submit a statement of disagreement, the individual may request that the covered entity provide the individual\u0027s request for amendment and the denial with any future disclosures of the protected health information that is the subject of the amendment; and "}, {"color": "#97c2fc", "id": "164.526(d)(5)(ii)", "label": "164.526(d)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the individual has not submitted a written statement of disagreement, the covered entity must include the individual\u0027s request for amendment and its denial, or an accurate summary of such information, with any subsequent disclosure of the protected health information only if the individual has requested such action in accordance with paragraph (d)(1)(iii) of this section. "}, {"color": "#97c2fc", "id": "164.526(d)(5)(i)", "label": "164.526(d)(5)(i)", "shape": "dot", "size": 10, "text": "(i) If a statement of disagreement has been submitted by the individual, the covered entity must include the material appended in accordance with paragraph (d)(4) of this section, or, at the election of the covered entity, an accurate summary of any such information, with any subsequent disclosure of the protected health information to which the disagreement relates. "}, {"color": "#97c2fc", "id": "164.526(d)(5)(iii)", "label": "164.526(d)(5)(iii)", "shape": "dot", "size": 10, "text": "(iii) When a subsequent disclosure described in paragraph (d)(5)(i) or (ii) of this section is made using a standard transaction under part 162 of this subchapter that does not permit the additional material to be included with the disclosure, the covered entity may separately transmit the material required by paragraph (d)(5)(i) or (ii) of this section, as applicable, to the recipient of the standard transaction. "}, {"color": "#97c2fc", "id": "164.528(a)", "label": "164.528(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Right to an accounting of disclosures of protected health information. "}, {"color": "#97c2fc", "id": "164.528(b)", "label": "164.528(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Content of the accounting.  The covered entity must provide the individual with a written accounting that meets the following requirements. "}, {"color": "#97c2fc", "id": "164.528(c)", "label": "164.528(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Provision of the accounting. "}, {"color": "#97c2fc", "id": "164.528(d)", "label": "164.528(d)", "shape": "dot", "size": 10, "text": "(d) Implementation specification: Documentation.  A covered entity must document the following and retain the documentation as required by \u00a7 164.530(j): "}, {"color": "#97c2fc", "id": "164.528(a)(1)", "label": "164.528(a)(1)", "shape": "dot", "size": 10, "text": "(1) An individual has a right to receive an accounting of disclosures of protected health information made by a covered entity in the six years prior to the date on which the accounting is requested, except for disclosures: "}, {"color": "#97c2fc", "id": "164.528(a)(2)", "label": "164.528(a)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "164.528(a)(3)", "label": "164.528(a)(3)", "shape": "dot", "size": 10, "text": "(3) An individual may request an accounting of disclosures for a period of time less than six years from the date of the request. "}, {"color": "#97c2fc", "id": "164.528(b)(1)", "label": "164.528(b)(1)", "shape": "dot", "size": 10, "text": "(1) Except as otherwise provided by paragraph (a) of this section, the accounting must include disclosures of protected health information that occurred during the six years (or such shorter time period at the request of the individual as provided in paragraph (a)(3) of this section) prior to the date of the request for an accounting, including disclosures to or by business associates of the covered entity. "}, {"color": "#97c2fc", "id": "164.528(d)(1)", "label": "164.528(d)(1)", "shape": "dot", "size": 10, "text": "(1) The information required to be included in an accounting under paragraph (b) of this section for disclosures of protected health information that are subject to an accounting under paragraph (a) of this section; "}, {"color": "#97c2fc", "id": "164.528(a)(1)(ix)", "label": "164.528(a)(1)(ix)", "shape": "dot", "size": 10, "text": "(ix) That occurred prior to the compliance date for the covered entity. "}, {"color": "#97c2fc", "id": "164.528(a)(2)(ii)", "label": "164.528(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the agency or official statement in paragraph (a)(2)(i) of this section is made orally, the covered entity must: "}, {"color": "#97c2fc", "id": "164.528(a)(2)(ii)(C)", "label": "164.528(a)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Limit the temporary suspension to no longer than 30 days from the date of the oral statement, unless a written statement pursuant to paragraph (a)(2)(i) of this section is submitted during that time. "}, {"color": "#97c2fc", "id": "164.528(a)(2)(ii)(A)", "label": "164.528(a)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Document the statement, including the identity of the agency or official making the statement; "}, {"color": "#97c2fc", "id": "164.528(a)(2)(ii)(B)", "label": "164.528(a)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Temporarily suspend the individual\u0027s right to an accounting of disclosures subject to the statement; and "}, {"color": "#97c2fc", "id": "164.528(b)(2)", "label": "164.528(b)(2)", "shape": "dot", "size": 10, "text": "(2) Except as otherwise provided by paragraphs (b)(3) or (b)(4) of this section, the accounting must include for each disclosure: "}, {"color": "#97c2fc", "id": "164.528(b)(4)", "label": "164.528(b)(4)", "shape": "dot", "size": 10, "text": "(4) "}, {"color": "#97c2fc", "id": "164.528(b)(2)(i)", "label": "164.528(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The date of the disclosure; "}, {"color": "#97c2fc", "id": "164.528(b)(2)(ii)", "label": "164.528(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The name of the entity or person who received the protected health information and, if known, the address of such entity or person; "}, {"color": "#97c2fc", "id": "164.528(b)(2)(iii)", "label": "164.528(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) A brief description of the protected health information disclosed; and "}, {"color": "#97c2fc", "id": "164.528(b)(3)(i)", "label": "164.528(b)(3)(i)", "shape": "dot", "size": 10, "text": "(i) The information required by paragraph (b)(2) of this section for the first disclosure during the accounting period; "}, {"color": "#97c2fc", "id": "164.528(b)(3)(ii)", "label": "164.528(b)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) The frequency, periodicity, or number of the disclosures made during the accounting period; and "}, {"color": "#97c2fc", "id": "164.528(b)(3)(iii)", "label": "164.528(b)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) The date of the last such disclosure during the accounting period. "}, {"color": "#97c2fc", "id": "164.528(b)(4)(ii)", "label": "164.528(b)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the covered entity provides an accounting for research disclosures, in accordance with paragraph (b)(4) of this section, and if it is reasonably likely that the protected health information of the individual was disclosed for such research protocol or activity, the covered entity shall, at the request of the individual, assist in contacting the entity that sponsored the research and the researcher. "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)(A)", "label": "164.528(b)(4)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The name of the protocol or other research activity; "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)(B)", "label": "164.528(b)(4)(i)(B)", "shape": "dot", "size": 10, "text": "(B) A description, in plain language, of the research protocol or other research activity, including the purpose of the research and the criteria for selecting particular records; "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)(C)", "label": "164.528(b)(4)(i)(C)", "shape": "dot", "size": 10, "text": "(C) A brief description of the type of protected health information that was disclosed; "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)(D)", "label": "164.528(b)(4)(i)(D)", "shape": "dot", "size": 10, "text": "(D) The date or period of time during which such disclosures occurred, or may have occurred, including the date of the last such disclosure during the accounting period; "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)(E)", "label": "164.528(b)(4)(i)(E)", "shape": "dot", "size": 10, "text": "(E) The name, address, and telephone number of the entity that sponsored the research and of the researcher to whom the information was disclosed; and "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)(F)", "label": "164.528(b)(4)(i)(F)", "shape": "dot", "size": 10, "text": "(F) A statement that the protected health information of the individual may or may not have been disclosed for a particular protocol or other research activity. "}, {"color": "#97c2fc", "id": "164.528(c)(1)", "label": "164.528(c)(1)", "shape": "dot", "size": 10, "text": "(1) The covered entity must act on the individual\u0027s request for an accounting, no later than 60 days after receipt of such a request, as follows. "}, {"color": "#97c2fc", "id": "164.528(c)(2)", "label": "164.528(c)(2)", "shape": "dot", "size": 10, "text": "(2) The covered entity must provide the first accounting to an individual in any 12 month period without charge. The covered entity may impose a reasonable, cost-based fee for each subsequent request for an accounting by the same individual within the 12 month period, provided that the covered entity informs the individual in advance of the fee and provides the individual with an opportunity to withdraw or modify the request for a subsequent accounting in order to avoid or reduce the fee. "}, {"color": "#97c2fc", "id": "164.528(c)(1)(i)", "label": "164.528(c)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity must provide the individual with the accounting requested; or "}, {"color": "#97c2fc", "id": "164.528(c)(1)(ii)", "label": "164.528(c)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the covered entity is unable to provide the accounting within the time required by paragraph (c)(1) of this section, the covered entity may extend the time to provide the accounting by no more than 30 days, provided that: "}, {"color": "#97c2fc", "id": "164.528(c)(1)(ii)(A)", "label": "164.528(c)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity, within the time limit set by paragraph (c)(1) of this section, provides the individual with a written statement of the reasons for the delay and the date by which the covered entity will provide the accounting; and "}, {"color": "#97c2fc", "id": "164.528(c)(1)(ii)(B)", "label": "164.528(c)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The covered entity may have only one such extension of time for action on a request for an accounting. "}, {"color": "#97c2fc", "id": "164.528(d)(2)", "label": "164.528(d)(2)", "shape": "dot", "size": 10, "text": "(2) The written accounting that is provided to the individual under this section; and "}, {"color": "#97c2fc", "id": "164.528(d)(3)", "label": "164.528(d)(3)", "shape": "dot", "size": 10, "text": "(3) The titles of the persons or offices responsible for receiving and processing requests for an accounting by individuals. "}, {"color": "#97c2fc", "id": "164.530(a)", "label": "164.530(a)", "shape": "dot", "size": 10, "text": "(a) "}, {"color": "#97c2fc", "id": "164.530(f)", "label": "164.530(f)", "shape": "dot", "size": 10, "text": "(f) Standard: Mitigation.  A covered entity must mitigate, to the extent practicable, any harmful effect that is known to the covered entity of a use or disclosure of protected health information in violation of its policies and procedures or the requirements of this subpart by the covered entity or its business associate. "}, {"color": "#97c2fc", "id": "164.530(k)", "label": "164.530(k)", "shape": "dot", "size": 10, "text": "(k) Standard: Group health plans. "}, {"color": "#97c2fc", "id": "164.530(a)(1)", "label": "164.530(a)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Personnel designations. "}, {"color": "#97c2fc", "id": "164.530(a)(2)", "label": "164.530(a)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Personnel designations.  A covered entity must document the personnel designations in paragraph (a)(1) of this section as required by paragraph (j) of this section. "}, {"color": "#97c2fc", "id": "164.530(k)(1)", "label": "164.530(k)(1)", "shape": "dot", "size": 10, "text": "(1) A group health plan is not subject to the standards or implementation specifications in paragraphs (a) through (f) and (i) of this section, to the extent that: "}, {"color": "#97c2fc", "id": "164.530(a)(1)(i)", "label": "164.530(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity must designate a privacy official who is responsible for the development and implementation of the policies and procedures of the entity. "}, {"color": "#97c2fc", "id": "164.530(b)(1)", "label": "164.530(b)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Training.  A covered entity must train all members of its workforce on the policies and procedures with respect to protected health information required by this subpart and subpart D of this part, as necessary and appropriate for the members of the workforce to carry out their functions within the covered entity. "}, {"color": "#97c2fc", "id": "164.530(b)(2)", "label": "164.530(b)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Training. "}, {"color": "#97c2fc", "id": "164.530(b)(2)(i)", "label": "164.530(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity must provide training that meets the requirements of paragraph (b)(1) of this section, as follows: "}, {"color": "#97c2fc", "id": "164.530(b)(2)(ii)", "label": "164.530(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity must document that the training as described in paragraph (b)(2)(i) of this section has been provided, as required by paragraph (j) of this section. "}, {"color": "#97c2fc", "id": "164.530(b)(2)(i)(A)", "label": "164.530(b)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) To each member of the covered entity\u0027s workforce by no later than the compliance date for the covered entity; "}, {"color": "#97c2fc", "id": "164.530(b)(2)(i)(B)", "label": "164.530(b)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Thereafter, to each new member of the workforce within a reasonable period of time after the person joins the covered entity\u0027s workforce; and "}, {"color": "#97c2fc", "id": "164.530(b)(2)(i)(C)", "label": "164.530(b)(2)(i)(C)", "shape": "dot", "size": 10, "text": "(C) To each member of the covered entity\u0027s workforce whose functions are affected by a material change in the policies or procedures required by this subpart or subpart D of this part, within a reasonable period of time after the material change becomes effective in accordance with paragraph (i) of this section. "}, {"color": "#97c2fc", "id": "164.530(c)(1)", "label": "164.530(c)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Safeguards.  A covered entity must have in place appropriate administrative, technical, and physical safeguards to protect the privacy of protected health information. "}, {"color": "#97c2fc", "id": "164.530(c)(2)", "label": "164.530(c)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "164.530(c)(2)(i)", "label": "164.530(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Implementation specification: Safeguards.  A covered entity must reasonably safeguard protected health information from any intentional or unintentional use or disclosure that is in violation of the standards, implementation specifications or other requirements of this subpart. "}, {"color": "#97c2fc", "id": "164.530(c)(2)(ii)", "label": "164.530(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity must reasonably safeguard protected health information to limit incidental uses or disclosures made pursuant to an otherwise permitted or required use or disclosure. "}, {"color": "#97c2fc", "id": "164.530(d)(1)", "label": "164.530(d)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Complaints to the covered entity.  A covered entity must provide a process for individuals to make complaints concerning the covered entity\u0027s policies and procedures required by this subpart and subpart D of this part or its compliance with such policies and procedures or the requirements of this subpart or subpart D of this part. "}, {"color": "#97c2fc", "id": "164.530(d)(2)", "label": "164.530(d)(2)", "shape": "dot", "size": 10, "text": "(2) Impleme
