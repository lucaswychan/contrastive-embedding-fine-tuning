ntation specification: Documentation of complaints.  As required by paragraph (j) of this section, a covered entity must document all complaints received, and their disposition, if any. "}, {"color": "#97c2fc", "id": "164.530(e)(2)", "label": "164.530(e)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Documentation.  As required by paragraph (j) of this section, a covered entity must document the sanctions that are applied, if any. "}, {"color": "#97c2fc", "id": "164.530(g)(1)", "label": "164.530(g)(1)", "shape": "dot", "size": 10, "text": "(1) May not intimidate, threaten, coerce, discriminate against, or take other retaliatory action against any individual for the exercise by the individual of any right established, or for participation in any process provided for, by this subpart or subpart D of this part, including the filing of a complaint under this section; and "}, {"color": "#97c2fc", "id": "164.530(i)(1)", "label": "164.530(i)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Policies and procedures.  A covered entity must implement policies and procedures with respect to protected health information that are designed to comply with the standards, implementation specifications, or other requirements of this subpart and subpart D of this part. The policies and procedures must be reasonably designed, taking into account the size and the type of activities that relate to protected health information undertaken by a covered entity, to ensure such compliance. This standard is not to be construed to permit or excuse an action that violates any other standard, implementation specification, or other requirement of this subpart. "}, {"color": "#97c2fc", "id": "164.530(i)(2)", "label": "164.530(i)(2)", "shape": "dot", "size": 10, "text": "(2) Standard: Changes to policies and procedures. "}, {"color": "#97c2fc", "id": "164.530(i)(4)", "label": "164.530(i)(4)", "shape": "dot", "size": 10, "text": "(4) Implementation specifications: Changes to privacy practices stated in the notice. "}, {"color": "#97c2fc", "id": "164.530(j)(1)(i)", "label": "164.530(j)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Maintain the policies and procedures provided for in paragraph (i) of this section in written or electronic form; "}, {"color": "#97c2fc", "id": "164.530(i)(2)(i)", "label": "164.530(i)(2)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity must change its policies and procedures as necessary and appropriate to comply with changes in the law, including the standards, requirements, and implementation specifications of this subpart or subpart D of this part. "}, {"color": "#97c2fc", "id": "164.530(i)(2)(iii)", "label": "164.530(i)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) A covered entity may make any other changes to policies and procedures at any time, provided that the changes are documented and implemented in accordance with paragraph (i)(5) of this section. "}, {"color": "#97c2fc", "id": "164.530(i)(4)(i)", "label": "164.530(i)(4)(i)", "shape": "dot", "size": 10, "text": "(i) To implement a change as provided by paragraph (i)(2)(ii) of this section, a covered entity must: "}, {"color": "#97c2fc", "id": "164.530(i)(4)(i)(A)", "label": "164.530(i)(4)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Ensure that the policy or procedure, as revised to reflect a change in the covered entity\u0027s privacy practice as stated in its notice, complies with the standards, requirements, and implementation specifications of this subpart; "}, {"color": "#97c2fc", "id": "164.530(i)(4)(i)(B)", "label": "164.530(i)(4)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Document the policy or procedure, as revised, as required by paragraph (j) of this section; and "}, {"color": "#97c2fc", "id": "164.530(i)(4)(ii)(A)", "label": "164.530(i)(4)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Such change meets the implementation specifications in paragraphs (i)(4)(i)(A)\u2013(C) of this section; and "}, {"color": "#97c2fc", "id": "164.530(i)(4)(ii)(B)", "label": "164.530(i)(4)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Such change is effective only with respect to protected health information created or received after the effective date of the notice. "}, {"color": "#97c2fc", "id": "164.530(i)(5)(i)", "label": "164.530(i)(5)(i)", "shape": "dot", "size": 10, "text": "(i) The policy or procedure, as revised, complies with the standards, requirements, and implementation specifications of this subpart; and "}, {"color": "#97c2fc", "id": "164.530(i)(5)(ii)", "label": "164.530(i)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) Prior to the effective date of the change, the policy or procedure, as revised, is documented as required by paragraph (j) of this section. "}, {"color": "#97c2fc", "id": "164.530(j)(1)", "label": "164.530(j)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Documentation.  A covered entity must: "}, {"color": "#97c2fc", "id": "164.530(j)(2)", "label": "164.530(j)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Retention period.  A covered entity must retain the documentation required by paragraph (j)(1) of this section for six years from the date of its creation or the date when it last was in effect, whichever is later. "}, {"color": "#97c2fc", "id": "164.530(j)(1)(ii)", "label": "164.530(j)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) If a communication is required by this subpart to be in writing, maintain such writing, or an electronic copy, as documentation; and "}, {"color": "#97c2fc", "id": "164.530(j)(1)(iii)", "label": "164.530(j)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) If an action, activity, or designation is required by this subpart to be documented, maintain a written or electronic record of such action, activity, or designation. "}, {"color": "#97c2fc", "id": "164.530(k)(1)(i)", "label": "164.530(k)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The group health     "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.015,
            "damping": 0.4,
            "gravitationalConstant": -31,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
