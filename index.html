            <script>function neighbourhoodHighlight(params) {
  // console.log("in nieghbourhoodhighlight");
  allNodes = nodes.get({ returnType: "Object" });
  // originalNodes = JSON.parse(JSON.stringify(allNodes));
  // if something is selected:
  if (params.nodes.length > 0) {
    highlightActive = true;
    var i, j;
    var selectedNode = params.nodes[0];
    var degrees = 2;

    // mark all nodes as hard to read.
    for (let nodeId in allNodes) {
      // nodeColors[nodeId] = allNodes[nodeId].color;
      allNodes[nodeId].color = "rgba(200,200,200,0.5)";
      if (allNodes[nodeId].hiddenLabel === undefined) {
        allNodes[nodeId].hiddenLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }
    var connectedNodes = network.getConnectedNodes(selectedNode);
    var allConnectedNodes = [];

    // get the second degree nodes
    for (i = 1; i < degrees; i++) {
      for (j = 0; j < connectedNodes.length; j++) {
        allConnectedNodes = allConnectedNodes.concat(
          network.getConnectedNodes(connectedNodes[j])
        );
      }
    }

    // all second degree nodes get a different color and their label back
    for (i = 0; i < allConnectedNodes.length; i++) {
      // allNodes[allConnectedNodes[i]].color = "pink";
      allNodes[allConnectedNodes[i]].color = "rgba(150,150,150,0.75)";
      if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[allConnectedNodes[i]].label =
          allNodes[allConnectedNodes[i]].hiddenLabel;
        allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // all first degree nodes get their own color and their label back
    for (i = 0; i < connectedNodes.length; i++) {
      // allNodes[connectedNodes[i]].color = undefined;
      allNodes[connectedNodes[i]].color = nodeColors[connectedNodes[i]];
      if (allNodes[connectedNodes[i]].hiddenLabel !== undefined) {
        allNodes[connectedNodes[i]].label =
          allNodes[connectedNodes[i]].hiddenLabel;
        allNodes[connectedNodes[i]].hiddenLabel = undefined;
      }
    }

    // the main node gets its own color and its label back.
    // allNodes[selectedNode].color = undefined;
    allNodes[selectedNode].color = nodeColors[selectedNode];
    if (allNodes[selectedNode].hiddenLabel !== undefined) {
      allNodes[selectedNode].label = allNodes[selectedNode].hiddenLabel;
      allNodes[selectedNode].hiddenLabel = undefined;
    }
  } else if (highlightActive === true) {
    // console.log("highlightActive was true");
    // reset all nodes
    for (let nodeId in allNodes) {
      // allNodes[nodeId].color = "purple";
      allNodes[nodeId].color = nodeColors[nodeId];
      // delete allNodes[nodeId].color;
      if (allNodes[nodeId].hiddenLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].hiddenLabel;
        allNodes[nodeId].hiddenLabel = undefined;
      }
    }
    highlightActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    // console.log("Nothing was selected");
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        // console.log(allNodes[nodeId]);
        // allNodes[nodeId].color = {};
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function filterHighlight(params) {
  allNodes = nodes.get({ returnType: "Object" });
  // if something is selected:
  if (params.nodes.length > 0) {
    filterActive = true;
    let selectedNodes = params.nodes;

    // hiding all nodes and saving the label
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = true;
      if (allNodes[nodeId].savedLabel === undefined) {
        allNodes[nodeId].savedLabel = allNodes[nodeId].label;
        allNodes[nodeId].label = undefined;
      }
    }

    for (let i=0; i < selectedNodes.length; i++) {
      allNodes[selectedNodes[i]].hidden = false;
      if (allNodes[selectedNodes[i]].savedLabel !== undefined) {
        allNodes[selectedNodes[i]].label = allNodes[selectedNodes[i]].savedLabel;
        allNodes[selectedNodes[i]].savedLabel = undefined;
      }
    }

  } else if (filterActive === true) {
    // reset all nodes
    for (let nodeId in allNodes) {
      allNodes[nodeId].hidden = false;
      if (allNodes[nodeId].savedLabel !== undefined) {
        allNodes[nodeId].label = allNodes[nodeId].savedLabel;
        allNodes[nodeId].savedLabel = undefined;
      }
    }
    filterActive = false;
  }

  // transform the object into an array
  var updateArray = [];
  if (params.nodes.length > 0) {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  } else {
    for (let nodeId in allNodes) {
      if (allNodes.hasOwnProperty(nodeId)) {
        updateArray.push(allNodes[nodeId]);
      }
    }
    nodes.update(updateArray);
  }
}

function selectNode(nodes) {
  network.selectNodes(nodes);
  neighbourhoodHighlight({ nodes: nodes });
  return nodes;
}

function selectNodes(nodes) {
  network.selectNodes(nodes);
  filterHighlight({nodes: nodes});
  return nodes;
}

function highlightFilter(filter) {
  let selectedNodes = []
  let selectedProp = filter['property']
  if (filter['item'] === 'node') {
    let allNodes = nodes.get({ returnType: "Object" });
    for (let nodeId in allNodes) {
      if (allNodes[nodeId][selectedProp] && filter['value'].includes((allNodes[nodeId][selectedProp]).toString())) {
        selectedNodes.push(nodeId)
      }
    }
  }
  else if (filter['item'] === 'edge'){
    let allEdges = edges.get({returnType: 'object'});
    // check if the selected property exists for selected edge and select the nodes connected to the edge
    for (let edge in allEdges) {
      if (allEdges[edge][selectedProp] && filter['value'].includes((allEdges[edge][selectedProp]).toString())) {
        selectedNodes.push(allEdges[edge]['from'])
        selectedNodes.push(allEdges[edge]['to'])
      }
    }
  }
  selectNodes(selectedNodes)
}</script>

b)(3) of the PHS Act, 42 U.S.C. 300gg\u201391(b)(3) and used in the definition of health plan in this section) means a federally qualified HMO, an organization recognized as an HMO under State law, or a similar organization regulated for solvency under State law in the same manner and to the same extent as such an HMO. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)", "label": "160.103(Health%20plan)", "shape": "dot", "size": 10, "text": "Health plan   means an individual or group plan that provides, or pays the cost of, medical care (as defined in section 2791(a)(2) of the PHS Act, 42 U.S.C. 300gg\u201391(a)(2)). "}, {"color": "#97c2fc", "id": "160.103(Implementation%20specification)", "label": "160.103(Implementation%20specification)", "shape": "dot", "size": 10, "text": "Implementation specification   means specific requirements or instructions for implementing a standard. "}, {"color": "#97c2fc", "id": "160.103(Individual)", "label": "160.103(Individual)", "shape": "dot", "size": 10, "text": "Individual   means the person who is the subject of protected health information. "}, {"color": "#97c2fc", "id": "160.103(Individually%20identifiable%20health%20information)", "label": "160.103(Individually%20identifiable%20health%20information)", "shape": "dot", "size": 10, "text": "Individually identifiable health information   is information that is a subset of health information, including demographic information collected from an individual, and: "}, {"color": "#97c2fc", "id": "160.103(Manifestation%20or%20manifested)", "label": "160.103(Manifestation%20or%20manifested)", "shape": "dot", "size": 10, "text": "Manifestation or manifested   means, with respect to a disease, disorder, or pathological condition, that an individual has been or could reasonably be diagnosed with the disease, disorder, or pathological condition by a health care professional with appropriate training and expertise in the field of medicine involved. For purposes of this subchapter, a disease, disorder, or pathological condition is not manifested if the diagnosis is based principally on genetic information. "}, {"color": "#97c2fc", "id": "160.103(Modify%20or%20modification)", "label": "160.103(Modify%20or%20modification)", "shape": "dot", "size": 10, "text": "Modify or modification   refers to a change adopted by the Secretary, through regulation, to a standard or an implementation specification. "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)", "label": "160.103(Organized%20health%20care%20arrangement)", "shape": "dot", "size": 10, "text": "Organized health care arrangement   means: "}, {"color": "#97c2fc", "id": "160.103(Person)", "label": "160.103(Person)", "shape": "dot", "size": 10, "text": "Person   means a natural person, trust or estate, partnership, corporation, professional association or corporation, or other entity, public or private. "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)", "label": "160.103(Protected%20health%20information)", "shape": "dot", "size": 10, "text": "Protected health information   means individually identifiable health information: "}, {"color": "#97c2fc", "id": "160.103(Respondent)", "label": "160.103(Respondent)", "shape": "dot", "size": 10, "text": "Respondent   means a covered entity or business associate upon which the Secretary has imposed, or proposes to impose, a civil money penalty. "}, {"color": "#97c2fc", "id": "160.103(Small%20health%20plan)", "label": "160.103(Small%20health%20plan)", "shape": "dot", "size": 10, "text": "Small health plan   means a health plan with annual receipts of $5 million or less. "}, {"color": "#97c2fc", "id": "160.103(Standard)", "label": "160.103(Standard)", "shape": "dot", "size": 10, "text": "Standard   means a rule, condition, or requirement: "}, {"color": "#97c2fc", "id": "160.103(Standard%20setting%20organization)", "label": "160.103(Standard%20setting%20organization)", "shape": "dot", "size": 10, "text": "Standard setting organization   (SSO) means an organization accredited by the American National Standards Institute that develops and maintains standards for information transactions or data elements, or any other standard that is necessary for, or will facilitate the implementation of, this part. "}, {"color": "#97c2fc", "id": "160.103(State)", "label": "160.103(State)", "shape": "dot", "size": 10, "text": "State   refers to one of the following: "}, {"color": "#97c2fc", "id": "160.103(Subcontractor)", "label": "160.103(Subcontractor)", "shape": "dot", "size": 10, "text": "Subcontractor   means a person to whom a business associate delegates a function, activity, or service, other than in the capacity of a member of the workforce of such business associate. "}, {"color": "#97c2fc", "id": "160.103(Trading%20partner%20agreement)", "label": "160.103(Trading%20partner%20agreement)", "shape": "dot", "size": 10, "text": "Trading partner agreement   means an agreement related to the exchange of information in electronic transactions, whether the agreement is distinct or part of a larger agreement, between each party to the agreement. (For example, a trading partner agreement may specify, among other things, the duties and responsibilities of each party to the agreement in conducting a standard transaction.) "}, {"color": "#97c2fc", "id": "160.103(Transaction)", "label": "160.103(Transaction)", "shape": "dot", "size": 10, "text": "Transaction   means the transmission of information between two parties to carry out financial or administrative activities related to health care. It includes the following types of information transmissions: "}, {"color": "#97c2fc", "id": "160.103(Use)", "label": "160.103(Use)", "shape": "dot", "size": 10, "text": "Use   means, with respect to individually identifiable health information, the sharing, employment, application, utilization, examination, or analysis of such information within an entity that maintains such information. "}, {"color": "#97c2fc", "id": "160.103(Violation%20or%20violate)", "label": "160.103(Violation%20or%20violate)", "shape": "dot", "size": 10, "text": "Violation or violate   means, as the context may require, failure to comply with an administrative simplification provision. "}, {"color": "#97c2fc", "id": "160.103(Workforce)", "label": "160.103(Workforce)", "shape": "dot", "size": 10, "text": "Workforce   means employees, volunteers, trainees, and other persons whose conduct, in the performance of work for a covered entity or business associate, is under the direct control of such covered entity or business associate, whether or not they are paid by the covered entity or business associate. "}, {"color": "#97c2fc", "id": "45 CFR 162.100", "label": "45 CFR 162.100", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162.103 \u201cCovered health care provider\u201d", "label": "162.103 \u201cCovered health care provider\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.504(e)(3)(ii)", "label": "164.504(e)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) If a business associate is required by law to perform a function or activity on behalf of a covered entity or to provide a service described in the definition of business associate in \u00a7 160.103 of this subchapter to a covered entity, such covered entity may disclose protected health information to the business associate to the extent necessary to comply with the legal mandate without meeting the requirements of this paragraph and \u00a7 164.314(a)(1), if applicable, provided that the covered entity attempts in good faith to obtain satisfactory assurances as required by paragraph (e)(2) of this section and \u00a7 164.314(a)(1), if applicable, and, if such attempt fails, documents the attempt and the reasons that such assurances cannot be obtained. "}, {"color": "#97c2fc", "id": "160.103(Administrative%20simplification%20provision)(1)", "label": "160.103(Administrative%20simplification%20provision)(1)", "shape": "dot", "size": 10, "text": "(1) 42 U.S.C. 1320d\u20131320d\u20134, 1320d\u20137, 1320d\u20138, and 1320d\u20139; "}, {"color": "#97c2fc", "id": "160.103(Administrative%20simplification%20provision)(2)", "label": "160.103(Administrative%20simplification%20provision)(2)", "shape": "dot", "size": 10, "text": "(2) Section 264 of Pub. L. 104\u2013191; "}, {"color": "#97c2fc", "id": "160.103(Administrative%20simplification%20provision)(3)", "label": "160.103(Administrative%20simplification%20provision)(3)", "shape": "dot", "size": 10, "text": "(3) Sections 13400\u201313424 of Public Law 111\u20135; or "}, {"color": "#97c2fc", "id": "160.103(Administrative%20simplification%20provision)(4)", "label": "160.103(Administrative%20simplification%20provision)(4)", "shape": "dot", "size": 10, "text": "(4) This subchapter. "}, {"color": "#97c2fc", "id": "160.103(ANSI)(1)", "label": "160.103(ANSI)(1)", "shape": "dot", "size": 10, "text": "(1) Except as provided in paragraph (4) of this definition, business associate means, with respect to a covered entity, a person who: "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(2)", "label": "160.103(Business%20associate)(2)", "shape": "dot", "size": 10, "text": "(2) A covered entity may be a business associate of another covered entity. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(3)", "label": "160.103(Business%20associate)(3)", "shape": "dot", "size": 10, "text": "(3) Business associate  includes: "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(4)", "label": "160.103(Business%20associate)(4)", "shape": "dot", "size": 10, "text": "(4) Business associate  does not include: "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(1)(i)", "label": "160.103(Business%20associate)(1)(i)", "shape": "dot", "size": 10, "text": "(i) On behalf of such covered entity or of an organized health care arrangement (as defined in this section) in which the covered entity participates, but other than in the capacity of a member of the workforce of such covered entity or arrangement, creates, receives, maintains, or transmits protected health information for a function or activity regulated by this subchapter, including claims processing or administration, data analysis, processing or administration, utilization review, quality assurance, patient safety activities listed at 42 CFR 3.20, billing, benefit management, practice management, and repricing; or "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(1)(ii)", "label": "160.103(Business%20associate)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Provides, other than in the capacity of a member of the workforce of such covered entity, legal, actuarial, accounting, consulting, data aggregation (as defined in \u00a7 164.501 of this subchapter), management, administrative, accreditation, or financial services to or for such covered entity, or to or for an organized health care arrangement in which the covered entity participates, where the provision of the service involves the disclosure of protected health information from such covered entity or arrangement, or from another business associate of such covered entity or arrangement, to the person. "}, {"color": "#97c2fc", "id": "164.501", "label": "164.501", "shape": "dot", "size": 10, "text": "\u00a7 164.501 Definitions. As used in this subpart, the following terms have the following meanings: "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(3)(i)", "label": "160.103(Business%20associate)(3)(i)", "shape": "dot", "size": 10, "text": "(i) A Health Information Organization, E-prescribing Gateway, or other person that provides data transmission services with respect to protected health information to a covered entity and that requires access on a routine basis to such protected health information. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(3)(ii)", "label": "160.103(Business%20associate)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) A person that offers a personal health record to one or more individuals on behalf of a covered entity. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(3)(iii)", "label": "160.103(Business%20associate)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) A subcontractor that creates, receives, maintains, or transmits protected health information on behalf of the business associate. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(4)(i)", "label": "160.103(Business%20associate)(4)(i)", "shape": "dot", "size": 10, "text": "(i) A health care provider, with respect to disclosures by a covered entity to the health care provider concerning the treatment of the individual. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(4)(ii)", "label": "160.103(Business%20associate)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) A plan sponsor, with respect to disclosures by a group health plan (or by a health insurance issuer or HMO with respect to a group health plan) to the plan sponsor, to the extent that the requirements of \u00a7 164.504(f) of this subchapter apply and are met. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(4)(iii)", "label": "160.103(Business%20associate)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) A government agency, with respect to determining eligibility for, or enrollment in, a government health plan that provides public benefits and is administered by another government agency, or collecting protected health information for such purposes, to the extent such activities are authorized by law. "}, {"color": "#97c2fc", "id": "160.103(Business%20associate)(4)(iv)", "label": "160.103(Business%20associate)(4)(iv)", "shape": "dot", "size": 10, "text": "(iv) A covered entity participating in an organized health care arrangement that performs a function or activity as described by paragraph (1)(i) of this definition for or on behalf of such organized health care arrangement, or that provides a service as described in paragraph (1)(ii) of this definition to or for such organized health care arrangement by virtue of such activities or services. "}, {"color": "#97c2fc", "id": "164.504(f)", "label": "164.504(f)", "shape": "dot", "size": 10, "text": "(f) "}, {"color": "#97c2fc", "id": "160.404", "label": "160.404", "shape": "dot", "size": 10, "text": "\u00a7 160.404 Amount of a civil money penalty."}, {"color": "#97c2fc", "id": "160.103(Covered%20entity)(1)", "label": "160.103(Covered%20entity)(1)", "shape": "dot", "size": 10, "text": "(1) A health plan. "}, {"color": "#97c2fc", "id": "160.103(Covered%20entity)(2)", "label": "160.103(Covered%20entity)(2)", "shape": "dot", "size": 10, "text": "(2) A health care clearinghouse. "}, {"color": "#97c2fc", "id": "160.103(Covered%20entity)(3)", "label": "160.103(Covered%20entity)(3)", "shape": "dot", "size": 10, "text": "(3) A health care provider who transmits any health information in electronic form in connection with a transaction covered by this subchapter. "}, {"color": "#97c2fc", "id": "160.103(EIN)(1)", "label": "160.103(EIN)(1)", "shape": "dot", "size": 10, "text": "(1) 26 U.S.C. 6011(b), which is the portion of the Internal Revenue Code dealing with identifying the taxpayer in tax returns and statements, or corresponding provisions of prior law. "}, {"color": "#97c2fc", "id": "160.103(EIN)(2)", "label": "160.103(EIN)(2)", "shape": "dot", "size": 10, "text": "(2) 26 U.S.C. 6109, which is the portion of the Internal Revenue Code dealing with identifying numbers in tax returns, statements, and other required documents. "}, {"color": "#97c2fc", "id": "160.103(Electronic%20media)(1)", "label": "160.103(Electronic%20media)(1)", "shape": "dot", "size": 10, "text": "(1) Electronic storage material on which data is or may be recorded electronically, including, for example, devices in computers (hard drives) and any removable/transportable digital memory medium, such as magnetic tape or disk, optical disk, or digital memory card; "}, {"color": "#97c2fc", "id": "160.103(Electronic%20media)(2)", "label": "160.103(Electronic%20media)(2)", "shape": "dot", "size": 10, "text": "(2) Transmission media used to exchange information already in electronic storage media. Transmission media include, for example, the Internet, extranet or intranet, leased lines, dial-up lines, private networks, and the physical movement of removable/transportable electronic storage media. Certain transmissions, including of paper, via facsimile, and of voice, via telephone, are not considered to be transmissions via electronic media if the information being exchanged did not exist in electronic form immediately before the transmission. "}, {"color": "#97c2fc", "id": "160.103(Family%20member)(1)", "label": "160.103(Family%20member)(1)", "shape": "dot", "size": 10, "text": "(1) A dependent (as such term is defined in 45 CFR 144.103), of the individual; or "}, {"color": "#97c2fc", "id": "160.103(Family%20member)(2)", "label": "160.103(Family%20member)(2)", "shape": "dot", "size": 10, "text": "(2) Any other person who is a first-degree, second-degree, third-degree, or fourth-degree relative of the individual or of a dependent of the individual. Relatives by affinity (such as by marriage or adoption) are treated the same as relatives by consanguinity (that is, relatives who share a common biological ancestor). In determining the degree of the relationship, relatives by less than full consanguinity (such as half-siblings, who share only one parent) are treated the same as relatives by full consanguinity (such as siblings who share both parents). "}, {"color": "#97c2fc", "id": "160.103(Family%20member)(2)(i)", "label": "160.103(Family%20member)(2)(i)", "shape": "dot", "size": 10, "text": "(i) First-degree relatives include parents, spouses, siblings, and children. "}, {"color": "#97c2fc", "id": "160.103(Family%20member)(2)(ii)", "label": "160.103(Family%20member)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Second-degree relatives include grandparents, grandchildren, aunts, uncles, nephews, and nieces. "}, {"color": "#97c2fc", "id": "160.103(Family%20member)(2)(iii)", "label": "160.103(Family%20member)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Third-degree relatives include great-grandparents, great-grandchildren, great aunts, great uncles, and first cousins. "}, {"color": "#97c2fc", "id": "160.103(Family%20member)(2)(iv)", "label": "160.103(Family%20member)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Fourth-degree relatives include great-great grandparents, great-great grandchildren, and children of first cousins. "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(1)", "label": "160.103(Genetic%20information)(1)", "shape": "dot", "size": 10, "text": "(1) Subject to paragraphs (2) and (3) of this definition, with respect to an individual, information about: "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(2)", "label": "160.103(Genetic%20information)(2)", "shape": "dot", "size": 10, "text": "(2) Any reference in this subchapter to genetic information concerning an individual or family member of an individual shall include the genetic information of: "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(3)", "label": "160.103(Genetic%20information)(3)", "shape": "dot", "size": 10, "text": "(3) Genetic information excludes information about the sex or age of any individual. "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(1)(i)", "label": "160.103(Genetic%20information)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The individual\u0027s genetic tests; "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(1)(ii)", "label": "160.103(Genetic%20information)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) The genetic tests of family members of the individual; "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(1)(iii)", "label": "160.103(Genetic%20information)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) The manifestation of a disease or disorder in family members of such individual; or "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(1)(iv)", "label": "160.103(Genetic%20information)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Any request for, or receipt of, genetic services, or participation in clinical research which includes genetic services, by the individual or any family member of the individual. "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(2)(i)", "label": "160.103(Genetic%20information)(2)(i)", "shape": "dot", "size": 10, "text": "(i) A fetus carried by the individual or family member who is a pregnant woman; and "}, {"color": "#97c2fc", "id": "160.103(Genetic%20information)(2)(ii)", "label": "160.103(Genetic%20information)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Any embryo legally held by an individual or family member utilizing an assisted reproductive technology. "}, {"color": "#97c2fc", "id": "160.103(Genetic%20services)(1)", "label": "160.103(Genetic%20services)(1)", "shape": "dot", "size": 10, "text": "(1) A genetic test; "}, {"color": "#97c2fc", "id": "160.103(Genetic%20services)(2)", "label": "160.103(Genetic%20services)(2)", "shape": "dot", "size": 10, "text": "(2) Genetic counseling (including obtaining, interpreting, or assessing genetic information); or "}, {"color": "#97c2fc", "id": "160.103(Genetic%20services)(3)", "label": "160.103(Genetic%20services)(3)", "shape": "dot", "size": 10, "text": "(3) Genetic education. "}, {"color": "#97c2fc", "id": "160.103(Group%20health%20plan)(1)", "label": "160.103(Group%20health%20plan)(1)", "shape": "dot", "size": 10, "text": "(1) Has 50 or more participants (as defined in section 3(7) of ERISA, 29 U.S.C. 1002(7)); or "}, {"color": "#97c2fc", "id": "160.103(Group%20health%20plan)(2)", "label": "160.103(Group%20health%20plan)(2)", "shape": "dot", "size": 10, "text": "(2) Is administered by an entity other than the employer that established and maintains the plan. "}, {"color": "#97c2fc", "id": "160.103(Health%20care)(1)", "label": "160.103(Health%20care)(1)", "shape": "dot", "size": 10, "text": "(1) Preventive, diagnostic, therapeutic, rehabilitative, maintenance, or palliative care, and counseling, service, assessment, or procedure with respect to the physical or mental condition, or functional status, of an individual or that affects the structure or function of the body; and "}, {"color": "#97c2fc", "id": "160.103(Health%20care)(2)", "label": "160.103(Health%20care)(2)", "shape": "dot", "size": 10, "text": "(2) Sale or dispensing of a drug, device, equipment, or other item in accordance with a prescription. "}, {"color": "#97c2fc", "id": "160.103(Health%20care%20clearinghouse)(1)", "label": "160.103(Health%20care%20clearinghouse)(1)", "shape": "dot", "size": 10, "text": "(1) Processes or facilitates the processing of health information received from another entity in a nonstandard format or containing nonstandard data content into standard data elements or a standard transaction. "}, {"color": "#97c2fc", "id": "160.103(Health%20care%20clearinghouse)(2)", "label": "160.103(Health%20care%20clearinghouse)(2)", "shape": "dot", "size": 10, "text": "(2) Receives a standard transaction from another entity and processes or facilitates the processing of health information into nonstandard format or nonstandard data content for the receiving entity. "}, {"color": "#97c2fc", "id": "160.103(Health%20information)(1)", "label": "160.103(Health%20information)(1)", "shape": "dot", "size": 10, "text": "(1) Is created or received by a health care provider, health plan, public health authority, employer, life insurer, school or university, or health care clearinghouse; and "}, {"color": "#97c2fc", "id": "160.103(Health%20information)(2)", "label": "160.103(Health%20information)(2)", "shape": "dot", "size": 10, "text": "(2) Relates to the past, present, or future physical or mental health or condition of an individual; the provision of health care to an individual; or the past, present, or future payment for the provision of health care to an individual. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)", "label": "160.103(Health%20plan)(1)", "shape": "dot", "size": 10, "text": "(1) Health plan  includes the following, singly or in combination: "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)", "label": "160.103(Health%20plan)(2)", "shape": "dot", "size": 10, "text": "(2) Health plan  excludes: "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(i)", "label": "160.103(Health%20plan)(1)(i)", "shape": "dot", "size": 10, "text": "(i) A group health plan, as defined in this section. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(ii)", "label": "160.103(Health%20plan)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A health insurance issuer, as defined in this section. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(iii)", "label": "160.103(Health%20plan)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) An HMO, as defined in this section. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(iv)", "label": "160.103(Health%20plan)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Part A or Part B of the Medicare program under title XVIII of the Act. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(v)", "label": "160.103(Health%20plan)(1)(v)", "shape": "dot", "size": 10, "text": "(v) The Medicaid program under title XIX of the Act, 42 U.S.C. 1396, et seq. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(vi)", "label": "160.103(Health%20plan)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) The Voluntary Prescription Drug Benefit Program under Part D of title XVIII of the Act, 42 U.S.C. 1395w\u2013101 through 1395w\u2013152. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(vii)", "label": "160.103(Health%20plan)(1)(vii)", "shape": "dot", "size": 10, "text": "(vii) An issuer of a Medicare supplemental policy (as defined in section 1882(g)(1) of the Act, 42 U.S.C. 1395ss(g)(1)). "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(viii)", "label": "160.103(Health%20plan)(1)(viii)", "shape": "dot", "size": 10, "text": "(viii) An issuer of a long-term care policy, excluding a nursing home fixed indemnity policy. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(ix)", "label": "160.103(Health%20plan)(1)(ix)", "shape": "dot", "size": 10, "text": "(ix) An employee welfare benefit plan or any other arrangement that is established or maintained for the purpose of offering or providing health benefits to the employees of two or more employers. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(x)", "label": "160.103(Health%20plan)(1)(x)", "shape": "dot", "size": 10, "text": "(x) The health care program for uniformed services under title 10 of the United States Code. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xi)", "label": "160.103(Health%20plan)(1)(xi)", "shape": "dot", "size": 10, "text": "(xi) The veterans health care program under 38 U.S.C. chapter 17. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xii)", "label": "160.103(Health%20plan)(1)(xii)", "shape": "dot", "size": 10, "text": "(xii) The Indian Health Service program under the Indian Health Care Improvement Act, 25 U.S.C. 1601, et seq. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xiii)", "label": "160.103(Health%20plan)(1)(xiii)", "shape": "dot", "size": 10, "text": "(xiii) The Federal Employees Health Benefits Program under 5 U.S.C. 8902, et seq. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xiv)", "label": "160.103(Health%20plan)(1)(xiv)", "shape": "dot", "size": 10, "text": "(xiv) An approved State child health plan under title XXI of the Act, providing benefits for child health assistance that meet the requirements of section 2103 of the Act, 42 U.S.C. 1397, et seq. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xv)", "label": "160.103(Health%20plan)(1)(xv)", "shape": "dot", "size": 10, "text": "(xv) The Medicare Advantage program under Part C of title XVIII of the Act, 42 U.S.C. 1395w\u201321 through 1395w\u201328. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xvi)", "label": "160.103(Health%20plan)(1)(xvi)", "shape": "dot", "size": 10, "text": "(xvi) A high risk pool that is a mechanism established under State law to provide health insurance coverage or comparable coverage to eligible individuals. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(1)(xvii)", "label": "160.103(Health%20plan)(1)(xvii)", "shape": "dot", "size": 10, "text": "(xvii) Any other individual or group plan, or combination of individual or group plans, that provides or pays for the cost of medical care (as defined in section 2791(a)(2) of the PHS Act, 42 U.S.C. 300gg\u201391(a)(2)). "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)(i)", "label": "160.103(Health%20plan)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Any policy, plan, or program to the extent that it provides, or pays for the cost of, excepted benefits that are listed in section 2791(c)(1) of the PHS Act, 42 U.S.C. 300gg\u201391(c)(1); and "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)(ii)", "label": "160.103(Health%20plan)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A government-funded program (other than one listed in paragraph (1)(i)\u2013(xvi) of this definition): "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)(1)", "label": "160.103(Health%20plan)(2)(1)", "shape": "dot", "size": 10, "text": "(1) The direct provision of health care to persons; or "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)(2)", "label": "160.103(Health%20plan)(2)(2)", "shape": "dot", "size": 10, "text": "(2) The making of grants to fund the direct provision of health care to persons. "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)(ii)(A)", "label": "160.103(Health%20plan)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Whose principal purpose is other than providing, or paying the cost of, health care; or "}, {"color": "#97c2fc", "id": "160.103(Health%20plan)(2)(ii)(B)", "label": "160.103(Health%20plan)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Whose principal activity is: "}, {"color": "#97c2fc", "id": "160.103(Individually%20identifiable%20health%20information)(1)", "label": "160.103(Individually%20identifiable%20health%20information)(1)", "shape": "dot", "size": 10, "text": "(1) Is created or received by a health care provider, health plan, employer, or health care clearinghouse; and "}, {"color": "#97c2fc", "id": "160.103(Individually%20identifiable%20health%20information)(2)", "label": "160.103(Individually%20identifiable%20health%20information)(2)", "shape": "dot", "size": 10, "text": "(2) Relates to the past, present, or future physical or mental health or condition of an individual; the provision of health care to an individual; or the past, present, or future payment for the provision of health care to an individual; and "}, {"color": "#97c2fc", "id": "160.103(Individually%20identifiable%20health%20information)(2)(i)", "label": "160.103(Individually%20identifiable%20health%20information)(2)(i)", "shape": "dot", "size": 10, "text": "(i) That identifies the individual; or "}, {"color": "#97c2fc", "id": "160.103(Individually%20identifiable%20health%20information)(2)(ii)", "label": "160.103(Individually%20identifiable%20health%20information)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) With respect to which there is a reasonable basis to believe the information can be used to identify the individual. "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(1)", "label": "160.103(Organized%20health%20care%20arrangement)(1)", "shape": "dot", "size": 10, "text": "(1) A clinically integrated care setting in which individuals typically receive health care from more than one health care provider; "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(2)", "label": "160.103(Organized%20health%20care%20arrangement)(2)", "shape": "dot", "size": 10, "text": "(2) An organized system of health care in which more than one covered entity participates and in which the participating covered entities: "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(3)", "label": "160.103(Organized%20health%20care%20arrangement)(3)", "shape": "dot", "size": 10, "text": "(3) A group health plan and a health insurance issuer or HMO with respect to such group health plan, but only with respect to protected health information created or received by such health insurance issuer or HMO that relates to individuals who are or who have been participants or beneficiaries in such group health plan; "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(4)", "label": "160.103(Organized%20health%20care%20arrangement)(4)", "shape": "dot", "size": 10, "text": "(4) A group health plan and one or more other group health plans each of which are maintained by the same plan sponsor; or "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(5)", "label": "160.103(Organized%20health%20care%20arrangement)(5)", "shape": "dot", "size": 10, "text": "(5) The group health plans described in paragraph (4) of this definition and health insurance issuers or HMOs with respect to such group health plans, but only with respect to protected health information created or received by such health insurance issuers or HMOs that relates to individuals who are or have been participants or beneficiaries in any of such group health plans. "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(2)(i)", "label": "160.103(Organized%20health%20care%20arrangement)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Hold themselves out to the public as participating in a joint arrangement; and "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(2)(ii)", "label": "160.103(Organized%20health%20care%20arrangement)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Participate in joint activities that include at least one of the following: "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(2)(ii)(A)", "label": "160.103(Organized%20health%20care%20arrangement)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Utilization review, in which health care decisions by participating covered entities are reviewed by other participating covered entities or by a third party on their behalf; "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(2)(ii)(B)", "label": "160.103(Organized%20health%20care%20arrangement)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Quality assessment and improvement activities, in which treatment provided by participating covered entities is assessed by other participating covered entities or by a third party on their behalf; or "}, {"color": "#97c2fc", "id": "160.103(Organized%20health%20care%20arrangement)(2)(ii)(C)", "label": "160.103(Organized%20health%20care%20arrangement)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Payment activities, if the financial risk for delivering health care is shared, in part or in whole, by participating covered entities through the joint arrangement and if protected health information created or received by a covered entity is reviewed by other participating covered entities or by a third party on their behalf for the purpose of administering the sharing of financial risk. "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(1)", "label": "160.103(Protected%20health%20information)(1)", "shape": "dot", "size": 10, "text": "(1) Except as provided in paragraph (2) of this definition, that is: "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(2)", "label": "160.103(Protected%20health%20information)(2)", "shape": "dot", "size": 10, "text": "(2) Protected health information excludes individually identifiable health information: "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(1)(i)", "label": "160.103(Protected%20health%20information)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Transmitted by electronic media; "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(1)(ii)", "label": "160.103(Protected%20health%20information)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Maintained in electronic media; or "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(1)(iii)", "label": "160.103(Protected%20health%20information)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Transmitted or maintained in any other form or medium. "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(2)(i)", "label": "160.103(Protected%20health%20information)(2)(i)", "shape": "dot", "size": 10, "text": "(i) In education records covered by the Family Educational Rights and Privacy Act, as amended, 20 U.S.C. 1232g; "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(2)(ii)", "label": "160.103(Protected%20health%20information)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) In records described at 20 U.S.C. 1232g(a)(4)(B)(iv); "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(2)(iii)", "label": "160.103(Protected%20health%20information)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) In employment records held by a covered entity in its role as employer; and "}, {"color": "#97c2fc", "id": "160.103(Protected%20health%20information)(2)(iv)", "label": "160.103(Protected%20health%20information)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Regarding a person who has been deceased for more than 50 years. "}, {"color": "#97c2fc", "id": "160.103(Standard)(1)", "label": "160.103(Standard)(1)", "shape": "dot", "size": 10, "text": "(1) Describing the following information for products, systems, services, or practices: "}, {"color": "#97c2fc", "id": "160.103(Standard)(2)", "label": "160.103(Standard)(2)", "shape": "dot", "size": 10, "text": "(2) With respect to the privacy of protected health information. "}, {"color": "#97c2fc", "id": "160.103(Standard)(1)(i)", "label": "160.103(Standard)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Classification of components; "}, {"color": "#97c2fc", "id": "160.103(Standard)(1)(ii)", "label": "160.103(Standard)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Specification of materials, performance, or operations; or "}, {"color": "#97c2fc", "id": "160.103(Standard)(1)(iii)", "label": "160.103(Standard)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Delineation of procedures; or "}, {"color": "#97c2fc", "id": "160.103(State)(1)", "label": "160.103(State)(1)", "shape": "dot", "size": 10, "text": "(1) For a health plan established or regulated by Federal law, State has the meaning set forth in the applicable section of the United States Code for such health plan. "}, {"color": "#97c2fc", "id": "160.103(State)(2)", "label": "160.103(State)(2)", "shape": "dot", "size": 10, "text": "(2) For all other purposes, State means any of the several States, the District of Columbia, the Commonwealth of Puerto Rico, the Virgin Islands, Guam, American Samoa, and the Commonwealth of the Northern Mariana Islands. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(1)", "label": "160.103(Transaction)(1)", "shape": "dot", "size": 10, "text": "(1) Health care claims or equivalent encounter information. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(2)", "label": "160.103(Transaction)(2)", "shape": "dot", "size": 10, "text": "(2) Health care payment and remittance advice. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(3)", "label": "160.103(Transaction)(3)", "shape": "dot", "size": 10, "text": "(3) Coordination of benefits. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(4)", "label": "160.103(Transaction)(4)", "shape": "dot", "size": 10, "text": "(4) Health care claim status. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(5)", "label": "160.103(Transaction)(5)", "shape": "dot", "size": 10, "text": "(5) Enrollment and disenrollment in a health plan. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(6)", "label": "160.103(Transaction)(6)", "shape": "dot", "size": 10, "text": "(6) Eligibility for a health plan. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(7)", "label": "160.103(Transaction)(7)", "shape": "dot", "size": 10, "text": "(7) Health plan premium payments. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(8)", "label": "160.103(Transaction)(8)", "shape": "dot", "size": 10, "text": "(8) Referral certification and authorization. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(9)", "label": "160.103(Transaction)(9)", "shape": "dot", "size": 10, "text": "(9) First report of injury. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(10)", "label": "160.103(Transaction)(10)", "shape": "dot", "size": 10, "text": "(10) Health claims attachments. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(11)", "label": "160.103(Transaction)(11)", "shape": "dot", "size": 10, "text": "(11) Health care electronic funds transfers (EFT) and remittance advice. "}, {"color": "#97c2fc", "id": "160.103(Transaction)(12)", "label": "160.103(Transaction)(12)", "shape": "dot", "size": 10, "text": "(12) Other transactions that the Secretary may prescribe by regulation. "}, {"color": "#97c2fc", "id": "160.104(a)", "label": "160.104(a)", "shape": "dot", "size": 10, "text": "(a) Except as provided in paragraph (b) of this section, the Secretary may adopt a modification to a standard or implementation specification adopted under this subchapter no more frequently than once every 12 months. "}, {"color": "#97c2fc", "id": "160.104(b)", "label": "160.104(b)", "shape": "dot", "size": 10, "text": "(b) The Secretary may adopt a modification at any time during the first year after the standard or implementation specification is initially adopted, if the Secretary determines that the modification is necessary to permit compliance with the standard or implementation specification. "}, {"color": "#97c2fc", "id": "160.104(c)", "label": "160.104(c)", "shape": "dot", "size": 10, "text": "(c) The Secretary will establish the compliance date for any standard or implementation specification modified under this section. "}, {"color": "#97c2fc", "id": "45 CFR 160.105", "label": "45 CFR 160.105", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.104(c)(1)", "label": "160.104(c)(1)", "shape": "dot", "size": 10, "text": "(1) The compliance date for a modification is no earlier than 180 days after the effective date of the final rule in which the Secretary adopts the modification. "}, {"color": "#97c2fc", "id": "160.104(c)(2)", "label": "160.104(c)(2)", "shape": "dot", "size": 10, "text": "(2) The Secretary may consider the extent of the modification and the time needed to comply with the modification in determining the compliance date for the modification. "}, {"color": "#97c2fc", "id": "160.104(c)(3)", "label": "160.104(c)(3)", "shape": "dot", "size": 10, "text": "(3) The Secretary may extend the compliance date for small health plans, as the Secretary determines is appropriate. "}, {"color": "#97c2fc", "id": "160.201", "label": "160.201", "shape": "dot", "size": 10, "text": "\u00a7 160.201 Statutory basis. The provisions of this subpart implement section 1178 of the Act, section 262 of Public Law 104\u2013191, section 264(c) of Public Law 104\u2013191, and section 13421(a) of Public Law 111\u20135. "}, {"color": "#97c2fc", "id": "160.202", "label": "160.202", "shape": "dot", "size": 10, "text": "\u00a7 160.202 Definitions. For purposes of this subpart, the following terms have the following meanings: "}, {"color": "#97c2fc", "id": "160.203", "label": "160.203", "shape": "dot", "size": 10, "text": "\u00a7 160.203 General rule and exceptions. A standard, requirement, or implementation specification adopted under this subchapter that is contrary to a provision of State law preempts the provision of State law. This general rule applies, except if one or more of the following conditions is met: "}, {"color": "#97c2fc", "id": "160.204", "label": "160.204", "shape": "dot", "size": 10, "text": "\u00a7 160.204 Process for requesting exception determinations."}, {"color": "#97c2fc", "id": "160.205", "label": "160.205", "shape": "dot", "size": 10, "text": "\u00a7 160.205 Duration of effectiveness of exception determinations. An exception granted under this subpart remains in effect until: "}, {"color": "#97c2fc", "id": "160.202Contrary", "label": "160.202Contrary", "shape": "dot", "size": 10, "text": "Contrary,   when used to compare a provision of State law to a standard, requirement, or implementation specification adopted under this subchapter, means: "}, {"color": "#97c2fc", "id": "160.202Morestringent", "label": "160.202Morestringent", "shape": "dot", "size": 10, "text": "More stringent   means, in the context of a comparison of a provision of State law and a standard, requirement, or implementation specification adopted under subpart E of part 164 of this subchapter, a State law that meets one or more of the following criteria: "}, {"color": "#97c2fc", "id": "160.202Relatestotheprivacyofindividuallyidentifiablehealthinformation", "label": "160.202Relatestotheprivacyofindividuallyidentifiablehealthinformation", "shape": "dot", "size": 10, "text": "Relates to the privacy of individually identifiable health information   means, with respect to a State law, that the State law has the specific purpose of protecting the privacy of health information or affects the privacy of health information in a direct, clear, and substantial way. "}, {"color": "#97c2fc", "id": "160.202Statelaw", "label": "160.202Statelaw", "shape": "dot", "size": 10, "text": "State law   means a constitution, statute, regulation, rule, common law, or other State action having the force and effect of law. "}, {"color": "#97c2fc", "id": "164.520(b)(1)(ii)(C)", "label": "164.520(b)(1)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) If a use or disclosure for any purpose described in paragraphs (b)(1)(ii)(A) or (B) of this section is prohibited or materially limited by other applicable law, the description of such use or disclosure must reflect the more stringent law as defined in \u00a7 160.202 of this subchapter. "}, {"color": "#97c2fc", "id": "160.202Contrary(1)", "label": "160.202Contrary(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity or business associate would find it impossible to comply with both the State and Federal requirements; or "}, {"color": "#97c2fc", "id": "160.202\u201cContrary\u201d", "label": "160.202\u201cContrary\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.202Contrary(2)", "label": "160.202Contrary(2)", "shape": "dot", "size": 10, "text": "(2) The provision of State law stands as an obstacle to the accomplishment and execution of the full purposes and objectives of part C of title XI of the Act, section 264 of Public Law 104\u2013191, or sections 13400\u201313424 of Public Law 111\u20135, as applicable. "}, {"color": "#97c2fc", "id": "160.202Morestringent(1)", "label": "160.202Morestringent(1)", "shape": "dot", "size": 10, "text": "(1) With respect to a use or disclosure, the law prohibits or restricts a use or disclosure in circumstances under which such use or disclosure otherwise would be permitted under this subchapter, except if the disclosure is: "}, {"color": "#97c2fc", "id": "160.202\u201cMorestringent\u201d", "label": "160.202\u201cMorestringent\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.202Morestringent(2)", "label": "160.202Morestringent(2)", "shape": "dot", "size": 10, "text": "(2) With respect to the rights of an individual, who is the subject of the individually identifiable health information, regarding access to or amendment of individually identifiable health information, permits greater rights of access or amendment, as applicable. "}, {"color": "#97c2fc", "id": "160.202Morestringent(3)", "label": "160.202Morestringent(3)", "shape": "dot", "size": 10, "text": "(3) With respect to information to be provided to an individual who is the subject of the individually identifiable health information about a use, a disclosure, rights, and remedies, provides the greater amount of information. "}, {"color": "#97c2fc", "id": "160.202Morestringent(4)", "label": "160.202Morestringent(4)", "shape": "dot", "size": 10, "text": "(4) With respect to the form, substance, or the need for express legal permission from an individual, who is the subject of the individually identifiable health information, for use or disclosure of individually identifiable health information, provides requirements that narrow the scope or duration, increase the privacy protections afforded (such as by expanding the criteria for), or reduce the coercive effect of the circumstances surrounding the express legal permission, as applicable. "}, {"color": "#97c2fc", "id": "160.202Morestringent(5)", "label": "160.202Morestringent(5)", "shape": "dot", "size": 10, "text": "(5) With respect to recordkeeping or requirements relating to accounting of disclosures, provides for the retention or reporting of more detailed information or for a longer duration. "}, {"color": "#97c2fc", "id": "160.202Morestringent(6)", "label": "160.202Morestringent(6)", "shape": "dot", "size": 10, "text": "(6) With respect to any other matter, provides greater privacy protection for the individual who is the subject of the individually identifiable health information. "}, {"color": "#97c2fc", "id": "160.202Morestringent(1)(i)", "label": "160.202Morestringent(1)(i)", "shape": "dot", "size": 10, "text": "(i) Required by the Secretary in connection with determining whether a covered entity or business associate is in compliance with this subchapter; or "}, {"color": "#97c2fc", "id": "160.202\u201cMorestringent\u201d(1)", "label": "160.202\u201cMorestringent\u201d(1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "160.202Morestringent(1)(ii)", "label": "160.202Morestringent(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) To the individual who is the subject of the individually identifiable health information. "}, {"color": "#97c2fc", "id": "160.203(a)", "label": "160.203(a)", "shape": "dot", "size": 10, "text": "(a) A determination is made by the Secretary under \u00a7 160.204 that the provision of State law: "}, {"color": "#97c2fc", "id": "160.203(b)", "label": "160.203(b)", "shape": "dot", "size": 10, "text": "(b) The provision of State law relates to the privacy of individually identifiable health information and is more stringent than a standard, requirement, or implementation specification adopted under subpart E of part 164 of this subchapter. "}, {"color": "#97c2fc", "id": "160.203(c)", "label": "160.203(c)", "shape": "dot", "size": 10, "text": "(c) The provision of State law, including State procedures established under such law, as applicable, provides for the reporting of disease or injury, child abuse, birth, or death, or for the conduct of public health surveillance, investigation, or intervention. "}, {"color": "#97c2fc", "id": "160.203(d)", "label": "160.203(d)", "shape": "dot", "size": 10, "text": "(d) The provision of State law requires a health plan to report, or to provide access to, information for the purpose of management audits, financial audits, program monitoring and evaluation, or the licensure or certification of facilities or individuals. "}, {"color": "#97c2fc", "id": "160.203(a)(1)", "label": "160.203(a)(1)", "shape": "dot", "size": 10, "text": "(1) Is necessary: "}, {"color": "#97c2fc", "id": "160.203(a)(2)", "label": "160.203(a)(2)", "shape": "dot", "size": 10, "text": "(2) Has as its principal purpose the regulation of the manufacture, registration, distribution, dispensing, or other control of any controlled substances (as defined in 21 U.S.C. 802), or that is deemed a controlled substance by State law. "}, {"color": "#97c2fc", "id": "160.204(a)", "label": "160.204(a)", "shape": "dot", "size": 10, "text": "(a) A request to except a provision of State law from preemption under \u00a7 160.203(a) may be submitted to the Secretary. A request by a State must be submitted through its chief elected official, or his or her designee. The request must be in writing and include the following information: "}, {"color": "#97c2fc", "id": "160.204(a)(5)", "label": "160.204(a)(5)", "shape": "dot", "size": 10, "text": "(5) The reasons why the State law should not be preempted by the federal standard, requirement, or implementation specification, including how the State law meets one or more of the criteria at \u00a7 160.203(a); and "}, {"color": "#97c2fc", "id": "160.204(c)", "label": "160.204(c)", "shape": "dot", "size": 10, "text": "(c) The Secretary\u0027s determination under this section will be made on the basis of the extent to which the information provided and other factors demonstrate that one or more of the criteria at \u00a7 160.203(a) has been met. "}, {"color": "#97c2fc", "id": "160.203(a)(1)(i)", "label": "160.203(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) To prevent fraud and abuse related to the provision of or payment for health care; "}, {"color": "#97c2fc", "id": "160.203(a)(1)(ii)", "label": "160.203(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) To ensure appropriate State regulation of insurance and health plans to the extent expressly authorized by statute or regulation; "}, {"color": "#97c2fc", "id": "160.203(a)(1)(iii)", "label": "160.203(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) For State reporting on health care delivery or costs; or "}, {"color": "#97c2fc", "id": "160.203(a)(1)(iv)", "label": "160.203(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) For purposes of serving a compelling need related to public health, safety, or welfare, and, if a standard, requirement, or implementation specification under part 164 of this subchapter is at issue, if the Secretary determines that the intrusion into privacy is warranted when balanced against the need to be served; or "}, {"color": "#97c2fc", "id": "160.204(b)", "label": "160.204(b)", "shape": "dot", "size": 10, "text": "(b) Requests for exception under this section must be submitted to the Secretary at an address that will be published in the Federal Register. Until the Secretary\u0027s determination is made, the standard, requirement, or implementation specification under this subchapter remains in effect. "}, {"color": "#97c2fc", "id": "160.204(a)(1)", "label": "160.204(a)(1)", "shape": "dot", "size": 10, "text": "(1) The State law for which the exception is requested; "}, {"color": "#97c2fc", "id": "160.204(a)(2)", "label": "160.204(a)(2)", "shape": "dot", "size": 10, "text": "(2) The particular standard, requirement, or implementation specification for which the exception is requested; "}, {"color": "#97c2fc", "id": "160.204(a)(3)", "label": "160.204(a)(3)", "shape": "dot", "size": 10, "text": "(3) The part of the standard or other provision that will not be implemented based on the exception or the additional data to be collected based on the exception, as appropriate; "}, {"color": "#97c2fc", "id": "160.204(a)(4)", "label": "160.204(a)(4)", "shape": "dot", "size": 10, "text": "(4) How health care providers, health plans, and other entities would be affected by the exception; "}, {"color": "#97c2fc", "id": "160.204(a)(6)", "label": "160.204(a)(6)", "shape": "dot", "size": 10, "text": "(6) Any other information the Secretary may request in order to make the determination. "}, {"color": "#97c2fc", "id": "160.205(a)", "label": "160.205(a)", "shape": "dot", "size": 10, "text": "(a) Either the State law or the federal standard, requirement, or implementation specification that provided the basis for the exception is materially changed such that the ground for the exception no longer exists; or "}, {"color": "#97c2fc", "id": "160.205(b)", "label": "160.205(b)", "shape": "dot", "size": 10, "text": "(b) The Secretary revokes the exception, based on a determination that the ground supporting the need for the exception no longer exists. "}, {"color": "#97c2fc", "id": "160.300", "label": "160.300", "shape": "dot", "size": 10, "text": "\u00a7 160.300 Applicability. This subpart applies to actions by the Secretary, covered entities, business associates, and others with respect to ascertaining the compliance by covered entities and business associates with, and the enforcement of, the applicable provisions of this part 160 and parts 162 and 164 of this subchapter. "}, {"color": "#97c2fc", "id": "160.302", "label": "160.302", "shape": "dot", "size": 10, "text": "\u00a7 160.302 [Reserved]"}, {"color": "#97c2fc", "id": "160.304", "label": "160.304", "shape": "dot", "size": 10, "text": "\u00a7 160.304 Principles for achieving compliance."}, {"color": "#97c2fc", "id": "160.306", "label": "160.306", "shape": "dot", "size": 10, "text": "\u00a7 160.306 Complaints to the Secretary."}, {"color": "#97c2fc", "id": "160.308", "label": "160.308", "shape": "dot", "size": 10, "text": "\u00a7 160.308 Compliance reviews."}, {"color": "#97c2fc", "id": "160.310", "label": "160.310", "shape": "dot", "size": 10, "text": "\u00a7 160.310 Responsibilities of covered entities and business associates."}, {"color": "#97c2fc", "id": "160.312", "label": "160.312", "shape": "dot", "size": 10, "text": "\u00a7 160.312 Secretarial action regarding complaints and compliance reviews."}, {"color": "#97c2fc", "id": "160.314", "label": "160.314", "shape": "dot", "size": 10, "text": "\u00a7 160.314 Investigational subpoenas and inquiries."}, {"color": "#97c2fc", "id": "160.316", "label": "160.316", "shape": "dot", "size": 10, "text": "\u00a7 160.316 Refraining from intimidation or retaliation. A covered entity or business associate may not threaten, intimidate, coerce, harass, discriminate against, or take any other retaliatory action against any individual or other person for\u2014 "}, {"color": "#97c2fc", "id": "160.304(a)", "label": "160.304(a)", "shape": "dot", "size": 10, "text": "(a) Cooperation.  The Secretary will, to the extent practicable and consistent with the provisions of this subpart, seek the cooperation of covered entities and business associates in obtaining compliance with the applicable administrative simplification provisions. "}, {"color": "#97c2fc", "id": "160.304(b)", "label": "160.304(b)", "shape": "dot", "size": 10, "text": "(b) Assistance.  The Secretary may provide technical assistance to covered entities and business associates to help them comply voluntarily with the applicable administrative simplification provisions. "}, {"color": "#97c2fc", "id": "160.306(a)", "label": "160.306(a)", "shape": "dot", "size": 10, "text": "(a) Right to file a complaint.  A person who believes a covered entity or business associate is not complying with the administrative simplification provisions may file a complaint with the Secretary. "}, {"color": "#97c2fc", "id": "160.306(b)", "label": "160.306(b)", "shape": "dot", "size": 10, "text": "(b) Requirements for filing complaints.  Complaints under this section must meet the following requirements: "}, {"color": "#97c2fc", "id": "160.306(c)", "label": "160.306(c)", "shape": "dot", "size": 10, "text": "(c) Investigation. "}, {"color": "#97c2fc", "id": "160.312(a)(1)", "label": "160.312(a)(1)", "shape": "dot", "size": 10, "text": "(1) If an investigation of a complaint pursuant to \u00a7 160.306 or a compliance review pursuant to \u00a7 160.308 indicates noncompliance, the Secretary may attempt to reach a resolution of the matter satisfactory to the Secretary by informal means. Informal means may include demonstrated compliance or a completed corrective action plan or other agreement. "}, {"color": "#97c2fc", "id": "160.312(b)", "label": "160.312(b)", "shape": "dot", "size": 10, "text": "(b) Resolution when no violation is found.  If, after an investigation pursuant to \u00a7 160.306 or a compliance review pursuant to \u00a7 160.308, the Secretary determines that further action is not warranted, the Secretary will so inform the covered entity or business associate and, if the matter arose from a complaint, the complainant, in writing. "}, {"color": "#97c2fc", "id": "160.316(a)", "label": "160.316(a)", "shape": "dot", "size": 10, "text": "(a) Filing of a complaint under \u00a7 160.306; "}, {"color": "#97c2fc", "id": "164.524(d)(2)(iii)", "label": "164.524(d)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) A description of how the individual may complain to the covered entity pursuant to the complaint procedures in \u00a7 164.530(d) or to the Secretary pursuant to the procedures in \u00a7 160.306. The description must include the name, or title, and telephone number of the contact person or office designated in \u00a7 164.530(a)(1)(ii). "}, {"color": "#97c2fc", "id": "164.526(d)(1)(iv)", "label": "164.526(d)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) A description of how the individual may complain to the covered entity pursuant to the complaint procedures established in \u00a7 164.530(d) or to the Secretary pursuant to the procedures established in \u00a7 160.306. The description must include the name, or title, and telephone number of the contact person or office designated in \u00a7 164.530(a)(1)(ii). "}, {"color": "#97c2fc", "id": "164.530(h)", "label": "164.530(h)", "shape": "dot", "size": 10, "text": "(h) Standard: Waiver of rights.  A covered entity may not require individuals to waive their rights under \u00a7 160.306 of this subchapter, this subpart, or subpart D of this part, as a condition of the provision of treatment, payment, enrollment in a health plan, or eligibility for benefits. "}, {"color": "#97c2fc", "id": "160.306(b)(1)", "label": "160.306(b)(1)", "shape": "dot", "size": 10, "text": "(1) A complaint must be filed in writing, either on paper or electronically. "}, {"color": "#97c2fc", "id": "160.306(b)(2)", "label": "160.306(b)(2)", "shape": "dot", "size": 10, "text": "(2) A complaint must name the person that is the subject of the complaint and describe the acts or omissions believed to be in violation of the applicable administrative simplification provision(s). "}, {"color": "#97c2fc", "id": "160.306(b)(3)", "label": "160.306(b)(3)", "shape": "dot", "size": 10, "text": "(3) A complaint must be filed within 180 days of when the complainant knew or should have known that the act or omission complained of occurred, unless this time limit is waived by the Secretary for good cause shown. "}, {"color": "#97c2fc", "id": "160.306(b)(4)", "label": "160.306(b)(4)", "shape": "dot", "size": 10, "text": "(4) The Secretary may prescribe additional procedures for the filing of complaints, as well as the place and manner of filing, by notice in the Federal Register. "}, {"color": "#97c2fc", "id": "160.306(c)(1)", "label": "160.306(c)(1)", "shape": "dot", "size": 10, "text": "(1) The Secretary will investigate any complaint filed under this section when a preliminary review of the facts indicates a possible violation due to willful neglect. "}, {"color": "#97c2fc", "id": "160.306(c)(2)", "label": "160.306(c)(2)", "shape": "dot", "size": 10, "text": "(2) The Secretary may investigate any other complaint filed under this section. "}, {"color": "#97c2fc", "id": "160.306(c)(3)", "label": "160.306(c)(3)", "shape": "dot", "size": 10, "text": "(3) An investigation under this section may include a review of the pertinent policies, procedures, or practices of the covered entity or business associate and of the circumstances regarding any alleged violation. "}, {"color": "#97c2fc", "id": "160.306(c)(4)", "label": "160.306(c)(4)", "shape": "dot", "size": 10, "text": "(4) At the time of the initial written communication with the covered entity or business associate about the complaint, the Secretary will describe the acts and/or omissions that are the basis of the complaint. "}, {"color": "#97c2fc", "id": "160.308(a)", "label": "160.308(a)", "shape": "dot", "size": 10, "text": "(a) The Secretary will conduct a compliance review to determine whether a covered entity or business associate is complying with the applicable administrative simplification provisions when a preliminary review of the facts indicates a possible violation due to willful neglect. "}, {"color": "#97c2fc", "id": "160.308(b)", "label": "160.308(b)", "shape": "dot", "size": 10, "text": "(b) The Secretary may conduct a compliance review to determine whether a covered entity or business associate is complying with the applicable administrative simplification provisions in any other circumstance. "}, {"color": "#97c2fc", "id": "160.310(a)", "label": "160.310(a)", "shape": "dot", "size": 10, "text": "(a) Provide records and compliance reports.  A covered entity or business associate must keep such records and submit such compliance reports, in such time and manner and containing such information, as the Secretary may determine to be necessary to enable the Secretary to ascertain whether the covered entity or business associate has complied or is complying with the applicable administrative simplification provisions. "}, {"color": "#97c2fc", "id": "160.310(b)", "label": "160.310(b)", "shape": "dot", "size": 10, "text": "(b) Cooperate with complaint investigations and compliance reviews.  A covered entity or business associate must cooperate with the Secretary, if the Secretary undertakes an investigation or compliance review of the policies, procedures, or practices of the covered entity or business associate to determine whether it is complying with the applicable administrative simplification provisions. "}, {"color": "#97c2fc", "id": "160.310(c)", "label": "160.310(c)", "shape": "dot", "size": 10, "text": "(c) Permit access to information. "}, {"color": "#97c2fc", "id": "160.310(c)(1)", "label": "160.310(c)(1)", "shape": "dot", "size": 10, "text": "(1) A covered entity or business associate must permit access by the Secretary during normal business hours to its facilities, books, records, accounts, and other sources of information, including protected health information, that are pertinent to ascertaining compliance with the applicable administrative simplification provisions. If the Secretary determines that exigent circumstances exist, such as when documents may be hidden or destroyed, a covered entity or business associate must permit access by the Secretary at any time and without notice. "}, {"color": "#97c2fc", "id": "160.310(c)(2)", "label": "160.310(c)(2)", "shape": "dot", "size": 10, "text": "(2) If any information required of a covered entity or business associate under this section is in the exclusive possession of any other agency, institution, or person and the other agency, institution, or person fails or refuses to furnish the information, the covered entity or business associate must so certify and set forth what efforts it has made to obtain the information. "}, {"color": "#97c2fc", "id": "160.310(c)(3)", "label": "160.310(c)(3)", "shape": "dot", "size": 10, "text": "(3) Protected health information obtained by the Secretary in connection with an investigation or compliance review under this subpart will not be disclosed by the Secretary, except if necessary for ascertaining or enforcing compliance with the applicable administrative simplification provisions, if otherwise required by law, or if permitted under 5 U.S.C. 552a(b)(7). "}, {"color": "#97c2fc", "id": "160.314(c)", "label": "160.314(c)", "shape": "dot", "size": 10, "text": "(c) Consistent with \u00a7 160.310(c)(3), testimony and other evidence obtained in an investigational inquiry may be used by HHS in any of its activities and may be used or offered into evidence in any administrative or judicial proceeding. "}, {"color": "#97c2fc", "id": "160.312(a)", "label": "160.312(a)", "shape": "dot", "size": 10, "text": "(a) Resolution when noncompliance is indicated. "}, {"color": "#97c2fc", "id": "160.312(a)(2)", "label": "160.312(a)(2)", "shape": "dot", "size": 10, "text": "(2) If the matter is resolved by informal means, the Secretary will so inform the covered entity or business associate and, if the matter arose from a complaint, the complainant, in writing. "}, {"color": "#97c2fc", "id": "160.312(a)(3)", "label": "160.312(a)(3)", "shape": "dot", "size": 10, "text": "(3) If the matter is not resolved by informal means, the Secretary will\u2014 "}, {"color": "#97c2fc", "id": "160.312(a)(3)(i)", "label": "160.312(a)(3)(i)", "shape": "dot", "size": 10, "text": "(i) So inform the covered entity or business associate and provide the covered entity or business associate an opportunity to submit written evidence of any mitigating factors or affirmative defenses for consideration under \u00a7\u00a7 160.408 and 160.410 of this part. The covered entity or business associate must submit any such evidence to the Secretary within 30 days (computed in the same manner as prescribed under \u00a7 160.526 of this part) of receipt of such notification; and "}, {"color": "#97c2fc", "id": "160.312(a)(3)(ii)", "label": "160.312(a)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) If, following action pursuant to paragraph (a)(3)(i) of this section, the Secretary finds that a civil money penalty should be imposed, inform the covered entity or business associate of such finding in a notice of proposed determination in accordance with \u00a7 160.420 of this part. "}, {"color": "#97c2fc", "id": "160.408", "label": "160.408", "shape": "dot", "size": 10, "text": "\u00a7 160.408 Factors considered in determining the amount of a civil money penalty. In determining the amount of any civil money penalty, the Secretary will consider the following factors, which may be mitigating or aggravating as appropriate: "}, {"color": "#97c2fc", "id": "160.410", "label": "160.410", "shape": "dot", "size": 10, "text": "\u00a7 160.410 Affirmative defenses."}, {"color": "#97c2fc", "id": "160.526", "label": "160.526", "shape": "dot", "size": 10, "text": "\u00a7 160.526 Computation of time."}, {"color": "#97c2fc", "id": "160.420", "label": "160.420", "shape": "dot", "size": 10, "text": "\u00a7 160.420 Notice of proposed determination."}, {"color": "#97c2fc", "id": "160.314(a)", "label": "160.314(a)", "shape": "dot", "size": 10, "text": "(a) The Secretary may issue subpoenas in accordance with 42 U.S.C. 405(d) and (e), 1320a\u20137a(j), and 1320d\u20135 to require the attendance and testimony of witnesses and the production of any other evidence during an investigation or compliance review pursuant to this part. For purposes of this paragraph, a person other than a natural person is termed an \u201centity.\u201d "}, {"color": "#97c2fc", "id": "160.314(b)", "label": "160.314(b)", "shape": "dot", "size": 10, "text": "(b) Investigational inquiries are non-public investigational proceedings conducted by the Secretary. "}, {"color": "#97c2fc", "id": "160.314(a)(1)", "label": "160.314(a)(1)", "shape": "dot", "size": 10, "text": "(1) A subpoena issued under this paragraph must\u2014 "}, {"color": "#97c2fc", "id": "160.314(a)(2)", "label": "160.314(a)(2)", "shape": "dot", "size": 10, "text": "(2) A subpoena under this section must be served by\u2014 "}, {"color": "#97c2fc", "id": "160.314(a)(3)", "label": "160.314(a)(3)", "shape": "dot", "size": 10, "text": "(3) A verified return by the natural person serving the subpoena setting forth the manner of service or, in the case of service by registered or certified mail, the signed return post office receipt, constitutes proof of service. "}, {"color": "#97c2fc", "id": "160.314(a)(4)", "label": "160.314(a)(4)", "shape": "dot", "size": 10, "text": "(4) Witnesses are ent
