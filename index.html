business associate. "}, {"color": "#97c2fc", "id": "164.504(e)(3)(i)(A)", "label": "164.504(e)(3)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity may comply with this paragraph and \u00a7 164.314(a)(1), if applicable, by entering into a memorandum of understanding with the business associate that contains terms that accomplish the objectives of paragraph (e)(2) of this section and \u00a7 164.314(a)(2), if applicable. "}, {"color": "#97c2fc", "id": "164.504(e)(3)(i)(B)", "label": "164.504(e)(3)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The covered entity may comply with this paragraph and \u00a7 164.314(a)(1), if applicable, if other law (including regulations adopted by the covered entity or its business associate) contains requirements applicable to the business associate that accomplish the objectives of paragraph (e)(2) of this section and \u00a7 164.314(a)(2), if applicable. "}, {"color": "#97c2fc", "id": "164.504(e)(3)(iv)", "label": "164.504(e)(3)(iv)", "shape": "dot", "size": 10, "text": "(iv) A covered entity may comply with this paragraph and \u00a7 164.314(a)(1) if the covered entity discloses only a limited data set to a business associate for the business associate to carry out a health care operations function and the covered entity has a data use agreement with the business associate that complies with \u00a7\u00a7 164.514(e)(4) and 164.314(a)(1), if applicable. "}, {"color": "#97c2fc", "id": "164.314(a)(2)(i)(A)", "label": "164.314(a)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Comply with the applicable requirements of this subpart; "}, {"color": "#97c2fc", "id": "164.314(a)(2)(i)(C)", "label": "164.314(a)(2)(i)(C)", "shape": "dot", "size": 10, "text": "(C) Report to the covered entity any security incident of which it becomes aware, including breaches of unsecured protected health information as required by \u00a7 164.410. "}, {"color": "#97c2fc", "id": "164.410", "label": "164.410", "shape": "dot", "size": 10, "text": "\u00a7 164.410 Notification by a business associate."}, {"color": "#97c2fc", "id": "164.504(e)(3)", "label": "164.504(e)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specifications: Other arrangements. "}, {"color": "#97c2fc", "id": "164.314(b)(1)", "label": "164.314(b)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Requirements for group health plans.  Except when the only electronic protected health information disclosed to a plan sponsor is disclosed pursuant to \u00a7 164.504(f)(1)(ii) or (iii), or as authorized under \u00a7 164.508, a group health plan must ensure that its plan documents provide that the plan sponsor will reasonably and appropriately safeguard electronic protected health information created, received, maintained, or transmitted to or by the plan sponsor on behalf of the group health plan. "}, {"color": "#97c2fc", "id": "164.314(b)(2)", "label": "164.314(b)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications (Required).  The plan documents of the group health plan must be amended to incorporate provisions to require the plan sponsor to\u2014 "}, {"color": "#97c2fc", "id": "164.504(f)(1)(ii)", "label": "164.504(f)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Except as prohibited by \u00a7 164.502(a)(5)(i), the group health plan, or a health insurance issuer or HMO with respect to the group health plan, may disclose summary health information to the plan sponsor, if the plan sponsor requests the summary health information for purposes of: "}, {"color": "#97c2fc", "id": "164.504(f)(1)(iii)", "label": "164.504(f)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) The group health plan, or a health insurance issuer or HMO with respect to the group health plan, may disclose to the plan sponsor information on whether the individual is participating in the group health plan, or is enrolled in or has disenrolled from a health insurance issuer or HMO offered by the plan. "}, {"color": "#97c2fc", "id": "164.508", "label": "164.508", "shape": "dot", "size": 10, "text": "\u00a7 164.508 Uses and disclosures for which an authorization is required."}, {"color": "#97c2fc", "id": "164.314(b)(2)(i)", "label": "164.314(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Implement administrative, physical, and technical safeguards that reasonably and appropriately protect the confidentiality, integrity, and availability of the electronic protected health information that it creates, receives, maintains, or transmits on behalf of the group health plan; "}, {"color": "#97c2fc", "id": "164.314(b)(2)(ii)", "label": "164.314(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Ensure that the adequate separation required by \u00a7 164.504(f)(2)(iii) is supported by reasonable and appropriate security measures; "}, {"color": "#97c2fc", "id": "164.314(b)(2)(iii)", "label": "164.314(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Ensure that any agent to whom it provides this information agrees to implement reasonable and appropriate security measures to protect the information; and "}, {"color": "#97c2fc", "id": "164.314(b)(2)(iv)", "label": "164.314(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Report to the group health plan any security incident of which it becomes aware. "}, {"color": "#97c2fc", "id": "164.504(f)(2)(iii)", "label": "164.504(f)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Provide for adequate separation between the group health plan and the plan sponsor. The plan documents must: "}, {"color": "#97c2fc", "id": "164.316(b)", "label": "164.316(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "164.316(b)(1)", "label": "164.316(b)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Documentation. "}, {"color": "#97c2fc", "id": "164.316(b)(2)", "label": "164.316(b)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.316(b)(1)(i)", "label": "164.316(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Maintain the policies and procedures implemented to comply with this subpart in written (which may be electronic) form; and "}, {"color": "#97c2fc", "id": "164.316(b)(1)(ii)", "label": "164.316(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) If an action, activity or assessment is required by this subpart to be documented, maintain a written (which may be electronic) record of the action, activity, or assessment. "}, {"color": "#97c2fc", "id": "164.316(b)(2)(i)", "label": "164.316(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Time limit (Required).  Retain the documentation required by paragraph (b)(1) of this section for 6 years from the date of its creation or the date when it last was in effect, whichever is later. "}, {"color": "#97c2fc", "id": "164.316(b)(2)(ii)", "label": "164.316(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Availability (Required).  Make documentation available to those persons responsible for implementing the procedures to which the documentation pertains. "}, {"color": "#97c2fc", "id": "164.318(a)", "label": "164.318(a)", "shape": "dot", "size": 10, "text": "(a) Health plan. "}, {"color": "#97c2fc", "id": "164.318(b)", "label": "164.318(b)", "shape": "dot", "size": 10, "text": "(b) Health care clearinghouse.  A health care clearinghouse must comply with the applicable requirements of this subpart no later than April 20, 2005. "}, {"color": "#97c2fc", "id": "164.318(c)", "label": "164.318(c)", "shape": "dot", "size": 10, "text": "(c) Health care provider.  A covered health care provider must comply with the applicable requirements of this subpart no later than April 20, 2005. "}, {"color": "#97c2fc", "id": "164.318(a)(1)", "label": "164.318(a)(1)", "shape": "dot", "size": 10, "text": "(1) A health plan that is not a small health plan must comply with the applicable requirements of this subpart no later than April 20, 2005. "}, {"color": "#97c2fc", "id": "164.318(a)(2)", "label": "164.318(a)(2)", "shape": "dot", "size": 10, "text": "(2) A small health plan must comply with the applicable requirements of this subpart no later than April 20, 2006. "}, {"color": "#97c2fc", "id": "164.400", "label": "164.400", "shape": "dot", "size": 10, "text": "\u00a7 164.400 Applicability. The requirements of this subpart shall apply with respect to breaches of protected health information occurring on or after September 23, 2009. "}, {"color": "#97c2fc", "id": "164.402", "label": "164.402", "shape": "dot", "size": 10, "text": "\u00a7 164.402 Definitions. As used in this subpart, the following terms have the following meanings: "}, {"color": "#97c2fc", "id": "164.404", "label": "164.404", "shape": "dot", "size": 10, "text": "\u00a7 164.404 Notification to individuals."}, {"color": "#97c2fc", "id": "164.406", "label": "164.406", "shape": "dot", "size": 10, "text": "\u00a7 164.406 Notification to the media."}, {"color": "#97c2fc", "id": "164.408", "label": "164.408", "shape": "dot", "size": 10, "text": "\u00a7 164.408 Notification to the Secretary."}, {"color": "#97c2fc", "id": "164.412", "label": "164.412", "shape": "dot", "size": 10, "text": "\u00a7 164.412 Law enforcement delay. If a law enforcement official states to a covered entity or business associate that a notification, notice, or posting required under this subpart would impede a criminal investigation or cause damage to national security, a covered entity or business associate shall: "}, {"color": "#97c2fc", "id": "164.414", "label": "164.414", "shape": "dot", "size": 10, "text": "\u00a7 164.414 Administrative requirements and burden of proof."}, {"color": "#97c2fc", "id": "164.402Breach", "label": "164.402Breach", "shape": "dot", "size": 10, "text": "Breach   means the acquisition, access, use, or disclosure of protected health information in a manner not permitted under subpart E of this part which compromises the security or privacy of the protected health information. "}, {"color": "#97c2fc", "id": "164.402Unsecuredprotectedhealthinformation", "label": "164.402Unsecuredprotectedhealthinformation", "shape": "dot", "size": 10, "text": "Unsecured protected health information   means protected health information that is not rendered unusable, unreadable, or indecipherable to unauthorized persons through the use of a technology or methodology specified by the Secretary in the guidance issued under section 13402(h)(2) of Public Law 111\u20135. "}, {"color": "#97c2fc", "id": "164.402Breach(1)", "label": "164.402Breach(1)", "shape": "dot", "size": 10, "text": "(1) Breach excludes: "}, {"color": "#97c2fc", "id": "164.402\u201cBreach\u201d", "label": "164.402\u201cBreach\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.402Breach(2)", "label": "164.402Breach(2)", "shape": "dot", "size": 10, "text": "(2) Except as provided in paragraph (1) of this definition, an acquisition, access, use, or disclosure of protected health information in a manner not permitted under subpart E is presumed to be a breach unless the covered entity or business associate, as applicable, demonstrates that there is a low probability that the protected health information has been compromised based on a risk assessment of at least the following factors: "}, {"color": "#97c2fc", "id": "164.402Breach(1)(i)", "label": "164.402Breach(1)(i)", "shape": "dot", "size": 10, "text": "(i) Any unintentional acquisition, access, or use of protected health information by a workforce member or person acting under the authority of a covered entity or a business associate, if such acquisition, access, or use was made in good faith and within the scope of authority and does not result in further use or disclosure in a manner not permitted under subpart E of this part. "}, {"color": "#97c2fc", "id": "164.402\u201cBreach\u201d(1)", "label": "164.402\u201cBreach\u201d(1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.402Breach(1)(ii)", "label": "164.402Breach(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Any inadvertent disclosure by a person who is authorized to access protected health information at a covered entity or business associate to another person authorized to access protected health information at the same covered entity or business associate, or organized health care arrangement in which the covered entity participates, and the information received as a result of such disclosure is not further used or disclosed in a manner not permitted under subpart E of this part. "}, {"color": "#97c2fc", "id": "164.402Breach(1)(iii)", "label": "164.402Breach(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) A disclosure of protected health information where a covered entity or business associate has a good faith belief that an unauthorized person to whom the disclosure was made would not reasonably have been able to retain such information. "}, {"color": "#97c2fc", "id": "164.402Breach(2)(i)", "label": "164.402Breach(2)(i)", "shape": "dot", "size": 10, "text": "(i) The nature and extent of the protected health information involved, including the types of identifiers and the likelihood of re-identification; "}, {"color": "#97c2fc", "id": "164.402\u201cBreach\u201d(2)", "label": "164.402\u201cBreach\u201d(2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.402Breach(2)(ii)", "label": "164.402Breach(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The unauthorized person who used the protected health information or to whom the disclosure was made; "}, {"color": "#97c2fc", "id": "164.402Breach(2)(iii)", "label": "164.402Breach(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Whether the protected health information was actually acquired or viewed; and "}, {"color": "#97c2fc", "id": "164.402Breach(2)(iv)", "label": "164.402Breach(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) The extent to which the risk to the protected health information has been mitigated. "}, {"color": "#97c2fc", "id": "164.404(a)", "label": "164.404(a)", "shape": "dot", "size": 10, "text": "(a) Standard \u2014"}, {"color": "#97c2fc", "id": "164.404(b)", "label": "164.404(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specification: Timeliness of notification.  Except as provided in \u00a7 164.412, a covered entity shall provide the notification required by paragraph (a) of this section without unreasonable delay and in no case later than 60 calendar days after discovery of a breach. "}, {"color": "#97c2fc", "id": "164.404(c)", "label": "164.404(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Content of notification \u2014"}, {"color": "#97c2fc", "id": "164.404(d)", "label": "164.404(d)", "shape": "dot", "size": 10, "text": "(d) Implementation specifications: Methods of individual notification.  The notification required by paragraph (a) of this section shall be provided in the following form: "}, {"color": "#97c2fc", "id": "164.404(a)(1)", "label": "164.404(a)(1)", "shape": "dot", "size": 10, "text": "(1) General rule.  A covered entity shall, following the discovery of a breach of unsecured protected health information, notify each individual whose unsecured protected health information has been, or is reasonably believed by the covered entity to have been, accessed, acquired, used, or disclosed as a result of such breach. "}, {"color": "#97c2fc", "id": "164.404(a)(2)", "label": "164.404(a)(2)", "shape": "dot", "size": 10, "text": "(2) Breaches treated as discovered.  For purposes of paragraph (a)(1) of this section, \u00a7\u00a7 164.406(a), and 164.408(a), a breach shall be treated as discovered by a covered entity as of the first day on which such breach is known to the covered entity, or, by exercising reasonable diligence would have been known to the covered entity. A covered entity shall be deemed to have knowledge of a breach if such breach is known, or by exercising reasonable diligence would have been known, to any person, other than the person committing the breach, who is a workforce member or agent of the covered entity (determined in accordance with the federal common law of agency). "}, {"color": "#97c2fc", "id": "164.404(c)(1)", "label": "164.404(c)(1)", "shape": "dot", "size": 10, "text": "(1) Elements.  The notification required by paragraph (a) of this section shall include, to the extent possible: "}, {"color": "#97c2fc", "id": "164.404(c)(2)", "label": "164.404(c)(2)", "shape": "dot", "size": 10, "text": "(2) Plain language requirement.  The notification required by paragraph (a) of this section shall be written in plain language. "}, {"color": "#97c2fc", "id": "164.408(b)", "label": "164.408(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Breaches involving 500 or more individuals.  For breaches of unsecured protected health information involving 500 or more individuals, a covered entity shall, except as provided in \u00a7 164.412, provide the notification required by paragraph (a) of this section contemporaneously with the notice required by \u00a7 164.404(a) and in the manner specified on the HHS Web site. "}, {"color": "#97c2fc", "id": "164.406(a)", "label": "164.406(a)", "shape": "dot", "size": 10, "text": "(a) Standard.  For a breach of unsecured protected health information involving more than 500 residents of a State or jurisdiction, a covered entity shall, following the discovery of the breach as provided in \u00a7 164.404(a)(2), notify prominent media outlets serving the State or jurisdiction. "}, {"color": "#97c2fc", "id": "164.408(a)", "label": "164.408(a)", "shape": "dot", "size": 10, "text": "(a) Standard.  A covered entity shall, following the discovery of a breach of unsecured protected health information as provided in \u00a7 164.404(a)(2), notify the Secretary. "}, {"color": "#97c2fc", "id": "164.406(c)", "label": "164.406(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Content of notification.  The notification required by paragraph (a) of this section shall meet the requirements of \u00a7 164.404(c). "}, {"color": "#97c2fc", "id": "164.410(c)(2)", "label": "164.410(c)(2)", "shape": "dot", "size": 10, "text": "(2) A business associate shall provide the covered entity with any other available information that the covered entity is required to include in notification to the individual under \u00a7 164.404(c) at the time of the notification required by paragraph (a) of this section or promptly thereafter as information becomes available. "}, {"color": "#97c2fc", "id": "164.404(c)(1)(A)", "label": "164.404(c)(1)(A)", "shape": "dot", "size": 10, "text": "(A) A brief description of what happened, including the date of the breach and the date of the discovery of the breach, if known; "}, {"color": "#97c2fc", "id": "164.404(c)(1)(B)", "label": "164.404(c)(1)(B)", "shape": "dot", "size": 10, "text": "(B) A description of the types of unsecured protected health information that were involved in the breach (such as whether full name, social security number, date of birth, home address, account number, diagnosis, disability code, or other types of information were involved); "}, {"color": "#97c2fc", "id": "164.404(c)(1)(C)", "label": "164.404(c)(1)(C)", "shape": "dot", "size": 10, "text": "(C) Any steps individuals should take to protect themselves from potential harm resulting from the breach; "}, {"color": "#97c2fc", "id": "164.404(c)(1)(D)", "label": "164.404(c)(1)(D)", "shape": "dot", "size": 10, "text": "(D) A brief description of what the covered entity involved is doing to investigate the breach, to mitigate harm to individuals, and to protect against any further breaches; and "}, {"color": "#97c2fc", "id": "164.404(c)(1)(E)", "label": "164.404(c)(1)(E)", "shape": "dot", "size": 10, "text": "(E) Contact procedures for individuals to ask questions or learn additional information, which shall include a toll-free telephone number, an e-mail address, Web site, or postal address. "}, {"color": "#97c2fc", "id": "164.404(d)(1)", "label": "164.404(d)(1)", "shape": "dot", "size": 10, "text": "(1) Written notice. (i) Written notification by first-class mail to the individual at the last known address of the individual or, if the individual agrees to electronic notice and such agreement has not been withdrawn, by electronic mail. The notification may be provided in one or more mailings as information is available.  (ii) If the covered entity knows the individual is deceased and has the address of the next of kin or personal representative of the individual (as specified under \u00a7 164.502(g)(4) of subpart E), written notification by first-class mail to either the next of kin or personal representative of the individual. The notification may be provided in one or more mailings as information is available. "}, {"color": "#97c2fc", "id": "164.404(d)(2)", "label": "164.404(d)(2)", "shape": "dot", "size": 10, "text": "(2) Substitute notice.  In the case in which there is insufficient or out-of-date contact information that precludes written notification to the individual under paragraph (d)(1)(i) of this section, a substitute form of notice reasonably calculated to reach the individual shall be provided. Substitute notice need not be provided in the case in which there is insufficient or out-of-date contact information that precludes written notification to the next of kin or personal representative of the individual under paragraph (d)(1)(ii).  (i) In the case in which there is insufficient or out-of-date contact information for fewer than 10 individuals, then such substitute notice may be provided by an alternative form of written notice, telephone, or other means.  (ii) In the case in which there is insufficient or out-of-date contact information for 10 or more individuals, then such substitute notice shall: "}, {"color": "#97c2fc", "id": "164.404(d)(3)", "label": "164.404(d)(3)", "shape": "dot", "size": 10, "text": "(3) Additional notice in urgent situations.  In any case deemed by the covered entity to require urgency because of possible imminent misuse of unsecured protected health information, the covered entity may provide information to individuals by telephone or other means, as appropriate, in addition to notice provided under paragraph (d)(1) of this section. "}, {"color": "#97c2fc", "id": "164.502(g)(4)", "label": "164.502(g)(4)", "shape": "dot", "size": 10, "text": "(4) Implementation specification: Deceased individuals.  If under applicable law an executor, administrator, or other person has authority to act on behalf of a deceased individual or of the individual\u0027s estate, a covered entity must treat such person as a personal representative under this subchapter, with respect to protected health information relevant to such personal representation. "}, {"color": "#97c2fc", "id": "164.404(d)(2)(A)", "label": "164.404(d)(2)(A)", "shape": "dot", "size": 10, "text": "(A) Be in the form of either a conspicuous posting for a period of 90 days on the home page of the Web site of the covered entity involved, or conspicuous notice in major print or broadcast media in geographic areas where the individuals affected by the breach likely reside; and "}, {"color": "#97c2fc", "id": "164.404(d)(2)(B)", "label": "164.404(d)(2)(B)", "shape": "dot", "size": 10, "text": "(B) Include a toll-free phone number that remains active for at least 90 days where an individual can learn whether the individual\u0027s unsecured protected health information may be included in the breach. "}, {"color": "#97c2fc", "id": "164.406(b)", "label": "164.406(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specification: Timeliness of notification.  Except as provided in \u00a7 164.412, a covered entity shall provide the notification required by paragraph (a) of this section without unreasonable delay and in no case later than 60 calendar days after discovery of a breach. "}, {"color": "#97c2fc", "id": "164.408(c)", "label": "164.408(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Breaches involving less than 500 individuals.  For breaches of unsecured protected health information involving less than 500 individuals, a covered entity shall maintain a log or other documentation of such breaches and, not later than 60 days after the end of each calendar year, provide the notification required by paragraph (a) of this section for breaches discovered during the preceding calendar year, in the manner specified on the HHS web site. "}, {"color": "#97c2fc", "id": "164.410(a)", "label": "164.410(a)", "shape": "dot", "size": 10, "text": "(a) Standard \u2014"}, {"color": "#97c2fc", "id": "164.410(b)", "label": "164.410(b)", "shape": "dot", "size": 10, "text": "(b) Implementation specifications: Timeliness of notification.  Except as provided in \u00a7 164.412, a business associate shall provide the notification required by paragraph (a) of this section without unreasonable delay and in no case later than 60 calendar days after discovery of a breach. "}, {"color": "#97c2fc", "id": "164.410(c)", "label": "164.410(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Content of notification. "}, {"color": "#97c2fc", "id": "164.504(e)(2)(ii)(C)", "label": "164.504(e)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Report to the covered entity any use or disclosure of the information not provided for by its contract of which it becomes aware, including breaches of unsecured protected health information as required by \u00a7 164.410; "}, {"color": "#97c2fc", "id": "164.410(a)(1)", "label": "164.410(a)(1)", "shape": "dot", "size": 10, "text": "(1) General rule.  A business associate shall, following the discovery of a breach of unsecured protected health information, notify the covered entity of such breach. "}, {"color": "#97c2fc", "id": "164.410(a)(2)", "label": "164.410(a)(2)", "shape": "dot", "size": 10, "text": "(2) Breaches treated as discovered.  For purposes of paragraph (a)(1) of this section, a breach shall be treated as discovered by a business associate as of the first day on which such breach is known to the business associate or, by exercising reasonable diligence, would have been known to the business associate. A business associate shall be deemed to have knowledge of a breach if the breach is known, or by exercising reasonable diligence would have been known, to any person, other than the person committing the breach, who is an employee, officer, or other agent of the business associate (determined in accordance with the Federal common law of agency). "}, {"color": "#97c2fc", "id": "164.410(c)(1)", "label": "164.410(c)(1)", "shape": "dot", "size": 10, "text": "(1) The notification required by paragraph (a) of this section shall include, to the extent possible, the identification of each individual whose unsecured protected health information has been, or is reasonably believed by the business associate to have been, accessed, acquired, used, or disclosed during the breach. "}, {"color": "#97c2fc", "id": "164.412(a)", "label": "164.412(a)", "shape": "dot", "size": 10, "text": "(a) If the statement is in writing and specifies the time for which a delay is required, delay such notification, notice, or posting for the time period specified by the official; or "}, {"color": "#97c2fc", "id": "164.412(b)", "label": "164.412(b)", "shape": "dot", "size": 10, "text": "(b) If the statement is made orally, document the statement, including the identity of the official making the statement, and delay the notification, notice, or posting temporarily and no longer than 30 days from the date of the oral statement, unless a written statement as described in paragraph (a) of this section is submitted during that time. "}, {"color": "#97c2fc", "id": "164.414(a)", "label": "164.414(a)", "shape": "dot", "size": 10, "text": "(a) Administrative requirements.  A covered entity is required to comply with the administrative requirements of \u00a7 164.530(b), (d), (e), (g), (h), (i), and (j) with respect to the requirements of this subpart. "}, {"color": "#97c2fc", "id": "164.530(b)", "label": "164.530(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "164.530(d)", "label": "164.530(d)", "shape": "dot", "size": 10, "text": "(d) "}, {"color": "#97c2fc", "id": "164.530(e)", "label": "164.530(e)", "shape": "dot", "size": 10, "text": "(e) "}, {"color": "#97c2fc", "id": "164.530(g)", "label": "164.530(g)", "shape": "dot", "size": 10, "text": "(g) Standard: Refraining from intimidating or retaliatory acts.  A covered entity\u2014 "}, {"color": "#97c2fc", "id": "164.530(j)", "label": "164.530(j)", "shape": "dot", "size": 10, "text": "(j) "}, {"color": "#97c2fc", "id": "164.530(j)(1)(iv)", "label": "164.530(j)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Maintain documentation sufficient to meet its burden of proof under \u00a7 164.414(b). "}, {"color": "#97c2fc", "id": "164.500", "label": "164.500", "shape": "dot", "size": 10, "text": "\u00a7 164.500 Applicability."}, {"color": "#97c2fc", "id": "164.502", "label": "164.502", "shape": "dot", "size": 10, "text": "\u00a7 164.502 Uses and disclosures of protected health information: General rules."}, {"color": "#97c2fc", "id": "164.506", "label": "164.506", "shape": "dot", "size": 10, "text": "\u00a7 164.506 Uses and disclosures to carry out treatment, payment, or health care operations."}, {"color": "#97c2fc", "id": "164.510", "label": "164.510", "shape": "dot", "size": 10, "text": "\u00a7 164.510 Uses and disclosures requiring an opportunity for the individual to agree or to object. A covered entity may use or disclose protected health information, provided that the individual is informed in advance of the use or disclosure and has the opportunity to agree to or prohibit or restrict the use or disclosure, in accordance with the applicable requirements of this section. The covered entity may orally inform the individual of and obtain the individual\u0027s oral agreement or objection to a use or disclosure permitted by this section. "}, {"color": "#97c2fc", "id": "164.512", "label": "164.512", "shape": "dot", "size": 10, "text": "\u00a7 164.512 Uses and disclosures for which an authorization or opportunity to agree or object is not required. A covered entity may use or disclose protected health information without the written authorization of the individual, as described in \u00a7 164.508, or the opportunity for the individual to agree or object as described in \u00a7 164.510, in the situations covered by this section, subject to the applicable requirements of this section. When the covered entity is required by this section to inform the individual of, or when the individual may agree to, a use or disclosure permitted by this section, the covered entity\u0027s information and the individual\u0027s agreement may be given orally. "}, {"color": "#97c2fc", "id": "164.514", "label": "164.514", "shape": "dot", "size": 10, "text": "\u00a7 164.514 Other requirements relating to uses and disclosures of protected health information."}, {"color": "#97c2fc", "id": "164.520", "label": "164.520", "shape": "dot", "size": 10, "text": "\u00a7 164.520 Notice of privacy practices for protected health information."}, {"color": "#97c2fc", "id": "164.522", "label": "164.522", "shape": "dot", "size": 10, "text": "\u00a7 164.522 Rights to request privacy protection for protected health information."}, {"color": "#97c2fc", "id": "164.524", "label": "164.524", "shape": "dot", "size": 10, "text": "\u00a7 164.524 Access of individuals to protected health information."}, {"color": "#97c2fc", "id": "164.526", "label": "164.526", "shape": "dot", "size": 10, "text": "\u00a7 164.526 Amendment of protected health information."}, {"color": "#97c2fc", "id": "164.528", "label": "164.528", "shape": "dot", "size": 10, "text": "\u00a7 164.528 Accounting of disclosures of protected health information."}, {"color": "#97c2fc", "id": "164.530", "label": "164.530", "shape": "dot", "size": 10, "text": "\u00a7 164.530 Administrative requirements."}, {"color": "#97c2fc", "id": "164.532", "label": "164.532", "shape": "dot", "size": 10, "text": "\u00a7 164.532 Transition provisions."}, {"color": "#97c2fc", "id": "164.534", "label": "164.534", "shape": "dot", "size": 10, "text": "\u00a7 164.534 Compliance dates for initial implementation of the privacy standards."}, {"color": "#97c2fc", "id": "164.500(a)", "label": "164.500(a)", "shape": "dot", "size": 10, "text": "(a) Except as otherwise provided herein, the standards, requirements, and implementation specifications of this subpart apply to covered entities with respect to protected health information. "}, {"color": "#97c2fc", "id": "164.500(b)", "label": "164.500(b)", "shape": "dot", "size": 10, "text": "(b) Health care clearinghouses must comply with the standards, requirements, and implementation specifications as follows: "}, {"color": "#97c2fc", "id": "164.500(c)", "label": "164.500(c)", "shape": "dot", "size": 10, "text": "(c) Where provided, the standards, requirements, and implementation specifications adopted under this subpart apply to a business associate with respect to the protected health information of a covered entity. "}, {"color": "#97c2fc", "id": "164.500(d)", "label": "164.500(d)", "shape": "dot", "size": 10, "text": "(d) The standards, requirements, and implementation specifications of this subpart do not apply to the Department of Defense or to any other federal agency, or non-governmental organization acting on its behalf, when providing health care to overseas foreign national beneficiaries. "}, {"color": "#97c2fc", "id": "164.500(b)(1)(i)", "label": "164.500(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Section 164.500 relating to applicability; "}, {"color": "#97c2fc", "id": "164.500(b)(1)", "label": "164.500(b)(1)", "shape": "dot", "size": 10, "text": "(1) When a health care clearinghouse creates or receives protected health information as a business associate of another covered entity, the clearinghouse must comply with: "}, {"color": "#97c2fc", "id": "164.500(b)(2)", "label": "164.500(b)(2)", "shape": "dot", "size": 10, "text": "(2) When a health care clearinghouse creates or receives protected health information other than as a business associate of a covered entity, the clearinghouse must comply with all of the standards, requirements, and implementation specifications of this subpart. "}, {"color": "#97c2fc", "id": "164.500(b)(1)(ii)", "label": "164.500(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Section 164.501 relating to definitions; "}, {"color": "#97c2fc", "id": "164.500(b)(1)(iii)", "label": "164.500(b)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Section 164.502 relating to uses and disclosures of protected health information, except that a clearinghouse is prohibited from using or disclosing protected health information other than as permitted in the business associate contract under which it created or received the protected health information; "}, {"color": "#97c2fc", "id": "164.500(b)(1)(iv)", "label": "164.500(b)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Section 164.504 relating to the organizational requirements for covered entities; "}, {"color": "#97c2fc", "id": "164.500(b)(1)(v)", "label": "164.500(b)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Section 164.512 relating to uses and disclosures for which individual authorization or an opportunity to agree or object is not required, except that a clearinghouse is prohibited from using or disclosing protected health information other than as permitted in the business associate contract under which it created or received the protected health information; "}, {"color": "#97c2fc", "id": "164.500(b)(1)(vi)", "label": "164.500(b)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Section 164.532 relating to transition requirements; and "}, {"color": "#97c2fc", "id": "164.500(b)(1)(vii)", "label": "164.500(b)(1)(vii)", "shape": "dot", "size": 10, "text": "(vii) Section 164.534 relating to compliance dates for initial implementation of the privacy standards. "}, {"color": "#97c2fc", "id": "164.501Correctionalinstitution", "label": "164.501Correctionalinstitution", "shape": "dot", "size": 10, "text": "Correctional institution   means any penal or correctional facility, jail, reformatory, detention center, work farm, halfway house, or residential community program center operated by, or under contract to, the United States, a State, a territory, a political subdivision of a State or territory, or an Indian tribe, for the confinement or rehabilitation of persons charged with or convicted of a criminal offense or other persons held in lawful custody. Other persons held in lawful custody includes juvenile offenders adjudicated delinquent, aliens detained awaiting deportation, persons committed to mental institutions through the criminal justice system, witnesses, or others awaiting charges or trial. "}, {"color": "#97c2fc", "id": "164.501Dataaggregation", "label": "164.501Dataaggregation", "shape": "dot", "size": 10, "text": "Data aggregation   means, with respect to protected health information created or received by a business associate in its capacity as the business associate of a covered entity, the combining of such protected health information by the business associate with the protected health information received by the business associate in its capacity as a business associate of another covered entity, to permit data analyses that relate to the health care operations of the respective covered entities. "}, {"color": "#97c2fc", "id": "164.501Designatedrecordset", "label": "164.501Designatedrecordset", "shape": "dot", "size": 10, "text": "Designated record set   means: "}, {"color": "#97c2fc", "id": "164.501Directtreatmentrelationship", "label": "164.501Directtreatmentrelationship", "shape": "dot", "size": 10, "text": "Direct treatment relationship   means a treatment relationship between an individual and a health care provider that is not an indirect treatment relationship. "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations", "label": "164.501Healthcareoperations", "shape": "dot", "size": 10, "text": "Health care operations   means any of the following activities of the covered entity to the extent that the activities are related to covered functions: "}, {"color": "#97c2fc", "id": "164.501Healthoversightagency", "label": "164.501Healthoversightagency", "shape": "dot", "size": 10, "text": "Health oversight agency   means an agency or authority of the United States, a State, a territory, a political subdivision of a State or territory, or an Indian tribe, or a person or entity acting under a grant of authority from or contract with such public agency, including the employees or agents of such public agency or its contractors or persons or entities to whom it has granted authority, that is authorized by law to oversee the health care system (whether public or private) or government programs in which health information is necessary to determine eligibility or compliance, or to enforce civil rights laws for which health information is relevant. "}, {"color": "#97c2fc", "id": "164.501Indirecttreatmentrelationship", "label": "164.501Indirecttreatmentrelationship", "shape": "dot", "size": 10, "text": "Indirect treatment relationship   means a relationship between an individual and a health care provider in which: "}, {"color": "#97c2fc", "id": "164.501Inmate", "label": "164.501Inmate", "shape": "dot", "size": 10, "text": "Inmate   means a person incarcerated in or otherwise confined to a correctional institution. "}, {"color": "#97c2fc", "id": "164.501Marketing", "label": "164.501Marketing", "shape": "dot", "size": 10, "text": "Marketing: "}, {"color": "#97c2fc", "id": "164.501Payment", "label": "164.501Payment", "shape": "dot", "size": 10, "text": "Payment   means: "}, {"color": "#97c2fc", "id": "164.501Psychotherapynotes", "label": "164.501Psychotherapynotes", "shape": "dot", "size": 10, "text": "Psychotherapy notes   means notes recorded (in any medium) by a health care provider who is a mental health professional documenting or analyzing the contents of conversation during a private counseling session or a group, joint, or family counseling session and that are separated from the rest of the individual\u0027s medical record. Psychotherapy notes excludes medication prescription and monitoring, counseling session start and stop times, the modalities and frequencies of treatment furnished, results of clinical tests, and any summary of the following items: Diagnosis, functional status, the treatment plan, symptoms, prognosis, and progress to date. "}, {"color": "#97c2fc", "id": "164.501Publichealthauthority", "label": "164.501Publichealthauthority", "shape": "dot", "size": 10, "text": "Public health authority   means an agency or authority of the United States, a State, a territory, a political subdivision of a State or territory, or an Indian tribe, or a person or entity acting under a grant of authority from or contract with such public agency, including the employees or agents of such public agency or its contractors or persons or entities to whom it has granted authority, that is responsible for public health matters as part of its official mandate. "}, {"color": "#97c2fc", "id": "164.501Research", "label": "164.501Research", "shape": "dot", "size": 10, "text": "Research   means a systematic investigation, including research development, testing, and evaluation, designed to develop or contribute to generalizable knowledge. "}, {"color": "#97c2fc", "id": "164.501Treatment", "label": "164.501Treatment", "shape": "dot", "size": 10, "text": "Treatment   means the provision, coordination, or management of health care and related services by one or more health care providers, including the coordination or management of health care by a health care provider with a third party; consultation between health care providers relating to a patient; or the referral of a patient for health care from one health care provider to another. "}, {"color": "#97c2fc", "id": "164.508(a)(3)(ii)", "label": "164.508(a)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the marketing involves financial remuneration, as defined in paragraph (3) of the definition of marketing at \u00a7 164.501, to the covered entity from a third party, the authorization must state that such remuneration is involved. "}, {"color": "#97c2fc", "id": "164.508(a)(4)(i)", "label": "164.508(a)(4)(i)", "shape": "dot", "size": 10, "text": "(i) Notwithstanding any provision of this subpart, other than the transition provisions in \u00a7 164.532, a covered entity must obtain an authorization for any disclosure of protected health information which is a sale of protected health information, as defined in \u00a7 164.501 of this subpart. "}, {"color": "#97c2fc", "id": "164.512(j)(1)(ii)(B)", "label": "164.512(j)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Where it appears from all the circumstances that the individual has escaped from a correctional institution or from lawful custody, as those terms are defined in \u00a7 164.501. "}, {"color": "#97c2fc", "id": "164.501Designatedrecordset(1)", "label": "164.501Designatedrecordset(1)", "shape": "dot", "size": 10, "text": "(1) A group of records maintained by or for a covered entity that is: "}, {"color": "#97c2fc", "id": "164.501\u201cDesignatedrecordset\u201d", "label": "164.501\u201cDesignatedrecordset\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Designatedrecordset(2)", "label": "164.501Designatedrecordset(2)", "shape": "dot", "size": 10, "text": "(2) For purposes of this paragraph, the term record means any item, collection, or grouping of information that includes protected health information and is maintained, collected, used, or disseminated by or for a covered entity. "}, {"color": "#97c2fc", "id": "164.501Designatedrecordset(1)(i)", "label": "164.501Designatedrecordset(1)(i)", "shape": "dot", "size": 10, "text": "(i) The medical records and billing records about individuals maintained by or for a covered health care provider; "}, {"color": "#97c2fc", "id": "164.501\u201cDesignatedrecordset\u201d(1)", "label": "164.501\u201cDesignatedrecordset\u201d(1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Designatedrecordset(1)(ii)", "label": "164.501Designatedrecordset(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) The enrollment, payment, claims adjudication, and case or medical management record systems maintained by or for a health plan; or "}, {"color": "#97c2fc", "id": "164.501Designatedrecordset(1)(iii)", "label": "164.501Designatedrecordset(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Used, in whole or in part, by or for the covered entity to make decisions about individuals. "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(1)", "label": "164.501Healthcareoperations(1)", "shape": "dot", "size": 10, "text": "(1) Conducting quality assessment and improvement activities, including outcomes evaluation and development of clinical guidelines, provided that the obtaining of generalizable knowledge is not the primary purpose of any studies resulting from such activities; patient safety activities (as defined in 42 CFR 3.20); population-based activities relating to improving health or reducing health care costs, protocol development, case management and care coordination, contacting of health care providers and patients with information about treatment alternatives; and related functions that do not include treatment; "}, {"color": "#97c2fc", "id": "164.501\u201cHealthcareoperations\u201d", "label": "164.501\u201cHealthcareoperations\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(2)", "label": "164.501Healthcareoperations(2)", "shape": "dot", "size": 10, "text": "(2) Reviewing the competence or qualifications of health care professionals, evaluating practitioner and provider performance, health plan performance, conducting training programs in which students, trainees, or practitioners in areas of health care learn under supervision to practice or improve their skills as health care providers, training of non-health care professionals, accreditation, certification, licensing, or credentialing activities; "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(3)", "label": "164.501Healthcareoperations(3)", "shape": "dot", "size": 10, "text": "(3) Except as prohibited under \u00a7 164.502(a)(5)(i), underwriting, enrollment, premium rating, and other activities related to the creation, renewal, or replacement of a contract of health insurance or health benefits, and ceding, securing, or placing a contract for reinsurance of risk relating to claims for health care (including stop-loss insurance and excess of loss insurance), provided that the requirements of \u00a7 164.514(g) are met, if applicable; "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(4)", "label": "164.501Healthcareoperations(4)", "shape": "dot", "size": 10, "text": "(4) Conducting or arranging for medical review, legal services, and auditing functions, including fraud and abuse detection and compliance programs; "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(5)", "label": "164.501Healthcareoperations(5)", "shape": "dot", "size": 10, "text": "(5) Business planning and development, such as conducting cost-management and planning-related analyses related to managing and operating the entity, including formulary development and administration, development or improvement of methods of payment or coverage policies; and "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(6)", "label": "164.501Healthcareoperations(6)", "shape": "dot", "size": 10, "text": "(6) Business management and general administrative activities of the entity, including, but not limited to: "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(6)(i)", "label": "164.501Healthcareoperations(6)(i)", "shape": "dot", "size": 10, "text": "(i) Management activities relating to implementation of and compliance with the requirements of this subchapter; "}, {"color": "#97c2fc", "id": "164.501\u201cHealthcareoperations\u201d(6)", "label": "164.501\u201cHealthcareoperations\u201d(6)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(6)(ii)", "label": "164.501Healthcareoperations(6)(ii)", "shape": "dot", "size": 10, "text": "(ii) Customer service, including the provision of data analyses for policy holders, plan sponsors, or other customers, provided that protected health information is not disclosed to such policy holder, plan sponsor, or customer. "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(6)(iii)", "label": "164.501Healthcareoperations(6)(iii)", "shape": "dot", "size": 10, "text": "(iii) Resolution of internal grievances; "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(6)(iv)", "label": "164.501Healthcareoperations(6)(iv)", "shape": "dot", "size": 10, "text": "(iv) The sale, transfer, merger, or consolidation of all or part of the covered entity with another covered entity, or an entity that following such activity will become a covered entity and due diligence related to such activity; and "}, {"color": "#97c2fc", "id": "164.501Healthcareoperations(6)(v)", "label": "164.501Healthcareoperations(6)(v)", "shape": "dot", "size": 10, "text": "(v) Consistent with the applicable requirements of \u00a7 164.514, creating de-identified health information or a limited data set, and fundraising for the benefit of the covered entity. "}, {"color": "#97c2fc", "id": "164.501Indirecttreatmentrelationship(1)", "label": "164.501Indirecttreatmentrelationship(1)", "shape": "dot", "size": 10, "text": "(1) The health care provider delivers health care to the individual based on the orders of another health care provider; and "}, {"color": "#97c2fc", "id": "164.501\u201cIndirecttreatmentrelationship\u201d", "label": "164.501\u201cIndirecttreatmentrelationship\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Indirecttreatmentrelationship(2)", "label": "164.501Indirecttreatmentrelationship(2)", "shape": "dot", "size": 10, "text": "(2) The health care provider typically provides services or products, or reports the diagnosis or results associated with the health care, directly to another health care provider, who provides the services or products or reports to the individual. "}, {"color": "#97c2fc", "id": "164.501Marketing(1)", "label": "164.501Marketing(1)", "shape": "dot", "size": 10, "text": "(1) Except as provided in paragraph (2) of this definition, marketing means to make a communication about a product or service that encourages recipients of the communication to purchase or use the product or service. "}, {"color": "#97c2fc", "id": "164.501\u201cMarketing\u201d", "label": "164.501\u201cMarketing\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Marketing(2)", "label": "164.501Marketing(2)", "shape": "dot", "size": 10, "text": "(2) Marketing does not include a communication made: "}, {"color": "#97c2fc", "id": "164.501Marketing(3)", "label": "164.501Marketing(3)", "shape": "dot", "size": 10, "text": "(3) Financial remuneration  means direct or indirect payment from or on behalf of a third party whose product or service is being described. Direct or indirect payment does not include any payment for treatment of an individual. "}, {"color": "#97c2fc", "id": "164.501Marketing(2)(i)", "label": "164.501Marketing(2)(i)", "shape": "dot", "size": 10, "text": "(i) To provide refill reminders or otherwise communicate about a drug or biologic that is currently being prescribed for the individual, only if any financial remuneration received by the covered entity in exchange for making the communication is reasonably related to the covered entity\u0027s cost of making the communication. "}, {"color": "#97c2fc", "id": "164.501\u201cMarketing\u201d(2)", "label": "164.501\u201cMarketing\u201d(2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Marketing(2)(ii)", "label": "164.501Marketing(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) For the following treatment and health care operations purposes, except where the covered entity receives financial remuneration in exchange for making the communication: "}, {"color": "#97c2fc", "id": "164.501Marketing(2)(ii)(A)", "label": "164.501Marketing(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) For treatment of an individual by a health care provider, including case management or care coordination for the individual, or to direct or recommend alternative treatments, therapies, health care providers, or settings of care to the individual; "}, {"color": "#97c2fc", "id": "164.501\u201cMarketing\u201d(2)(ii)", "label": "164.501\u201cMarketing\u201d(2)(ii)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Marketing(2)(ii)(B)", "label": "164.501Marketing(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) To describe a health-related product or service (or payment for such product or service) that is provided by, or included in a plan of benefits of, the covered entity making the communication, including communications about: the entities participating in a health care provider network or health plan network; replacement of, or enhancements to, a health plan; and health-related products or services available only to a health plan enrollee that add value to, but are not part of, a plan of benefits; or "}, {"color": "#97c2fc", "id": "164.501Marketing(2)(ii)(C)", "label": "164.501Marketing(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) For case management or care coordination, contacting of individuals with information about treatment alternatives, and related functions to the extent these activities do not fall within the definition of treatment. "}, {"color": "#97c2fc", "id": "164.501Payment(1)", "label": "164.501Payment(1)", "shape": "dot", "size": 10, "text": "(1) The activities undertaken by: "}, {"color": "#97c2fc", "id": "164.501\u201cPayment\u201d", "label": "164.501\u201cPayment\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Payment(2)", "label": "164.501Payment(2)", "shape": "dot", "size": 10, "text": "(2) The activities in paragraph (1) of this definition relate to the individual to whom health care is provided and include, but are not limited to: "}, {"color": "#97c2fc", "id": "164.501Payment(1)(i)", "label": "164.501Payment(1)(i)", "shape": "dot", "size": 10, "text": "(i) Except as prohibited under \u00a7 164.502(a)(5)(i), a health plan to obtain premiums or to determine or fulfill its responsibility for coverage and provision of benefits under the health plan; or "}, {"color": "#97c2fc", "id": "164.501\u201cPayment\u201d(1)", "label": "164.501\u201cPayment\u201d(1)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Payment(1)(ii)", "label": "164.501Payment(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A health care provider or health plan to obtain or provide reimbursement for the provision of health care; and "}, {"color": "#97c2fc", "id": "164.501Payment(2)(i)", "label": "164.501Payment(2)(i)", "shape": "dot", "size": 10, "text": "(i) Determinations of eligibility or coverage (including coordination of benefits or the determination of cost sharing amounts), and adjudication or subrogation of health benefit claims; "}, {"color": "#97c2fc", "id": "164.501\u201cPayment\u201d(2)", "label": "164.501\u201cPayment\u201d(2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Payment(2)(ii)", "label": "164.501Payment(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Risk adjusting amounts due based on enrollee health status and demographic characteristics; "}, {"color": "#97c2fc", "id": "164.501Payment(2)(iii)", "label": "164.501Payment(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Billing, claims management, collection activities, obtaining payment under a contract for reinsurance (including stop-loss insurance and excess of loss insurance), and related health care data processing; "}, {"color": "#97c2fc", "id": "164.501Payment(2)(iv)", "label": "164.501Payment(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Review of health care services with respect to medical necessity, coverage under a health plan, appropriateness of care, or justification of charges; "}, {"color": "#97c2fc", "id": "164.501Payment(2)(v)", "label": "164.501Payment(2)(v)", "shape": "dot", "size": 10, "text": "(v) Utilization review activities, including precertification and preauthorization of services, concurrent and retrospective review of services; and "}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)", "label": "164.501Payment(2)(vi)", "shape": "dot", "size": 10, "text": "(vi) Disclosure to consumer reporting agencies of any of the following protected health information relating to collection of premiums or reimbursement: "}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)(A)", "label": "164.501Payment(2)(vi)(A)", "shape": "dot", "size": 10, "text": "(A) Name and address; "}, {"color": "#97c2fc", "id": "164.501\u201cPayment\u201d(2)(vi)", "label": "164.501\u201cPayment\u201d(2)(vi)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)(B)", "label": "164.501Payment(2)(vi)(B)", "shape": "dot", "size": 10, "text": "(B) Date of birth; "}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)(C)", "label": "164.501Payment(2)(vi)(C)", "shape": "dot", "size": 10, "text": "(C) Social security number; "}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)(D)", "label": "164.501Payment(2)(vi)(D)", "shape": "dot", "size": 10, "text": "(D) Payment history; "}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)(E)", "label": "164.501Payment(2)(vi)(E)", "shape": "dot", "size": 10, "text": "(E) Account number; and "}, {"color": "#97c2fc", "id": "164.501Payment(2)(vi)(F)", "label": "164.501Payment(2)(vi)(F)", "shape": "dot", "size": 10, "text": "(F) Name and address of the health care provider and/or health plan. "}, {"color": "#97c2fc", "id": "164.502(a)", "label": "164.502(a)", "shape": "dot", "size": 10, "text": "(a) Standard.  A covered entity or business associate may not use or disclose protected health information, except as permitted or required by this subpart or by subpart C of part 160 of this subchapter. "}, {"color": "#97c2fc", "id": "164.502(b)", "label": "164.502(b)", "shape": "dot", "size": 10, "text": "(b) Standard: Minimum necessary \u2014 Minimum necessary applies. When using or disclosing protected health information or when requesting protected health information from another covered entity or business associate, a covered entity or business associate must make reasonable efforts to limit protected health information to the minimum necessary to accomplish the intended purpose of the use, disclosure, or request. "}, {"color": "#97c2fc", "id": "164.502(c)", "label": "164.502(c)", "shape": "dot", "size": 10, "text": "(c) Standard: Uses and disclosures of protected health information subject to an agreed upon restriction.  A covered entity that has agreed to a restriction pursuant to \u00a7 164.522(a)(1) may not use or disclose the protected health information covered by the restriction in violation of such restriction, except as otherwise provided in \u00a7 164.522(a). "}, {"color": "#97c2fc", "id": "164.502(d)", "label": "164.502(d)", "shape": "dot", "size": 10, "text": "(d) Standard: Uses and disclosures of de-identified protected health information \u2014"}, {"color": "#97c2fc", "id": "164.502(e)", "label": "164.502(e)", "shape": "dot", "size": 10, "text": "(e) "}, {"color": "#97c2fc", "id": "164.502(f)", "label": "164.502(f)", "shape": "dot", "size": 10, "text": "(f) Standard: Deceased individuals.  A covered entity must comply with the requirements of this subpart with respect to the protected health information of a deceased individual for a period of 50 years following the death of the individual. "}, {"color": "#97c2fc", "id": "164.502(g)", "label": "164.502(g)", "shape": "dot", "size": 10, "text": "(g) "}, {"color": "#97c2fc", "id": "164.502(h)", "label": "164.502(h)", "shape": "dot", "size": 10, "text": "(h) Standard: Confidential communications.  A covered health care provider or health plan must comply with the applicable requirements of \u00a7 164.522(b) in communicating protected health information. "}, {"color": "#97c2fc", "id": "164.502(i)", "label": "164.502(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Uses and disclosures consistent with notice.  A covered entity that is required by \u00a7 164.520 to have a notice may not use or disclose protected health information in a manner inconsistent with such notice. A covered entity that is required by \u00a7 164.520(b)(1)(iii) to include a specific statement in its notice if it intends to engage in an activity listed in \u00a7 164.520(b)(1)(iii)(A)\u2013(C), may not use or disclose protected health information for such activities, unless the required statement is included in the notice. "}, {"color": "#97c2fc", "id": "164.502(j)", "label": "164.502(j)", "shape": "dot", "size": 10, "text": "(j) Standard: Disclosures by whistleblowers and workforce member crime victims \u2014"}, {"color": "#97c2fc", "id": "164.528(a)(1)(ii)", "label": "164.528(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) To individuals of protected health information about them as provided in \u00a7 164.502; "}, {"color": "#97c2fc", "id": "164.528(a)(1)(iii)", "label": "164.528(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Incident to a use or disclosure otherwise permitted or required by this subpart, as provided in \u00a7 164.502; "}, {"color": "#97c2fc", "id": "164.502(a)(1)", "label": "164.502(a)(1)", "shape": "dot", "size": 10, "text": "(1) Covered entities: Permitted uses and disclosures.  A covered entity is permitted to use or disclose protected health information as follows: "}, {"color": "#97c2fc", "id": "164.502(a)(2)", "label": "164.502(a)(2)", "shape": "dot", "size": 10, "text": "(2) Covered entities: Required disclosures.  A covered entity is required to disclose protected health information: "}, {"color": "#97c2fc", "id": "164.502(a)(3)", "label": "164.502(a)(3)", "shape": "dot", "size": 10, "text": "(3) Business associates: Permitted uses and disclosures.  A business associate may use or disclose protected health information only as permitted or required by its business associate contract or other arrangement pursuant to \u00a7 164.504(e) or as required by law. The business associate may not use or disclose protected health information in a manner that would violate the requirements of this subpart, if done by the covered entity, except for the purposes specified under \u00a7 164.504(e)(2)(i)(A) or (B) if such uses or disclosures are permitted by its contract or other arrangement. "}, {"color": "#97c2fc", "id": "164.502(a)(4)", "label": "164.502(a)(4)", "shape": "dot", "size": 10, "text": "(4) Business associates: Required uses and disclosures.  A business associate is required to disclose protected health information: "}, {"color": "#97c2fc", "id": "164.502(a)(5)", "label": "164.502(a)(5)", "shape": "dot", "size": 10, "text": "(5) Prohibited uses and disclosures \u2014"}, {"color": "#97c2fc", "id": "164.502(a)(1)(i)", "label": "164.502(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) To the individual; "}, {"color": "#97c2fc", "id": "164.502(a)(1)(ii)", "label": "164.502(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) For treatment, payment, or health care operations, as permitted by and in compliance with \u00a7 164.506; "}, {"color": "#97c2fc", "id": "164.502(a)(1)(iii)", "label": "164.502(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Incident to a use or disclosure otherwise permitted or required by this subpart, provided that the covered entity has complied with the applicable requirements of \u00a7\u00a7 164.502(b), 164.514(d), and 164.530(c) with respect to such otherwise permitted or required use or disclosure; "}, {"color": "#97c2fc", "id": "164.502(a)(1)(iv)", "label": "164.502(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Except for uses and disclosures prohibited under \u00a7 164.502(a)(5)(i), pursuant to and in compliance with a valid authorization under \u00a7 164.508; "}, {"color": "#97c2fc", "id": "164.502(a)(1)(v)", "label": "164.502(a)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Pursuant to an agreement under, or as otherwise permitted by, \u00a7 164.510; and "}, {"color": "#97c2fc", "id": "164.502(a)(1)(vi)", "label": "164.502(a)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) As permitted by and in compliance with this section, \u00a7 164.512, \u00a7 164.514(e), (f), or (g). "}, {"color": "#97c2fc", "id": "164.502(b)(2)(ii)", "label": "164.502(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Uses or disclosures made to the individual, as permitted under paragraph (a)(1)(i) of this section or as required by paragraph (a)(2)(i) of this section; "}, {"color": "#97c2fc", "id": "164.514(d)", "label": "164.514(d)", "shape": "dot", "size": 10, "text": "(d) "}, {"color": "#97c2fc", "id": "164.530(c)", "label": "164.530(c)", "shape": "dot", "size": 10, "text": "(c) "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)", "label": "164.502(a)(5)(i)", "shape": "dot", "size": 10, "text": "(i) Use and disclosure of genetic information for underwriting purposes:  Notwithstanding any other provision of this subpart, a health plan, excluding an issuer of a long-term care policy falling within paragraph (1)(viii) of the definition of health plan, shall not use or disclose protected health information that is genetic information for underwriting purposes. For purposes of paragraph (a)(5)(i) of this section, underwriting purposes means, with respect to a health plan: "}, {"color": "#97c2fc", "id": "164.514(e)", "label": "164.514(e)", "shape": "dot", "size": 10, "text": "(e) "}, {"color": "#97c2fc", "id": "164.514(f)", "label": "164.514(f)", "shape": "dot", "size": 10, "text": "(f) Fundraising communications \u2014"}, {"color": "#97c2fc", "id": "164.514(g)", "label": "164.514(g)", "shape": "dot", "size": 10, "text": "(g) Standard: Uses and disclosures for underwriting and related purposes.  If a health plan receives protected health information for the purpose of underwriting, premium rating, or other activities relating to the creation, renewal, or replacement of a contract of health insurance or health benefits, and if such health insurance or health benefits are not placed with the health plan, such health plan may only use or disclose such protected health information for such purpose or as may be required by law, subject to the prohibition at \u00a7 164.502(a)(5)(i) with respect to genetic information included in the protected health information. "}, {"color": "#97c2fc", "id": "164.502(a)(2)(i)", "label": "164.502(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) To an individual, when requested under, and required by \u00a7 164.524 or \u00a7 164.528; and "}, {"color": "#97c2fc", "id": "164.502(a)(2)(ii)", "label": "164.502(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) When required by the Secretary under subpart C of part 160 of this subchapter to investigate or determine the covered entity\u0027s compliance with this subchapter. "}, {"color": "#97c2fc", "id": "164.508(a)(2)(ii)", "label": "164.508(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A use or disclosure that is required by \u00a7 164.502(a)(2)(ii) or permitted by \u00a7 164.512(a); \u00a7 164.512(d) with respect to the oversight of the originator of the psychotherapy notes; \u00a7 164.512(g)(1); or \u00a7 164.512(j)(1)(i). "}, {"color": "#97c2fc", "id": "164.522(a)(1)(v)", "label": "164.522(a)(1)(v)", "shape": "dot", "size": 10, "text": "(v) A restriction agreed to by a covered entity under paragraph (a) of this section, is not effective under this subpart to prevent uses or disclosures permitted or required under \u00a7 164.502(a)(2)(ii), \u00a7 164.510(a) or \u00a7 164.512. "}, {"color": "#97c2fc", "id": "164.528(b)(2)(iv)", "label": "164.528(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) A brief statement of the purpose of the disclosure that reasonably informs the individual of the basis for the disclosure or, in lieu of such statement, a copy of a written request for a disclosure under \u00a7 164.502(a)(2)(ii) or \u00a7 164.512, if any. "}, {"color": "#97c2fc", "id": "164.528(b)(3)", "label": "164.528(b)(3)", "shape": "dot", "size": 10, "text": "(3) If, during the period covered by the accounting, the covered entity has made multiple disclosures of protected health information to the same person or entity for a single purpose under \u00a7 164.502(a)(2)(ii) or \u00a7 164.512, the accounting may, with respect to such multiple disclosures, provide: "}, {"color": "#97c2fc", "id": "164.504(e)", "label": "164.504(e)", "shape": "dot", "size": 10, "text": "(e) "}, {"color": "#97c2fc", "id": "164.504(e)(2)(i)(A)", "label": "164.504(e)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The contract may permit the business associate to use and disclose protected health information for the proper management and administration of the business associate, as provided in paragraph (e)(4) of this section; and "}, {"color": "#97c2fc", "id": "164.504(e)(2)(i)(B)", "label": "164.504(e)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The contract may permit the business associate to provide data aggregation services relating to the health care operations of the covered entity. "}, {"color": "#97c2fc", "id": "164.502(a)(4)(i)", "label": "164.502(a)(4)(i)", "shape": "dot", "size": 10, "text": "(i) When required by the Secretary under subpart C of part 160 of this subchapter to investigate or determine the business associate\u0027s compliance with this subchapter. "}, {"color": "#97c2fc", "id": "164.502(a)(4)(ii)", "label": "164.502(a)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) To the covered entity, individual, or individual\u0027s designee, as necessary to satisfy a covered entity\u0027s obligations under \u00a7 164.524(c)(2)(ii) and (3)(ii) with respect to an individual\u0027s request for an electronic copy of protected health information. "}, {"color": "#97c2fc", "id": "164.524(c)(2)(ii)", "label": "164.524(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Notwithstanding paragraph (c)(2)(i) of this section, if the protected health information that is the subject of a request for access is maintained in one or more designated record sets electronically and if the individual requests an electronic copy of such information, the covered entity must provide the individual with access to the protected health information in the electronic form and format requested by the individual, if it is readily producible in such form and format; or, if not, in a readable electronic form and format as agreed to by the covered entity and the individual. "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)", "label": "164.502(a)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) Sale of protected health information: "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)(A)", "label": "164.502(a)(5)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Except as provided in paragraph (a)(5)(i)(B) of this section: "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)(B)", "label": "164.502(a)(5)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Underwriting purposes does not include determinations of medical appropriateness where an individual seeks a benefit under the plan, coverage, or policy. "}, {"color": "#97c2fc", "id": "164.501 \u201cHealth care operations\u201d (3)", "label": "164.501 \u201cHealth care operations\u201d (3)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.501 \u201cPayment\u201d (1)(i)", "label": "164.501 \u201cPayment\u201d (1)(i)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.506(a)", "label": "164.506(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Permitted uses and disclosures.  Except with respect to uses or disclosures that require an authorization under \u00a7 164.508(a)(2) through (4) or that are prohibited under \u00a7 164.502(a)(5)(i), a covered entity may use or disclose protected health information for treatment, payment, or health care operations as set forth in paragraph (c) of this section, provided that such use or disclosure is consistent with other applicable requirements of this subpart. "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)(A)(1)", "label": "164.502(a)(5)(i)(A)(1)", "shape": "dot", "size": 10, "text": "(1) Rules for, or determination of, eligibility (including enrollment and continued eligibility) for, or determination of, benefits under the plan, coverage, or policy (including changes in deductibles or other cost-sharing mechanisms in return for activities such as completing a health risk assessment or participating in a wellness program); "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)(A)(2)", "label": "164.502(a)(5)(i)(A)(2)", "shape": "dot", "size": 10, "text": "(2) The computation of premium or contribution amounts under the plan, coverage, or policy (including discounts, rebates, payments in kind, or other premium differential mechanisms in return for activities such as completing a health risk assessment or participating in a wellness program); "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)(A)(3)", "label": "164.502(a)(5)(i)(A)(3)", "shape": "dot", "size": 10, "text": "(3) The application of any pre-existing condition exclusion under the plan, coverage, or policy; and "}, {"color": "#97c2fc", "id": "164.502(a)(5)(i)(A)(4)", "label": "164.502(a)(5)(i)(A)(4)", "shape": "dot", "size": 10, "text": "(4) Other activities related to the creation, renewal, or replacement of a contract of health insurance or health benefits. "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(A)", "label": "164.502(a)(5)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Except pursuant to and in compliance with \u00a7 164.508(a)(4), a covered entity or business associate may not sell protected health information. "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)", "label": "164.502(a)(5)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) For purposes of this paragraph, sale of protected health information means: "}, {"color": "#97c2fc", "id": "164.532(f)", "label": "164.532(f)", "shape": "dot", "size": 10, "text": "(f) Effect of prior data use agreements.  If, prior to January 25, 2013, a covered entity has entered into and is operating pursuant to a data use agreement with a recipient of a limited data set that complies with \u00a7 164.514(e), notwithstanding \u00a7 164.502(a)(5)(ii), the covered entity may continue to disclose a limited data set pursuant to such agreement in exchange for remuneration from or on behalf of the recipient of the protected health information until the earlier of: "}, {"color": "#97c2fc", "id": "164.508(a)(4)", "label": "164.508(a)(4)", "shape": "dot", "size": 10, "text": "(4) Authorization required: Sale of protected health information. "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(1)", "label": "164.502(a)(5)(ii)(B)(1)", "shape": "dot", "size": 10, "text": "(1) Except as provided in paragraph (a)(5)(ii)(B)(2) of this section, a disclosure of protected health information by a covered entity or business associate, if applicable, where the covered entity or business associate directly or indirectly receives remuneration from or on behalf of the recipient of the protected health information in exchange for the protected health information. "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)", "label": "164.502(a)(5)(ii)(B)(2)", "shape": "dot", "size": 10, "text": "(2) Sale of protected health information does not include a disclosure of protected health information: "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(i)", "label": "164.502(a)(5)(ii)(B)(2)(i)", "shape": "dot", "size": 10, "text": "(i) For public health purposes pursuant to \u00a7 164.512(b) or \u00a7 164.514(e); "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(ii)", "label": "164.502(a)(5)(ii)(B)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) For research purposes pursuant to \u00a7 164.512(i) or \u00a7 164.514(e), where the only remuneration received by the covered entity or business associate is a reasonable cost-based fee to cover the cost to prepare and transmit the protected health information for such purposes; "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(iii)", "label": "164.502(a)(5)(ii)(B)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) For treatment and payment purposes pursuant to \u00a7 164.506(a); "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(iv)", "label": "164.502(a)(5)(ii)(B)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) For the sale, transfer, merger, or consolidation of all or part of the covered entity and for related due diligence as described in paragraph (6)(iv) of the definition of health care operations and pursuant to \u00a7 164.506(a); "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(v)", "label": "164.502(a)(5)(ii)(B)(2)(v)", "shape": "dot", "size": 10, "text": "(v) To or by a business associate for activities that the business associate undertakes on behalf of a covered entity, or on behalf of a business associate in the case of a subcontractor, pursuant to \u00a7\u00a7 164.502(e) and 164.504(e), and the only remuneration provided is by the covered entity to the business associate, or by the business associate to the subcontractor, if applicable, for the performance of such activities; "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(vi)", "label": "164.502(a)(5)(ii)(B)(2)(vi)", "shape": "dot", "size": 10, "text": "(vi) To an individual, when requested under \u00a7 164.524 or \u00a7 164.528; "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(vii)", "label": "164.502(a)(5)(ii)(B)(2)(vii)", "shape": "dot", "size": 10, "text": "(vii) Required by law as permitted under \u00a7 164.512(a); and "}, {"color": "#97c2fc", "id": "164.502(a)(5)(ii)(B)(2)(viii)", "label": "164.502(a)(5)(ii)(B)(2)(viii)", "shape": "dot", "size": 10, "text": "(viii) For any other purpose permitted by and in accordance with the applicable requirements of this subpart, where the only remuneration received by the covered entity or business associate is a reasonable, cost-based fee to cover the cost to prepare and transmit the protected health information for such purpose or a fee otherwise expressly permitted by other law. "}, {"color": "#97c2fc", "id": "164.512(b)", "label": "164.512(b)", "shape": "dot", "size": 10, "text": "(b) Standard: Uses and disclosures for public health activities \u2014"}, {"color": "#97c2fc", "id": "164.512(i)", "label": "164.512(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Uses and disclosures for research purposes \u2014"}, {"color": "#97c2fc", "id": "164.512(a)", "label": "164.512(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Uses and disclosures required by law. "}, {"color": "#97c2fc", "id": "164.502(b)(2)", "label": "164.502(b)(2)", "shape": "dot", "size": 10, "text": "(2) Minimum necessary does not apply.  This requirement does not apply to: "}, {"color": "#97c2fc", "id": "164.514(d)(1)", "label": "164.514(d)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: minimum necessary requirements.  In order to comply with \u00a7 164.502(b) and this section, a covered entity must meet the requirements of paragraphs (d)(2) through (d)(5) of this section with respect to a request for, or the use and disclosure of, protected health information.
