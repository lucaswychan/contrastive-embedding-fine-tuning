boration with a public health authority; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(ii)", "label": "164.512(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) A public health authority or other appropriate government authority authorized by law to receive reports of child abuse or neglect; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(iii)", "label": "164.512(b)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) A person subject to the jurisdiction of the Food and Drug Administration (FDA) with respect to an FDA-regulated product or activity for which that person has responsibility, for the purpose of activities related to the quality, safety or effectiveness of such FDA-regulated product or activity. Such purposes include: "}, {"color": "#97c2fc", "id": "164.512(b)(1)(iv)", "label": "164.512(b)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) A person who may have been exposed to a communicable disease or may otherwise be at risk of contracting or spreading a disease or condition, if the covered entity or public health authority is authorized by law to notify such person as necessary in the conduct of a public health intervention or investigation; or "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)", "label": "164.512(b)(1)(v)", "shape": "dot", "size": 10, "text": "(v) An employer, about an individual who is a member of the workforce of the employer, if: "}, {"color": "#97c2fc", "id": "164.512(b)(1)(vi)", "label": "164.512(b)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) A school, about an individual who is a student or prospective student of the school, if: "}, {"color": "#97c2fc", "id": "164.512(c)(1)", "label": "164.512(c)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted disclosures.  Except for reports of child abuse or neglect permitted by paragraph (b)(1)(ii) of this section, a covered entity may disclose protected health information about an individual whom the covered entity reasonably believes to be a victim of abuse, neglect, or domestic violence to a government authority, including a social service or protective services agency, authorized by law to receive reports of such abuse, neglect, or domestic violence: "}, {"color": "#97c2fc", "id": "164.512(f)(1)(i)", "label": "164.512(f)(1)(i)", "shape": "dot", "size": 10, "text": "(i) As required by law including laws that require the reporting of certain types of wounds or other physical injuries, except for laws subject to paragraph (b)(1)(ii) or (c)(1)(i) of this section; or "}, {"color": "#97c2fc", "id": "164.512(b)(1)(iii)(A)", "label": "164.512(b)(1)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) To collect or report adverse events (or similar activities with respect to food or dietary supplements), product defects or problems (including problems with the use or labeling of a product), or biological product deviations; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(iii)(B)", "label": "164.512(b)(1)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) To track FDA-regulated products; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(iii)(C)", "label": "164.512(b)(1)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) To enable product recalls, repairs, or replacement, or lookback (including locating and notifying individuals who have received products that have been recalled, withdrawn, or are the subject of lookback); or "}, {"color": "#97c2fc", "id": "164.512(b)(1)(iii)(D)", "label": "164.512(b)(1)(iii)(D)", "shape": "dot", "size": 10, "text": "(D) To conduct post marketing surveillance; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(A)", "label": "164.512(b)(1)(v)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity is a covered health care provider who provides health care to the individual at the request of the employer: "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(B)", "label": "164.512(b)(1)(v)(B)", "shape": "dot", "size": 10, "text": "(B) The protected health information that is disclosed consists of findings concerning a work-related illness or injury or a workplace-related medical surveillance; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(C)", "label": "164.512(b)(1)(v)(C)", "shape": "dot", "size": 10, "text": "(C) The employer needs such findings in order to comply with its obligations, under 29 CFR parts 1904 through 1928, 30 CFR parts 50 through 90, or under state law having a similar purpose, to record such illness or injury or to carry out responsibilities for workplace medical surveillance; and "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(D)", "label": "164.512(b)(1)(v)(D)", "shape": "dot", "size": 10, "text": "(D) The covered health care provider provides written notice to the individual that protected health information relating to the medical surveillance of the workplace and work-related illnesses and injuries is disclosed to the employer: "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(A)(1)", "label": "164.512(b)(1)(v)(A)(1)", "shape": "dot", "size": 10, "text": "(1) To conduct an evaluation relating to medical surveillance of the workplace; or "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(A)(2)", "label": "164.512(b)(1)(v)(A)(2)", "shape": "dot", "size": 10, "text": "(2) To evaluate whether the individual has a work-related illness or injury; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(D)(1)", "label": "164.512(b)(1)(v)(D)(1)", "shape": "dot", "size": 10, "text": "(1) By giving a copy of the notice to the individual at the time the health care is provided; or "}, {"color": "#97c2fc", "id": "164.512(b)(1)(v)(D)(2)", "label": "164.512(b)(1)(v)(D)(2)", "shape": "dot", "size": 10, "text": "(2) If the health care is provided on the work site of the employer, by posting the notice in a prominent place at the location where the health care is provided. "}, {"color": "#97c2fc", "id": "164.512(b)(1)(vi)(A)", "label": "164.512(b)(1)(vi)(A)", "shape": "dot", "size": 10, "text": "(A) The protected health information that is disclosed is limited to proof of immunization; "}, {"color": "#97c2fc", "id": "164.512(b)(1)(vi)(B)", "label": "164.512(b)(1)(vi)(B)", "shape": "dot", "size": 10, "text": "(B) The school is required by State or other law to have such proof of immunization prior to admitting the individual; and "}, {"color": "#97c2fc", "id": "164.512(b)(1)(vi)(C)", "label": "164.512(b)(1)(vi)(C)", "shape": "dot", "size": 10, "text": "(C) The covered entity obtains and documents the agreement to the disclosure from either: "}, {"color": "#97c2fc", "id": "164.512(b)(1)(vi)(C)(1)", "label": "164.512(b)(1)(vi)(C)(1)", "shape": "dot", "size": 10, "text": "(1) A parent, guardian, or other person acting in loco parentis of the individual, if the individual is an unemancipated minor; or "}, {"color": "#97c2fc", "id": "164.512(b)(1)(vi)(C)(2)", "label": "164.512(b)(1)(vi)(C)(2)", "shape": "dot", "size": 10, "text": "(2) The individual, if the individual is an adult or emancipated minor. "}, {"color": "#97c2fc", "id": "164.512(c)(2)", "label": "164.512(c)(2)", "shape": "dot", "size": 10, "text": "(2) Informing the individual.  A covered entity that makes a disclosure permitted by paragraph (c)(1) of this section must promptly inform the individual that such a report has been or will be made, except if: "}, {"color": "#97c2fc", "id": "164.512(f)(6)(ii)", "label": "164.512(f)(6)(ii)", "shape": "dot", "size": 10, "text": "(ii) If a covered health care provider believes that the medical emergency described in paragraph (f)(6)(i) of this section is the result of abuse, neglect, or domestic violence of the individual in need of emergency health care, paragraph (f)(6)(i) of this section does not apply and any disclosure to a law enforcement official for law enforcement purposes is subject to paragraph (c) of this section. "}, {"color": "#97c2fc", "id": "164.512(c)(1)(i)", "label": "164.512(c)(1)(i)", "shape": "dot", "size": 10, "text": "(i) To the extent the disclosure is required by law and the disclosure complies with and is limited to the relevant requirements of such law; "}, {"color": "#97c2fc", "id": "164.512(c)(1)(ii)", "label": "164.512(c)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) If the individual agrees to the disclosure; or "}, {"color": "#97c2fc", "id": "164.512(c)(1)(iii)", "label": "164.512(c)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) To the extent the disclosure is expressly authorized by statute or regulation and: "}, {"color": "#97c2fc", "id": "164.512(c)(1)(iii)(A)", "label": "164.512(c)(1)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity, in the exercise of professional judgment, believes the disclosure is necessary to prevent serious harm to the individual or other potential victims; or "}, {"color": "#97c2fc", "id": "164.512(c)(1)(iii)(B)", "label": "164.512(c)(1)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) If the individual is unable to agree because of incapacity, a law enforcement or other public official authorized to receive the report represents that the protected health information for which disclosure is sought is not intended to be used against the individual and that an immediate enforcement activity that depends upon the disclosure would be materially and adversely affected by waiting until the individual is able to agree to the disclosure. "}, {"color": "#97c2fc", "id": "164.512(c)(2)(i)", "label": "164.512(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity, in the exercise of professional judgment, believes informing the individual would place the individual at risk of serious harm; or "}, {"color": "#97c2fc", "id": "164.512(c)(2)(ii)", "label": "164.512(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The covered entity would be informing a personal representative, and the covered entity reasonably believes the personal representative is responsible for the abuse, neglect, or other injury, and that informing such person would not be in the best interests of the individual as determined by the covered entity, in the exercise of professional judgment. "}, {"color": "#97c2fc", "id": "164.512(d)(1)", "label": "164.512(d)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted disclosures.  A covered entity may disclose protected health information to a health oversight agency for oversight activities authorized by law, including audits; civil, administrative, or criminal investigations; inspections; licensure or disciplinary actions; civil, administrative, or criminal proceedings or actions; or other activities necessary for appropriate oversight of: "}, {"color": "#97c2fc", "id": "164.512(d)(2)", "label": "164.512(d)(2)", "shape": "dot", "size": 10, "text": "(2) Exception to health oversight activities.  For the purpose of the disclosures permitted by paragraph (d)(1) of this section, a health oversight activity does not include an investigation or other activity in which the individual is the subject of the investigation or activity and such investigation or other activity does not arise out of and is not directly related to: "}, {"color": "#97c2fc", "id": "164.512(d)(3)", "label": "164.512(d)(3)", "shape": "dot", "size": 10, "text": "(3) Joint activities or investigations.  Nothwithstanding paragraph (d)(2) of this section, if a health oversight activity or investigation is conducted in conjunction with an oversight activity or investigation relating to a claim for public benefits not related to health, the joint activity or investigation is considered a health oversight activity for purposes of paragraph (d) of this section. "}, {"color": "#97c2fc", "id": "164.512(d)(4)", "label": "164.512(d)(4)", "shape": "dot", "size": 10, "text": "(4) Permitted uses.  If a covered entity also is a health oversight agency, the covered entity may use protected health information for health oversight activities as permitted by paragraph (d) of this section. "}, {"color": "#97c2fc", "id": "164.528(a)(2)(i)", "label": "164.528(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The covered entity must temporarily suspend an individual\u0027s right to receive an accounting of disclosures to a health oversight agency or law enforcement official, as provided in \u00a7 164.512(d) or (f), respectively, for the time specified by such agency or official, if such agency or official provides the covered entity with a written statement that such an accounting to the individual would be reasonably likely to impede the agency\u0027s activities and specifying the time for which such a suspension is required. "}, {"color": "#97c2fc", "id": "164.512(d)(1)(i)", "label": "164.512(d)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The health care system; "}, {"color": "#97c2fc", "id": "164.512(d)(1)(ii)", "label": "164.512(d)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Government benefit programs for which health information is relevant to beneficiary eligibility; "}, {"color": "#97c2fc", "id": "164.512(d)(1)(iii)", "label": "164.512(d)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Entities subject to government regulatory programs for which health information is necessary for determining compliance with program standards; or "}, {"color": "#97c2fc", "id": "164.512(d)(1)(iv)", "label": "164.512(d)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Entities subject to civil rights laws for which health information is necessary for determining compliance. "}, {"color": "#97c2fc", "id": "164.512(d)(2)(i)", "label": "164.512(d)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The receipt of health care; "}, {"color": "#97c2fc", "id": "164.512(d)(2)(ii)", "label": "164.512(d)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A claim for public benefits related to health; or "}, {"color": "#97c2fc", "id": "164.512(d)(2)(iii)", "label": "164.512(d)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Qualification for, or receipt of, public benefits or services when a patient\u0027s health is integral to the claim for public benefits or services. "}, {"color": "#97c2fc", "id": "164.512(e)(1)", "label": "164.512(e)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted disclosures.  A covered entity may disclose protected health information in the course of any judicial or administrative proceeding: "}, {"color": "#97c2fc", "id": "164.512(e)(2)", "label": "164.512(e)(2)", "shape": "dot", "size": 10, "text": "(2) Other uses and disclosures under this section.  The provisions of this paragraph do not supersede other provisions of this section that otherwise permit or restrict uses or disclosures of protected health information. "}, {"color": "#97c2fc", "id": "164.512(e)(1)(i)", "label": "164.512(e)(1)(i)", "shape": "dot", "size": 10, "text": "(i) In response to an order of a court or administrative tribunal, provided that the covered entity discloses only the protected health information expressly authorized by such order; or "}, {"color": "#97c2fc", "id": "164.512(e)(1)(ii)", "label": "164.512(e)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) In response to a subpoena, discovery request, or other lawful process, that is not accompanied by an order of a court or administrative tribunal, if: "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iii)", "label": "164.512(e)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) For the purposes of paragraph (e)(1)(ii)(A) of this section, a covered entity receives satisfactory assurances from a party seeking protected health information if the covered entity receives from such party a written statement and accompanying documentation demonstrating that: "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iv)", "label": "164.512(e)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) For the purposes of paragraph (e)(1)(ii)(B) of this section, a covered entity receives satisfactory assurances from a party seeking protected health information, if the covered entity receives from such party a written statement and accompanying documentation demonstrating that: "}, {"color": "#97c2fc", "id": "164.512(e)(1)(v)", "label": "164.512(e)(1)(v)", "shape": "dot", "size": 10, "text": "(v) For purposes of paragraph (e)(1) of this section, a qualified protective order means, with respect to protected health information requested under paragraph (e)(1)(ii) of this section, an order of a court or of an administrative tribunal or a stipulation by the parties to the litigation or administrative proceeding that: "}, {"color": "#97c2fc", "id": "164.512(e)(1)(vi)", "label": "164.512(e)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Notwithstanding paragraph (e)(1)(ii) of this section, a covered entity may disclose protected health information in response to lawful process described in paragraph (e)(1)(ii) of this section without receiving satisfactory assurance under paragraph (e)(1)(ii)(A) or (B) of this section, if the covered entity makes reasonable efforts to provide notice to the individual sufficient to meet the requirements of paragraph (e)(1)(iii) of this section or to seek a qualified protective order sufficient to meet the requirements of paragraph (e)(1)(v) of this section. "}, {"color": "#97c2fc", "id": "164.512(e)(1)(ii)(A)", "label": "164.512(e)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The covered entity receives satisfactory assurance, as described in paragraph (e)(1)(iii) of this section, from the party seeking the information that reasonable efforts have been made by such party to ensure that the individual who is the subject of the protected health information that has been requested has been given notice of the request; or "}, {"color": "#97c2fc", "id": "164.512(e)(1)(ii)(B)", "label": "164.512(e)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The covered entity receives satisfactory assurance, as described in paragraph (e)(1)(iv) of this section, from the party seeking the information that reasonable efforts have been made by such party to secure a qualified protective order that meets the requirements of paragraph (e)(1)(v) of this section. "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iii)(A)", "label": "164.512(e)(1)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) The party requesting such information has made a good faith attempt to provide written notice to the individual (or, if the individual\u0027s location is unknown, to mail a notice to the individual\u0027s last known address); "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iii)(B)", "label": "164.512(e)(1)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) The notice included sufficient information about the litigation or proceeding in which the protected health information is requested to permit the individual to raise an objection to the court or administrative tribunal; and "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iii)(C)", "label": "164.512(e)(1)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) The time for the individual to raise objections to the court or administrative tribunal has elapsed, and: "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iii)(C)(1)", "label": "164.512(e)(1)(iii)(C)(1)", "shape": "dot", "size": 10, "text": "(1) No objections were filed; or "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iii)(C)(2)", "label": "164.512(e)(1)(iii)(C)(2)", "shape": "dot", "size": 10, "text": "(2) All objections filed by the individual have been resolved by the court or the administrative tribunal and the disclosures being sought are consistent with such resolution. "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iv)(A)", "label": "164.512(e)(1)(iv)(A)", "shape": "dot", "size": 10, "text": "(A) The parties to the dispute giving rise to the request for information have agreed to a qualified protective order and have presented it to the court or administrative tribunal with jurisdiction over the dispute; or "}, {"color": "#97c2fc", "id": "164.512(e)(1)(iv)(B)", "label": "164.512(e)(1)(iv)(B)", "shape": "dot", "size": 10, "text": "(B) The party seeking the protected health information has requested a qualified protective order from such court or administrative tribunal. "}, {"color": "#97c2fc", "id": "164.512(e)(1)(v)(A)", "label": "164.512(e)(1)(v)(A)", "shape": "dot", "size": 10, "text": "(A) Prohibits the parties from using or disclosing the protected health information for any purpose other than the litigation or proceeding for which such information was requested; and "}, {"color": "#97c2fc", "id": "164.512(e)(1)(v)(B)", "label": "164.512(e)(1)(v)(B)", "shape": "dot", "size": 10, "text": "(B) Requires the return to the covered entity or destruction of the protected health information (including all copies made) at the end of the litigation or proceeding. "}, {"color": "#97c2fc", "id": "164.512(f)(1)", "label": "164.512(f)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted disclosures: Pursuant to process and as otherwise required by law.  A covered entity may disclose protected health information: "}, {"color": "#97c2fc", "id": "164.512(f)(2)", "label": "164.512(f)(2)", "shape": "dot", "size": 10, "text": "(2) Permitted disclosures: Limited information for identification and location purposes.  Except for disclosures required by law as permitted by paragraph (f)(1) of this section, a covered entity may disclose protected health information in response to a law enforcement official\u0027s request for such information for the purpose of identifying or locating a suspect, fugitive, material witness, or missing person, provided that: "}, {"color": "#97c2fc", "id": "164.512(f)(4)", "label": "164.512(f)(4)", "shape": "dot", "size": 10, "text": "(4) Permitted disclosure: Decedents.  A covered entity may disclose protected health information about an individual who has died to a law enforcement official for the purpose of alerting law enforcement of the death of the individual if the covered entity has a suspicion that such death may have resulted from criminal conduct. "}, {"color": "#97c2fc", "id": "164.512(f)(5)", "label": "164.512(f)(5)", "shape": "dot", "size": 10, "text": "(5) Permitted disclosure: Crime on premises.  A covered entity may disclose to a law enforcement official protected health information that the covered entity believes in good faith constitutes evidence of criminal conduct that occurred on the premises of the covered entity. "}, {"color": "#97c2fc", "id": "164.512(f)(6)", "label": "164.512(f)(6)", "shape": "dot", "size": 10, "text": "(6) Permitted disclosure: Reporting crime in emergencies. "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)", "label": "164.512(f)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) In compliance with and as limited by the relevant requirements of: "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)(A)", "label": "164.512(f)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) A court order or court-ordered warrant, or a subpoena or summons issued by a judicial officer; "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)(B)", "label": "164.512(f)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) A grand jury subpoena; or "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)(C)", "label": "164.512(f)(1)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) An administrative request, including an administrative subpoena or summons, a civil or an authorized investigative demand, or similar process authorized under law, provided that: "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)(C)(1)", "label": "164.512(f)(1)(ii)(C)(1)", "shape": "dot", "size": 10, "text": "(1) The information sought is relevant and material to a legitimate law enforcement inquiry; "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)(C)(2)", "label": "164.512(f)(1)(ii)(C)(2)", "shape": "dot", "size": 10, "text": "(2) The request is specific and limited in scope to the extent reasonably practicable in light of the purpose for which the information is sought; and "}, {"color": "#97c2fc", "id": "164.512(f)(1)(ii)(C)(3)", "label": "164.512(f)(1)(ii)(C)(3)", "shape": "dot", "size": 10, "text": "(3) De-identified information could not reasonably be used. "}, {"color": "#97c2fc", "id": "164.514(h)(2)(i)(A)", "label": "164.514(h)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The conditions in \u00a7 164.512(f)(1)(ii)(C) may be satisfied by the administrative subpoena or similar process or by a separate written statement that, on its face, demonstrates that the applicable requirements have been met. "}, {"color": "#97c2fc", "id": "164.512(f)(2)(ii)", "label": "164.512(f)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Except as permitted by paragraph (f)(2)(i) of this section, the covered entity may not disclose for the purposes of identification or location under paragraph (f)(2) of this section any protected health information related to the individual\u0027s DNA or DNA analysis, dental records, or typing, samples or analysis of body fluids or tissue. "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(A)", "label": "164.512(f)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Name and address; "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(B)", "label": "164.512(f)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Date and place of birth; "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(C)", "label": "164.512(f)(2)(i)(C)", "shape": "dot", "size": 10, "text": "(C) Social security number; "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(D)", "label": "164.512(f)(2)(i)(D)", "shape": "dot", "size": 10, "text": "(D) ABO blood type and rh factor; "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(E)", "label": "164.512(f)(2)(i)(E)", "shape": "dot", "size": 10, "text": "(E) Type of injury; "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(F)", "label": "164.512(f)(2)(i)(F)", "shape": "dot", "size": 10, "text": "(F) Date and time of treatment; "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(G)", "label": "164.512(f)(2)(i)(G)", "shape": "dot", "size": 10, "text": "(G) Date and time of death, if applicable; and "}, {"color": "#97c2fc", "id": "164.512(f)(2)(i)(H)", "label": "164.512(f)(2)(i)(H)", "shape": "dot", "size": 10, "text": "(H) A description of distinguishing physical characteristics, including height, weight, gender, race, hair and eye color, presence or absence of facial hair (beard or moustache), scars, and tattoos. "}, {"color": "#97c2fc", "id": "164.512(j)(3)", "label": "164.512(j)(3)", "shape": "dot", "size": 10, "text": "(3) Limit on information that may be disclosed.  A disclosure made pursuant to paragraph (j)(1)(ii)(A) of this section shall contain only the statement described in paragraph (j)(1)(ii)(A) of this section and the protected health information described in paragraph (f)(2)(i) of this section. "}, {"color": "#97c2fc", "id": "164.512(f)(3)(i)", "label": "164.512(f)(3)(i)", "shape": "dot", "size": 10, "text": "(i) The individual agrees to the disclosure; or "}, {"color": "#97c2fc", "id": "164.512(f)(3)(ii)", "label": "164.512(f)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) The covered entity is unable to obtain the individual\u0027s agreement because of incapacity or other emergency circumstance, provided that: "}, {"color": "#97c2fc", "id": "164.512(f)(3)(ii)(A)", "label": "164.512(f)(3)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The law enforcement official represents that such information is needed to determine whether a violation of law by a person other than the victim has occurred, and such information is not intended to be used against the victim; "}, {"color": "#97c2fc", "id": "164.512(f)(3)(ii)(B)", "label": "164.512(f)(3)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The law enforcement official represents that immediate law enforcement activity that depends upon the disclosure would be materially and adversely affected by waiting until the individual is able to agree to the disclosure; and "}, {"color": "#97c2fc", "id": "164.512(f)(3)(ii)(C)", "label": "164.512(f)(3)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) The disclosure is in the best interests of the individual as determined by the covered entity, in the exercise of professional judgment. "}, {"color": "#97c2fc", "id": "164.512(f)(6)(i)", "label": "164.512(f)(6)(i)", "shape": "dot", "size": 10, "text": "(i) A covered health care provider providing emergency health care in response to a medical emergency, other than such emergency on the premises of the covered health care provider, may disclose protected health information to a law enforcement official if such disclosure appears necessary to alert law enforcement to: "}, {"color": "#97c2fc", "id": "164.512(f)(6)(i)(A)", "label": "164.512(f)(6)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The commission and nature of a crime; "}, {"color": "#97c2fc", "id": "164.512(f)(6)(i)(B)", "label": "164.512(f)(6)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The location of such crime or of the victim(s) of such crime; and "}, {"color": "#97c2fc", "id": "164.512(f)(6)(i)(C)", "label": "164.512(f)(6)(i)(C)", "shape": "dot", "size": 10, "text": "(C) The identity, description, and location of the perpetrator of such crime. "}, {"color": "#97c2fc", "id": "164.512(g)(2)", "label": "164.512(g)(2)", "shape": "dot", "size": 10, "text": "(2) Funeral directors.  A covered entity may disclose protected health information to funeral directors, consistent with applicable law, as necessary to carry out their duties with respect to the decedent. If necessary for funeral directors to carry out their duties, the covered entity may disclose the protected health information prior to, and in reasonable anticipation of, the individual\u0027s death. "}, {"color": "#97c2fc", "id": "164.512(i)(1)", "label": "164.512(i)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted uses and disclosures.  A covered entity may use or disclose protected health information for research, regardless of the source of funding of the research, provided that: "}, {"color": "#97c2fc", "id": "164.512(i)(2)", "label": "164.512(i)(2)", "shape": "dot", "size": 10, "text": "(2) Documentation of waiver approval.  For a use or disclosure to be permitted based on documentation of approval of an alteration or waiver, under paragraph (i)(1)(i) of this section, the documentation must include all of the following: "}, {"color": "#97c2fc", "id": "164.514(d)(3)(iii)(D)", "label": "164.514(d)(3)(iii)(D)", "shape": "dot", "size": 10, "text": "(D) Documentation or representations that comply with the applicable requirements of \u00a7 164.512(i) have been provided by a person requesting the information for research purposes. "}, {"color": "#97c2fc", "id": "164.528(b)(4)(i)", "label": "164.528(b)(4)(i)", "shape": "dot", "size": 10, "text": "(i) If, during the period covered by the accounting, the covered entity has made disclosures of protected health information for a particular research purpose in accordance with \u00a7 164.512(i) for 50 or more individuals, the accounting may, with respect to such disclosures for which the protected health information about the individual may have been included, provide: "}, {"color": "#97c2fc", "id": "164.512(i)(1)(ii)", "label": "164.512(i)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Reviews preparatory to research.  The covered entity obtains from the researcher representations that: "}, {"color": "#97c2fc", "id": "164.512(i)(1)(iii)", "label": "164.512(i)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Research on decedent\u0027s information.  The covered entity obtains from the researcher: "}, {"color": "#97c2fc", "id": "164.512(i)(1)(i)(A)", "label": "164.512(i)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) An Institutional Review Board (IRB), established in accordance with 7 CFR lc.107, 10 CFR 745.107, 14 CFR 1230.107, 15 CFR 27.107, 16 CFR 1028.107, 21 CFR 56.107, 22 CFR 225.107, 24 CFR 60.107, 28 CFR 46.107, 32 CFR 219.107, 34 CFR 97.107, 38 CFR 16.107, 40 CFR 26.107, 45 CFR 46.107, 45 CFR 690.107, or 49 CFR 11.107; or "}, {"color": "#97c2fc", "id": "164.512(i)(1)(i)(B)", "label": "164.512(i)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) A privacy board that: "}, {"color": "#97c2fc", "id": "164.532(c)(4)", "label": "164.532(c)(4)", "shape": "dot", "size": 10, "text": "(4) A waiver of authorization in accordance with \u00a7 164.512(i)(1)(i). "}, {"color": "#97c2fc", "id": "164.512(i)(1)(i)(B)(1)", "label": "164.512(i)(1)(i)(B)(1)", "shape": "dot", "size": 10, "text": "(1) Has members with varying backgrounds and appropriate professional competency as necessary to review the effect of the research protocol on the individual\u0027s privacy rights and related interests; "}, {"color": "#97c2fc", "id": "164.512(i)(1)(i)(B)(2)", "label": "164.512(i)(1)(i)(B)(2)", "shape": "dot", "size": 10, "text": "(2) Includes at least one member who is not affiliated with the covered entity, not affiliated with any entity conducting or sponsoring the research, and not related to any person who is affiliated with any of such entities; and "}, {"color": "#97c2fc", "id": "164.512(i)(1)(i)(B)(3)", "label": "164.512(i)(1)(i)(B)(3)", "shape": "dot", "size": 10, "text": "(3) Does not have any member participating in a review of any project in which the member has a conflict of interest. "}, {"color": "#97c2fc", "id": "164.512(i)(2)(iv)(B)", "label": "164.512(i)(2)(iv)(B)", "shape": "dot", "size": 10, "text": "(B) A privacy board must review the proposed research at convened meetings at which a majority of the privacy board members are present, including at least one member who satisfies the criterion stated in paragraph (i)(1)(i)(B)(2) of this section, and the alteration or waiver of authorization must be approved by the majority of the privacy board members present at the meeting, unless the privacy board elects to use an expedited review procedure in accordance with paragraph (i)(2)(iv)(C) of this section; "}, {"color": "#97c2fc", "id": "164.512(i)(1)(ii)(A)", "label": "164.512(i)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Use or disclosure is sought solely to review protected health information as necessary to prepare a research protocol or for similar purposes preparatory to research; "}, {"color": "#97c2fc", "id": "164.512(i)(1)(ii)(B)", "label": "164.512(i)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) No protected health information is to be removed from the covered entity by the researcher in the course of the review; and "}, {"color": "#97c2fc", "id": "164.512(i)(1)(ii)(C)", "label": "164.512(i)(1)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) The protected health information for which use or access is sought is necessary for the research purposes. "}, {"color": "#97c2fc", "id": "164.512(i)(1)(iii)(A)", "label": "164.512(i)(1)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Representation that the use or disclosure sought is solely for research on the protected health information of decedents; "}, {"color": "#97c2fc", "id": "164.512(i)(1)(iii)(B)", "label": "164.512(i)(1)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) Documentation, at the request of the covered entity, of the death of such individuals; and "}, {"color": "#97c2fc", "id": "164.512(i)(1)(iii)(C)", "label": "164.512(i)(1)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) Representation that the protected health information for which use or disclosure is sought is necessary for the research purposes. "}, {"color": "#97c2fc", "id": "164.512(i)(2)(i)", "label": "164.512(i)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Identification and date of action.  A statement identifying the IRB or privacy board and the date on which the alteration or waiver of authorization was approved; "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)", "label": "164.512(i)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Waiver criteria.  A statement that the IRB or privacy board has determined that the alteration or waiver, in whole or in part, of authorization satisfies the following criteria: "}, {"color": "#97c2fc", "id": "164.512(i)(2)(iii)", "label": "164.512(i)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Protected health information needed.  A brief description of the protected health information for which use or access has been determined to be necessary by the institutional review board or privacy board, pursuant to paragraph (i)(2)(ii)(C) of this section; "}, {"color": "#97c2fc", "id": "164.512(i)(2)(iv)", "label": "164.512(i)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Review and approval procedures.  A statement that the alteration or waiver of authorization has been reviewed and approved under either normal or expedited review procedures, as follows: "}, {"color": "#97c2fc", "id": "164.512(i)(2)(v)", "label": "164.512(i)(2)(v)", "shape": "dot", "size": 10, "text": "(v) Required signature.  The documentation of the alteration or waiver of authorization must be signed by the chair or other member, as designated by the chair, of the IRB or the privacy board, as applicable. "}, {"color": "#97c2fc", "id": "164.514(h)(2)(i)(B)", "label": "164.514(h)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The documentation required by \u00a7 164.512(i)(2) may be satisfied by one or more written statements, provided that each is appropriately dated and signed in accordance with \u00a7 164.512(i)(2)(i) and (v). "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)(A)", "label": "164.512(i)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The use or disclosure of protected health information involves no more than a minimal risk to the privacy of individuals, based on, at least, the presence of the following elements; "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)(B)", "label": "164.512(i)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) The research could not practicably be conducted without the waiver or alteration; and "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)(C)", "label": "164.512(i)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) The research could not practicably be conducted without access to and use of the protected health information. "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)(A)(1)", "label": "164.512(i)(2)(ii)(A)(1)", "shape": "dot", "size": 10, "text": "(1) An adequate plan to protect the identifiers from improper use and disclosure; "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)(A)(2)", "label": "164.512(i)(2)(ii)(A)(2)", "shape": "dot", "size": 10, "text": "(2) An adequate plan to destroy the identifiers at the earliest opportunity consistent with conduct of the research, unless there is a health or research justification for retaining the identifiers or such retention is otherwise required by law; and "}, {"color": "#97c2fc", "id": "164.512(i)(2)(ii)(A)(3)", "label": "164.512(i)(2)(ii)(A)(3)", "shape": "dot", "size": 10, "text": "(3) Adequate written assurances that the protected health information will not be reused or disclosed to any other person or entity, except as required by law, for authorized oversight of the research study, or for other research for which the use or disclosure of protected health information would be permitted by this subpart; "}, {"color": "#97c2fc", "id": "164.512(i)(2)(iv)(A)", "label": "164.512(i)(2)(iv)(A)", "shape": "dot", "size": 10, "text": "(A) An IRB must follow the requirements of the Common Rule, including the normal review procedures (7 CFR 1c.108(b), 10 CFR 745.108(b), 14 CFR 1230.108(b), 15 CFR 27.108(b), 16 CFR 1028.108(b), 21 CFR 56.108(b), 22 CFR 225.108(b), 24 CFR 60.108(b), 28 CFR 46.108(b), 32 CFR 219.108(b), 34 CFR 97.108(b), 38 CFR 16.108(b), 40 CFR 26.108(b), 45 CFR 46.108(b), 45 CFR 690.108(b), or 49 CFR 11.108(b)) or the expedited review procedures (7 CFR 1c.110, 10 CFR 745.110, 14 CFR 1230.110, 15 CFR 27.110, 16 CFR 1028.110, 21 CFR 56.110, 22 CFR 225.110, 24 CFR 60.110, 28 CFR 46.110, 32 CFR 219.110, 34 CFR 97.110, 38 CFR 16.110, 40 CFR 26.110, 45 CFR 46.110, 45 CFR 690.110, or 49 CFR 11.110); "}, {"color": "#97c2fc", "id": "164.512(i)(2)(iv)(C)", "label": "164.512(i)(2)(iv)(C)", "shape": "dot", "size": 10, "text": "(C) A privacy board may use an expedited review procedure if the research involves no more than minimal risk to the privacy of the individuals who are the subject of the protected health information for which use or disclosure is being sought. If the privacy board elects to use an expedited review procedure, the review and approval of the alteration or waiver of authorization may be carried out by the chair of the privacy board, or by one or more members of the privacy board as designated by the chair; and "}, {"color": "#97c2fc", "id": "164.512(j)(1)", "label": "164.512(j)(1)", "shape": "dot", "size": 10, "text": "(1) Permitted disclosures.  A covered entity may, consistent with applicable law and standards of ethical conduct, use or disclose protected health information, if the covered entity, in good faith, believes the use or disclosure: "}, {"color": "#97c2fc", "id": "164.512(j)(2)", "label": "164.512(j)(2)", "shape": "dot", "size": 10, "text": "(2) Use or disclosure not permitted.  A use or disclosure pursuant to paragraph (j)(1)(ii)(A) of this section may not be made if the information described in paragraph (j)(1)(ii)(A) of this section is learned by the covered entity: "}, {"color": "#97c2fc", "id": "164.512(j)(4)", "label": "164.512(j)(4)", "shape": "dot", "size": 10, "text": "(4) Presumption of good faith belief.  A covered entity that uses or discloses protected health information pursuant to paragraph (j)(1) of this section is presumed to have acted in good faith with regard to a belief described in paragraph (j)(1)(i) or (ii) of this section, if the belief is based upon the covered entity\u0027s actual knowledge or in reliance on a credible representation by a person with apparent knowledge or authority. "}, {"color": "#97c2fc", "id": "164.512(j)(1)(ii)", "label": "164.512(j)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Is necessary for law enforcement authorities to identify or apprehend an individual: "}, {"color": "#97c2fc", "id": "164.512(j)(1)(i)(A)", "label": "164.512(j)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Is necessary to prevent or lessen a serious and imminent threat to the health or safety of a person or the public; and "}, {"color": "#97c2fc", "id": "164.512(j)(1)(i)(B)", "label": "164.512(j)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) Is to a person or persons reasonably able to prevent or lessen the threat, including the target of the threat; or "}, {"color": "#97c2fc", "id": "164.520(b)(2)(i)", "label": "164.520(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) In addition to the information required by paragraph (b)(1) of this section, if a covered entity elects to limit the uses or disclosures that it is permitted to make under this subpart, the covered entity may describe its more limited uses or disclosures in its notice, provided that the covered entity may not include in its notice a limitation affecting its right to make a use or disclosure that is required by law or permitted by \u00a7 164.512(j)(1)(i). "}, {"color": "#97c2fc", "id": "164.512(j)(1)(ii)(A)", "label": "164.512(j)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Because of a statement by an individual admitting participation in a violent crime that the covered entity reasonably believes may have caused serious physical harm to the victim; or "}, {"color": "#97c2fc", "id": "164.512(j)(2)(i)", "label": "164.512(j)(2)(i)", "shape": "dot", "size": 10, "text": "(i) In the course of treatment to affect the propensity to commit the criminal conduct that is the basis for the disclosure under paragraph (j)(1)(ii)(A) of this section, or counseling or therapy; or "}, {"color": "#97c2fc", "id": "164.512(j)(2)(ii)", "label": "164.512(j)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Through a request by the individual to initiate or to be referred for the treatment, counseling, or therapy described in paragraph (j)(2)(i) of this section. "}, {"color": "#97c2fc", "id": "164.512(k)(1)", "label": "164.512(k)(1)", "shape": "dot", "size": 10, "text": "(1) Military and veterans activities \u2014"}, {"color": "#97c2fc", "id": "164.512(k)(2)", "label": "164.512(k)(2)", "shape": "dot", "size": 10, "text": "(2) National security and intelligence activities.  A covered entity may disclose protected health information to authorized federal officials for the conduct of lawful intelligence, counter-intelligence, and other national security activities authorized by the National Security Act (50 U.S.C. 401, et seq.) and implementing authority (e.g., Executive Order 12333). "}, {"color": "#97c2fc", "id": "164.512(k)(3)", "label": "164.512(k)(3)", "shape": "dot", "size": 10, "text": "(3) Protective services for the President and others.  A covered entity may disclose protected health information to authorized Federal officials for the provision of protective services to the President or other persons authorized by 18 U.S.C. 3056 or to foreign heads of state or other persons authorized by 22 U.S.C. 2709(a)(3), or for the conduct of investigations authorized by 18 U.S.C. 871 and 879. "}, {"color": "#97c2fc", "id": "164.512(k)(4)", "label": "164.512(k)(4)", "shape": "dot", "size": 10, "text": "(4) Medical suitability determinations.  A covered entity that is a component of the Department of State may use protected health information to make medical suitability determinations and may disclose whether or not the individual was determined to be medically suitable to the officials in the Department of State who need access to such information for the following purposes: "}, {"color": "#97c2fc", "id": "164.512(k)(5)", "label": "164.512(k)(5)", "shape": "dot", "size": 10, "text": "(5) Correctional institutions and other law enforcement custodial situations \u2014"}, {"color": "#97c2fc", "id": "164.512(k)(6)", "label": "164.512(k)(6)", "shape": "dot", "size": 10, "text": "(6) Covered entities that are government programs providing public benefits. "}, {"color": "#97c2fc", "id": "164.512(k)(7)", "label": "164.512(k)(7)", "shape": "dot", "size": 10, "text": "(7) National Instant Criminal Background Check System.  A covered entity may use or disclose protected health information for purposes of reporting to the National Instant Criminal Background Check System the identity of an individual who is prohibited from possessing a firearm under 18 U.S.C. 922(g)(4), provided the covered entity: "}, {"color": "#97c2fc", "id": "164.512(k)(1)(i)", "label": "164.512(k)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Armed Forces personnel.  A covered entity may use and disclose the protected health information of individuals who are Armed Forces personnel for activities deemed necessary by appropriate military command authorities to assure the proper execution of the military mission, if the appropriate military authority has published by notice in the Federal Register the following information: "}, {"color": "#97c2fc", "id": "164.512(k)(1)(ii)", "label": "164.512(k)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Separation or discharge from military service.  A covered entity that is a component of the Departments of Defense or Homeland Security may disclose to the Department of Veterans Affairs (DVA) the protected health information of an individual who is a member of the Armed Forces upon the separation or discharge of the individual from military service for the purpose of a determination by DVA of the individual\u0027s eligibility for or entitlement to benefits under laws administered by the Secretary of Veterans Affairs. "}, {"color": "#97c2fc", "id": "164.512(k)(1)(iii)", "label": "164.512(k)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Veterans.  A covered entity that is a component of the Department of Veterans Affairs may use and disclose protected health information to components of the Department that determine eligibility for or entitlement to, or that provide, benefits under the laws administered by the Secretary of Veterans Affairs. "}, {"color": "#97c2fc", "id": "164.512(k)(1)(iv)", "label": "164.512(k)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Foreign military personnel.  A covered entity may use and disclose the protected health information of individuals who are foreign military personnel to their appropriate foreign military authority for the same purposes for which uses and disclosures are permitted for Armed Forces personnel under the notice published in the Federal Register pursuant to paragraph (k)(1)(i) of this section. "}, {"color": "#97c2fc", "id": "164.512(k)(1)(i)(A)", "label": "164.512(k)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Appropriate military command authorities; and "}, {"color": "#97c2fc", "id": "164.512(k)(1)(i)(B)", "label": "164.512(k)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The purposes for which the protected health information may be used or disclosed. "}, {"color": "#97c2fc", "id": "164.528(a)(1)(vi)", "label": "164.528(a)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) For national security or intelligence purposes as provided in \u00a7 164.512(k)(2); "}, {"color": "#97c2fc", "id": "164.512(k)(4)(i)", "label": "164.512(k)(4)(i)", "shape": "dot", "size": 10, "text": "(i) For the purpose of a required security clearance conducted pursuant to Executive Orders 10450 and 12968; "}, {"color": "#97c2fc", "id": "164.512(k)(4)(ii)", "label": "164.512(k)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) As necessary to determine worldwide availability or availability for mandatory service abroad under sections 101(a)(4) and 504 of the Foreign Service Act; or "}, {"color": "#97c2fc", "id": "164.512(k)(4)(iii)", "label": "164.512(k)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) For a family to accompany a Foreign Service member abroad, consistent with section 101(b)(5) and 904 of the Foreign Service Act. "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)", "label": "164.512(k)(5)(i)", "shape": "dot", "size": 10, "text": "(i) Permitted disclosures.  A covered entity may disclose to a correctional institution or a law enforcement official having lawful custody of an inmate or other individual protected health information about such inmate or individual, if the correctional institution or such law enforcement official represents that such protected health information is necessary for: "}, {"color": "#97c2fc", "id": "164.512(k)(5)(ii)", "label": "164.512(k)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) Permitted uses.  A covered entity that is a correctional institution may use protected health information of individuals who are inmates for any purpose for which such protected health information may be disclosed. "}, {"color": "#97c2fc", "id": "164.512(k)(5)(iii)", "label": "164.512(k)(5)(iii)", "shape": "dot", "size": 10, "text": "(iii) No application after release.  For the purposes of this provision, an individual is no longer an inmate when released on parole, probation, supervised release, or otherwise is no longer in lawful custody. "}, {"color": "#97c2fc", "id": "164.528(a)(1)(vii)", "label": "164.528(a)(1)(vii)", "shape": "dot", "size": 10, "text": "(vii) To correctional institutions or law enforcement officials as provided in \u00a7 164.512(k)(5); "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)(A)", "label": "164.512(k)(5)(i)(A)", "shape": "dot", "size": 10, "text": "(A) The provision of health care to such individuals; "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)(B)", "label": "164.512(k)(5)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The health and safety of such individual or other inmates; "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)(C)", "label": "164.512(k)(5)(i)(C)", "shape": "dot", "size": 10, "text": "(C) The health and safety of the officers or employees of or others at the correctional institution; "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)(D)", "label": "164.512(k)(5)(i)(D)", "shape": "dot", "size": 10, "text": "(D) The health and safety of such individuals and officers or other persons responsible for the transporting of inmates or their transfer from one institution, facility, or setting to another; "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)(E)", "label": "164.512(k)(5)(i)(E)", "shape": "dot", "size": 10, "text": "(E) Law enforcement on the premises of the correctional institution; or "}, {"color": "#97c2fc", "id": "164.512(k)(5)(i)(F)", "label": "164.512(k)(5)(i)(F)", "shape": "dot", "size": 10, "text": "(F) The administration and maintenance of the safety, security, and good order of the correctional institution. "}, {"color": "#97c2fc", "id": "164.512(k)(6)(i)", "label": "164.512(k)(6)(i)", "shape": "dot", "size": 10, "text": "(i) A health plan that is a government program providing public benefits may disclose protected health information relating to eligibility for or enrollment in the health plan to another agency administering a government program providing public benefits if the sharing of eligibility or enrollment information among such government agencies or the maintenance of such information in a single or combined data system accessible to all such government agencies is required or expressly authorized by statute or regulation. "}, {"color": "#97c2fc", "id": "164.512(k)(6)(ii)", "label": "164.512(k)(6)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity that is a government agency administering a government program providing public benefits may disclose protected health information relating to the program to another covered entity that is a government agency administering a government program providing public benefits if the programs serve the same or similar populations and the disclosure of protected health information is necessary to coordinate the covered functions of such programs or to improve administration and management relating to the covered functions of such programs. "}, {"color": "#97c2fc", "id": "164.512(k)(7)(i)", "label": "164.512(k)(7)(i)", "shape": "dot", "size": 10, "text": "(i) Is a State agency or other entity that is, or contains an entity that is: "}, {"color": "#97c2fc", "id": "164.512(k)(7)(ii)", "label": "164.512(k)(7)(ii)", "shape": "dot", "size": 10, "text": "(ii) Discloses the information only to: "}, {"color": "#97c2fc", "id": "164.512(k)(7)(iii)", "label": "164.512(k)(7)(iii)", "shape": "dot", "size": 10, "text": "(iii) "}, {"color": "#97c2fc", "id": "164.512(k)(7)(i)(A)", "label": "164.512(k)(7)(i)(A)", "shape": "dot", "size": 10, "text": "(A) An entity designated by the State to report, or which collects information for purposes of reporting, on behalf of the State, to the National Instant Criminal Background Check System; or "}, {"color": "#97c2fc", "id": "164.512(k)(7)(i)(B)", "label": "164.512(k)(7)(i)(B)", "shape": "dot", "size": 10, "text": "(B) A court, board, commission, or other lawful authority that makes the commitment or adjudication that causes an individual to become subject to 18 U.S.C. 922(g)(4); and "}, {"color": "#97c2fc", "id": "164.512(k)(7)(ii)(A)", "label": "164.512(k)(7)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) The National Instant Criminal Background Check System; or "}, {"color": "#97c2fc", "id": "164.512(k)(7)(ii)(B)", "label": "164.512(k)(7)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) An entity designated by the State to report, or which collects information for purposes of reporting, on behalf of the State, to the National Instant Criminal Background Check System; and "}, {"color": "#97c2fc", "id": "164.512(k)(7)(iii)(A)", "label": "164.512(k)(7)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Discloses only the limited demographic and certain other information needed for purposes of reporting to the National Instant Criminal Background Check System; and "}, {"color": "#97c2fc", "id": "164.512(k)(7)(iii)(B)", "label": "164.512(k)(7)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) Does not disclose diagnostic or clinical information for such purposes. "}, {"color": "#97c2fc", "id": "164.514(c)", "label": "164.514(c)", "shape": "dot", "size": 10, "text": "(c) Implementation specifications: Re-identification.  A covered entity may assign a code or other means of record identification to allow information de-identified under this section to be re-identified by the covered entity, provided that: "}, {"color": "#97c2fc", "id": "164.514(h)", "label": "164.514(h)", "shape": "dot", "size": 10, "text": "(h) "}, {"color": "#97c2fc", "id": "164.501 \u201cHealth care operations\u201d (6)(v)", "label": "164.501 \u201cHealth care operations\u201d (6)(v)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.514(b)(1)", "label": "164.514(b)(1)", "shape": "dot", "size": 10, "text": "(1) A person with appropriate knowledge of and experience with generally accepted statistical and scientific principles and methods for rendering information not individually identifiable: "}, {"color": "#97c2fc", "id": "164.514(b)(2)", "label": "164.514(b)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "164.514(b)(1)(i)", "label": "164.514(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Applying such principles and methods, determines that the risk is very small that the information could be used, alone or in combination with other reasonably available information, by an anticipated recipient to identify an individual who is a subject of the information; and "}, {"color": "#97c2fc", "id": "164.514(b)(1)(ii)", "label": "164.514(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Documents the methods and results of the analysis that justify such determination; or "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)", "label": "164.514(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The following identifiers of the individual or of relatives, employers, or household members of the individual, are removed: "}, {"color": "#97c2fc", "id": "164.514(b)(2)(ii)", "label": "164.514(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The covered entity does not have actual knowledge that the information could be used alone or in combination with other information to identify an individual who is a subject of the information. "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(A)", "label": "164.514(b)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Names; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(B)", "label": "164.514(b)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) All geographic subdivisions smaller than a State, including street address, city, county, precinct, zip code, and their equivalent geocodes, except for the initial three digits of a zip code if, according to the current publicly available data from the Bureau of the Census: "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(C)", "label": "164.514(b)(2)(i)(C)", "shape": "dot", "size": 10, "text": "(C) All elements of dates (except year) for dates directly related to an individual, including birth date, admission date, discharge date, date of death; and all ages over 89 and all elements of dates (including year) indicative of such age, except that such ages and elements may be aggregated into a single category of age 90 or older; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(D)", "label": "164.514(b)(2)(i)(D)", "shape": "dot", "size": 10, "text": "(D) Telephone numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(E)", "label": "164.514(b)(2)(i)(E)", "shape": "dot", "size": 10, "text": "(E) Fax numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(F)", "label": "164.514(b)(2)(i)(F)", "shape": "dot", "size": 10, "text": "(F) Electronic mail addresses; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(G)", "label": "164.514(b)(2)(i)(G)", "shape": "dot", "size": 10, "text": "(G) Social security numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(H)", "label": "164.514(b)(2)(i)(H)", "shape": "dot", "size": 10, "text": "(H) Medical record numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(I)", "label": "164.514(b)(2)(i)(I)", "shape": "dot", "size": 10, "text": "(I) Health plan beneficiary numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(J)", "label": "164.514(b)(2)(i)(J)", "shape": "dot", "size": 10, "text": "(J) Account numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(K)", "label": "164.514(b)(2)(i)(K)", "shape": "dot", "size": 10, "text": "(K) Certificate/license numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(L)", "label": "164.514(b)(2)(i)(L)", "shape": "dot", "size": 10, "text": "(L) Vehicle identifiers and serial numbers, including license plate numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(M)", "label": "164.514(b)(2)(i)(M)", "shape": "dot", "size": 10, "text": "(M) Device identifiers and serial numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(N)", "label": "164.514(b)(2)(i)(N)", "shape": "dot", "size": 10, "text": "(N) Web Universal Resource Locators (URLs); "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(O)", "label": "164.514(b)(2)(i)(O)", "shape": "dot", "size": 10, "text": "(O) Internet Protocol (IP) address numbers; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(P)", "label": "164.514(b)(2)(i)(P)", "shape": "dot", "size": 10, "text": "(P) Biometric identifiers, including finger and voice prints; "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(Q)", "label": "164.514(b)(2)(i)(Q)", "shape": "dot", "size": 10, "text": "(Q) Full face photographic images and any comparable images; and "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(R)", "label": "164.514(b)(2)(i)(R)", "shape": "dot", "size": 10, "text": "(R) Any other unique identifying number, characteristic, or code, except as permitted by paragraph (c) of this section; and "}, {"color": "#97c2fc", "id": "164.504(a) \u201cSummary health information\u201d (2)", "label": "164.504(a) \u201cSummary health information\u201d (2)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(B)(1)", "label": "164.514(b)(2)(i)(B)(1)", "shape": "dot", "size": 10, "text": "(1) The geographic unit formed by combining all zip codes with the same three initial digits contains more than 20,000 people; and "}, {"color": "#97c2fc", "id": "164.514(b)(2)(i)(B)(2)", "label": "164.514(b)(2)(i)(B)(2)", "shape": "dot", "size": 10, "text": "(2) The initial three digits of a zip code for all such geographic units containing 20,000 or fewer people is changed to 000. "}, {"color": "#97c2fc", "id": "164.514(c)(1)", "label": "164.514(c)(1)", "shape": "dot", "size": 10, "text": "(1) Derivation.  The code or other means of record identification is not derived from or related to information about the individual and is not otherwise capable of being translated so as to identify the individual; and "}, {"color": "#97c2fc", "id": "164.514(c)(2)", "label": "164.514(c)(2)", "shape": "dot", "size": 10, "text": "(2) Security.  The covered entity does not use or disclose the code or other means of record identification for any other purpose, and does not disclose the mechanism for re-identification. "}, {"color": "#97c2fc", "id": "164.514(d)(2)", "label": "164.514(d)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Minimum necessary uses of protected health information. "}, {"color": "#97c2fc", "id": "164.514(d)(3)", "label": "164.514(d)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specification: Minimum necessary disclosures of protected health information. "}, {"color": "#97c2fc", "id": "164.514(d)(4)", "label": "164.514(d)(4)", "shape": "dot", "size": 10, "text": "(4) Implementation specifications: Minimum necessary requests for protected health information. "}, {"color": "#97c2fc", "id": "164.514(d)(5)", "label": "164.514(d)(5)", "shape": "dot", "size": 10, "text": "(5) Implementation specification: Other content requirement.  For all uses, disclosures, or requests to which the requirements in paragraph (d) of this section apply, a covered entity may not use, disclose or request an entire medical record, except when the entire medical record is specifically justified as the amount that is reasonably necessary to accomplish the purpose of the use, disclosure, or request. "}, {"color": "#97c2fc", "id": "164.514(d)(2)(i)", "label": "164.514(d)(2)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity must identify: "}, {"color": "#97c2fc", "id": "164.514(d)(2)(ii)", "label": "164.514(d)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity must make reasonable efforts to limit the access of such persons or classes identified in paragraph (d)(2)(i)(A) of this section to protected health information consistent with paragraph (d)(2)(i)(B) of this section. "}, {"color": "#97c2fc", "id": "164.514(d)(2)(i)(A)", "label": "164.514(d)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Those persons or classes of persons, as appropriate, in its workforce who need access to protected health information to carry out their duties; and "}, {"color": "#97c2fc", "id": "164.514(d)(2)(i)(B)", "label": "164.514(d)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) For each such person or class of persons, the category or categories of protected health information to which access is needed and any conditions appropriate to such access. "}, {"color": "#97c2fc", "id": "164.514(d)(3)(i)", "label": "164.514(d)(3)(i)", "shape": "dot", "size": 10, "text": "(i) For any type of disclosure that it makes on a routine and recurring basis, a covered entity must implement policies and procedures (which may be standard protocols) that limit the protected health information disclosed to the amount reasonably necessary to achieve the purpose of the disclosure. "}, {"color": "#97c2fc", "id": "164.514(d)(3)(ii)", "label": "164.514(d)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) For all other disclosures, a covered entity must: "}, {"color": "#97c2fc", "id": "164.514(d)(3)(iii)", "label": "164.514(d)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) A covered entity may rely, if such reliance is reasonable under the circumstances, on a requested disclosure as the minimum necessary for the stated purpose when: "}, {"color": "#97c2fc", "id": "164.514(d)(3)(ii)(A)", "label": "164.514(d)(3)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Develop criteria designed to limit the protected health information disclosed to the information reasonably necessary to accomplish the purpose for which disclosure is sought; and "}, {"color": "#97c2fc", "id": "164.514(d)(3)(ii)(B)", "label": "164.514(d)(3)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Review requests for disclosure on an individual basis in accordance with such criteria. "}, {"color": "#97c2fc", "id": "164.514(d)(3)(iii)(B)", "label": "164.514(d)(3)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) The information is requested by another covered entity; "}, {"color": "#97c2fc", "id": "164.514(d)(3)(iii)(C)", "label": "164.514(d)(3)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) The information is requested by a professional who is a member of its workforce or is a business associate of the covered entity for the purpose of providing professional services to the covered entity, if the professional represents that the information requested is the minimum necessary for the stated purpose(s); or "}, {"color": "#97c2fc", "id": "164.514(d)(4)(i)", "label": "164.514(d)(4)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity must limit any request for protected health information to that which is reasonably necessary to accomplish the purpose for which the request is made, when requesting such information from other covered entities. "}, {"color": "#97c2fc", "id": "164.514(d)(4)(ii)", "label": "164.514(d)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) For a request that is made on a routine and recurring basis, a covered entity must implement policies and procedures (which may be standard protocols) that limit the protected health information requested to the amount reasonably necessary to accomplish the purpose for which the request is made. "}, {"color": "#97c2fc", "id": "164.514(d)(4)(iii)", "label": "164.514(d)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) For all other requests, a covered entity must: "}, {"color": "#97c2fc", "id": "164.514(d)(4)(iii)(A)", "label": "164.514(d)(4)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) Develop criteria designed to limit the request for protected health information to the information reasonably necessary to accomplish the purpose for which the request is made; and "}, {"color": "#97c2fc", "id": "164.514(d)(4)(iii)(B)", "label": "164.514(d)(4)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) Review requests for disclosure on an individual basis in accordance with such criteria. "}, {"color": "#97c2fc", "id": "164.514(e)(1)", "label": "164.514(e)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Limited data set.  A covered entity may use or disclose a limited data set that meets the requirements of paragraphs (e)(2) and (e)(3) of this section, if the covered entity enters into a data use agreement with the limited data set recipient, in accordance with paragraph (e)(4) of this section. "}, {"color": "#97c2fc", "id": "164.514(e)(2)", "label": "164.514(e)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Limited data set:  A limited data set is protected health information that excludes the following direct identifiers of the individual or of relatives, employers, or household members of the individual: "}, {"color": "#97c2fc", "id": "164.514(e)(3)", "label": "164.514(e)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specification: Permitted purposes for uses and disclosures. "}, {"color": "#97c2fc", "id": "164.514(e)(4)(iii)(A)", "label": "164.514(e)(4)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) A covered entity is not in compliance with the standards in paragraph (e) of this section if the covered entity knew of a pattern of activity or practice of the limited data set recipient that constituted a material breach or violation of the data use agreement, unless the covered entity took reasonable steps to cure the breach or end the violation, as applicable, and, if such steps were unsuccessful: "}, {"color": "#97c2fc", "id": "164.514(e)(4)(iii)(B)", "label": "164.514(e)(4)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) A covered entity that is a limited data set recipient and violates a data use agreement will be in noncompliance with the standards, implementation specifications, and requirements of paragraph (e) of this section. "}, {"color": "#97c2fc", "id": "164.528(a)(1)(viii)", "label": "164.528(a)(1)(viii)", "shape": "dot", "size": 10, "text": "(viii) As part of a limited data set in accordance with \u00a7 164.514(e); or "}, {"color": "#97c2fc", "id": "164.514(e)(3)(i)", "label": "164.514(e)(3)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity may use or disclose a limited data set under paragraph (e)(1) of this section only for the purposes of research, public health, or health care operations. "}, {"color": "#97c2fc", "id": "164.514(e)(4)(i)", "label": "164.514(e)(4)(i)", "shape": "dot", "size": 10, "text": "(i) Agreement required.  A covered entity may use or disclose a limited data set under paragraph (e)(1) of this section only if the covered entity obtains satisfactory assurance, in the form of a data use agreement that meets the requirements of this section, that the limited data set recipient will only use or disclose the protected health information for limited purposes. "}, {"color": "#97c2fc", "id": "164.514(e)(2)(i)", "label": "164.514(e)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Names; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(ii)", "label": "164.514(e)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Postal address information, other than town or city, State, and zip code; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(iii)", "label": "164.514(e)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Telephone numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(iv)", "label": "164.514(e)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Fax numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(v)", "label": "164.514(e)(2)(v)", "shape": "dot", "size": 10, "text": "(v) Electronic mail addresses; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(vi)", "label": "164.514(e)(2)(vi)", "shape": "dot", "size": 10, "text": "(vi) Social security numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(vii)", "label": "164.514(e)(2)(vii)", "shape": "dot", "size": 10, "text": "(vii) Medical record numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(viii)", "label": "164.514(e)(2)(viii)", "shape": "dot", "size": 10, "text": "(viii) Health plan beneficiary numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(ix)", "label": "164.514(e)(2)(ix)", "shape": "dot", "size": 10, "text": "(ix) Account numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(x)", "label": "164.514(e)(2)(x)", "shape": "dot", "size": 10, "text": "(x) Certificate/license numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(xi)", "label": "164.514(e)(2)(xi)", "shape": "dot", "size": 10, "text": "(xi) Vehicle identifiers and serial numbers, including license plate numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(xii)", "label": "164.514(e)(2)(xii)", "shape": "dot", "size": 10, "text": "(xii) Device identifiers and serial numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(xiii)", "label": "164.514(e)(2)(xiii)", "shape": "dot", "size": 10, "text": "(xiii) Web Universal Resource Locators (URLs); "}, {"color": "#97c2fc", "id": "164.514(e)(2)(xiv)", "label": "164.514(e)(2)(xiv)", "shape": "dot", "size": 10, "text": "(xiv) Internet Protocol (IP) address numbers; "}, {"color": "#97c2fc", "id": "164.514(e)(2)(xv)", "label": "164.514(e)(2)(xv)", "shape": "dot", "size": 10, "text": "(xv) Biometric identifiers, including finger and voice prints; and "}, {"color": "#97c2fc", "id": "164.514(e)(2)(xvi)", "label": "164.514(e)(2)(xvi)", "shape": "dot", "size": 10, "text": "(xvi) Full face photographic images and any comparable images. "}, {"color": "#97c2fc", "id": "164.514(e)(3)(ii)", "label": "164.514(e)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) A covered entity may use protected health information to create a limited data set that meets the requirements of paragraph (e)(2) of this section, or disclose protected health information only to a business associate for such purpose, whether or not the limited data set is to be used by the covered entity. "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(A)", "label": "164.514(e)(4)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Establish the permitted uses and disclosures of such information by the limited data set recipient, consistent with paragraph (e)(3) of this section. The data use agreement may not authorize the limited data set recipient to use or further disclose the information in a manner that would violate the requirements of this subpart, if done by the covered entity; "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)", "label": "164.514(e)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) Contents.  A data use agreement between the covered entity and the limited data set recipient must: "}, {"color": "#97c2fc", "id": "164.514(e)(4)(iii)", "label": "164.514(e)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) Compliance. "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(B)", "label": "164.514(e)(4)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Establish who is permitted to use or receive the limited data set; and "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(C)", "label": "164.514(e)(4)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Provide that the limited data set recipient will: "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(C)(1)", "label": "164.514(e)(4)(ii)(C)(1)", "shape": "dot", "size": 10, "text": "(1) Not use or further disclose the information other than as permitted by the data use agreement or as otherwise required by law; "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(C)(2)", "label": "164.514(e)(4)(ii)(C)(2)", "shape": "dot", "size": 10, "text": "(2) Use appropriate safeguards to prevent use or disclosure of the information other than as provided for by the data use agreement; "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(C)(3)", "label": "164.514(e)(4)(ii)(C)(3)", "shape": "dot", "size": 10, "text": "(3) Report to the covered entity any use or disclosure of the information not provided for by its data use agreement of which it becomes aware; "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(C)(4)", "label": "164.514(e)(4)(ii)(C)(4)", "shape": "dot", "size": 10, "text": "(4) Ensure that any agents to whom it provides the limited data set agree to the same restrictions and conditions that apply to the limited data set recipient with respect to such information; and "}, {"color": "#97c2fc", "id": "164.514(e)(4)(ii)(C)(5)", "label": "164.514(e)(4)(ii)(C)(5)", "shape": "dot", "size": 10, "text": "(5) Not identify the information or contact the individuals. "}, {"color": "#97c2fc", "id": "164.514(e)(4)(iii)(A)(1)", "label": "164.514(e)(4)(iii)(A)(1)", "shape": "dot", "size": 10, "text": "(1) Discontinued disclosure of protected health information to the recipient; and "}, {"color": "#97c2fc", "id": "164.514(e)(4)(iii)(A)(2)", "label": "164.514(e)(4)(iii)(A)(2)", "shape": "dot", "size": 10, "text": "(2) Reported the problem to the Secretary. "}, {"color": "#97c2fc", "id": "164.514(f)(2)", "label": "164.514(f)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: Fundraising requirements. "}, {"color": "#97c2fc", "id": "164.514(f)(1)(i)", "label": "164.514(f)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Demographic information relating to an individual, including name, address, other contact information, age, gender, and date of birth; "}, {"color": "#97c2fc", "id": "164.514(f)(1)(ii)", "label": "164.514(f)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Dates of health care provided to an individual; "}, {"color": "#97c2fc", "id": "164.514(f)(1)(iii)", "label": "164.514(f)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Department of service information; "}, {"color": "#97c2fc", "id": "164.514(f)(1)(iv)", "label": "164.514(f)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Treating physician; "}, {"color": "#97c2fc", "id": "164.514(f)(1)(v)", "label": "164.514(f)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Outcome information; and "}, {"color": "#97c2fc", "id": "164.514(f)(1)(vi)", "label": "164.514(f)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Health insurance status. "}, {"color": "#97c2fc", "id": "164.514(f)(2)(i)", "label": "164.514(f)(2)(i)", "shape": "dot", "size": 10, "text": "(i) A covered entity may not use or disclose protected health information for fundraising purposes as otherwise permitted by paragraph (f)(1) of this section unless a statement required by \u00a7 164.520(b)(1)(iii)(A) is included in the covered entity\u0027s notice of privacy practices. "}, {"color": "#97c2fc", "id": "164.514(f)(2)(ii)", "label": "164.514(f)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) With each fundraising communication made to an individual under this paragraph, a covered entity must provide the individual with a clear and conspicuous opportunity to elect not to receive any further fundraising communications. The method for an individual to elect not to receive further fundraising communications may not cause the individual to incur an undue burden or more than a nominal cost. "}, {"color": "#97c2fc", "id": "164.514(f)(2)(iii)", "label": "164.514(f)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) A covered entity may not condition treatment or payment on the individual\u0027s choice with respect to the receipt
