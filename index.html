 devices. "}, {"color": "#97c2fc", "id": "162.1002(b)(3)(iii)", "label": "162.1002(b)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) Durable medical equipment. "}, {"color": "#97c2fc", "id": "162.1002(c)(2)", "label": "162.1002(c)(2)", "shape": "dot", "size": 10, "text": "(2) International Classification of Diseases, 10th Revision, Clinical Modification (ICD\u201310\u2013CM) (including The Official ICD\u201310\u2013CM Guidelines for Coding and Reporting), as maintained and distributed by HHS, for the following conditions: "}, {"color": "#97c2fc", "id": "162.1002(c)(3)", "label": "162.1002(c)(3)", "shape": "dot", "size": 10, "text": "(3) International Classification of Diseases, 10th Revision, Procedure Coding System (ICD\u201310\u2013PCS) (including The Official ICD\u201310\u2013PCS Guidelines for Coding and Reporting), as maintained and distributed by HHS, for the following procedures or other actions taken for diseases, injuries, and impairments on hospital inpatients reported by hospitals: "}, {"color": "#97c2fc", "id": "162.1002(c)(2)(i)", "label": "162.1002(c)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Diseases. "}, {"color": "#97c2fc", "id": "162.1002(c)(2)(ii)", "label": "162.1002(c)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Injuries. "}, {"color": "#97c2fc", "id": "162.1002(c)(2)(iii)", "label": "162.1002(c)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Impairments. "}, {"color": "#97c2fc", "id": "162.1002(c)(2)(iv)", "label": "162.1002(c)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Other health problems and their manifestations. "}, {"color": "#97c2fc", "id": "162.1002(c)(2)(v)", "label": "162.1002(c)(2)(v)", "shape": "dot", "size": 10, "text": "(v) Causes of injury, disease, impairment, or other health problems. "}, {"color": "#97c2fc", "id": "162.1002(c)(3)(i)", "label": "162.1002(c)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Prevention. "}, {"color": "#97c2fc", "id": "162.1002(c)(3)(ii)", "label": "162.1002(c)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Diagnosis. "}, {"color": "#97c2fc", "id": "162.1002(c)(3)(iii)", "label": "162.1002(c)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) Treatment. "}, {"color": "#97c2fc", "id": "162.1002(c)(3)(iv)", "label": "162.1002(c)(3)(iv)", "shape": "dot", "size": 10, "text": "(iv) Management. "}, {"color": "#97c2fc", "id": "162.1101", "label": "162.1101", "shape": "dot", "size": 10, "text": "\u00a7 162.1101 Health care claims or equivalent encounter information transaction. The health care claims or equivalent encounter information transaction is the transmission of either of the following: "}, {"color": "#97c2fc", "id": "162.1101(a)", "label": "162.1101(a)", "shape": "dot", "size": 10, "text": "(a) A request to obtain payment, and the necessary accompanying information from a health care provider to a health plan, for health care. "}, {"color": "#97c2fc", "id": "162.1101(b)", "label": "162.1101(b)", "shape": "dot", "size": 10, "text": "(b) If there is no direct claim, because the reimbursement contract is based on a mechanism other than charges or reimbursement rates for specific services, the transaction is the transmission of encounter information for the purpose of reporting health care. "}, {"color": "#97c2fc", "id": "162.1102(a)", "label": "162.1102(a)", "shape": "dot", "size": 10, "text": "(a) For the period from October 16, 2003 through March 16, 2009: "}, {"color": "#97c2fc", "id": "162.1102(b)", "label": "162.1102(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011, both: "}, {"color": "#97c2fc", "id": "162.1102(c)", "label": "162.1102(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after the January 1, 2012, the standards identified in paragraph (b)(2) of this section, except the standard identified in paragraph (b)(2)(v)(A) of this section. "}, {"color": "#97c2fc", "id": "162.1102(d)", "label": "162.1102(d)", "shape": "dot", "size": 10, "text": "(d) For the period on and after September 21, 2020, the Quantity Prescribed (460\u2013ET) field, as set forth in the Telecommunication Standard Implementation Guide, Version D, Release 0 (Version D.0), August 2007 and equivalent Batch Standard Implementation Guide, Version 1, Release 2 (Version 1.2), National Council for Prescription Drug Programs, must be treated as required where the transmission meets both of the following: "}, {"color": "#97c2fc", "id": "162.1102(b)(1)(i)", "label": "162.1102(b)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The standards identified in paragraph (a) of this section; and "}, {"color": "#97c2fc", "id": "162.1102(b)(1)", "label": "162.1102(b)(1)", "shape": "dot", "size": 10, "text": "(1) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)", "label": "162.1102(b)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(v)", "label": "162.1102(b)(2)(v)", "shape": "dot", "size": 10, "text": "(v) Retail pharmacy supplies and professional services claims. "}, {"color": "#97c2fc", "id": "162.1102(d)(2)", "label": "162.1102(d)(2)", "shape": "dot", "size": 10, "text": "(2) Uses the standard identified in paragraph (b)(2)(i) of this section. "}, {"color": "#97c2fc", "id": "162.1102(d)(1)", "label": "162.1102(d)(1)", "shape": "dot", "size": 10, "text": "(1) Is for a Schedule II drug, as defined in 21 CFR 1308.12. "}, {"color": "#97c2fc", "id": "162.1201", "label": "162.1201", "shape": "dot", "size": 10, "text": "\u00a7 162.1201 Eligibility for a health plan transaction. The eligibility for a health plan transaction is the transmission of either of the following: "}, {"color": "#97c2fc", "id": "162.1201(a)", "label": "162.1201(a)", "shape": "dot", "size": 10, "text": "(a) An inquiry from a health care provider to a health plan, or from one health plan to another health plan, to obtain any of the following information about a benefit plan for an enrollee: "}, {"color": "#97c2fc", "id": "162.1201(b)", "label": "162.1201(b)", "shape": "dot", "size": 10, "text": "(b) A response from a health plan to a health care provider\u0027s (or another health plan\u0027s) inquiry described in paragraph (a) of this section. "}, {"color": "#97c2fc", "id": "162.1201(a)(1)", "label": "162.1201(a)(1)", "shape": "dot", "size": 10, "text": "(1) Eligibility to receive health care under the health plan. "}, {"color": "#97c2fc", "id": "162.1201(a)(2)", "label": "162.1201(a)(2)", "shape": "dot", "size": 10, "text": "(2) Coverage of health care under the health plan. "}, {"color": "#97c2fc", "id": "162.1201(a)(3)", "label": "162.1201(a)(3)", "shape": "dot", "size": 10, "text": "(3) Benefits associated with the benefit plan. "}, {"color": "#97c2fc", "id": "162.1202(a)", "label": "162.1202(a)", "shape": "dot", "size": 10, "text": "(a) For the period from October 16, 2003 through March 16, 2009: "}, {"color": "#97c2fc", "id": "162.1202(b)", "label": "162.1202(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011 both: "}, {"color": "#97c2fc", "id": "162.1202(c)", "label": "162.1202(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after January 1, 2012, the standards identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1202(b)(1)", "label": "162.1202(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standards identified in paragraph (a) of this section; and "}, {"color": "#97c2fc", "id": "162.1202(b)(2)", "label": "162.1202(b)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "162.1203(a)", "label": "162.1203(a)", "shape": "dot", "size": 10, "text": "(a) Except as specified in paragraph (b) of this section, the following CAQH CORE Phase I and Phase II operating rules (updated for Version 5010) for the eligibility for a health plan transaction: "}, {"color": "#97c2fc", "id": "162.1203(b)", "label": "162.1203(b)", "shape": "dot", "size": 10, "text": "(b) Excluding where the CAQH CORE rules reference and pertain to acknowledgements and CORE certification. "}, {"color": "#97c2fc", "id": "162.1301", "label": "162.1301", "shape": "dot", "size": 10, "text": "\u00a7 162.1301 Referral certification and authorization transaction. The referral certification and authorization transaction is any of the following transmissions: "}, {"color": "#97c2fc", "id": "162.1301(a)", "label": "162.1301(a)", "shape": "dot", "size": 10, "text": "(a) A request from a health care provider to a health plan for the review of health care to obtain an authorization for the health care. "}, {"color": "#97c2fc", "id": "162.1301(b)", "label": "162.1301(b)", "shape": "dot", "size": 10, "text": "(b) A request from a health care provider to a health plan to obtain authorization for referring an individual to another health care provider. "}, {"color": "#97c2fc", "id": "162.1301(c)", "label": "162.1301(c)", "shape": "dot", "size": 10, "text": "(c) A response from a health plan to a health care provider to a request described in paragraph (a) or paragraph (b) of this section. "}, {"color": "#97c2fc", "id": "162.1302(a)", "label": "162.1302(a)", "shape": "dot", "size": 10, "text": "(a) For the period from October 16, 2003 through March 16, 2009: "}, {"color": "#97c2fc", "id": "162.1302(b)", "label": "162.1302(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011 both\u2014 "}, {"color": "#97c2fc", "id": "162.1302(c)", "label": "162.1302(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after January 1, 2012, the standards identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1302(d)", "label": "162.1302(d)", "shape": "dot", "size": 10, "text": "(d) For the period on and after September 21, 2020, the Quantity Prescribed (460\u2013ET) field, as set forth in the Telecommunication Standard Implementation Guide, Version D, Release 0 (Version D.0), August 2007 and equivalent Batch Standard Implementation Guide, Version 1, Release 2 (Version 1.2), National Council for Prescription Drug Programs, must be treated as required where the transmission meets both of the following: "}, {"color": "#97c2fc", "id": "162.1302(b)(1)", "label": "162.1302(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standards identified in paragraph (a) of this section; and "}, {"color": "#97c2fc", "id": "162.1302(b)(2)", "label": "162.1302(b)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "162.1302(d)(2)", "label": "162.1302(d)(2)", "shape": "dot", "size": 10, "text": "(2) Uses the standard identified in paragraph (b)(2)(i) of this section. "}, {"color": "#97c2fc", "id": "162.1302(d)(1)", "label": "162.1302(d)(1)", "shape": "dot", "size": 10, "text": "(1) Is for a Schedule II drug, as defined in 21 CFR 1308.12. "}, {"color": "#97c2fc", "id": "162.1401", "label": "162.1401", "shape": "dot", "size": 10, "text": "\u00a7 162.1401 Health care claim status transaction. The health care claim status transaction is the transmission of either of the following: "}, {"color": "#97c2fc", "id": "162.1401(a)", "label": "162.1401(a)", "shape": "dot", "size": 10, "text": "(a) An inquiry from a health care provider to a health plan to determine the status of a health care claim. "}, {"color": "#97c2fc", "id": "162.1401(b)", "label": "162.1401(b)", "shape": "dot", "size": 10, "text": "(b) A response from a health plan to a health care provider about the status of a health care claim. "}, {"color": "#97c2fc", "id": "162.1402(b)", "label": "162.1402(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011, both: "}, {"color": "#97c2fc", "id": "162.1402(c)", "label": "162.1402(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after January 1, 2012, the standard identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1402(b)(1)", "label": "162.1402(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standard identified in paragraph (a) of this section; and "}, {"color": "#97c2fc", "id": "162.1403(a)", "label": "162.1403(a)", "shape": "dot", "size": 10, "text": "(a) Except as specified in paragraph (b) of this section, the following CAQH CORE Phase II operating rules (updated for Version 5010) for the health care claim status transaction: "}, {"color": "#97c2fc", "id": "162.1403(b)", "label": "162.1403(b)", "shape": "dot", "size": 10, "text": "(b) Excluding where the CAQH CORE rules reference and pertain to acknowledgements and CORE certification. "}, {"color": "#97c2fc", "id": "162.1501", "label": "162.1501", "shape": "dot", "size": 10, "text": "\u00a7 162.1501 Enrollment and disenrollment in a health plan transaction. The enrollment and disenrollment in a health plan transaction is the transmission of subscriber enrollment information from the sponsor of the insurance coverage, benefits, or policy, to a health plan to establish or terminate insurance coverage. "}, {"color": "#97c2fc", "id": "162.1502(b)", "label": "162.1502(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011, both: "}, {"color": "#97c2fc", "id": "162.1502(c)", "label": "162.1502(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after January 1, 2012, the standard identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1502(b)(1)", "label": "162.1502(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standard identified in paragraph (a) of this section; and "}, {"color": "#97c2fc", "id": "162.1601", "label": "162.1601", "shape": "dot", "size": 10, "text": "\u00a7 162.1601 Health care electronic funds transfers (EFT) and remittance advice transaction. The health care electronic funds transfers (EFT) and remittance advice transaction is the transmission of either of the following for health care: "}, {"color": "#97c2fc", "id": "162.1601(a)", "label": "162.1601(a)", "shape": "dot", "size": 10, "text": "(a) The transmission of any of the following from a health plan to a health care provider: "}, {"color": "#97c2fc", "id": "162.1601(b)", "label": "162.1601(b)", "shape": "dot", "size": 10, "text": "(b) The transmission of either of the following from a health plan to a health care provider: "}, {"color": "#97c2fc", "id": "162.1601(a)(1)", "label": "162.1601(a)(1)", "shape": "dot", "size": 10, "text": "(1) Payment. "}, {"color": "#97c2fc", "id": "162.1601(a)(2)", "label": "162.1601(a)(2)", "shape": "dot", "size": 10, "text": "(2) Information about the transfer of funds. "}, {"color": "#97c2fc", "id": "162.1601(a)(3)", "label": "162.1601(a)(3)", "shape": "dot", "size": 10, "text": "(3) Payment processing information. "}, {"color": "#97c2fc", "id": "162.1602(d)(1)", "label": "162.1602(d)(1)", "shape": "dot", "size": 10, "text": "(1) Except when transmissions as described in \u00a7 162.1601(a) and (b) are contained within the same transmission, for Stage 1 Payment Initiation transmissions described in \u00a7 162.1601(a), all of the following standards: "}, {"color": "#97c2fc", "id": "162.1601(b)(1)", "label": "162.1601(b)(1)", "shape": "dot", "size": 10, "text": "(1) Explanation of benefits. "}, {"color": "#97c2fc", "id": "162.1601(b)(2)", "label": "162.1601(b)(2)", "shape": "dot", "size": 10, "text": "(2) Remittance advice. "}, {"color": "#97c2fc", "id": "162.1602(b)", "label": "162.1602(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011, both of the following standards: "}, {"color": "#97c2fc", "id": "162.1602(c)", "label": "162.1602(c)", "shape": "dot", "size": 10, "text": "(c) For the period from January 1, 2012 through December 31, 2013, the standard identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1602(d)", "label": "162.1602(d)", "shape": "dot", "size": 10, "text": "(d) For the period on and after January 1, 2014, the following standards: "}, {"color": "#97c2fc", "id": "162.1602(b)(1)", "label": "162.1602(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standard identified in paragraph (a) of this section. "}, {"color": "#97c2fc", "id": "162.1602(d)(1)(i)(A)", "label": "162.1602(d)(1)(i)(A)", "shape": "dot", "size": 10, "text": "(A) NACHA Operating Rules, Appendix One: ACH File Exchange Specifications; and "}, {"color": "#97c2fc", "id": "162.1602(d)(1)(i)(B)", "label": "162.1602(d)(1)(i)(B)", "shape": "dot", "size": 10, "text": "(B) NACHA Operating Rules, Appendix Three: ACH Record Format Specifications, Subpart 3.1.8 Sequence of Records for CCD Entries. "}, {"color": "#97c2fc", "id": "162.1603(a)(1)", "label": "162.1603(a)(1)", "shape": "dot", "size": 10, "text": "(1) Phase III CORE 380 EFT Enrollment Data Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.1603(a)(2)", "label": "162.1603(a)(2)", "shape": "dot", "size": 10, "text": "(2) Phase III CORE 382 ERA Enrollment Data Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.1603(a)(3)", "label": "162.1603(a)(3)", "shape": "dot", "size": 10, "text": "(3) Phase III 360 CORE Uniform Use of CARCs and RARCs (835) Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.1603(a)(4)", "label": "162.1603(a)(4)", "shape": "dot", "size": 10, "text": "(4) CORE-required Code Combinations for CORE-defined Business Scenarios for the Phase III CORE 360 Uniform Use of Claim Adjustment Reason Codes and Remittance Advice Remark Codes (835) Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.1603(a)(5)", "label": "162.1603(a)(5)", "shape": "dot", "size": 10, "text": "(5) Phase III CORE 370 EFT \u0026 ERA Reassociation (CCD+/835) Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.1603(a)(6)", "label": "162.1603(a)(6)", "shape": "dot", "size": 10, "text": "(6) Phase III CORE 350 Health Care Claim Payment/Advice (835) Infrastructure Rule, version 3.0.0, June 2012, except Requirement 4.2 titled \u201cHealth Care Claim Payment/Advice Batch Acknowledgement Requirements\u201d. "}, {"color": "#97c2fc", "id": "162.1701", "label": "162.1701", "shape": "dot", "size": 10, "text": "\u00a7 162.1701 Health plan premium payments transaction. The health plan premium payment transaction is the transmission of any of the following from the entity that is arranging for the provision of health care or is providing health care coverage payments for an individual to a health plan: "}, {"color": "#97c2fc", "id": "162.1701(a)", "label": "162.1701(a)", "shape": "dot", "size": 10, "text": "(a) Payment. "}, {"color": "#97c2fc", "id": "162.1701(b)", "label": "162.1701(b)", "shape": "dot", "size": 10, "text": "(b) Information about the transfer of funds. "}, {"color": "#97c2fc", "id": "162.1701(c)", "label": "162.1701(c)", "shape": "dot", "size": 10, "text": "(c) Detailed remittance information about individuals for whom premiums are being paid. "}, {"color": "#97c2fc", "id": "162.1701(d)", "label": "162.1701(d)", "shape": "dot", "size": 10, "text": "(d) Payment processing information to transmit health care premium payments including any of the following: "}, {"color": "#97c2fc", "id": "162.1701(d)(1)", "label": "162.1701(d)(1)", "shape": "dot", "size": 10, "text": "(1) Payroll deductions. "}, {"color": "#97c2fc", "id": "162.1701(d)(2)", "label": "162.1701(d)(2)", "shape": "dot", "size": 10, "text": "(2) Other group premium payments. "}, {"color": "#97c2fc", "id": "162.1701(d)(3)", "label": "162.1701(d)(3)", "shape": "dot", "size": 10, "text": "(3) Associated group premium payment information. "}, {"color": "#97c2fc", "id": "162.1702(b)", "label": "162.1702(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011, both: "}, {"color": "#97c2fc", "id": "162.1702(c)", "label": "162.1702(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after January 1, 2012, the standard identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1702(b)(1)", "label": "162.1702(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standard identified in paragraph (a) of this section, and "}, {"color": "#97c2fc", "id": "162.1801", "label": "162.1801", "shape": "dot", "size": 10, "text": "\u00a7 162.1801 Coordination of benefits transaction. The coordination of benefits transaction is the transmission from any entity to a health plan for the purpose of determining the relative payment responsibilities of the health plan, of either of the following for health care: "}, {"color": "#97c2fc", "id": "162.1801(a)", "label": "162.1801(a)", "shape": "dot", "size": 10, "text": "(a) Claims. "}, {"color": "#97c2fc", "id": "162.1801(b)", "label": "162.1801(b)", "shape": "dot", "size": 10, "text": "(b) Payment information. "}, {"color": "#97c2fc", "id": "162.1802(a)", "label": "162.1802(a)", "shape": "dot", "size": 10, "text": "(a) For the period from October 16, 2003 through March 16, 2009: "}, {"color": "#97c2fc", "id": "162.1802(b)", "label": "162.1802(b)", "shape": "dot", "size": 10, "text": "(b) For the period from March 17, 2009 through December 31, 2011, both: "}, {"color": "#97c2fc", "id": "162.1802(c)", "label": "162.1802(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after January 1, 2012, the standards identified in paragraph (b)(2) of this section. "}, {"color": "#97c2fc", "id": "162.1802(d)", "label": "162.1802(d)", "shape": "dot", "size": 10, "text": "(d) For the period on and after September 21, 2020, the Quantity Prescribed (460\u2013ET) field, as set forth in the Telecommunication Standard Implementation Guide, Version D, Release 0 (Version D.0), August 2007 and equivalent Batch Standard Implementation Guide, Version 1, Release 2 (Version 1.2), National Council for Prescription Drug Programs, must be treated as required where the transmission meets both of the following: "}, {"color": "#97c2fc", "id": "162.1802(b)(1)", "label": "162.1802(b)(1)", "shape": "dot", "size": 10, "text": "(1) The standards identified in paragraph (a) of this section; and "}, {"color": "#97c2fc", "id": "162.1802(b)(2)", "label": "162.1802(b)(2)", "shape": "dot", "size": 10, "text": "(2) "}, {"color": "#97c2fc", "id": "162.1802(d)(2)", "label": "162.1802(d)(2)", "shape": "dot", "size": 10, "text": "(2) Uses the standard identified in paragraph (b)(2)(i) of this section. "}, {"color": "#97c2fc", "id": "162.1802(d)(1)", "label": "162.1802(d)(1)", "shape": "dot", "size": 10, "text": "(1) Is for a Schedule II drug, as defined in 21 CFR 1308.12. "}, {"color": "#97c2fc", "id": "162.1901", "label": "162.1901", "shape": "dot", "size": 10, "text": "\u00a7 162.1901 Medicaid pharmacy subrogation transaction. The Medicaid pharmacy subrogation transaction is the transmission of a claim from a Medicaid agency to a payer for the purpose of seeking reimbursement from the responsible health plan for a pharmacy claim the State has paid on behalf of a Medicaid recipient. "}, {"color": "#97c2fc", "id": "162.1902(a)", "label": "162.1902(a)", "shape": "dot", "size": 10, "text": "(a) For the period on and after January 1, 2012, for covered entities that are not small health plans; "}, {"color": "#97c2fc", "id": "162.1902(b)", "label": "162.1902(b)", "shape": "dot", "size": 10, "text": "(b) For the period on and after January 1, 2013 for small health plans. "}, {"color": "#97c2fc", "id": "Part164SubpartA", "label": "Part164SubpartA", "shape": "dot", "size": 10, "text": "Subpart A\u2014General Provisions"}, {"color": "#97c2fc", "id": "Part164SubpartB", "label": "Part164SubpartB", "shape": "dot", "size": 10, "text": "Subpart B [Reserved]"}, {"color": "#97c2fc", "id": "Part164SubpartC", "label": "Part164SubpartC", "shape": "dot", "size": 10, "text": "Subpart C\u2014Security Standards for the Protection of Electronic Protected Health Information"}, {"color": "#97c2fc", "id": "Part164SubpartD", "label": "Part164SubpartD", "shape": "dot", "size": 10, "text": "Subpart D\u2014Notification in the Case of Breach of Unsecured Protected Health Information"}, {"color": "#97c2fc", "id": "Part164SubpartE", "label": "Part164SubpartE", "shape": "dot", "size": 10, "text": "Subpart E\u2014Privacy of Individually Identifiable Health Information"}, {"color": "#97c2fc", "id": "164.102", "label": "164.102", "shape": "dot", "size": 10, "text": "\u00a7 164.102 Statutory basis. The provisions of this part are adopted pursuant to the Secretary\u0027s authority to prescribe standards, requirements, and implementation specifications under part C of title XI of the Act, section 264 of Public Law 104\u2013191, and sections 13400\u201313424 of Public Law 111\u20135. "}, {"color": "#97c2fc", "id": "164.103", "label": "164.103", "shape": "dot", "size": 10, "text": "\u00a7 164.103 Definitions. As used in this part, the following terms have the following meanings: "}, {"color": "#97c2fc", "id": "164.104", "label": "164.104", "shape": "dot", "size": 10, "text": "\u00a7 164.104 Applicability."}, {"color": "#97c2fc", "id": "164.105", "label": "164.105", "shape": "dot", "size": 10, "text": "\u00a7 164.105 Organizational requirements."}, {"color": "#97c2fc", "id": "164.106", "label": "164.106", "shape": "dot", "size": 10, "text": "\u00a7 164.106 Relationship to other parts. In complying with the requirements of this part, covered entities and, where provided, business associates, are required to comply with the applicable provisions of parts 160 and 162 of this subchapter. "}, {"color": "#97c2fc", "id": "164.103Commoncontrol", "label": "164.103Commoncontrol", "shape": "dot", "size": 10, "text": "Common control   exists if an entity has the power, directly or indirectly, significantly to influence or direct the actions or policies of another entity. "}, {"color": "#97c2fc", "id": "164.103Commonownership", "label": "164.103Commonownership", "shape": "dot", "size": 10, "text": "Common ownership   exists if an entity or entities possess an ownership or equity interest of 5 percent or more in another entity. "}, {"color": "#97c2fc", "id": "164.103Coveredfunctions", "label": "164.103Coveredfunctions", "shape": "dot", "size": 10, "text": "Covered functions   means those functions of a covered entity the performance of which makes the entity a health plan, health care provider, or health care clearinghouse. "}, {"color": "#97c2fc", "id": "164.103Healthcarecomponent", "label": "164.103Healthcarecomponent", "shape": "dot", "size": 10, "text": "Health care component   means a component or combination of components of a hybrid entity designated by the hybrid entity in accordance with \u00a7 164.105(a)(2)(iii)(D). "}, {"color": "#97c2fc", "id": "164.103Hybridentity", "label": "164.103Hybridentity", "shape": "dot", "size": 10, "text": "Hybrid entity   means a single legal entity: "}, {"color": "#97c2fc", "id": "164.103Lawenforcementofficial", "label": "164.103Lawenforcementofficial", "shape": "dot", "size": 10, "text": "Law enforcement official   means an officer or employee of any agency or authority of the United States, a State, a territory, a political subdivision of a State or territory, or an Indian tribe, who is empowered by law to: "}, {"color": "#97c2fc", "id": "164.103Plansponsor", "label": "164.103Plansponsor", "shape": "dot", "size": 10, "text": "Plan sponsor   is defined as defined at section 3(16)(B) of ERISA, 29 U.S.C. 1002(16)(B). "}, {"color": "#97c2fc", "id": "164.103Requiredbylaw", "label": "164.103Requiredbylaw", "shape": "dot", "size": 10, "text": "Required by law   means a mandate contained in law that compels an entity to make a use or disclosure of protected health information and that is enforceable in a court of law. Required by law includes, but is not limited to, court orders and court-ordered warrants; subpoenas or summons issued by a court, grand jury, a governmental or tribal inspector general, or an administrative body authorized to require the production of information; a civil or an authorized investigative demand; Medicare conditions of participation with respect to health care providers participating in the program; and statutes or regulations that require the production of information, including statutes or regulations that require such information if payment is sought under a government program providing public benefits. "}, {"color": "#97c2fc", "id": "164.103Hybridentity(1)", "label": "164.103Hybridentity(1)", "shape": "dot", "size": 10, "text": "(1) That is a covered entity; "}, {"color": "#97c2fc", "id": "164.103\u201cHybridentity\u201d", "label": "164.103\u201cHybridentity\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.103Hybridentity(2)", "label": "164.103Hybridentity(2)", "shape": "dot", "size": 10, "text": "(2) Whose business activities include both covered and non-covered functions; and "}, {"color": "#97c2fc", "id": "164.103Hybridentity(3)", "label": "164.103Hybridentity(3)", "shape": "dot", "size": 10, "text": "(3) That designates health care components in accordance with paragraph \u00a7 164.105(a)(2)(iii)(D). "}, {"color": "#97c2fc", "id": "164.103Lawenforcementofficial(1)", "label": "164.103Lawenforcementofficial(1)", "shape": "dot", "size": 10, "text": "(1) Investigate or conduct an official inquiry into a potential violation of law; or "}, {"color": "#97c2fc", "id": "164.103\u201cLawenforcementofficial\u201d", "label": "164.103\u201cLawenforcementofficial\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.103Lawenforcementofficial(2)", "label": "164.103Lawenforcementofficial(2)", "shape": "dot", "size": 10, "text": "(2) Prosecute or otherwise conduct a criminal, civil, or administrative proceeding arising from an alleged violation of law. "}, {"color": "#97c2fc", "id": "164.104(a)", "label": "164.104(a)", "shape": "dot", "size": 10, "text": "(a) Except as otherwise provided, the standards, requirements, and implementation specifications adopted under this part apply to the following entities: "}, {"color": "#97c2fc", "id": "164.104(b)", "label": "164.104(b)", "shape": "dot", "size": 10, "text": "(b) Where provided, the standards, requirements, and implementation specifications adopted under this part apply to a business associate. "}, {"color": "#97c2fc", "id": "164.104(a)(1)", "label": "164.104(a)(1)", "shape": "dot", "size": 10, "text": "(1) A health plan. "}, {"color": "#97c2fc", "id": "164.104(a)(2)", "label": "164.104(a)(2)", "shape": "dot", "size": 10, "text": "(2) A health care clearinghouse. "}, {"color": "#97c2fc", "id": "164.104(a)(3)", "label": "164.104(a)(3)", "shape": "dot", "size": 10, "text": "(3) A health care provider who transmits any health information in electronic form in connection with a transaction covered by this subchapter. "}, {"color": "#97c2fc", "id": "164.105(a)", "label": "164.105(a)", "shape": "dot", "size": 10, "text": "(a) "}, {"color": "#97c2fc", "id": "164.105(c)", "label": "164.105(c)", "shape": "dot", "size": 10, "text": "(c) "}, {"color": "#97c2fc", "id": "164.105(a)(1)", "label": "164.105(a)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Health care component.  If a covered entity is a hybrid entity, the requirements of this part, other than the requirements of this section, \u00a7\u00a7 164.314, and 164.504, apply only to the health care component(s) of the entity, as specified in this section. "}, {"color": "#97c2fc", "id": "164.105(a)(2)", "label": "164.105(a)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.105(c)(1)", "label": "164.105(c)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Documentation.  A covered entity must maintain a written or electronic record of a designation as required by paragraphs (a) or (b) of this section. "}, {"color": "#97c2fc", "id": "164.314", "label": "164.314", "shape": "dot", "size": 10, "text": "\u00a7 164.314 Organizational requirements."}, {"color": "#97c2fc", "id": "164.504", "label": "164.504", "shape": "dot", "size": 10, "text": "\u00a7 164.504 Uses and disclosures: Organizational requirements."}, {"color": "#97c2fc", "id": "164.105(a)(2)(i)", "label": "164.105(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Application of other provisions.  In applying a provision of this part, other than the requirements of this section, \u00a7\u00a7 164.314, and 164.504, to a hybrid entity: "}, {"color": "#97c2fc", "id": "164.105(a)(2)(ii)", "label": "164.105(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Safeguard requirements.  The covered entity that is a hybrid entity must ensure that a health care component of the entity complies with the applicable requirements of this part. In particular, and without limiting this requirement, such covered entity must ensure that: "}, {"color": "#97c2fc", "id": "164.105(a)(2)(iii)", "label": "164.105(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Responsibilities of the covered entity.  A covered entity that is a hybrid entity has the following responsibilities: "}, {"color": "#97c2fc", "id": "164.105(a)(2)(i)(A)", "label": "164.105(a)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) A reference in such provision to a \u201ccovered entity\u201d refers to a health care component of the covered entity; "}, {"color": "#97c2fc", "id": "164.105(a)(2)(i)(B)", "label": "164.105(a)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) A reference in such provision to a \u201chealth plan,\u201d \u201ccovered health care provider,\u201d or \u201chealth care clearinghouse,\u201d refers to a health care component of the covered entity if such health care component performs the functions of a health plan, health care provider, or health care clearinghouse, as applicable; "}, {"color": "#97c2fc", "id": "164.105(a)(2)(i)(C)", "label": "164.105(a)(2)(i)(C)", "shape": "dot", "size": 10, "text": "(C) A reference in such provision to \u201cprotected health information\u201d refers to protected health information that is created or received by or on behalf of the health care component of the covered entity; and "}, {"color": "#97c2fc", "id": "164.105(a)(2)(i)(D)", "label": "164.105(a)(2)(i)(D)", "shape": "dot", "size": 10, "text": "(D) A reference in such provision to \u201celectronic protected health information\u201d refers to electronic protected health information that is created, received, maintained, or transmitted by or on behalf of the health care component of the covered entity. "}, {"color": "#97c2fc", "id": "164.105(a)(2)(ii)(A)", "label": "164.105(a)(2)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Its health care component does not disclose protected health information to another component of the covered entity in circumstances in which subpart E of this part would prohibit such disclosure if the health care component and the other component were separate and distinct legal entities; "}, {"color": "#97c2fc", "id": "164.105(a)(2)(ii)(B)", "label": "164.105(a)(2)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Its health care component protects electronic protected health information with respect to another component of the covered entity to the same extent that it would be required under subpart C of this part to protect such information if the health care component and the other component were separate and distinct legal entities; "}, {"color": "#97c2fc", "id": "164.105(a)(2)(ii)(C)", "label": "164.105(a)(2)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) If a person performs duties for both the health care component in the capacity of a member of the workforce of such component and for another component of the entity in the same capacity with respect to that component, such workforce member must not use or disclose protected health information created or received in the course of or incident to the member\u0027s work for the health care component in a way prohibited by subpart E of this part. "}, {"color": "#97c2fc", "id": "164.105(a)(2)(iii)(B)", "label": "164.105(a)(2)(iii)(B)", "shape": "dot", "size": 10, "text": "(B) The covered entity is responsible for complying with \u00a7\u00a7 164.316(a) and 164.530(i), pertaining to the implementation of policies and procedures to ensure compliance with applicable requirements of this part, including the safeguard requirements in paragraph (a)(2)(ii) of this section. "}, {"color": "#97c2fc", "id": "164.105(a)(2)(iii)(A)", "label": "164.105(a)(2)(iii)(A)", "shape": "dot", "size": 10, "text": "(A) For purposes of subpart C of part 160 of this subchapter, pertaining to compliance and enforcement, the covered entity has the responsibility of complying with this part. "}, {"color": "#97c2fc", "id": "164.105(a)(2)(iii)(C)", "label": "164.105(a)(2)(iii)(C)", "shape": "dot", "size": 10, "text": "(C) The covered entity is responsible for complying with \u00a7\u00a7 164.314 and 164.504 regarding business associate arrangements and other organizational requirements. "}, {"color": "#97c2fc", "id": "164.105(a)(2)(iii)(D)", "label": "164.105(a)(2)(iii)(D)", "shape": "dot", "size": 10, "text": "(D) The covered entity is responsible for designating the components that are part of one or more health care components of the covered entity and documenting the designation in accordance with paragraph (c) of this section, provided that, if the covered entity designates one or more health care components, it must include any component that would meet the definition of a covered entity or business associate if it were a separate legal entity. Health care component(s) also may include a component only to the extent that it performs covered functions. "}, {"color": "#97c2fc", "id": "164.316(a)", "label": "164.316(a)", "shape": "dot", "size": 10, "text": "(a) Standard: Policies and procedures.  Implement reasonable and appropriate policies and procedures to comply with the standards, implementation specifications, or other requirements of this subpart, taking into account those factors specified in \u00a7 164.306(b)(2)(i), (ii), (iii), and (iv). This standard is not to be construed to permit or excuse an action that violates any other standard, implementation specification, or other requirements of this subpart. A covered entity or business associate may change its policies and procedures at any time, provided that the changes are documented and are implemented in accordance with this subpart. "}, {"color": "#97c2fc", "id": "164.530(i)", "label": "164.530(i)", "shape": "dot", "size": 10, "text": "(i) "}, {"color": "#97c2fc", "id": "164.103 \u201cHealth care component\u201d", "label": "164.103 \u201cHealth care component\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.103 \u201cHybrid entity\u201d (3)", "label": "164.103 \u201cHybrid entity\u201d (3)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.105(b)(1)", "label": "164.105(b)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Affiliated covered entities.  Legally separate covered entities that are affiliated may designate themselves as a single covered entity for purposes of this part. "}, {"color": "#97c2fc", "id": "164.105(b)(2)", "label": "164.105(b)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications \u2014"}, {"color": "#97c2fc", "id": "164.105(b)(2)(i)", "label": "164.105(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Requirements for designation of an affiliated covered entity. "}, {"color": "#97c2fc", "id": "164.105(b)(2)(ii)", "label": "164.105(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Safeguard requirements.  An affiliated covered entity must ensure that it complies with the applicable requirements of this part, including, if the affiliated covered entity combines the functions of a health plan, health care provider, or health care clearinghouse, \u00a7\u00a7 164.308(a)(4)(ii)(A) and 164.504(g), as applicable. "}, {"color": "#97c2fc", "id": "164.105(b)(2)(i)(A)", "label": "164.105(b)(2)(i)(A)", "shape": "dot", "size": 10, "text": "(A) Legally separate covered entities may designate themselves (including any health care component of such covered entity) as a single affiliated covered entity, for purposes of this part, if all of the covered entities designated are under common ownership or control. "}, {"color": "#97c2fc", "id": "164.105(b)(2)(i)(B)", "label": "164.105(b)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) The designation of an affiliated covered entity must be documented and the documentation maintained as required by paragraph (c) of this section. "}, {"color": "#97c2fc", "id": "164.308(a)(4)(ii)(A)", "label": "164.308(a)(4)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Isolating health care clearinghouse functions (Required).  If a health care clearinghouse is part of a larger organization, the clearinghouse must implement policies and procedures that protect the electronic protected health information of the clearinghouse from unauthorized access by the larger organization. "}, {"color": "#97c2fc", "id": "164.105(c)(2)", "label": "164.105(c)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Retention period.  A covered entity must retain the documentation as required by paragraph (c)(1) of this section for 6 years from the date of its creation or the date when it last was in effect, whichever is later. "}, {"color": "#97c2fc", "id": "164.302", "label": "164.302", "shape": "dot", "size": 10, "text": "\u00a7 164.302 Applicability. A covered entity or business associate must comply with the applicable standards, implementation specifications, and requirements of this subpart with respect to electronic protected health information of a covered entity. "}, {"color": "#97c2fc", "id": "164.304", "label": "164.304", "shape": "dot", "size": 10, "text": "\u00a7 164.304 Definitions. As used in this subpart, the following terms have the following meanings: "}, {"color": "#97c2fc", "id": "164.306", "label": "164.306", "shape": "dot", "size": 10, "text": "\u00a7 164.306 Security standards: General rules."}, {"color": "#97c2fc", "id": "164.308", "label": "164.308", "shape": "dot", "size": 10, "text": "\u00a7 164.308 Administrative safeguards."}, {"color": "#97c2fc", "id": "164.310", "label": "164.310", "shape": "dot", "size": 10, "text": "\u00a7 164.310 Physical safeguards. A covered entity or business associate must, in accordance with \u00a7 164.306: "}, {"color": "#97c2fc", "id": "164.312", "label": "164.312", "shape": "dot", "size": 10, "text": "\u00a7 164.312 Technical safeguards. A covered entity or business associate must, in accordance with \u00a7 164.306: "}, {"color": "#97c2fc", "id": "164.316", "label": "164.316", "shape": "dot", "size": 10, "text": "\u00a7 164.316 Policies and procedures and documentation requirements. A covered entity or business associate must, in accordance with \u00a7 164.306: "}, {"color": "#97c2fc", "id": "164.318", "label": "164.318", "shape": "dot", "size": 10, "text": "\u00a7 164.318 Compliance dates for the initial implementation of the security standards."}, {"color": "#97c2fc", "id": "AppendixAtoSubpartCofPart164,Title45", "label": "AppendixAtoSubpartCofPart164,Title45", "shape": "dot", "size": 10, "text": "Appendix A to Subpart C of Part 164\u2014Security Standards: Matrix\n"}, {"color": "#97c2fc", "id": "164.304Access", "label": "164.304Access", "shape": "dot", "size": 10, "text": "Access   means the ability or the means necessary to read, write, modify, or communicate data/information or otherwise use any system resource. (This definition applies to \u201caccess\u201d as used in this subpart, not as used in subparts D or E of this part.) "}, {"color": "#97c2fc", "id": "164.304Administrativesafeguards", "label": "164.304Administrativesafeguards", "shape": "dot", "size": 10, "text": "Administrative safeguards   are administrative actions, and policies and procedures, to manage the selection, development, implementation, and maintenance of security measures to protect electronic protected health information and to manage the conduct of the covered entity\u0027s or business associate\u0027s workforce in relation to the protection of that information. "}, {"color": "#97c2fc", "id": "164.304Authentication", "label": "164.304Authentication", "shape": "dot", "size": 10, "text": "Authentication   means the corroboration that a person is the one claimed. "}, {"color": "#97c2fc", "id": "164.304Availability", "label": "164.304Availability", "shape": "dot", "size": 10, "text": "Availability   means the property that data or information is accessible and useable upon demand by an authorized person. "}, {"color": "#97c2fc", "id": "164.304Confidentiality", "label": "164.304Confidentiality", "shape": "dot", "size": 10, "text": "Confidentiality   means the property that data or information is not made available or disclosed to unauthorized persons or processes. "}, {"color": "#97c2fc", "id": "164.304Encryption", "label": "164.304Encryption", "shape": "dot", "size": 10, "text": "Encryption   means the use of an algorithmic process to transform data into a form in which there is a low probability of assigning meaning without use of a confidential process or key. "}, {"color": "#97c2fc", "id": "164.304Facility", "label": "164.304Facility", "shape": "dot", "size": 10, "text": "Facility   means the physical premises and the interior and exterior of a building(s). "}, {"color": "#97c2fc", "id": "164.304Informationsystem", "label": "164.304Informationsystem", "shape": "dot", "size": 10, "text": "Information system   means an interconnected set of information resources under the same direct management control that shares common functionality. A system normally includes hardware, software, information, data, applications, communications, and people. "}, {"color": "#97c2fc", "id": "164.304Integrity", "label": "164.304Integrity", "shape": "dot", "size": 10, "text": "Integrity   means the property that data or information have not been altered or destroyed in an unauthorized manner. "}, {"color": "#97c2fc", "id": "164.304Malicioussoftware", "label": "164.304Malicioussoftware", "shape": "dot", "size": 10, "text": "Malicious software   means software, for example, a virus, designed to damage or disrupt a system. "}, {"color": "#97c2fc", "id": "164.304Password", "label": "164.304Password", "shape": "dot", "size": 10, "text": "Password   means confidential authentication information composed of a string of characters. "}, {"color": "#97c2fc", "id": "164.304Physicalsafeguards", "label": "164.304Physicalsafeguards", "shape": "dot", "size": 10, "text": "Physical safeguards   are physical measures, policies, and procedures to protect a covered entity\u0027s or business associate\u0027s electronic information systems and related buildings and equipment, from natural and environmental hazards, and unauthorized intrusion. "}, {"color": "#97c2fc", "id": "164.304SecurityorSecuritymeasures", "label": "164.304SecurityorSecuritymeasures", "shape": "dot", "size": 10, "text": "Security or Security measures   encompass all of the administrative, physical, and technical safeguards in an information system. "}, {"color": "#97c2fc", "id": "164.304Securityincident", "label": "164.304Securityincident", "shape": "dot", "size": 10, "text": "Security incident   means the attempted or successful unauthorized access, use, disclosure, modification, or destruction of information or interference with system operations in an information system. "}, {"color": "#97c2fc", "id": "164.304Technicalsafeguards", "label": "164.304Technicalsafeguards", "shape": "dot", "size": 10, "text": "Technical safeguards   means the technology and the policy and procedures for its use that protect electronic protected health information and control access to it. "}, {"color": "#97c2fc", "id": "164.304User", "label": "164.304User", "shape": "dot", "size": 10, "text": "User   means a person or entity with authorized access. "}, {"color": "#97c2fc", "id": "164.304Workstation", "label": "164.304Workstation", "shape": "dot", "size": 10, "text": "Workstation   means an electronic computing device, for example, a laptop or desktop computer, or any other device that performs similar functions, and electronic media stored in its immediate environment. "}, {"color": "#97c2fc", "id": "164.306(a)", "label": "164.306(a)", "shape": "dot", "size": 10, "text": "(a) General requirements.  Covered entities and business associates must do the following: "}, {"color": "#97c2fc", "id": "164.306(b)", "label": "164.306(b)", "shape": "dot", "size": 10, "text": "(b) Flexibility of approach. "}, {"color": "#97c2fc", "id": "164.306(c)", "label": "164.306(c)", "shape": "dot", "size": 10, "text": "(c) Standards.  A covered entity or business associate must comply with the applicable standards as provided in this section and in \u00a7\u00a7 164.308, 164.310, 164.312, 164.314 and 164.316 with respect to all electronic protected health information. "}, {"color": "#97c2fc", "id": "164.306(d)", "label": "164.306(d)", "shape": "dot", "size": 10, "text": "(d) Implementation specifications.  In this subpart: "}, {"color": "#97c2fc", "id": "164.306(e)", "label": "164.306(e)", "shape": "dot", "size": 10, "text": "(e) Maintenance.  A covered entity or business associate must review and modify the security measures implemented under this subpart as needed to continue provision of reasonable and appropriate protection of electronic protected health information, and update documentation of such security measures in accordance with \u00a7 164.316(b)(2)(iii). "}, {"color": "#97c2fc", "id": "164.308(a)", "label": "164.308(a)", "shape": "dot", "size": 10, "text": "(a) A covered entity or business associate must, in accordance with \u00a7 164.306: "}, {"color": "#97c2fc", "id": "45 CFR 164.310", "label": "45 CFR 164.310", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45 CFR 164.312", "label": "45 CFR 164.312", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "45 CFR 164.316", "label": "45 CFR 164.316", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "164.306(a)(1)", "label": "164.306(a)(1)", "shape": "dot", "size": 10, "text": "(1) Ensure the confidentiality, integrity, and availability of all electronic protected health information the covered entity or business associate creates, receives, maintains, or transmits. "}, {"color": "#97c2fc", "id": "164.306(a)(2)", "label": "164.306(a)(2)", "shape": "dot", "size": 10, "text": "(2) Protect against any reasonably anticipated threats or hazards to the security or integrity of such information. "}, {"color": "#97c2fc", "id": "164.306(a)(3)", "label": "164.306(a)(3)", "shape": "dot", "size": 10, "text": "(3) Protect against any reasonably anticipated uses or disclosures of such information that are not permitted or required under subpart E of this part. "}, {"color": "#97c2fc", "id": "164.306(a)(4)", "label": "164.306(a)(4)", "shape": "dot", "size": 10, "text": "(4) Ensure compliance with this subpart by its workforce. "}, {"color": "#97c2fc", "id": "164.308(a)(1)(ii)(B)", "label": "164.308(a)(1)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Risk management (Required).  Implement security measures sufficient to reduce risks and vulnerabilities to a reasonable and appropriate level to comply with \u00a7 164.306(a). "}, {"color": "#97c2fc", "id": "164.306(b)(1)", "label": "164.306(b)(1)", "shape": "dot", "size": 10, "text": "(1) Covered entities and business associates may use any security measures that allow the covered entity or business associate to reasonably and appropriately implement the standards and implementation specifications as specified in this subpart. "}, {"color": "#97c2fc", "id": "164.306(b)(2)", "label": "164.306(b)(2)", "shape": "dot", "size": 10, "text": "(2) In deciding which security measures to use, a covered entity or business associate must take into account the following factors: "}, {"color": "#97c2fc", "id": "164.306(b)(2)(i)", "label": "164.306(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) The size, complexity, and capabilities of the covered entity or business associate. "}, {"color": "#97c2fc", "id": "164.306(b)(2)(ii)", "label": "164.306(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) The covered entity\u0027s or the business associate\u0027s technical infrastructure, hardware, and software security capabilities. "}, {"color": "#97c2fc", "id": "164.306(b)(2)(iii)", "label": "164.306(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) The costs of security measures. "}, {"color": "#97c2fc", "id": "164.306(b)(2)(iv)", "label": "164.306(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) The probability and criticality of potential risks to electronic protected health information. "}, {"color": "#97c2fc", "id": "164.306(d)(1)", "label": "164.306(d)(1)", "shape": "dot", "size": 10, "text": "(1) Implementation specifications are required or addressable. If an implementation specification is required, the word \u201cRequired\u201d appears in parentheses after the title of the implementation specification. If an implementation specification is addressable, the word \u201cAddressable\u201d appears in parentheses after the title of the implementation specification. "}, {"color": "#97c2fc", "id": "164.306(d)(2)", "label": "164.306(d)(2)", "shape": "dot", "size": 10, "text": "(2) When a standard adopted in \u00a7 164.308, \u00a7 164.310, \u00a7 164.312, \u00a7 164.314, or \u00a7 164.316 includes required implementation specifications, a covered entity or business associate must implement the implementation specifications. "}, {"color": "#97c2fc", "id": "164.306(d)(3)", "label": "164.306(d)(3)", "shape": "dot", "size": 10, "text": "(3) When a standard adopted in \u00a7 164.308, \u00a7 164.310, \u00a7 164.312, \u00a7 164.314, or \u00a7 164.316 includes addressable implementation specifications, a covered entity or business associate must\u2014 "}, {"color": "#97c2fc", "id": "164.306(d)(3)(i)", "label": "164.306(d)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Assess whether each implementation specification is a reasonable and appropriate safeguard in its environment, when analyzed with reference to the likely contribution to protecting electronic protected health information; and "}, {"color": "#97c2fc", "id": "164.306(d)(3)(ii)", "label": "164.306(d)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) As applicable to the covered entity or business associate\u2014 "}, {"color": "#97c2fc", "id": "164.306(d)(3)(ii)(A)", "label": "164.306(d)(3)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Implement the implementation specification if reasonable and appropriate; or "}, {"color": "#97c2fc", "id": "164.306(d)(3)(ii)(B)", "label": "164.306(d)(3)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) If implementing the implementation specification is not reasonable and appropriate\u2014  $(1) Document why it would not be reasonable and appropriate to implement the implementation specification; and  $(2) Implement an equivalent alternative measure if reasonable and appropriate. "}, {"color": "#97c2fc", "id": "164.316(b)(2)(iii)", "label": "164.316(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Updates (Required).  Review documentation periodically, and update as needed, in response to environmental or operational changes affecting the security of the electronic protected health information. "}, {"color": "#97c2fc", "id": "164.308(b)", "label": "164.308(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "164.308(a)(1)", "label": "164.308(a)(1)", "shape": "dot", "size": 10, "text": "(1) "}, {"color": "#97c2fc", "id": "164.308(a)(2)", "label": "164.308(a)(2)", "shape": "dot", "size": 10, "text": "(2) Standard: Assigned security responsibility.  Identify the security official who is responsible for the development and implementation of the policies and procedures required by this subpart for the covered entity or business associate. "}, {"color": "#97c2fc", "id": "164.308(a)(3)", "label": "164.308(a)(3)", "shape": "dot", "size": 10, "text": "(3) "}, {"color": "#97c2fc", "id": "164.308(a)(4)", "label": "164.308(a)(4)", "shape": "dot", "size": 10, "text": "(4) "}, {"color": "#97c2fc", "id": "164.308(a)(5)", "label": "164.308(a)(5)", "shape": "dot", "size": 10, "text": "(5) "}, {"color": "#97c2fc", "id": "164.308(a)(6)", "label": "164.308(a)(6)", "shape": "dot", "size": 10, "text": "(6) "}, {"color": "#97c2fc", "id": "164.308(a)(7)", "label": "164.308(a)(7)", "shape": "dot", "size": 10, "text": "(7) "}, {"color": "#97c2fc", "id": "164.308(a)(8)", "label": "164.308(a)(8)", "shape": "dot", "size": 10, "text": "(8) Standard: Evaluation.  Perform a periodic technical and nontechnical evaluation, based initially upon the standards implemented under this rule and, subsequently, in response to environmental or operational changes affecting the security of electronic protected health information, that establishes the extent to which a covered entity\u0027s or business associate\u0027s security policies and procedures meet the requirements of this subpart. "}, {"color": "#97c2fc", "id": "164.308(a)(1)(i)", "label": "164.308(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Security management process.  Implement policies and procedures to prevent, detect, contain, and correct security violations. "}, {"color": "#97c2fc", "id": "164.308(a)(1)(ii)", "label": "164.308(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.308(a)(1)(ii)(A)", "label": "164.308(a)(1)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Risk analysis (Required).  Conduct an accurate and thorough assessment of the potential risks and vulnerabilities to the confidentiality, integrity, and availability of electronic protected health information held by the covered entity or business associate. "}, {"color": "#97c2fc", "id": "164.308(a)(1)(ii)(C)", "label": "164.308(a)(1)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Sanction policy (Required).  Apply appropriate sanctions against workforce members who fail to comply with the security policies and procedures of the covered entity or business associate. "}, {"color": "#97c2fc", "id": "164.308(a)(1)(ii)(D)", "label": "164.308(a)(1)(ii)(D)", "shape": "dot", "size": 10, "text": "(D) Information system activity review (Required).  Implement procedures to regularly review records of information system activity, such as audit logs, access reports, and security incident tracking reports. "}, {"color": "#97c2fc", "id": "164.308(a)(3)(i)", "label": "164.308(a)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Workforce security.  Implement policies and procedures to ensure that all members of its workforce have appropriate access to electronic protected health information, as provided under paragraph (a)(4) of this section, and to prevent those workforce members who do not have access under paragraph (a)(4) of this section from obtaining access to electronic protected health information. "}, {"color": "#97c2fc", "id": "164.308(a)(3)(ii)", "label": "164.308(a)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.308(a)(3)(ii)(A)", "label": "164.308(a)(3)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Authorization and/or supervision (Addressable).  Implement procedures for the authorization and/or supervision of workforce members who work with electronic protected health information or in locations where it might be accessed. "}, {"color": "#97c2fc", "id": "164.308(a)(3)(ii)(B)", "label": "164.308(a)(3)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Workforce clearance procedure (Addressable).  Implement procedures to determine that the access of a workforce member to electronic protected health information is appropriate. "}, {"color": "#97c2fc", "id": "164.308(a)(3)(ii)(C)", "label": "164.308(a)(3)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Termination procedures (Addressable).  Implement procedures for terminating access to electronic protected health information when the employment of, or other arrangement with, a workforce member ends or as required by determinations made as specified in paragraph (a)(3)(ii)(B) of this section. "}, {"color": "#97c2fc", "id": "164.308(a)(4)(i)", "label": "164.308(a)(4)(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Information access management.  Implement policies and procedures for authorizing access to electronic protected health information that are consistent with the applicable requirements of subpart E of this part. "}, {"color": "#97c2fc", "id": "164.308(a)(4)(ii)", "label": "164.308(a)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.312(a)(1)", "label": "164.312(a)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Access control.  Implement technical policies and procedures for electronic information systems that maintain electronic protected health information to allow access only to those persons or software programs that have been granted access rights as specified in \u00a7 164.308(a)(4). "}, {"color": "#97c2fc", "id": "164.308(a)(4)(ii)(B)", "label": "164.308(a)(4)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Access authorization (Addressable).  Implement policies and procedures for granting access to electronic protected health information, for example, through access to a workstation, transaction, program, process, or other mechanism. "}, {"color": "#97c2fc", "id": "164.308(a)(4)(ii)(C)", "label": "164.308(a)(4)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Access establishment and modification (Addressable).  Implement policies and procedures that, based upon the covered entity\u0027s or the business associate\u0027s access authorization policies, establish, document, review, and modify a user\u0027s right of access to a workstation, transaction, program, or process. "}, {"color": "#97c2fc", "id": "164.308(a)(5)(i)", "label": "164.308(a)(5)(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Security awareness and training.  Implement a security awareness and training program for all members of its workforce (including management). "}, {"color": "#97c2fc", "id": "164.308(a)(5)(ii)", "label": "164.308(a)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) Implementation specifications.  Implement: "}, {"color": "#97c2fc", "id": "164.308(a)(5)(ii)(A)", "label": "164.308(a)(5)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Security reminders (Addressable).  Periodic security updates. "}, {"color": "#97c2fc", "id": "164.308(a)(5)(ii)(B)", "label": "164.308(a)(5)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Protection from malicious software (Addressable).  Procedures for guarding against, detecting, and reporting malicious software. "}, {"color": "#97c2fc", "id": "164.308(a)(5)(ii)(C)", "label": "164.308(a)(5)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Log-in monitoring (Addressable).  Procedures for monitoring log-in attempts and reporting discrepancies. "}, {"color": "#97c2fc", "id": "164.308(a)(5)(ii)(D)", "label": "164.308(a)(5)(ii)(D)", "shape": "dot", "size": 10, "text": "(D) Password management (Addressable).  Procedures for creating, changing, and safeguarding passwords. "}, {"color": "#97c2fc", "id": "164.308(a)(6)(i)", "label": "164.308(a)(6)(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Security incident procedures.  Implement policies and procedures to address security incidents. "}, {"color": "#97c2fc", "id": "164.308(a)(6)(ii)", "label": "164.308(a)(6)(ii)", "shape": "dot", "size": 10, "text": "(ii) Implementation specification: Response and reporting (Required).  Identify and respond to suspected or known security incidents; mitigate, to the extent practicable, harmful effects of security incidents that are known to the covered entity or business associate; and document security incidents and their outcomes. "}, {"color": "#97c2fc", "id": "164.308(a)(7)(i)", "label": "164.308(a)(7)(i)", "shape": "dot", "size": 10, "text": "(i) Standard: Contingency plan.  Establish (and implement as needed) policies and procedures for responding to an emergency or other occurrence (for example, fire, vandalism, system failure, and natural disaster) that damages systems that contain electronic protected health information. "}, {"color": "#97c2fc", "id": "164.308(a)(7)(ii)", "label": "164.308(a)(7)(ii)", "shape": "dot", "size": 10, "text": "(ii) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.308(a)(7)(ii)(A)", "label": "164.308(a)(7)(ii)(A)", "shape": "dot", "size": 10, "text": "(A) Data backup plan (Required).  Establish and implement procedures to create and maintain retrievable exact copies of electronic protected health information. "}, {"color": "#97c2fc", "id": "164.308(a)(7)(ii)(B)", "label": "164.308(a)(7)(ii)(B)", "shape": "dot", "size": 10, "text": "(B) Disaster recovery plan (Required).  Establish (and implement as needed) procedures to restore any loss of data. "}, {"color": "#97c2fc", "id": "164.308(a)(7)(ii)(C)", "label": "164.308(a)(7)(ii)(C)", "shape": "dot", "size": 10, "text": "(C) Emergency mode operation plan (Required).  Establish (and implement as needed) procedures to enable continuation of critical business processes for protection of the security of electronic protected health information while operating in emergency mode. "}, {"color": "#97c2fc", "id": "164.308(a)(7)(ii)(D)", "label": "164.308(a)(7)(ii)(D)", "shape": "dot", "size": 10, "text": "(D) Testing and revision procedures (Addressable).  Implement procedures for periodic testing and revision of contingency plans. "}, {"color": "#97c2fc", "id": "164.308(a)(7)(ii)(E)", "label": "164.308(a)(7)(ii)(E)", "shape": "dot", "size": 10, "text": "(E) Applications and data criticality analysis (Addressable).  Assess the relative criticality of specific applications and data in support of other contingency plan components. "}, {"color": "#97c2fc", "id": "164.308(b)(1)", "label": "164.308(b)(1)", "shape": "dot", "size": 10, "text": "(1) Business associate contracts and other arrangements.  A covered entity may permit a business associate to create, receive, maintain, or transmit electronic protected health information on the covered entity\u0027s behalf only if the covered entity obtains satisfactory assurances, in accordance with \u00a7 164.314(a), that the business associate will appropriately safeguard the information. A covered entity is not required to obtain such satisfactory assurances from a business associate that is a subcontractor. "}, {"color": "#97c2fc", "id": "164.308(b)(2)", "label": "164.308(b)(2)", "shape": "dot", "size": 10, "text": "(2) A business associate may permit a business associate that is a subcontractor to create, receive, maintain, or transmit electronic protected health information on its behalf only if the business associate obtains satisfactory assurances, in accordance with \u00a7 164.314(a), that the subcontractor will appropriately safeguard the information. "}, {"color": "#97c2fc", "id": "164.308(b)(3)", "label": "164.308(b)(3)", "shape": "dot", "size": 10, "text": "(3) Implementation specifications: Written contract or other arrangement (Required).  Document the satisfactory assurances required by paragraph (b)(1) or (b)(2) of this section through a written contract or other arrangement with the business associate that meets the applicable requirements of \u00a7 164.314(a). "}, {"color": "#97c2fc", "id": "164.532(d)", "label": "164.532(d)", "shape": "dot", "size": 10, "text": "(d) Standard: Effect of prior contracts or other arrangements with business associates.  Notwithstanding any other provisions of this part, a covered entity, or business associate with respect to a subcontractor, may disclose protected health information to a business associate and may allow a business associate to create, receive, maintain, or transmit protected health information on its behalf pursuant to a written contract or other written arrangement with such business associate that does not comply with \u00a7\u00a7 164.308(b), 164.314(a), 164.502(e), and 164.504(e), only in accordance with paragraph (e) of this section. "}, {"color": "#97c2fc", "id": "164.532(e)(1)", "label": "164.532(e)(1)", "shape": "dot", "size": 10, "text": "(1) Qualification.  Notwithstanding other sections of this part, a covered entity, or business associate with respect to a subcontractor, is deemed to be in compliance with the documentation and contract requirements of \u00a7\u00a7 164.308(b), 164.314(a), 164.502(e), and 164.504(e), with respect to a particular business associate relationship, for the time period set forth in paragraph (e)(2) of this section, if: "}, {"color": "#97c2fc", "id": "164.314(a)", "label": "164.314(a)", "shape": "dot", "size": 10, "text": "(a) "}, {"color": "#97c2fc", "id": "164.314(a)(2)(i)(B)", "label": "164.314(a)(2)(i)(B)", "shape": "dot", "size": 10, "text": "(B) In accordance with \u00a7 164.308(b)(2), ensure that any subcontractors that create, receive, maintain, or transmit electronic protected health information on behalf of the business associate agree to comply with the applicable requirements of this subpart by entering into a contract or other arrangement that complies with this section; and "}, {"color": "#97c2fc", "id": "164.314(a)(1)", "label": "164.314(a)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Business associate contracts or other arrangements.  The contract or other arrangement required by \u00a7 164.308(b)(3) must meet the requirements of paragraph (a)(2)(i), (a)(2)(ii), or (a)(2)(iii) of this section, as applicable. "}, {"color": "#97c2fc", "id": "164.310(a)", "label": "164.310(a)", "shape": "dot", "size": 10, "text": "(a) "}, {"color": "#97c2fc", "id": "164.310(b)", "label": "164.310(b)", "shape": "dot", "size": 10, "text": "(b) Standard: Workstation use.  Implement policies and procedures that specify the proper functions to be performed, the manner in which those functions are to be performed, and the physical attributes of the surroundings of a specific workstation or class of workstation that can access electronic protected health information. "}, {"color": "#97c2fc", "id": "164.310(c)", "label": "164.310(c)", "shape": "dot", "size": 10, "text": "(c) Standard: Workstation security.  Implement physical safeguards for all workstations that access electronic protected health information, to restrict access to authorized users. "}, {"color": "#97c2fc", "id": "164.310(d)", "label": "164.310(d)", "shape": "dot", "size": 10, "text": "(d) "}, {"color": "#97c2fc", "id": "164.310(a)(1)", "label": "164.310(a)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Facility access controls.  Implement policies and procedures to limit physical access to its electronic information systems and the facility or facilities in which they are housed, while ensuring that properly authorized access is allowed. "}, {"color": "#97c2fc", "id": "164.310(a)(2)", "label": "164.310(a)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.310(a)(2)(i)", "label": "164.310(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Contingency operations (Addressable).  Establish (and implement as needed) procedures that allow facility access in support of restoration of lost data under the disaster recovery plan and emergency mode operations plan in the event of an emergency. "}, {"color": "#97c2fc", "id": "164.310(a)(2)(ii)", "label": "164.310(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Facility security plan (Addressable).  Implement policies and procedures to safeguard the facility and the equipment therein from unauthorized physical access, tampering, and theft. "}, {"color": "#97c2fc", "id": "164.310(a)(2)(iii)", "label": "164.310(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Access control and validation procedures (Addressable).  Implement procedures to control and validate a person\u0027s access to facilities based on their role or function, including visitor control, and control of access to software programs for testing and revision. "}, {"color": "#97c2fc", "id": "164.310(a)(2)(iv)", "label": "164.310(a)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Maintenance records (Addressable).  Implement policies and procedures to document repairs and modifications to the physical components of a facility which are related to security (for example, hardware, walls, doors, and locks). "}, {"color": "#97c2fc", "id": "164.310(d)(1)", "label": "164.310(d)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Device and media controls.  Implement policies and procedures that govern the receipt and removal of hardware and electronic media that contain electronic protected health information into and out of a facility, and the movement of these items within the facility. "}, {"color": "#97c2fc", "id": "164.310(d)(2)", "label": "164.310(d)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.310(d)(2)(i)", "label": "164.310(d)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Disposal (Required).  Implement policies and procedures to address the final disposition of electronic protected health information, and/or the hardware or electronic media on which it is stored. "}, {"color": "#97c2fc", "id": "164.310(d)(2)(ii)", "label": "164.310(d)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Media re-use (Required).  Implement procedures for removal of electronic protected health information from electronic media before the media are made available for re-use. "}, {"color": "#97c2fc", "id": "164.310(d)(2)(iii)", "label": "164.310(d)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Accountability (Addressable).  Maintain a record of the movements of hardware and electronic media and any person responsible therefore. "}, {"color": "#97c2fc", "id": "164.310(d)(2)(iv)", "label": "164.310(d)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Data backup and storage (Addressable).  Create a retrievable, exact copy of electronic protected health information, when needed, before movement of equipment. "}, {"color": "#97c2fc", "id": "164.312(a)", "label": "164.312(a)", "shape": "dot", "size": 10, "text": "(a) "}, {"color": "#97c2fc", "id": "164.312(b)", "label": "164.312(b)", "shape": "dot", "size": 10, "text": "(b) Standard: Audit controls.  Implement hardware, software, and/or procedural mechanisms that record and examine activity in information systems that contain or use electronic protected health information. "}, {"color": "#97c2fc", "id": "164.312(c)", "label": "164.312(c)", "shape": "dot", "size": 10, "text": "(c) "}, {"color": "#97c2fc", "id": "164.312(d)", "label": "164.312(d)", "shape": "dot", "size": 10, "text": "(d) Standard: Person or entity authentication.  Implement procedures to verify that a person or entity seeking access to electronic protected health information is the one claimed. "}, {"color": "#97c2fc", "id": "164.312(e)", "label": "164.312(e)", "shape": "dot", "size": 10, "text": "(e) "}, {"color": "#97c2fc", "id": "164.312(a)(2)", "label": "164.312(a)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.312(a)(2)(i)", "label": "164.312(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Unique user identification (Required).  Assign a unique name and/or number for identifying and tracking user identity. "}, {"color": "#97c2fc", "id": "164.312(a)(2)(ii)", "label": "164.312(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Emergency access procedure (Required).  Establish (and implement as needed) procedures for obtaining necessary electronic protected health information during an emergency. "}, {"color": "#97c2fc", "id": "164.312(a)(2)(iii)", "label": "164.312(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Automatic logoff (Addressable).  Implement electronic procedures that terminate an electronic session after a predetermined time of inactivity. "}, {"color": "#97c2fc", "id": "164.312(a)(2)(iv)", "label": "164.312(a)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Encryption and decryption (Addressable).  Implement a mechanism to encrypt and decrypt electronic protected health information. "}, {"color": "#97c2fc", "id": "164.312(c)(1)", "label": "164.312(c)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Integrity.  Implement policies and procedures to protect electronic protected health information from improper alteration or destruction. "}, {"color": "#97c2fc", "id": "164.312(c)(2)", "label": "164.312(c)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specification: Mechanism to authenticate electronic protected health information (Addressable).  Implement electronic mechanisms to corroborate that electronic protected health information has not been altered or destroyed in an unauthorized manner. "}, {"color": "#97c2fc", "id": "164.312(e)(1)", "label": "164.312(e)(1)", "shape": "dot", "size": 10, "text": "(1) Standard: Transmission security.  Implement technical security measures to guard against unauthorized access to electronic protected health information that is being transmitted over an electronic communications network. "}, {"color": "#97c2fc", "id": "164.312(e)(2)", "label": "164.312(e)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications: "}, {"color": "#97c2fc", "id": "164.312(e)(2)(i)", "label": "164.312(e)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Integrity controls (Addressable).  Implement security measures to ensure that electronically transmitted electronic protected health information is not improperly modified without detection until disposed of. "}, {"color": "#97c2fc", "id": "164.312(e)(2)(ii)", "label": "164.312(e)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Encryption (Addressable).  Implement a mechanism to encrypt electronic protected health information whenever deemed appropriate. "}, {"color": "#97c2fc", "id": "164.314(b)", "label": "164.314(b)", "shape": "dot", "size": 10, "text": "(b) "}, {"color": "#97c2fc", "id": "164.314(a)(2)", "label": "164.314(a)(2)", "shape": "dot", "size": 10, "text": "(2) Implementation specifications (Required) \u2014"}, {"color": "#97c2fc", "id": "164.532(e)(1)(i)", "label": "164.532(e)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Prior to January 25, 2013, such covered entity, or business associate with respect to a subcontractor, has entered into and is operating pursuant to a written contract or other written arrangement with the business associate that complies with the applicable provisions of \u00a7 164.314(a) or \u00a7 164.504(e) that were in effect on such date; and "}, {"color": "#97c2fc", "id": "164.314(a)(2)(i)", "label": "164.314(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Business associate contracts.  The contract must provide that the business associate will\u2014 "}, {"color": "#97c2fc", "id": "164.314(a)(2)(ii)", "label": "164.314(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Other arrangements.  The covered entity is in compliance with paragraph (a)(1) of this section if it has another arrangement in place that meets the requirements of \u00a7 164.504(e)(3). "}, {"color": "#97c2fc", "id": "164.314(a)(2)(iii)", "label": "164.314(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Business associate contracts with subcontractors.  The requirements of paragraphs (a)(2)(i) and (a)(2)(ii) of this section apply to the contract or other arrangement between a business associate and a subcontractor required by \u00a7 164.308(b)(4) in the same manner as such requirements apply to contracts or other arrangements between a covered entity and
