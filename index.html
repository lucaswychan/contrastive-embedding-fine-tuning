e transcript unless, for good cause shown by the party, the payment is waived by the ALJ or the Board, as appropriate. "}, {"color": "#97c2fc", "id": "160.542(b)", "label": "160.542(b)", "shape": "dot", "size": 10, "text": "(b) The transcript of the testimony, exhibits, and other evidence admitted at the hearing, and all papers and requests filed in the proceeding constitute the record for decision by the ALJ and the Secretary. "}, {"color": "#97c2fc", "id": "160.542(c)", "label": "160.542(c)", "shape": "dot", "size": 10, "text": "(c) The record may be inspected and copied (upon payment of a reasonable fee) by any person, unless otherwise ordered by the ALJ for good cause shown. "}, {"color": "#97c2fc", "id": "160.542(d)", "label": "160.542(d)", "shape": "dot", "size": 10, "text": "(d) For good cause, the ALJ may order appropriate redactions made to the record. "}, {"color": "#97c2fc", "id": "160.546(a)", "label": "160.546(a)", "shape": "dot", "size": 10, "text": "(a) The ALJ must issue a decision, based only on the record, which must contain findings of fact and conclusions of law. "}, {"color": "#97c2fc", "id": "160.546(b)", "label": "160.546(b)", "shape": "dot", "size": 10, "text": "(b) The ALJ may affirm, increase, or reduce the penalties imposed by the Secretary. "}, {"color": "#97c2fc", "id": "160.546(c)", "label": "160.546(c)", "shape": "dot", "size": 10, "text": "(c) The ALJ must issue the decision to both parties within 60 days after the time for submission of post-hearing briefs and reply briefs, if permitted, has expired. If the ALJ fails to meet the deadline contained in this paragraph, he or she must notify the parties of the reason for the delay and set a new deadline. "}, {"color": "#97c2fc", "id": "160.546(d)", "label": "160.546(d)", "shape": "dot", "size": 10, "text": "(d) Unless the decision of the ALJ is timely appealed as provided for in \u00a7 160.548, the decision of the ALJ will be final and binding on the parties 60 days from the date of service of the ALJ\u0027s decision. "}, {"color": "#97c2fc", "id": "160.548(a)", "label": "160.548(a)", "shape": "dot", "size": 10, "text": "(a) Any party may appeal the decision of the ALJ to the Board by filing a notice of appeal with the Board within 30 days of the date of service of the ALJ decision. The Board may extend the initial 30 day period for a period of time not to exceed 30 days if a party files with the Board a request for an extension within the initial 30 day period and shows good cause. "}, {"color": "#97c2fc", "id": "160.548(b)", "label": "160.548(b)", "shape": "dot", "size": 10, "text": "(b) If a party files a timely notice of appeal with the Board, the ALJ must forward the record of the proceeding to the Board. "}, {"color": "#97c2fc", "id": "160.548(c)", "label": "160.548(c)", "shape": "dot", "size": 10, "text": "(c) A notice of appeal must be accompanied by a written brief specifying exceptions to the initial decision and reasons supporting the exceptions. Any party may file a brief in opposition to the exceptions, which may raise any relevant issue not addressed in the exceptions, within 30 days of receiving the notice of appeal and the accompanying brief. The Board may permit the parties to file reply briefs. "}, {"color": "#97c2fc", "id": "160.548(d)", "label": "160.548(d)", "shape": "dot", "size": 10, "text": "(d) There is no right to appear personally before the Board or to appeal to the Board any interlocutory ruling by the ALJ. "}, {"color": "#97c2fc", "id": "160.548(f)", "label": "160.548(f)", "shape": "dot", "size": 10, "text": "(f) If any party demonstrates to the satisfaction of the Board that additional evidence not presented at such hearing is relevant and material and that there were reasonable grounds for the failure to adduce such evidence at the hearing, the Board may remand the matter to the ALJ for consideration of such additional evidence. "}, {"color": "#97c2fc", "id": "160.548(g)", "label": "160.548(g)", "shape": "dot", "size": 10, "text": "(g) The Board may decline to review the case, or may affirm, increase, reduce, reverse or remand any penalty determined by the ALJ. "}, {"color": "#97c2fc", "id": "160.548(h)", "label": "160.548(h)", "shape": "dot", "size": 10, "text": "(h) The standard of review on a disputed issue of fact is whether the initial decision of the ALJ is supported by substantial evidence on the whole record. The standard of review on a disputed issue of law is whether the decision is erroneous. "}, {"color": "#97c2fc", "id": "160.548(i)", "label": "160.548(i)", "shape": "dot", "size": 10, "text": "(i) Within 60 days after the time for submission of briefs and reply briefs, if permitted, has expired, the Board must serve on each party to the appeal a copy of the Board\u0027s decision and a statement describing the right of any respondent who is penalized to seek judicial review. "}, {"color": "#97c2fc", "id": "160.548(j)", "label": "160.548(j)", "shape": "dot", "size": 10, "text": "(j) "}, {"color": "#97c2fc", "id": "160.548(k)", "label": "160.548(k)", "shape": "dot", "size": 10, "text": "(k) "}, {"color": "#97c2fc", "id": "160.548(j)(1)", "label": "160.548(j)(1)", "shape": "dot", "size": 10, "text": "(1) The Board\u0027s decision under paragraph (i) of this section, including a decision to decline review of the initial decision, becomes the final decision of the Secretary 60 days after the date of service of the Board\u0027s decision, except with respect to a decision to remand to the ALJ or if reconsideration is requested under this paragraph. "}, {"color": "#97c2fc", "id": "160.548(j)(4)", "label": "160.548(j)(4)", "shape": "dot", "size": 10, "text": "(4) The Board must rule on the motion for reconsideration not later than 30 days from the date the opposition brief is due. If the Board denies the motion, the decision issued under paragraph (i) of this section becomes the final decision of the Secretary on the date of service of the ruling. If the Board grants the motion, the Board will issue a reconsidered decision, after such procedures as the Board determines necessary to address the effect of any error. The Board\u0027s decision on reconsideration becomes the final decision of the Secretary on the date of service of the decision, except with respect to a decision to remand to the ALJ. "}, {"color": "#97c2fc", "id": "160.548(j)(2)", "label": "160.548(j)(2)", "shape": "dot", "size": 10, "text": "(2) The Board will reconsider its decision only if it determines that the decision contains a clear error of fact or error of law. New evidence will not be a basis for reconsideration unless the party demonstrates that the evidence is newly discovered and was not previously available. "}, {"color": "#97c2fc", "id": "160.548(j)(3)", "label": "160.548(j)(3)", "shape": "dot", "size": 10, "text": "(3) A party may file a motion for reconsideration with the Board before the date the decision becomes final under paragraph (j)(1) of this section. A motion for reconsideration must be accompanied by a written brief specifying any alleged error of fact or law and, if the party is relying on additional evidence, explaining why the evidence was not previously available. Any party may file a brief in opposition within 15 days of receiving the motion for reconsideration and the accompanying brief unless this time limit is extended by the Board for good cause shown. Reply briefs are not permitted. "}, {"color": "#97c2fc", "id": "160.548(j)(5)", "label": "160.548(j)(5)", "shape": "dot", "size": 10, "text": "(5) If service of a ruling or decision issued under this section is by mail, the date of service will be deemed to be 5 days from the date of mailing. "}, {"color": "#97c2fc", "id": "160.548(k)(1)", "label": "160.548(k)(1)", "shape": "dot", "size": 10, "text": "(1) A respondent\u0027s petition for judicial review must be filed within 60 days of the date on which the decision of the Board becomes the final decision of the Secretary under paragraph (j) of this section. "}, {"color": "#97c2fc", "id": "160.548(k)(2)", "label": "160.548(k)(2)", "shape": "dot", "size": 10, "text": "(2) In compliance with 28 U.S.C. 2112(a), a copy of any petition for judicial review filed in any U.S. Court of Appeals challenging the final decision of the Secretary must be sent by certified mail, return receipt requested, to the General Counsel of HHS. The petition copy must be a copy showing that it has been time-stamped by the clerk of the court when the original was filed with the court. "}, {"color": "#97c2fc", "id": "160.548(k)(3)", "label": "160.548(k)(3)", "shape": "dot", "size": 10, "text": "(3) If the General Counsel of HHS received two or more petitions within 10 days after the final decision of the Secretary, the General Counsel will notify the U.S. Judicial Panel on Multidistrict Litigation of any petitions that were received within the 10 day period. "}, {"color": "#97c2fc", "id": "160.550(a)", "label": "160.550(a)", "shape": "dot", "size": 10, "text": "(a) Pending judicial review, the respondent may file a request for stay of the effective date of any penalty with the ALJ. The request must be accompanied by a copy of the notice of appeal filed with the Federal court. The filing of the request automatically stays the effective date of the penalty until such time as the ALJ rules upon the request. "}, {"color": "#97c2fc", "id": "160.550(b)", "label": "160.550(b)", "shape": "dot", "size": 10, "text": "(b) The ALJ may not grant a respondent\u0027s request for stay of any penalty unless the respondent posts a bond or provides other adequate security. "}, {"color": "#97c2fc", "id": "160.550(c)", "label": "160.550(c)", "shape": "dot", "size": 10, "text": "(c) The ALJ must rule upon a respondent\u0027s request for stay within 10 days of receipt. "}, {"color": "#97c2fc", "id": "Part162SubpartA", "label": "Part162SubpartA", "shape": "dot", "size": 10, "text": "Subpart A\u2014General Provisions"}, {"color": "#97c2fc", "id": "Part162SubpartB-C", "label": "Part162SubpartB-C", "shape": "dot", "size": 10, "text": "Subparts B\u2013C [Reserved]"}, {"color": "#97c2fc", "id": "Part162SubpartD", "label": "Part162SubpartD", "shape": "dot", "size": 10, "text": "Subpart D\u2014Standard Unique Health Identifier for Health Care Providers"}, {"color": "#97c2fc", "id": "Part162SubpartE", "label": "Part162SubpartE", "shape": "dot", "size": 10, "text": "Subpart E [Reserved]"}, {"color": "#97c2fc", "id": "Part162SubpartF", "label": "Part162SubpartF", "shape": "dot", "size": 10, "text": "Subpart F\u2014Standard Unique Employer Identifier"}, {"color": "#97c2fc", "id": "Part162SubpartG-H", "label": "Part162SubpartG-H", "shape": "dot", "size": 10, "text": "Subparts G\u2013H [Reserved]"}, {"color": "#97c2fc", "id": "Part162SubpartI", "label": "Part162SubpartI", "shape": "dot", "size": 10, "text": "Subpart I\u2014General Provisions for Transactions"}, {"color": "#97c2fc", "id": "Part162SubpartJ", "label": "Part162SubpartJ", "shape": "dot", "size": 10, "text": "Subpart J\u2014Code Sets"}, {"color": "#97c2fc", "id": "Part162SubpartK", "label": "Part162SubpartK", "shape": "dot", "size": 10, "text": "Subpart K\u2014Health Care Claims or Equivalent Encounter Information"}, {"color": "#97c2fc", "id": "Part162SubpartL", "label": "Part162SubpartL", "shape": "dot", "size": 10, "text": "Subpart L\u2014Eligibility for a Health Plan"}, {"color": "#97c2fc", "id": "Part162SubpartM", "label": "Part162SubpartM", "shape": "dot", "size": 10, "text": "Subpart M\u2014Referral Certification and Authorization"}, {"color": "#97c2fc", "id": "Part162SubpartN", "label": "Part162SubpartN", "shape": "dot", "size": 10, "text": "Subpart N\u2014Health Care Claim Status"}, {"color": "#97c2fc", "id": "Part162SubpartO", "label": "Part162SubpartO", "shape": "dot", "size": 10, "text": "Subpart O\u2014Enrollment and Disenrollment in a Health Plan"}, {"color": "#97c2fc", "id": "Part162SubpartP", "label": "Part162SubpartP", "shape": "dot", "size": 10, "text": "Subpart P\u2014Health Care Electronic Funds Transfers (EFT) and Remittance Advice"}, {"color": "#97c2fc", "id": "Part162SubpartQ", "label": "Part162SubpartQ", "shape": "dot", "size": 10, "text": "Subpart Q\u2014Health Plan Premium Payments"}, {"color": "#97c2fc", "id": "Part162SubpartR", "label": "Part162SubpartR", "shape": "dot", "size": 10, "text": "Subpart R\u2014Coordination of Benefits"}, {"color": "#97c2fc", "id": "Part162SubpartS", "label": "Part162SubpartS", "shape": "dot", "size": 10, "text": "Subpart S\u2014Medicaid Pharmacy Subrogation"}, {"color": "#97c2fc", "id": "162.100", "label": "162.100", "shape": "dot", "size": 10, "text": "\u00a7 162.100 Applicability. Covered entities (as defined in \u00a7 160.103 of this subchapter) must comply with the applicable requirements of this part. "}, {"color": "#97c2fc", "id": "162.103", "label": "162.103", "shape": "dot", "size": 10, "text": "\u00a7 162.103 Definitions. For purposes of this part, the following definitions apply: "}, {"color": "#97c2fc", "id": "162.103Codeset", "label": "162.103Codeset", "shape": "dot", "size": 10, "text": "Code set   means any set of codes used to encode data elements, such as tables of terms, medical concepts, medical diagnostic codes, or medical procedure codes. A code set includes the codes and the descriptors of the codes. "}, {"color": "#97c2fc", "id": "162.103Codesetmaintainingorganization", "label": "162.103Codesetmaintainingorganization", "shape": "dot", "size": 10, "text": "Code set maintaining organization   means an organization that creates and maintains the code sets adopted by the Secretary for use in the transactions for which standards are adopted in this part. "}, {"color": "#97c2fc", "id": "162.103Coveredhealthcareprovider", "label": "162.103Coveredhealthcareprovider", "shape": "dot", "size": 10, "text": "Covered health care provider   means a health care provider that meets the definition at paragraph (3) of the definition of \u201ccovered entity\u201d at \u00a7 160.103. "}, {"color": "#97c2fc", "id": "162.103Datacondition", "label": "162.103Datacondition", "shape": "dot", "size": 10, "text": "Data condition   means the rule that describes the circumstances under which a covered entity must use a particular data element or segment. "}, {"color": "#97c2fc", "id": "162.103Datacontent", "label": "162.103Datacontent", "shape": "dot", "size": 10, "text": "Data content   means all the data elements and code sets inherent to a transaction, and not related to the format of the transaction. Data elements that are related to the format are not data content. "}, {"color": "#97c2fc", "id": "162.103Dataelement", "label": "162.103Dataelement", "shape": "dot", "size": 10, "text": "Data element   means the smallest named unit of information in a transaction. "}, {"color": "#97c2fc", "id": "162.103Dataset", "label": "162.103Dataset", "shape": "dot", "size": 10, "text": "Data set   means a semantically meaningful unit of information exchanged between two parties to a transaction. "}, {"color": "#97c2fc", "id": "162.103Descriptor", "label": "162.103Descriptor", "shape": "dot", "size": 10, "text": "Descriptor   means the text defining a code. "}, {"color": "#97c2fc", "id": "162.103Designatedstandardmaintenanceorganization(DSMO)", "label": "162.103Designatedstandardmaintenanceorganization(DSMO)", "shape": "dot", "size": 10, "text": "Designated standard maintenance organization (DSMO)   means an organization designated by the Secretary under \u00a7 162.910(a). "}, {"color": "#97c2fc", "id": "162.103Directdataentry", "label": "162.103Directdataentry", "shape": "dot", "size": 10, "text": "Direct data entry   means the direct entry of data (for example, using dumb terminals or web browsers) that is immediately transmitted into a health plan\u0027s computer. "}, {"color": "#97c2fc", "id": "162.103Format", "label": "162.103Format", "shape": "dot", "size": 10, "text": "Format   refers to those data elements that provide or control the enveloping or hierarchical structure, or assist in identifying data content of, a transaction. "}, {"color": "#97c2fc", "id": "162.103HCPCS", "label": "162.103HCPCS", "shape": "dot", "size": 10, "text": "HCPCS   stands for the Health [Care Financing Administration] Common Procedure Coding System. "}, {"color": "#97c2fc", "id": "162.103Maintainormaintenance", "label": "162.103Maintainormaintenance", "shape": "dot", "size": 10, "text": "Maintain or maintenance   refers to activities necessary to support the use of a standard adopted by the Secretary, including technical corrections to an implementation specification, and enhancements or expansion of a code set. This term excludes the activities related to the adoption of a new standard or implementation specification, or modification to an adopted standard or implementation specification. "}, {"color": "#97c2fc", "id": "162.103Maximumdefineddata", "label": "162.103Maximumdefineddata", "shape": "dot", "size": 10, "text": "Maximum defined data   set means all of the required data elements for a particular standard based on a specific implementation specification. "}, {"color": "#97c2fc", "id": "162.103Operatingrules", "label": "162.103Operatingrules", "shape": "dot", "size": 10, "text": "Operating rules   means the necessary business rules and guidelines for the electronic exchange of information that are not defined by a standard or its implementation specifications as adopted for purposes of this part. "}, {"color": "#97c2fc", "id": "162.103Segment", "label": "162.103Segment", "shape": "dot", "size": 10, "text": "Segment   means a group of related data elements in a transaction. "}, {"color": "#97c2fc", "id": "162.103Stage1paymentinitiation", "label": "162.103Stage1paymentinitiation", "shape": "dot", "size": 10, "text": "Stage 1 payment initiation   means a health plan\u0027s order, instruction or authorization to its financial institution to make a health care claims payment using an electronic funds transfer (EFT) through the ACH Network. "}, {"color": "#97c2fc", "id": "162.103Standardtransaction", "label": "162.103Standardtransaction", "shape": "dot", "size": 10, "text": "Standard transaction   means a transaction that complies with an applicable standard and associated operating rules adopted under this part. "}, {"color": "#97c2fc", "id": "162.402", "label": "162.402", "shape": "dot", "size": 10, "text": "\u00a7 162.402 [Reserved]"}, {"color": "#97c2fc", "id": "162.404", "label": "162.404", "shape": "dot", "size": 10, "text": "\u00a7 162.404 Compliance dates of the implementation of the standard unique health identifier for health care providers."}, {"color": "#97c2fc", "id": "162.406", "label": "162.406", "shape": "dot", "size": 10, "text": "\u00a7 162.406 Standard unique health identifier for health care providers."}, {"color": "#97c2fc", "id": "162.408", "label": "162.408", "shape": "dot", "size": 10, "text": "\u00a7 162.408 National Provider System."}, {"color": "#97c2fc", "id": "162.410", "label": "162.410", "shape": "dot", "size": 10, "text": "\u00a7 162.410 Implementation specifications: Health care providers."}, {"color": "#97c2fc", "id": "162.412", "label": "162.412", "shape": "dot", "size": 10, "text": "\u00a7 162.412 Implementation specifications: Health plans."}, {"color": "#97c2fc", "id": "162.414", "label": "162.414", "shape": "dot", "size": 10, "text": "\u00a7 162.414 Implementation specifications: Health care clearinghouses. A health care clearinghouse must use the NPI of any health care provider (or subpart(s), if applicable) that has been assigned an NPI to identify that health care provider on all standard transactions where that health care provider\u0027s identifier is required. "}, {"color": "#97c2fc", "id": "162.404(a)", "label": "162.404(a)", "shape": "dot", "size": 10, "text": "(a) Health care providers.  A covered health care provider must comply with the implementation specifications in \u00a7 162.410 no later than May 23, 2007. "}, {"color": "#97c2fc", "id": "162.404(b)", "label": "162.404(b)", "shape": "dot", "size": 10, "text": "(b) Health plans.  A health plan must comply with the implementation specifications in \u00a7 162.412 no later than one of the following dates: "}, {"color": "#97c2fc", "id": "162.404(c)", "label": "162.404(c)", "shape": "dot", "size": 10, "text": "(c) Health care clearinghouses.  A health care clearinghouse must comply with the implementation specifications in \u00a7 162.414 no later than May 23, 2007. "}, {"color": "#97c2fc", "id": "162.404(b)(1)", "label": "162.404(b)(1)", "shape": "dot", "size": 10, "text": "(1) A health plan that is not a small health plan\u2014May 23, 2007. "}, {"color": "#97c2fc", "id": "162.404(b)(2)", "label": "162.404(b)(2)", "shape": "dot", "size": 10, "text": "(2) A small health plan\u2014May 23, 2008. "}, {"color": "#97c2fc", "id": "162.406(a)", "label": "162.406(a)", "shape": "dot", "size": 10, "text": "(a) Standard.  The standard unique health identifier for health care providers is the National Provider Identifier (NPI). The NPI is a 10-position numeric identifier, with a check digit in the 10th position, and no intelligence about the health care provider in the number. "}, {"color": "#97c2fc", "id": "162.406(b)", "label": "162.406(b)", "shape": "dot", "size": 10, "text": "(b) Required and permitted uses for the NPI. "}, {"color": "#97c2fc", "id": "162.406(b)(1)", "label": "162.406(b)(1)", "shape": "dot", "size": 10, "text": "(1) The NPI must be used as stated in \u00a7\u00a7 162.410, 162.412, and 162.414. "}, {"color": "#97c2fc", "id": "162.406(b)(2)", "label": "162.406(b)(2)", "shape": "dot", "size": 10, "text": "(2) The NPI may be used for any other lawful purpose. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem", "label": "162.408NationalProviderSystem", "shape": "dot", "size": 10, "text": "National Provider System.   The National Provider System (NPS) shall do the following: "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(a)", "label": "162.408NationalProviderSystem(a)", "shape": "dot", "size": 10, "text": "(a) Assign a single, unique NPI to a health care provider, provided that\u2014 "}, {"color": "#97c2fc", "id": "162.408\u201cNationalProviderSystem\u201d", "label": "162.408\u201cNationalProviderSystem\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(b)", "label": "162.408NationalProviderSystem(b)", "shape": "dot", "size": 10, "text": "(b) Collect and maintain information about each health care provider that has been assigned an NPI and perform tasks necessary to update that information. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(c)", "label": "162.408NationalProviderSystem(c)", "shape": "dot", "size": 10, "text": "(c) If appropriate, deactivate an NPI upon receipt of appropriate information concerning the dissolution of the health care provider that is an organization, the death of the health care provider who is an individual, or other circumstances justifying deactivation. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(d)", "label": "162.408NationalProviderSystem(d)", "shape": "dot", "size": 10, "text": "(d) If appropriate, reactivate a deactivated NPI upon receipt of appropriate information. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(e)", "label": "162.408NationalProviderSystem(e)", "shape": "dot", "size": 10, "text": "(e) Not assign a deactivated NPI to any other health care provider. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(f)", "label": "162.408NationalProviderSystem(f)", "shape": "dot", "size": 10, "text": "(f) Disseminate NPS information upon approved requests. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(g)", "label": "162.408NationalProviderSystem(g)", "shape": "dot", "size": 10, "text": "(g) Assign an NPI to a subpart of a health care provider on request if the identifying data for the subpart are unique. "}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(a)(1)", "label": "162.408NationalProviderSystem(a)(1)", "shape": "dot", "size": 10, "text": "(1) The NPS may assign an NPI to a subpart of a health care provider in accordance with paragraph (g); and "}, {"color": "#97c2fc", "id": "162.408\u201cNationalProviderSystem\u201d(a)", "label": "162.408\u201cNationalProviderSystem\u201d(a)", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162.408NationalProviderSystem(a)(2)", "label": "162.408NationalProviderSystem(a)(2)", "shape": "dot", "size": 10, "text": "(2) The Secretary has sufficient information to permit the assignment to be made. "}, {"color": "#97c2fc", "id": "162.410(a)", "label": "162.410(a)", "shape": "dot", "size": 10, "text": "(a) A covered entity that is a covered health care provider must: "}, {"color": "#97c2fc", "id": "162.410(b)", "label": "162.410(b)", "shape": "dot", "size": 10, "text": "(b) An organization covered health care provider that has as a member, employs, or contracts with, an individual health care provider who is not a covered entity and is a prescriber, must require such health care provider to\u2014 "}, {"color": "#97c2fc", "id": "162.410(c)", "label": "162.410(c)", "shape": "dot", "size": 10, "text": "(c) A health care provider that is not a covered entity may obtain, by application if necessary, an NPI from the NPS. "}, {"color": "#97c2fc", "id": "162.410(a)(1)", "label": "162.410(a)(1)", "shape": "dot", "size": 10, "text": "(1) Obtain, by application if necessary, an NPI from the National Provider System (NPS) for itself or for any subpart of the covered entity that would be a covered health care provider if it were a separate legal entity. A covered entity may obtain an NPI for any other subpart that qualifies for the assignment of an NPI. "}, {"color": "#97c2fc", "id": "162.410(a)(2)", "label": "162.410(a)(2)", "shape": "dot", "size": 10, "text": "(2) Use the NPI it obtained from the NPS to identify itself on all standard transactions that it conducts where its health care provider identifier is required. "}, {"color": "#97c2fc", "id": "162.410(a)(3)", "label": "162.410(a)(3)", "shape": "dot", "size": 10, "text": "(3) Disclose its NPI, when requested, to any entity that needs the NPI to identify that covered health care provider in a standard transaction. "}, {"color": "#97c2fc", "id": "162.410(a)(4)", "label": "162.410(a)(4)", "shape": "dot", "size": 10, "text": "(4) Communicate to the NPS any changes in its required data elements in the NPS within 30 days of the change. "}, {"color": "#97c2fc", "id": "162.410(a)(5)", "label": "162.410(a)(5)", "shape": "dot", "size": 10, "text": "(5) If it uses one or more business associates to conduct standard transactions on its behalf, require its business associate(s) to use its NPI and other NPIs appropriately as required by the transactions that the business associate(s) conducts on its behalf. "}, {"color": "#97c2fc", "id": "162.410(a)(6)", "label": "162.410(a)(6)", "shape": "dot", "size": 10, "text": "(6) If it has been assigned NPIs for one or more subparts, comply with the requirements of paragraphs (a)(2) through (a)(5) of this section with respect to each of those NPIs. "}, {"color": "#97c2fc", "id": "162.410(b)(1)", "label": "162.410(b)(1)", "shape": "dot", "size": 10, "text": "(1) Obtain an NPI from the National Plan and Provider Enumeration System (NPPES); and "}, {"color": "#97c2fc", "id": "162.410(b)(2)", "label": "162.410(b)(2)", "shape": "dot", "size": 10, "text": "(2) To the extent the prescriber writes a prescription while acting within the scope of the prescriber\u0027s relationship with the organization, disclose the NPI upon request to any entity that needs it to identify the prescriber in a standard transaction. "}, {"color": "#97c2fc", "id": "162.412(a)", "label": "162.412(a)", "shape": "dot", "size": 10, "text": "(a) A health plan must use the NPI of any health care provider (or subpart(s), if applicable) that has been assigned an NPI to identify that health care provider on all standard transactions where that health care provider\u0027s identifier is required. "}, {"color": "#97c2fc", "id": "162.412(b)", "label": "162.412(b)", "shape": "dot", "size": 10, "text": "(b) A health plan may not require a health care provider that has been assigned an NPI to obtain an additional NPI. "}, {"color": "#97c2fc", "id": "162.600", "label": "162.600", "shape": "dot", "size": 10, "text": "\u00a7 162.600 Compliance dates of the implementation of the standard unique employer identifier."}, {"color": "#97c2fc", "id": "162.605", "label": "162.605", "shape": "dot", "size": 10, "text": "\u00a7 162.605 Standard unique employer identifier. The Secretary adopts the EIN as the standard unique employer identifier provided for by 42 U.S.C. 1320d\u20132(b). "}, {"color": "#97c2fc", "id": "162.610", "label": "162.610", "shape": "dot", "size": 10, "text": "\u00a7 162.610 Implementation specifications for covered entities."}, {"color": "#97c2fc", "id": "162.600(a)", "label": "162.600(a)", "shape": "dot", "size": 10, "text": "(a) Health care providers.  Health care providers must comply with the requirements of this subpart no later than July 30, 2004. "}, {"color": "#97c2fc", "id": "162.600(b)", "label": "162.600(b)", "shape": "dot", "size": 10, "text": "(b) Health plans.  A health plan must comply with the requirements of this subpart no later than one of the following dates: "}, {"color": "#97c2fc", "id": "162.600(c)", "label": "162.600(c)", "shape": "dot", "size": 10, "text": "(c) Health care clearinghouses.  Health care clearinghouses must comply with the requirements of this subpart no later than July 30, 2004. "}, {"color": "#97c2fc", "id": "162.600(b)(1)", "label": "162.600(b)(1)", "shape": "dot", "size": 10, "text": "(1) Health plans other than small health plans \u2014July 30, 2004. "}, {"color": "#97c2fc", "id": "162.600(b)(2)", "label": "162.600(b)(2)", "shape": "dot", "size": 10, "text": "(2) Small health plans \u2014August 1, 2005. "}, {"color": "#97c2fc", "id": "162.610(a)", "label": "162.610(a)", "shape": "dot", "size": 10, "text": "(a) The standard unique employer identifier of an employer of a particular employee is the EIN that appears on that employee\u0027s IRS Form W\u20132, Wage and Tax Statement, from the employer. "}, {"color": "#97c2fc", "id": "162.610(b)", "label": "162.610(b)", "shape": "dot", "size": 10, "text": "(b) A covered entity must use the standard unique employer identifier (EIN) of the appropriate employer in standard transactions that require an employer identifier to identify a person or entity as an employer, including where situationally required. "}, {"color": "#97c2fc", "id": "162.610(c)", "label": "162.610(c)", "shape": "dot", "size": 10, "text": "(c) Required and permitted uses for the Employer Identifier. "}, {"color": "#97c2fc", "id": "162.610(c)(1)", "label": "162.610(c)(1)", "shape": "dot", "size": 10, "text": "(1) The Employer Identifier must be used as stated in \u00a7 162.610(b). "}, {"color": "#97c2fc", "id": "162.610(c)(2)", "label": "162.610(c)(2)", "shape": "dot", "size": 10, "text": "(2) The Employer Identifier may be used for any other lawful purpose. "}, {"color": "#97c2fc", "id": "162.900", "label": "162.900", "shape": "dot", "size": 10, "text": "\u00a7 162.900 [Reserved]"}, {"color": "#97c2fc", "id": "162.910", "label": "162.910", "shape": "dot", "size": 10, "text": "\u00a7 162.910 Maintenance of standards and adoption of modifications and new standards."}, {"color": "#97c2fc", "id": "162.915", "label": "162.915", "shape": "dot", "size": 10, "text": "\u00a7 162.915 Trading partner agreements. A covered entity must not enter into a trading partner agreement that would do any of the following: "}, {"color": "#97c2fc", "id": "162.920", "label": "162.920", "shape": "dot", "size": 10, "text": "\u00a7 162.920 Availability of implementation specifications and operating rules. Certain material is incorporated by reference into this subpart with the approval of the Director of the Federal Register under 5 U.S.C. 552(a) and 1 CFR part 51. To enforce any edition other than that specified in this section, the Department of Health and Human Services must publish notice of change in the Federal Register and the material must be available to the public. All approved material is available for inspection at the National Archives and Records Administration (NARA). For information on the availability of this material at NARA, call (202) 714\u20136030, or go to: http://www.archives.gov/federal_register/code_of_federal_regulations/ibr_locations.html. The materials are also available for inspection by the public at the Centers for Medicare \u0026 Medicaid Services (CMS), 7500 Security Boulevard, Baltimore, Maryland 21244. For more information on the availability on the materials at CMS, call (410) 786\u20136597. The materials are also available from the sources listed below. "}, {"color": "#97c2fc", "id": "162.923", "label": "162.923", "shape": "dot", "size": 10, "text": "\u00a7 162.923 Requirements for covered entities."}, {"color": "#97c2fc", "id": "162.925", "label": "162.925", "shape": "dot", "size": 10, "text": "\u00a7 162.925 Additional requirements for health plans."}, {"color": "#97c2fc", "id": "162.930", "label": "162.930", "shape": "dot", "size": 10, "text": "\u00a7 162.930 Additional rules for health care clearinghouses. When acting as a business associate for another covered entity, a health care clearinghouse may perform the following functions: "}, {"color": "#97c2fc", "id": "162.940", "label": "162.940", "shape": "dot", "size": 10, "text": "\u00a7 162.940 Exceptions from standards to permit testing of proposed modifications."}, {"color": "#97c2fc", "id": "162.910(a)", "label": "162.910(a)", "shape": "dot", "size": 10, "text": "(a) Designation of DSMOs. "}, {"color": "#97c2fc", "id": "162.910(b)", "label": "162.910(b)", "shape": "dot", "size": 10, "text": "(b) Maintenance of standards.  Maintenance of a standard by the appropriate DSMO constitutes maintenance of the standard for purposes of this part, if done in accordance with the processes the Secretary may require. "}, {"color": "#97c2fc", "id": "162.910(c)", "label": "162.910(c)", "shape": "dot", "size": 10, "text": "(c) Process for modification of existing standards and adoption of new standards.  The Secretary considers a recommendation for a proposed modification to an existing standard, or a proposed new standard, only if the recommendation is developed through a process that provides for the following: "}, {"color": "#97c2fc", "id": "162.910(a)(1)", "label": "162.910(a)(1)", "shape": "dot", "size": 10, "text": "(1) The Secretary may designate as a DSMO an organization that agrees to conduct, to the satisfaction of the Secretary, the following functions: "}, {"color": "#97c2fc", "id": "162.910(a)(2)", "label": "162.910(a)(2)", "shape": "dot", "size": 10, "text": "(2) The Secretary designates a DSMO by notice in the Federal Register. "}, {"color": "#97c2fc", "id": "162.103 \u201cDesignated standard maintenance organization (DSMO)\u201d", "label": "162.103 \u201cDesignated standard maintenance organization (DSMO)\u201d", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "162.910(a)(1)(i)", "label": "162.910(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Maintain standards adopted under this subchapter. "}, {"color": "#97c2fc", "id": "162.910(a)(1)(ii)", "label": "162.910(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Receive and process requests for adopting a new standard or modifying an adopted standard. "}, {"color": "#97c2fc", "id": "162.910(c)(1)", "label": "162.910(c)(1)", "shape": "dot", "size": 10, "text": "(1) Open public access. "}, {"color": "#97c2fc", "id": "162.910(c)(2)", "label": "162.910(c)(2)", "shape": "dot", "size": 10, "text": "(2) Coordination with other DSMOs. "}, {"color": "#97c2fc", "id": "162.910(c)(3)", "label": "162.910(c)(3)", "shape": "dot", "size": 10, "text": "(3) An appeals process for each of the following, if dissatisfied with the decision on the request: "}, {"color": "#97c2fc", "id": "162.910(c)(4)", "label": "162.910(c)(4)", "shape": "dot", "size": 10, "text": "(4) Expedited process to address content needs identified within the industry, if appropriate. "}, {"color": "#97c2fc", "id": "162.910(c)(5)", "label": "162.910(c)(5)", "shape": "dot", "size": 10, "text": "(5) Submission of the recommendation to the National Committee on Vital and Health Statistics (NCVHS). "}, {"color": "#97c2fc", "id": "162.910(c)(3)(i)", "label": "162.910(c)(3)(i)", "shape": "dot", "size": 10, "text": "(i) The requestor of the proposed modification. "}, {"color": "#97c2fc", "id": "162.910(c)(3)(ii)", "label": "162.910(c)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) A DSMO that participated in the review and analysis of the request for the proposed modification, or the proposed new standard. "}, {"color": "#97c2fc", "id": "162.915(a)", "label": "162.915(a)", "shape": "dot", "size": 10, "text": "(a) Change the definition, data condition, or use of a data element or segment in a standard or operating rule, except where necessary to implement State or Federal law, or to protect against fraud and abuse. "}, {"color": "#97c2fc", "id": "162.915(b)", "label": "162.915(b)", "shape": "dot", "size": 10, "text": "(b) Add any data elements or segments to the maximum defined data set. "}, {"color": "#97c2fc", "id": "162.915(c)", "label": "162.915(c)", "shape": "dot", "size": 10, "text": "(c) Use any code or data elements that are either marked \u201cnot used\u201d in the standard\u0027s implementation specification or are not in the standard\u0027s implementation specification(s). "}, {"color": "#97c2fc", "id": "162.915(d)", "label": "162.915(d)", "shape": "dot", "size": 10, "text": "(d) Change the meaning or intent of the standard\u0027s implementation specification(s). "}, {"color": "#97c2fc", "id": "162.920(a)", "label": "162.920(a)", "shape": "dot", "size": 10, "text": "(a) ASC X12N specifications and the ASC X12 Standards for Electronic Data Interchange Technical Report Type 3.  The implementation specifications for the ASC X12N and the ASC X12 Standards for Electronic Data Interchange Technical Report Type 3 (and accompanying Errata or Type 1 Errata) may be obtained from the ASC X12, 7600 Leesburg Pike, Suite 430, Falls Church, VA 22043; Telephone (703) 970\u20134480; and FAX (703) 970\u20134488. They are also available through the internet at http://www.X12.org. A fee is charged for all implementation specifications, including Technical Reports Type 3. Charging for such publications is consistent with the policies of other publishers of standards. The transaction implementation specifications are as follows: "}, {"color": "#97c2fc", "id": "162.920(b)", "label": "162.920(b)", "shape": "dot", "size": 10, "text": "(b) Retail pharmacy specifications and Medicaid subrogation implementation guides.  The implementation specifications for the retail pharmacy standards and the implementation specifications for the batch standard for the Medicaid pharmacy subrogation transaction may be obtained from the National Council for Prescription Drug Programs, 9240 East Raintree Drive, Scottsdale, AZ 85260. Telephone (480) 477\u20131000; FAX (480) 767\u20131042. They are also available through the Internet at http://www.ncpdp.org. A fee is charged for all NCPDP Implementation Guides. Charging for such publications is consistent with the policies of other publishers of standards. The transaction implementation specifications are as follows: "}, {"color": "#97c2fc", "id": "162.920(c)", "label": "162.920(c)", "shape": "dot", "size": 10, "text": "(c) Council for Affordable Quality Healthcare\u0027s (CAQH) Committee on Operating Rules for Information Exchange (CORE), 601 Pennsylvania Avenue, NW. South Building, Suite 500 Washington, DC 20004; Telephone (202) 861\u20131492; Fax (202) 861- 1454; E-mail info@CAQH.org; and Internet at http://www.caqh.org/benefits.php. "}, {"color": "#97c2fc", "id": "162.920(d)", "label": "162.920(d)", "shape": "dot", "size": 10, "text": "(d) The National Automated Clearing House Association (NACHA), The Electronic Payments Association, 1350 Sunrise Valle Drive, Suite 100, Herndon, Virginia 20171 (Phone) (703) 561\u20131100; (Fax) (703) 713\u20131641; Email: info@nacha.org; and Internet at http://www.nacha.org. The implementation specifications are as follows: "}, {"color": "#97c2fc", "id": "162.1102(a)(1)", "label": "162.1102(a)(1)", "shape": "dot", "size": 10, "text": "(1) Retail pharmacy drugs claims.  The National Council for Prescription Drug Programs (NCPDP) Telecommunication Standards Implementation Guide, Version 5, Release 1, September 1999, and equivalent NCPDP Batch Standards Batch Implementation Guide, Version 1, Release 1, (Version 1.1), January 2000, supporting Telecomunication Version 5.1 for the NCPDP Data Record in the Detail Data Record. (Incorporated by reference in \u00a7 162.920). "}, {"color": "#97c2fc", "id": "162.1102(a)(2)", "label": "162.1102(a)(2)", "shape": "dot", "size": 10, "text": "(2) Dental, health care claims.  The ASC X12N 837\u2014Health Care Claim: Dental, Version 4010, May 2000, Washington Publishing Company, 004010X097. and Addenda to Health Care Claim: Dental, Version 4010, October 2002, Washington Publishing Company, 004010X097A1. (Incorporated by reference in \u00a7 162.920). "}, {"color": "#97c2fc", "id": "162.1102(a)(3)", "label": "162.1102(a)(3)", "shape": "dot", "size": 10, "text": "(3) Professional health care claims.  The ASC X12N 837\u2014Health Care Claims: Professional, Volumes 1 and 2, Version 4010, may 2000, Washington Publishing Company, 004010X098 and Addenda to Health Care Claims: Professional, Volumes 1 and 2, Version 4010, October 2002, Washington Publishing Company, 004010x098A1. (Incorporated by reference in \u00a7 162.920). "}, {"color": "#97c2fc", "id": "162.1102(a)(4)", "label": "162.1102(a)(4)", "shape": "dot", "size": 10, "text": "(4) Institutional health care claims.  The ASC X12N 837\u2014Health Care Claim: Institutional, Volumes 1 and 2, Version 4010, May 2000, Washington Publishing Company, 004010X096 and Addenda to Health Care Claim: Institutional, Volumes 1 and 2, Version 4010, October 2002, Washington Publishing Company, 004010X096A1. (Incorporated by reference in \u00a7 162.920). "}, {"color": "#97c2fc", "id": "162.1102(b)(1)(ii)", "label": "162.1102(b)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) For retail pharmacy supplies and professional services claims, the following: The ASC X12N 837\u2014Health Care Claim: Professional, Volumes 1 and 2, Version 4010, May 2000, Washington Publishing Company, 004010X096, October 2002 (Incorporated by reference in \u00a7 162.920); and "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(i)", "label": "162.1102(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Retail pharmacy drug claims.  The Telecommunication Standard Implementation Guide, Version D, Release 0 (Version D.0), August 2007 and equivalent Batch Standard Implementation Guide, Version 1, Release 2 (Version 1.2), National Council for Prescription Drug Programs. (Incorporated by reference in \u00a7 162.920.) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(ii)", "label": "162.1102(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Dental health care claims.  The ASC X12 Standards for Electronic Data Interchange Technical Report Type 3\u2014 Health Care Claim: Dental (837), May 2006, ASC X12N/005010X224, and Type 1 Errata to Health Care Claim: Dental (837) ASC X12 Standards for Electronic Date Interchange Technical Report Type 3, October 2007, ASC X12N/005010X224A1. (Incorporated by reference in \u00a7 162.920.) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(iii)", "label": "162.1102(b)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Professional health care claims.  The ASC X12 Standards for Electronic Data Interchange Technical Report Type 3\u2014Health Care Claim: Professional (837), May 2006, ASC X12N/005010X222. (Incorporated by reference in \u00a7 162.920.) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(iv)", "label": "162.1102(b)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Institutional health care claims.  The ASC X12 Standards for Electronic Data Interchange Technical Report Type 3\u2014Health Care Claim: Institutional (837), May 2006, ASC X12N/005010X223, and Type 1 Errata to Health Care Claim: Institutional (837) ASC X12 Standards for Electronic Data Interchange Technical Report Type 3, October 2007, ASC X12N/005010X223A1. (Incorporated by reference in \u00a7 162.920.) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(v)(A)", "label": "162.1102(b)(2)(v)(A)", "shape": "dot", "size": 10, "text": "(A) The Telecommunication Standard, Implementation Guide Version 5, Release 1, September 1999. (Incorporated by reference in \u00a7 162.920.) "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(v)(B)", "label": "162.1102(b)(2)(v)(B)", "shape": "dot", "size": 10, "text": "(B) The Telecommunication Standard Implementation Guide, Version D, Release 0 (Version D.0), August 2007, and equivalent Batch Standard Implementation Guide, Version 1, Release 2 (Version 1.2), National Council for Prescription Drug Programs (Incorporated by reference in \u00a7 162.920); and "}, {"color": "#97c2fc", "id": "162.1102(b)(2)(v)(C)", "label": "162.1102(b)(2)(v)(C)", "shape": "dot", "size": 10, "text": "(C) The ASC X12 Standards for Electronic Data Interchange Technical Report Type 3\u2014Health Care Claim: Professional (837), May 2006, ASC X12N/005010X222. (Incorporated by reference in \u00a7 162.920.) "}, {"color": "#97c2fc", "id": "162.1202(a)(1)", "label": "162.1202(a)(1)", "shape": "dot", "size": 10, "text": "(1) Retail pharmacy drugs.  The National Council for Prescription Drug Programs Telecommunication Standard Implementation Guide, Version 5, Release 1 (Version 5.1), September 1999, and equivalent NCPDP Batch Stand ity Benefit Inquiry and Response (270/271), April 2008, ASC X12N/005010X279, as referenced in \u00a7 162.1202. "}, {"color": "#97c2fc", "id": "162.1102", "label": "162.1102", "shape": "dot", "size": 10, "text": "\u00a7 162.1102 Standards for health care claims or equivalent encounter information transaction. The Secretary adopts the following standards for the health care claims or equivalent encounter information transaction: "}, {"color": "#97c2fc", "id": "162.1802", "label": "162.1802", "shape": "dot", "size": 10, "text": "\u00a7 162.1802 Standards for coordination of benefits information transaction. The Secretary adopts the following standards for the coordination of benefits information transaction. "}, {"color": "#97c2fc", "id": "162.1602", "label": "162.1602", "shape": "dot", "size": 10, "text": "\u00a7 162.1602 Standards for health care electronic funds transfers (EFT) and remittance advice transaction. The Secretary adopts the following standards: "}, {"color": "#97c2fc", "id": "162.1502", "label": "162.1502", "shape": "dot", "size": 10, "text": "\u00a7 162.1502 Standards for enrollment and disenrollment in a health plan transaction. The Secretary adopts the following standards for enrollment and disenrollment in a health plan transaction. "}, {"color": "#97c2fc", "id": "162.1702", "label": "162.1702", "shape": "dot", "size": 10, "text": "\u00a7 162.1702 Standards for health plan premium payments transaction. The Secretary adopts the following standards for the health plan premium payments transaction: "}, {"color": "#97c2fc", "id": "162.1302", "label": "162.1302", "shape": "dot", "size": 10, "text": "\u00a7 162.1302 Standards for referral certification and authorization transaction. The Secretary adopts the following standards for the referral certification and authorization transaction: "}, {"color": "#97c2fc", "id": "162.1402", "label": "162.1402", "shape": "dot", "size": 10, "text": "\u00a7 162.1402 Standards for health care claim status transaction. The Secretary adopts the following standards for the health care claim status transaction: "}, {"color": "#97c2fc", "id": "162.1202", "label": "162.1202", "shape": "dot", "size": 10, "text": "\u00a7 162.1202 Standards for eligibility for a health plan transaction. The Secretary adopts the following standards for the eligibility for a health plan transaction: "}, {"color": "#97c2fc", "id": "162.920(b)(1)", "label": "162.920(b)(1)", "shape": "dot", "size": 10, "text": "(1) The Telecommunication Standard Implementation Guide Version 5, Release 1 (Version 5.1), September 1999, National Council for Prescription Drug Programs, as referenced in \u00a7\u00a7 162.1102, 162.1202, 162.1302, 162.1602, and 162.1802. "}, {"color": "#97c2fc", "id": "162.920(b)(2)", "label": "162.920(b)(2)", "shape": "dot", "size": 10, "text": "(2) The Batch Standard Batch Implementation Guide, Version 1, Release 1 (Version 1.1), January 2000, supporting Telecommunication Standard Implementation Guide, Version 5, Release 1 (Version 5.1) for the NCPDP Data Record in the Detail Data Record, National Council for Prescription Drug Programs, as referenced in \u00a7\u00a7 162.1102, 162.1202, 162.1302, and 162.1802. "}, {"color": "#97c2fc", "id": "162.920(b)(3)", "label": "162.920(b)(3)", "shape": "dot", "size": 10, "text": "(3) The National Council for Prescription Drug Programs (NCPDP) equivalent NCPDP Batch Standard Batch Implementation Guide, Version 1, Release 0, February 1, 1996, as referenced in \u00a7\u00a7 162.1102, 162.1202, 162.1602, and 162.1802. "}, {"color": "#97c2fc", "id": "162.920(b)(4)", "label": "162.920(b)(4)", "shape": "dot", "size": 10, "text": "(4) The Telecommunication Standard Implementation Guide, Version D, Release 0 (Version D.0), August 2007, National Council for Prescription Drug Programs, as referenced in \u00a7\u00a7 162.1102, 162.1202, 162.1302, and 162.1802. "}, {"color": "#97c2fc", "id": "162.920(b)(5)", "label": "162.920(b)(5)", "shape": "dot", "size": 10, "text": "(5) The Batch Standard Implementation Guide, Version 1, Release 2 (Version 1.2), January 2006, National Council for Prescription Drug Programs, as referenced in \u00a7\u00a7 162.1102, 162.1202, 162.1302, and 162.1802. "}, {"color": "#97c2fc", "id": "162.920(b)(6)", "label": "162.920(b)(6)", "shape": "dot", "size": 10, "text": "(6) The Batch Standard Medicaid Subrogation Implementation Guide, Version 3, Release 0 (Version 3.0), July 2007, National Council for Prescription Drug Programs, as referenced in \u00a7 162.1902. "}, {"color": "#97c2fc", "id": "162.1902", "label": "162.1902", "shape": "dot", "size": 10, "text": "\u00a7 162.1902 Standard for Medicaid pharmacy subrogation transaction. The Secretary adopts the Batch Standard Medicaid Subrogation Implementation Guide, Version 3, Release 0 (Version 3.0), July 2007, National Council for Prescription Drug Programs, as referenced in \u00a7 162.1902 (Incorporated by reference at \u00a7 162.920): "}, {"color": "#97c2fc", "id": "162.920(c)(1)", "label": "162.920(c)(1)", "shape": "dot", "size": 10, "text": "(1) CAQH, Committee on Operating Rules for Information Exchange, CORE Phase I Policies and Operating Rules, Approved April 2006, v5010 Update March 2011. "}, {"color": "#97c2fc", "id": "162.920(c)(2)", "label": "162.920(c)(2)", "shape": "dot", "size": 10, "text": "(2) ACME Health Plan, HIPAA Transaction Standard Companion Guide, Refers to the Implementation Guides Based on ASC X12 version 005010, CORE v5010 Master Companion Guide Template, 005010, 1.2, (CORE v 5010 Master Companion Guide Template, 005010, 1.2), March 2011, as referenced in \u00a7\u00a7 162.1203, 162.1403, and 162.1603. "}, {"color": "#97c2fc", "id": "162.920(c)(3)", "label": "162.920(c)(3)", "shape": "dot", "size": 10, "text": "(3) CAQH, Committee on Operating Rules for Information Exchange, CORE Phase II Policies and Operating Rules, Approved July 2008, v5010 Update March 2011. "}, {"color": "#97c2fc", "id": "162.920(c)(4)", "label": "162.920(c)(4)", "shape": "dot", "size": 10, "text": "(4) Council for Affordable Quality Healthcare (CAQH) Phase III Committee on Operating Rules for Information Exchange (CORE) EFT \u0026 ERA Operating Rule Set, Approved June 2012, as specified in this paragraph and referenced in \u00a7 162.1603. "}, {"color": "#97c2fc", "id": "162.920(c)(1)(i)", "label": "162.920(c)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Phase I CORE 152: Eligibility and Benefit Real Time Companion Guide Rule, version 1.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(1)(ii)", "label": "162.920(c)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Phase I CORE 153: Eligibility and Benefits Connectivity Rule, version 1.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(1)(iii)", "label": "162.920(c)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Phase I CORE 154: Eligibility and Benefits 270/271 Data Content Rule, version 1.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(1)(iv)", "label": "162.920(c)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Phase I CORE 155: Eligibility and Benefits Batch Response Time Rule, version 1.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(1)(v)", "label": "162.920(c)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Phase I CORE 156: Eligibility and Benefits Real Time Response Time Rule, version 1.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(1)(vi)", "label": "162.920(c)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Phase I CORE 157: Eligibility and Benefits System Availability Rule, version 1.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.1203", "label": "162.1203", "shape": "dot", "size": 10, "text": "\u00a7 162.1203 Operating rules for eligibility for a health plan transaction. On and after January 1, 2013, the Secretary adopts the following: "}, {"color": "#97c2fc", "id": "162.1403", "label": "162.1403", "shape": "dot", "size": 10, "text": "\u00a7 162.1403 Operating rules for health care claim status transaction. On and after January 1, 2013, the Secretary adopts the following: "}, {"color": "#97c2fc", "id": "162.1603", "label": "162.1603", "shape": "dot", "size": 10, "text": "\u00a7 162.1603 Operating rules for health care electronic funds transfers (EFT) and remittance advice transaction. On and after January 1, 2014, the Secretary adopts the following for the health care electronic funds transfers (EFT) and remittance advice transaction: "}, {"color": "#97c2fc", "id": "162.920(c)(3)(i)", "label": "162.920(c)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Phase II CORE 250: Claim Status Rule, version 2.1.0, March 2011, as referenced in \u00a7 162.1403. "}, {"color": "#97c2fc", "id": "162.920(c)(3)(ii)", "label": "162.920(c)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Phase II CORE 258: Eligibility and Benefits 270/271 Normalizing Patient Last Name Rule, version 2.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(3)(iii)", "label": "162.920(c)(3)(iii)", "shape": "dot", "size": 10, "text": "(iii) Phase II CORE 259: Eligibility and Benefits 270/271 AAA Error Code Reporting Rule, version 2.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(3)(iv)", "label": "162.920(c)(3)(iv)", "shape": "dot", "size": 10, "text": "(iv) Phase II CORE 260: Eligibility \u0026 Benefits Data Content (270/271) Rule, version 2.1.0, March 2011, as referenced in \u00a7 162.1203. "}, {"color": "#97c2fc", "id": "162.920(c)(3)(v)", "label": "162.920(c)(3)(v)", "shape": "dot", "size": 10, "text": "(v) Phase II CORE 270: Connectivity Rule, version 2.2.0, March 2011, as referenced in \u00a7 162.1203 and \u00a7 162.1403. "}, {"color": "#97c2fc", "id": "162.920(c)(4)(i)", "label": "162.920(c)(4)(i)", "shape": "dot", "size": 10, "text": "(i) Phase III CORE 380 EFT Enrollment Data Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.920(c)(4)(ii)", "label": "162.920(c)(4)(ii)", "shape": "dot", "size": 10, "text": "(ii) Phase III CORE 382 ERA Enrollment Data Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.920(c)(4)(iii)", "label": "162.920(c)(4)(iii)", "shape": "dot", "size": 10, "text": "(iii) Phase III 360 CORE Uniform Use of CARCs and RARCs (835) Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.920(c)(4)(iv)", "label": "162.920(c)(4)(iv)", "shape": "dot", "size": 10, "text": "(iv) CORE-required Code Combinations for CORE-defined Business Scenarios for the Phase III CORE 360 Uniform Use of Claim Adjustment Reason Codes and Remittance Advice Remark Codes (835) Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.920(c)(4)(v)", "label": "162.920(c)(4)(v)", "shape": "dot", "size": 10, "text": "(v) Phase III CORE 370 EFT \u0026 ERA Reassociation (CCD+/835) Rule, version 3.0.0, June 2012. "}, {"color": "#97c2fc", "id": "162.920(c)(4)(vi)", "label": "162.920(c)(4)(vi)", "shape": "dot", "size": 10, "text": "(vi) Phase III CORE 350 Health Care Claim Payment/Advice (835) Infrastructure Rule, version 3.0.0, June 2012, except Requirement 4.2 titled \u201cHealth Care Claim Payment/Advice Batch Acknowledgement Requirements\u201d. "}, {"color": "#97c2fc", "id": "162.920(d)(1)", "label": "162.920(d)(1)", "shape": "dot", "size": 10, "text": "(1) 2011 NACHA Operating Rules \u0026 Guidelines, A Complete Guide to the Rules Governing the ACH Network, NACHA Operating Rules, Appendix One: ACH File Exchange Specifications (Operating Rule 59) as referenced in \u00a7 162.1602. "}, {"color": "#97c2fc", "id": "162.920(d)(2)", "label": "162.920(d)(2)", "shape": "dot", "size": 10, "text": "(2) 2011 NACHA Operating Rules \u0026 Guidelines, A Complete Guide to the Rules Governing the ACH Network, NACHA Operating Rules Appendix Three: ACH Record Format Specifications (Operating Rule 78), Part 3.1, Subpart 3.1.8 Sequence of Records for CCD Entries as referenced in \u00a7 162.1602. "}, {"color": "#97c2fc", "id": "162.923(a)", "label": "162.923(a)", "shape": "dot", "size": 10, "text": "(a) General rule.  Except as otherwise provided in this part, if a covered entity conducts, with another covered entity that is required to comply with a transaction standard adopted under this part (or within the same covered entity), using electronic media, a transaction for which the Secretary has adopted a standard under this part, the covered entity must conduct the transaction as a standard transaction. "}, {"color": "#97c2fc", "id": "162.923(b)", "label": "162.923(b)", "shape": "dot", "size": 10, "text": "(b) Exception for direct data entry transactions.  A health care provider electing to use direct data entry offered by a health plan to conduct a transaction for which a standard has been adopted under this part must use the applicable data content and data condition requirements of the standard when conducting the transaction. The health care provider is not required to use the format requirements of the standard. "}, {"color": "#97c2fc", "id": "162.923(c)", "label": "162.923(c)", "shape": "dot", "size": 10, "text": "(c) Use of a business associate.  A covered entity may use a business associate, including a health care clearinghouse, to conduct a transaction covered by this part. If a covered entity chooses to use a business associate to conduct all or part of a transaction on behalf of the covered entity, the covered entity must require the business associate to do the following: "}, {"color": "#97c2fc", "id": "162.925(a)(4)", "label": "162.925(a)(4)", "shape": "dot", "size": 10, "text": "(4) A health plan may not offer an incentive for a health care provider to conduct a transaction covered by this part as a transaction described under the exception provided for in \u00a7 162.923(b). "}, {"color": "#97c2fc", "id": "162.923(c)(1)", "label": "162.923(c)(1)", "shape": "dot", "size": 10, "text": "(1) Comply with all applicable requirements of this part. "}, {"color": "#97c2fc", "id": "162.923(c)(2)", "label": "162.923(c)(2)", "shape": "dot", "size": 10, "text": "(2) Require any agent or subcontractor to comply with all applicable requirements of this part. "}, {"color": "#97c2fc", "id": "162.925(a)", "label": "162.925(a)", "shape": "dot", "size": 10, "text": "(a) General rules. "}, {"color": "#97c2fc", "id": "162.925(b)", "label": "162.925(b)", "shape": "dot", "size": 10, "text": "(b) Coordination of benefits.  If a health plan receives a standard transaction and coordinates benefits with another health plan (or another payer), it must store the coordination of benefits data it needs to forward the standard transaction to the other health plan (or other payer). "}, {"color": "#97c2fc", "id": "162.925(c)", "label": "162.925(c)", "shape": "dot", "size": 10, "text": "(c) Code sets.  A health plan must meet each of the following requirements: "}, {"color": "#97c2fc", "id": "162.925(a)(1)", "label": "162.925(a)(1)", "shape": "dot", "size": 10, "text": "(1) If an entity requests a health plan to conduct a transaction as a standard transaction, the health plan must do so. "}, {"color": "#97c2fc", "id": "162.925(a)(2)", "label": "162.925(a)(2)", "shape": "dot", "size": 10, "text": "(2) A health plan may not delay or reject a transaction, or attempt to adversely affect the other entity or the transaction, because the transaction is a standard transaction. "}, {"color": "#97c2fc", "id": "162.925(a)(3)", "label": "162.925(a)(3)", "shape": "dot", "size": 10, "text": "(3) A health plan may not reject a standard transaction on the basis that it contains data elements not needed or used by the health plan (for example, coordination of benefits information). "}, {"color": "#97c2fc", "id": "162.925(a)(5)", "label": "162.925(a)(5)", "shape": "dot", "size": 10, "text": "(5) A health plan that operates as a health care clearinghouse, or requires an entity to use a health care clearinghouse to receive, process, or transmit a standard transaction may not charge fees or costs in excess of the fees or costs for normal telecommunications that the entity incurs when it directly transmits, or receives, a standard transaction to, or from, a health plan. "}, {"color": "#97c2fc", "id": "162.925(a)(6)", "label": "162.925(a)(6)", "shape": "dot", "size": 10, "text": "(6) During the period from March 17, 2009 through December 31, 2011, a health plan may not delay or reject a standard transaction, or attempt to adversely affect the other entity or the transaction, on the basis that it does not comply with another adopted standard for the same period. "}, {"color": "#97c2fc", "id": "162.925(c)(1)", "label": "162.925(c)(1)", "shape": "dot", "size": 10, "text": "(1) Accept and promptly process any standard transaction that contains codes that are valid, as provided in subpart J of this part. "}, {"color": "#97c2fc", "id": "162.925(c)(2)", "label": "162.925(c)(2)", "shape": "dot", "size": 10, "text": "(2) Keep code sets for the current billing period and appeals periods still open to processing under the terms of the health plan\u0027s coverage. "}, {"color": "#97c2fc", "id": "162.930(a)", "label": "162.930(a)", "shape": "dot", "size": 10, "text": "(a) Receive a standard transaction on behalf of the covered entity and translate it into a nonstandard transaction (for example, nonstandard format and/or nonstandard data content) for transmission to the covered entity. "}, {"color": "#97c2fc", "id": "162.930(b)", "label": "162.930(b)", "shape": "dot", "size": 10, "text": "(b) Receive a nonstandard transaction (for example, nonstandard format and/or nonstandard data content) from the covered entity and translate it into a standard transaction for transmission on behalf of the covered entity. "}, {"color": "#97c2fc", "id": "162.940(a)", "label": "162.940(a)", "shape": "dot", "size": 10, "text": "(a) Requests for an exception.  An organization may request an exception from the use of a standard from the Secretary to test a proposed modification to that standard. For each proposed modification, the organization must meet the following requirements: "}, {"color": "#97c2fc", "id": "162.940(b)", "label": "162.940(b)", "shape": "dot", "size": 10, "text": "(b) Basis for granting an exception.  The Secretary may grant an initial exception, for a period not to exceed 3 years, based on, but not limited to, the following criteria: "}, {"color": "#97c2fc", "id": "162.940(c)", "label": "162.940(c)", "shape": "dot", "size": 10, "text": "(c) Secretary\u0027s decision on exception.  The Secretary makes a decision and notifies the organization requesting the exception whether the request is granted or denied. "}, {"color": "#97c2fc", "id": "162.940(d)", "label": "162.940(d)", "shape": "dot", "size": 10, "text": "(d) Organization\u0027s report on test results.  Within 90 days after the test is completed, an organization that receives an exception must submit a report on the results of the test, including a cost-benefit analysis, to a location specified by the Secretary by notice in the Federal Register. "}, {"color": "#97c2fc", "id": "162.940(e)", "label": "162.940(e)", "shape": "dot", "size": 10, "text": "(e) Extension allowed.  If the report submitted in accordance with paragraph (d) of this section recommends a modification to the standard, the Secretary, on request, may grant an extension to the period granted for the exception. "}, {"color": "#97c2fc", "id": "162.940(a)(1)", "label": "162.940(a)(1)", "shape": "dot", "size": 10, "text": "(1) Comparison to a current standard.  Provide a detailed explanation, no more than 10 pages in length, of how the proposed modification would be a significant improvement to the current standard in terms of the following principles: "}, {"color": "#97c2fc", "id": "162.940(a)(2)", "label": "162.940(a)(2)", "shape": "dot", "size": 10, "text": "(2) Specifications for the proposed modification.  Provide specifications for the proposed modification, including any additional system requirements. "}, {"color": "#97c2fc", "id": "162.940(a)(3)", "label": "162.940(a)(3)", "shape": "dot", "size": 10, "text": "(3) Testing of the proposed modification.  Provide an explanation, no more than 5 pages in length, of how the organization intends to test the standard, including the number and types of health plans and health care providers expected to be involved in the test, geographical areas, and beginning and ending dates of the test. "}, {"color": "#97c2fc", "id": "162.940(a)(4)", "label": "162.940(a)(4)", "shape": "dot", "size": 10, "text": "(4) Trading partner concurrences.  Provide written concurrences from trading partners who would agree to participate in the test. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(i)", "label": "162.940(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Improve the efficiency and effectiveness of the health care system by leading to cost reductions for, or improvements in benefits from, electronic health care transactions. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(ii)", "label": "162.940(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Meet the needs of the health data standards user community, particularly health care providers, health plans, and health care clearinghouses. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(iii)", "label": "162.940(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Be uniform and consistent with the other standards adopted under this part and, as appropriate, with other private and public sector health data standards. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(iv)", "label": "162.940(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Have low additional development and implementation costs relative to the benefits of using the standard. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(v)", "label": "162.940(a)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Be supported by an ANSI-accredited SSO or other private or public organization that would maintain the standard over time. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(vi)", "label": "162.940(a)(1)(vi)", "shape": "dot", "size": 10, "text": "(vi) Have timely development, testing, implementation, and updating procedures to achieve administrative simplification benefits faster. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(vii)", "label": "162.940(a)(1)(vii)", "shape": "dot", "size": 10, "text": "(vii) Be technologically independent of the computer platforms and transmission protocols used in electronic health transactions, unless they are explicitly part of the standard. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(viii)", "label": "162.940(a)(1)(viii)", "shape": "dot", "size": 10, "text": "(viii) Be precise, unambiguous, and as simple as possible. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(ix)", "label": "162.940(a)(1)(ix)", "shape": "dot", "size": 10, "text": "(ix) Result in minimum data collection and paperwork burdens on users. "}, {"color": "#97c2fc", "id": "162.940(a)(1)(x)", "label": "162.940(a)(1)(x)", "shape": "dot", "size": 10, "text": "(x) Incorporate flexibility to adapt more easily to changes in the health care infrastructure (such as new services, organizations, and provider types) and information technology. "}, {"color": "#97c2fc", "id": "162.940(b)(1)", "label": "162.940(b)(1)", "shape": "dot", "size": 10, "text": "(1) An assessment of whether the proposed modification demonstrates a significant improvement to the current standard. "}, {"color": "#97c2fc", "id": "162.940(b)(2)", "label": "162.940(b)(2)", "shape": "dot", "size": 10, "text": "(2) The extent and length of time of the exception. "}, {"color": "#97c2fc", "id": "162.940(b)(3)", "label": "162.940(b)(3)", "shape": "dot", "size": 10, "text": "(3) Consultations with DSMOs. "}, {"color": "#97c2fc", "id": "162.940(c)(1)", "label": "162.940(c)(1)", "shape": "dot", "size": 10, "text": "(1) Exception granted.  If the Secretary grants an exception, the notification includes the following information: "}, {"color": "#97c2fc", "id": "162.940(c)(2)", "label": "162.940(c)(2)", "shape": "dot", "size": 10, "text": "(2) Exception denied.  If the Secretary does not grant an exception, the notification explains the reasons the Secretary considers the proposed modification would not be a significant improvement to the current standard and any other rationale for the denial. "}, {"color": "#97c2fc", "id": "162.940(c)(1)(i)", "label": "162.940(c)(1)(i)", "shape": "dot", "size": 10, "text": "(i) The length of time for which the exception applies. "}, {"color": "#97c2fc", "id": "162.940(c)(1)(ii)", "label": "162.940(c)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) The trading partners and geographical areas the Secretary approves for testing. "}, {"color": "#97c2fc", "id": "162.940(c)(1)(iii)", "label": "162.940(c)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Any other conditions for approving the exception. "}, {"color": "#97c2fc", "id": "162.1000", "label": "162.1000", "shape": "dot", "size": 10, "text": "\u00a7 162.1000 General requirements. When conducting a transaction covered by this part, a covered entity must meet the following requirements: "}, {"color": "#97c2fc", "id": "162.1002", "label": "162.1002", "shape": "dot", "size": 10, "text": "\u00a7 162.1002 Medical data code sets. The Secretary adopts the following maintaining organization\u0027s code sets as the standard medical data code sets: "}, {"color": "#97c2fc", "id": "162.1011", "label": "162.1011", "shape": "dot", "size": 10, "text": "\u00a7 162.1011 Valid code sets. Each code set is valid within the dates specified by the organization responsible for maintaining that code set. "}, {"color": "#97c2fc", "id": "162.1000(a)", "label": "162.1000(a)", "shape": "dot", "size": 10, "text": "(a) Medical data code sets.  Use the applicable medical data code sets described in \u00a7 162.1002 as specified in the implementation specification adopted under this part that are valid at the time the health care is furnished. "}, {"color": "#97c2fc", "id": "162.1000(b)", "label": "162.1000(b)", "shape": "dot", "size": 10, "text": "(b) Nonmedical data code sets.  Use the nonmedical data code sets as described in the implementation specifications adopted under this part that are valid at the time the transaction is initiated. "}, {"color": "#97c2fc", "id": "162.1002(a)", "label": "162.1002(a)", "shape": "dot", "size": 10, "text": "(a) For the period from October 16, 2002 through October 15, 2003: "}, {"color": "#97c2fc", "id": "162.1002(b)", "label": "162.1002(b)", "shape": "dot", "size": 10, "text": "(b) For the period on and after October 16, 2003 through September 30, 2015: "}, {"color": "#97c2fc", "id": "162.1002(c)", "label": "162.1002(c)", "shape": "dot", "size": 10, "text": "(c) For the period on and after October 1, 2015: "}, {"color": "#97c2fc", "id": "162.1002(a)(1)", "label": "162.1002(a)(1)", "shape": "dot", "size": 10, "text": "(1) International Classification of Diseases, 9th Edition, Clinical Modification, (ICD\u20139\u2013CM), Volumes 1 and 2  (including The Official ICD\u20139\u2013CM Guidelines for Coding and Reporting), as maintained and distributed by HHS, for the following conditions: "}, {"color": "#97c2fc", "id": "162.1002(a)(2)", "label": "162.1002(a)(2)", "shape": "dot", "size": 10, "text": "(2) International Classification of Diseases, 9th Edition, Clinical Modification, Volume 3 Procedures  (including The Official ICD\u20139\u2013CM Guidelines for Coding and Reporting), as maintained and distributed by HHS, for the following procedures or other actions taken for diseases, injuries, and impairments on hospital inpatients reported by hospitals: "}, {"color": "#97c2fc", "id": "162.1002(a)(3)", "label": "162.1002(a)(3)", "shape": "dot", "size": 10, "text": "(3) National Drug Codes  (NDC), as maintained and distributed by HHS, in collaboration with drug manufacturers, for the following: "}, {"color": "#97c2fc", "id": "162.1002(a)(4)", "label": "162.1002(a)(4)", "shape": "dot", "size": 10, "text": "(4) Code on Dental Procedures and Nomenclature,  as maintained and distributed by the American Dental Association, for dental services. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)", "label": "162.1002(a)(5)", "shape": "dot", "size": 10, "text": "(5) The combination of Health Care Financing Administration Common Procedure Coding System (HCPCS), as maintained and distributed by HHS, and Current Procedural Terminology, Fourth Edition (CPT\u20134), as maintained and distributed by the American Medical Association, for physician services and other health care services. These services include, but are not limited to, the following: "}, {"color": "#97c2fc", "id": "162.1002(a)(6)", "label": "162.1002(a)(6)", "shape": "dot", "size": 10, "text": "(6) The Health Care Financing Administration Common Procedure Coding System (HCPCS), as maintained and distributed by HHS, for all other substances, equipment, supplies, or other items used in health care services. These items include, but are not limited to, the following: "}, {"color": "#97c2fc", "id": "162.1002(a)(1)(i)", "label": "162.1002(a)(1)(i)", "shape": "dot", "size": 10, "text": "(i) Diseases. "}, {"color": "#97c2fc", "id": "162.1002(a)(1)(ii)", "label": "162.1002(a)(1)(ii)", "shape": "dot", "size": 10, "text": "(ii) Injuries. "}, {"color": "#97c2fc", "id": "162.1002(a)(1)(iii)", "label": "162.1002(a)(1)(iii)", "shape": "dot", "size": 10, "text": "(iii) Impairments. "}, {"color": "#97c2fc", "id": "162.1002(a)(1)(iv)", "label": "162.1002(a)(1)(iv)", "shape": "dot", "size": 10, "text": "(iv) Other health problems and their manifestations. "}, {"color": "#97c2fc", "id": "162.1002(a)(1)(v)", "label": "162.1002(a)(1)(v)", "shape": "dot", "size": 10, "text": "(v) Causes of injury, disease, impairment, or other health problems. "}, {"color": "#97c2fc", "id": "162.1002(b)(1)", "label": "162.1002(b)(1)", "shape": "dot", "size": 10, "text": "(1) The code sets specified in paragraphs (a)(1), (a)(2),(a)(4), and (a)(5) of this section. "}, {"color": "#97c2fc", "id": "162.1002(a)(2)(i)", "label": "162.1002(a)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Prevention. "}, {"color": "#97c2fc", "id": "162.1002(a)(2)(ii)", "label": "162.1002(a)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Diagnosis. "}, {"color": "#97c2fc", "id": "162.1002(a)(2)(iii)", "label": "162.1002(a)(2)(iii)", "shape": "dot", "size": 10, "text": "(iii) Treatment. "}, {"color": "#97c2fc", "id": "162.1002(a)(2)(iv)", "label": "162.1002(a)(2)(iv)", "shape": "dot", "size": 10, "text": "(iv) Management. "}, {"color": "#97c2fc", "id": "162.1002(a)(3)(i)", "label": "162.1002(a)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Drugs "}, {"color": "#97c2fc", "id": "162.1002(a)(3)(ii)", "label": "162.1002(a)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Biologics. "}, {"color": "#97c2fc", "id": "162.1002(c)(1)", "label": "162.1002(c)(1)", "shape": "dot", "size": 10, "text": "(1) The code sets specified in paragraphs (a)(4), (a)(5), (b)(2), and (b)(3) of this section. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(i)", "label": "162.1002(a)(5)(i)", "shape": "dot", "size": 10, "text": "(i) Physician services. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(ii)", "label": "162.1002(a)(5)(ii)", "shape": "dot", "size": 10, "text": "(ii) Physical and occupational therapy services. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(iii)", "label": "162.1002(a)(5)(iii)", "shape": "dot", "size": 10, "text": "(iii) Radiologic procedures. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(iv)", "label": "162.1002(a)(5)(iv)", "shape": "dot", "size": 10, "text": "(iv) Clinical laboratory tests. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(v)", "label": "162.1002(a)(5)(v)", "shape": "dot", "size": 10, "text": "(v) Other medical diagnostic procedures. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(vi)", "label": "162.1002(a)(5)(vi)", "shape": "dot", "size": 10, "text": "(vi) Hearing and vision services. "}, {"color": "#97c2fc", "id": "162.1002(a)(5)(vii)", "label": "162.1002(a)(5)(vii)", "shape": "dot", "size": 10, "text": "(vii) Transportation services including ambulance. "}, {"color": "#97c2fc", "id": "162.1002(a)(6)(i)", "label": "162.1002(a)(6)(i)", "shape": "dot", "size": 10, "text": "(i) Medical supplies. "}, {"color": "#97c2fc", "id": "162.1002(a)(6)(ii)", "label": "162.1002(a)(6)(ii)", "shape": "dot", "size": 10, "text": "(ii) Orthotic and prosthetic devices. "}, {"color": "#97c2fc", "id": "162.1002(a)(6)(iii)", "label": "162.1002(a)(6)(iii)", "shape": "dot", "size": 10, "text": "(iii) Durable medical equipment. "}, {"color": "#97c2fc", "id": "162.1002(b)(2)", "label": "162.1002(b)(2)", "shape": "dot", "size": 10, "text": "(2) National Drug Codes (NDC),  as maintained and distributed by HHS, for reporting the following by retail pharmacies: "}, {"color": "#97c2fc", "id": "162.1002(b)(3)", "label": "162.1002(b)(3)", "shape": "dot", "size": 10, "text": "(3) The Healthcare Common Procedure Coding System (HCPCS),  as maintained and distributed by HHS, for all other substances, equipment, supplies, or other items used in health care services, with the exception of drugs and biologics. These items include, but are not limited to, the following: "}, {"color": "#97c2fc", "id": "162.1002(b)(2)(i)", "label": "162.1002(b)(2)(i)", "shape": "dot", "size": 10, "text": "(i) Drugs. "}, {"color": "#97c2fc", "id": "162.1002(b)(2)(ii)", "label": "162.1002(b)(2)(ii)", "shape": "dot", "size": 10, "text": "(ii) Biologics. "}, {"color": "#97c2fc", "id": "162.1002(b)(3)(i)", "label": "162.1002(b)(3)(i)", "shape": "dot", "size": 10, "text": "(i) Medical supplies. "}, {"color": "#97c2fc", "id": "162.1002(b)(3)(ii)", "label": "162.1002(b)(3)(ii)", "shape": "dot", "size": 10, "text": "(ii) Orthotic and prosthetic
